<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" class="fb__sect__form inputForm" name="searchForm" >
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:30%">
				<col style="width:20%">
				<col style="width:30%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<div class="complex-condition fb__custom__select left" style="width: 150px;">
							<input id="condiType" name="condiType" type="text" class="comm-input">
						</div>
					</th>
					<td>
					    <div class="complex-condition">
                        	<input id="condiTypeValue" name="condiTypeValue" class="comm-input" type="text" style="width: 100%;">
                    	</div>
					</td>
				    <th scope="row"><span>기기타입</span></th>
					<td>
						<div id="deviceType" class="radios-wrapper fb__custom__radio"></div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="fTerminalRegistrationDate">단말등록일</label></th>
					<td colspan="3">
					    <div class="complex-condition">
						    <div style="width: 100%;">
							    <input type="text" id="terminalRegistrationDateStart" name="terminalRegistrationDateStart" style="width:110px;">
				          	    <input type="text" id="terminalRegistrationDateEnd" name="terminalRegistrationDateEnd" style="width:110px;">
				        	</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="btn-area">
		    <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		    <button id="fnClear"  class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</div>
	</form>
</div>
<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="input-wrap">
	        <div class="wrap-tit">
	            <div class="ea-title">
	                <h3>목록</h3>
	                <span>총 <em id="countTotalSpan">0</em> 건</span>
	            </div>
	        </div>
	        <div id="aGrid"></div>
        </div>
    </div>
</div>
