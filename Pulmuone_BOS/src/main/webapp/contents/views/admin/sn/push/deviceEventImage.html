<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>

<div class="wrap-section contsection50 fb__sect">
	<div class="section" style="width:30%;">
		<div class="wrap-tit">
		    <div class="ea-title">
		        <h3 msg-key="com.title.MST_CODE">플랫폼 유형 목록</h3>
		    </div>
		     <div id="aGrid"></div>
		</div>
	</div>
	<div class="section" style="width:70%;">
		<div class="wrap-tit">
		    <div class="ea-title">
		        <h3>이벤트 이미지 관리</h3>
		    </div>
		     <form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		     <input type="hidden" id="logoUrlPcMainOverLogo"      name="logoUrlPcMainOverLogo"      value="">
		     <input type="hidden" id="rootPath"      name="rootPath"      value="">
		     <input type="hidden" id="deviceType"      name="deviceType"      value="">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:40%">
				<col style="width:60%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="fManagementTitle">플랫폼 유형</label></th>
				<td id="iosView">iOS</td>
				<td id="androidView">Android</td>
			</tr>
			<tr>
				<th scope="row"><label for="fManagementTitle">Event 이미지 사용 여부</label></th>
				<td>
					<div class="complex-condition">
			    		<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
			    	</div>
				</td>
			</tr>

			<tr>
				<th scope="row"><label for="fManagementTitle">Event 이미지 등록</label>
					<div style="font-weight:lighter ; font-size:13px; margin-left: 20px;">
	                        <div>권장 사이즈 : 1242*2208 px</div>
	                        <div>최대용량 : 10MB 이하, Jpg, jpeg,</div>
	                        <div>png, gif 등 이미지 파일만 업르드 가능</div>
	                </div>
				</th>
				<td>
					<div class="complex-condition">
						<div style="float: left;">
							<button type="button" id="fnImageUpload" class="btn-white btn-s" style="widows: 150px; margin-top: 33px;" onclick="$scope.fnImageUpload()">파일첨부</button>
						</div>
						<div style="width: 100px; height: 100px; display: inline-block; float: left; margin-left: 10px;">
							<img src="/contents/images/noimg.png" id="basicImage" width="100" height="100">
						</div>
						<span style="display: none"> <input type="file" id="imageFile" name="imageFile">
						</span>
					</div>
				</td>
			</tr>

			</tbody>
		</table>
		</form>
		<br>
		<span class="btn-area align-right">
			<button id="fnSave" 	class="set-btn-type4" type="button" onclick="$scope.fnSave()"	msg-key="com.bt.search" auth-remove="SAVE">저장</button>
		</span>
		</div>
	</div>
</div>
