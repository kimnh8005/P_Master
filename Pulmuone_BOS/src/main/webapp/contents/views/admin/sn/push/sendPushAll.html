<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="inputForm" name="inputForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:12%">
				<col style="width:88%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="sendGroup" class="req-star-front">발송 프랫폼 유형</label></th>
					<td>
						<div id="sendGroup" class="radios-wrapper fb__custom__radio"> </div>
					</td>
				</tr>
				<!-- <tr id="uploadUserRegistrationViewControl" style="display:none">
	                <th scope="row"><label for="uploadUserRegistration">업로드 회원등록</label></th>
	                <td>
                        <div class="complex-condition">
                            <button type="button" id="fnExcelUploadUser" class="btn-white btn-s marginR5" onclick="$scope.fnExcelUploadUser()">파일첨부</button>
                            <button type="button" id="fnSampleFormDownload" class="btn-white btn-s"  onclick="$scope.fnSampleFormDownload()">샘플양식 다운로드</button>
                            <span id="uploadUserViewControl" style="display:none">
                                <a href="#" id="uploadUserLink"></a>
                                <button type="button" id="uploadUserDelete" class="fb__btn__inner--s btn-white ml--default" style="vertical-align:bottom;">삭제</button>
                            </span>
                        </div>
	                </td>
				</tr> -->
				<tr>
	                <th scope="row"><label for="advertAndNoticeType" class="req-star-front">공지타입</label></th>
	                <td>
	                	<div class="fb__custom__select left">
							<input id="advertAndNoticeType" name="advertAndNoticeType" type="text" class="fb__custom__select left-input" style="width:200px;">
						</div>
	                    <!-- <div class="complex-condition">
	                        <input type="text" id="advertAndNoticeType" name="advertAndNoticeType" class="select-box"
	                        style="width:150px;"
	                         data-validator-required="true"
	                    required="required"
	                         data-required-msg="광고/공지타입을 선택해 주세요.">
	                    </div> -->
	                </td>
				</tr>
				<tr>
	                <th scope="row"><label for="administratorTitle" class="req-star-front">관리자용 제목</label></th>
	                <td>
	                	<div class="complex-condition">
		                    <input type="text" id="administratorTitle" name="administratorTitle"
		                     class="comm-input" style="width:80%" maxlength="120"
		                      data-validator-required="true"
		                    required="required"
		                     data-required-msg="관리자용 제목을 입력해 주세요.">
	                     </div>
	                </td>
				</tr>
                <tr id="pushTitleIosView">
                    <th scope="row"><label for="pushTitleIos" class="req-star-front">IOS 푸시 제목</label></th>
                    <td>
                    	<div class="complex-condition">
	                        <input type="text" id="pushTitleIos" name="pushTitleIos" class="comm-input" style="width:80%"   data-validator-required="true"
		                    required="required" maxlength="25" data-required-msg="IOS 푸시 제목을 입력해 주세요.">
		                    <label>&nbsp;&nbsp;* iOS : 한글기준 25자</label>
	                    </div>
                    </td>
                </tr>
                <tr id="pushTitleAndroidView">
                    <th scope="row"><label for="pushTitleAndroid" class="req-star-front">Android 푸시 제목</label></th>
                    <td>
                    	<div class="complex-condition">
	                        <input type="text" id="pushTitleAndroid" name="pushTitleAndroid" class="comm-input" style="width:80%; margin-bottom: 5px;"   data-validator-required="true"
		                    required="required" maxlength="23" data-required-msg="Android 푸시 제목을 입력해 주세요.">
		                    <label>&nbsp;&nbsp;* Android  : 한글기준 23자</label>
	                       <!--  <input type="text" id="pushSubTitleAndroid" name="pushSubTitleAndroid" class="comm-input" style="width:80%"   data-validator-required="true"
		                    required="required" maxlength="50" data-required-msg="Android 푸시 부 제목을 입력해 주세요."> -->
	                    </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="sendClassification">발송옵션</label></th>
                    <td>
                        <div class="complex-condition">
                        	<span id="sendClassification" class="radios-wrapper fb__custom__radio marginR5"> </span>
                            <span id="reservationDateViewControl" style="display:none">
                               <input type="text" id="reservationDate" name="reservationDate" style="width:110px;" data-required-msg="예약일시를 입력해 주세요.">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="pushSendType">푸시발송타입</label></th>
                    <td>
                        <div class="complex-condition">
                            <span id="pushSendType" name="pushSendType" type="text" class="radios-wrapper fb__custom__radio"></span>
                        </div>
                    </td>
                </tr>
                <tr id="imageViewControl">
                    <th scope="row"><label for="image">이미지</label></th>
                    <td>
                        <div class="complex-condition" style="width: 350px;">
                        	<div style="float: left;">
	                        	<button type="button" id="fnImageUpload" class="btn-white btn-s" style="widows: 150px; margin-top: 33px;" onclick="$scope.fnImageUpload()">파일첨부</button>
                        	</div >
                            <div style="width:100px; height:100px; display:inline-block; float: left; margin-left: 10px;">
                                <img src="/contents/images/noimg.png" id="basicImage" width="100" height="100">
                            </div>
							<span style="display: none">
								<input type="file" id="imageFile" name="imageFile" >
							</span>
	                            <button type="button" id="imageChange" class="btn-white btn-s marginR5" style="margin-top: 33px;">변경</button>
	                            <button type="button" id="imageDelete" class="btn-white btn-s" style="margin-top: 33px;">삭제</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="content" class="req-star-front">내용</label></th>
                    <td>
                        <textarea id="content" name="content" class="inputForm__textarea" rows="5" cols="40"  data-validator-required="true"
	                    required="required" data-required-msg="내용을 입력해 주세요."></textarea>
                    </td>
                </tr>
                <tr>
                    <th scope="row" ><label for="pushLink">푸시링크</label></th>
                    <td>
                    	<div class="complex-condition">
                       		<input type="text" id="pushLink" name="pushLink" class="comm-input" style="width:80%" maxlength="120">
                       	</div>
                    </td>
                </tr>
	        </tbody>
	    </table>
		<span class="btn-area">
			<button id="fnClear"	class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
			<button id="fnAddPushIssueAll" 	class="btn-point btn-l"      type="button" onclick="$scope.fnAddPushIssueAll()">보내기</button>
		</span>
	</form>
</div>
