<div class="wrap-location">

</div>

<div class="fb__sect">

			<div class="input-border">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:15%">
						<col style="width:35%">
						<col style="width:15%">
						<col style="width:35%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row" ><label for="spanTitle">제목</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width:90%">
								<span id="spanTitle"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="spanCompanyBbsType">공지구분</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanCompanyBbsType"></span>
							</div>
						</td>
						<th scope="row" ><label for="spanNotificationYn">공지여부</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanNotificationYn"></span>
							</div>
						</td>
					</tr>
					<tr class="hidePopup">
						<th scope="row" ><label for="spanHidePopupYn">팝업노출</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width:90%">
								<span id="spanHidePopupYn"></span>
							</div>
						</td>
					</tr>
					<tr class="showPopup" style="display:none;">
						<th scope="row" ><label for="spanPopupYn">팝업노출</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanPopupYn"></span>
							</div>
						</td>
						<th scope="row" ><label for="spanPopupDisplayDate">팝업노출기간</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanPopupDisplayDate"></span>
							</div>
						</td>
					</tr>
					<tr class="showPopup" style="display:none;">
						<th scope="row" ><label for="spanPopupCoordinate">팝업위치</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanPopupCoordinate"></span>
							</div>
						</td>
						<th scope="row" ><label for="spanPopupDisplayTodayYn">팝업 오늘 하루보기 사용</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="spanPopupDisplayTodayYn"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="spanUseYn">사용여부</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width:90%">
								<span id="spanUseYn"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="V_CS_BBS_ATTC">첨부파일</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width:90%">
								<a id="attcDown" width="100" height="100" style="display:none"><span id="V_CS_BBS_ATTC"></span></a>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label>등록자</label></th>
						<td>
							<span id="spanCreateId"></span>

						<th scope="row"><label>등록일</label></th>
						<td>
							<span id="spanCreateDate"></span>
						</td>
					</tr>
					<tr>
						<th scope="row"><label>최근수정자</label></th>
						<td>
							<span id="spanModifyId"></span>

						<th scope="row"><label>최근수정일</label></th>
						<td>
							<span id="spanModifyDate"></span>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="complex-condition" style="width:100%;height:300px">
								<span id="spanContent"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="prevBbs">이전글</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<span id="prevBbs" style="cursor:pointer">이전글이 없습니다.</span>
					        </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="nextBbs">다음글</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<span id="nextBbs" style="cursor:pointer">다음글이 없습니다.</span>
							</div>
						</td>
					</tr>

				</table>
			</div>
			<span id="buttonSpan" class="btn-area" style="display:none">
				<button id="fnMod" 		class="btn-point btn-m" onclick="$scope.fnMod()">수정</button>
				<button id="fnDel" 		class="btn-red btn-m" onclick="$scope.fnDel()">삭제</button>
				<!--<button id="fnList" 	class="btn-point btn-m" onclick="$scope.fnList()">목록</button>-->
			</span>
		</div>
	</div>
<form id="inputForm" name="inputForm">
	<input id="inputOrgBbsId" name="CS_COMP_BBS_ID" type="hidden"> <!-- 게시판 ID -->
	<input id="inputOrgBbsAttcId" name="CS_COMP_BBS_ATTC_ID" type="hidden"> <!-- 첨부파일 ID -->
</form>
