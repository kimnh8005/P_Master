<style>
	.k-upload {
	    float: left;
    	width: 100%;
	}
</style>
<div class="wrap-location">
    <h2 class="title">BOS 공지사항 등록</h2>
</div>

<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
	<input name="BIZ_CLASS" type="hidden" value="CS">
	<input name="FOLDER1"   type="hidden" value="compBbs">
	<input name="FOLDER2"   type="hidden" value="1">

	<div class="wrap-section col1 contsection50">
			<div class="input-border">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:15%">
						<col style="width:35%">
						<col style="width:15%">
						<col style="width:35%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row"><label for="TITLE" class="req-star-front">제목</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<input id="inputId" name="csCompanyBbsId" type="hidden"/>
								<input id="views" name="views" type="hidden">
								<input id="title" name="title" class="comm-input" type="text" maxlength="60" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="inputCompanyBbsType" class="req-star-front">공지 구분</label></th>
						<td colspan="3">
							<div id="inputCompanyBbsType" class="radios-wrapper fb__custom__radio"> </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="inputNotificationYn" class="req-star-front">공지 여부</label></th>
						<td colspan="3">
							<span id="inputNotificationYn" class="radios-wrapper fb__custom__radio"> </span>
							<span id="inputPopupYnCheckBox" class="checkbox-wrapper fb__custom__checkbox"></span>
							<input type="hidden" id="popupYn" name="popupYn" value="N" />
							<label for="popupYn">팝업노출</label>
						</td>
					</tr>
					<tr class="popupInfo" style="display:none;">
						<th scope="row"><label for="popupDisplayStartDate" class="req-star-front">팝업 노출 기간</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width: 100%">
                                <!-- 시작 Datepicker -->
                                <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                    <input type="text" id="popupDisplayStartDate" class="datepicker-input" name="popupDisplayStartDate" />
                                </div>
                                <!-- 종료 Datepicker -->
                                <div class="datepicker-wrapper">
                                    <input type="text" id="popupDisplayEndDate" class="datepicker-input" name="popupDisplayEndDate" />
                                </div>
                            </div>
						</td>
					</tr>
					<tr class="popupInfo" style="display:none;">
						<th scope="row"><label for="popupCoordinateY" class="req-star-front">팝업 위치</label></th>
						<td>
							<div class="complex-condition" style="width:100%;">
								<span>
									<label for="popupCoordinateY">상단부터 : </label>
									<input type="text" id="popupCoordinateY" name="popupCoordinateY" style="width:50px;">px
								</span>
								<span>&nbsp;&nbsp;</span>
								<span>
									<label for="popupCoordinateX">좌측부터 : </label>
									<input type="text" id="popupCoordinateX" name="popupCoordinateX" style="width:50px;">px
								</span>
							</div>
						</td>
						<th scope="row"><label for="inputPopupDisplayTodayYn" class="req-star-front">팝업 오늘 하루보기 사용</label></th>
						<td>
							<div id="inputPopupDisplayTodayYn" class="radios-wrapper fb__custom__radio"> </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="inputUseYn" class="req-star-front">사용 여부</label></th>
						<td colspan="3">
							<div id="inputUseYn" class="radios-wrapper fb__custom__radio"> </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="fileUpload">첨부 파일</label></th>
						<td colspan="3">
							<div class="complex-condition" style="width:100%;">
								<div class="cs_bbs_attc_div"></div>
								<input type="file" id="fileUpload" name="fileUpload">
								<input type="hidden" id="csBbsAttcDelYn" name="csBbsAttcDelYn">
							</div>
						</td>
					</tr>
					<tr id="trCreateInfo" style="display: none;">
						<th scope="row"><label>등록자</label></th>
						<td>
							<span id="spanCreateId"></span>
						</td>
						<th scope="row"><label>등록일</label></th>
						<td>
							<span id="spanCreateDate"></span>
						</td>
					</tr>
					<tr id="trModifyInfo" style="display: none;">
						<th scope="row"><label>최근수정자</label></th>
						<td>
							<span id="spanModifyId"></span>
						</td>
						<th scope="row"><label>최근수정일</label></th>
						<td>
							<span id="spanModifyDate"></span>
						</td>
					</tr>
					<tr>
		                <td  colspan="4" id="basicDescriptionTd">
		                	<textarea
			                    id="content" name="content"
			                    style="width: 100%; height: 400px"
			                ></textarea>
			            </td>
		            </tr>
					<!-- tr>
						<td colspan="4">
					        <div class="complex-condition" >
					        	<label for="content" style="display:none;">내용</label>
						     	<textarea id="content" name="content" type="textarea" class="comm-textarea" style="height:400px"> </textarea>
						   </div>
						</td>
					</tr> -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<span class="btn-area">
		<button id="fnSave" type="button" class="btn-point btn-m" onclick="$scope.fnSave()">저장</button>
		<button id="fnList" type="button" class="btn-point btn-m" onclick="$scope.fnList()">목록</button>
	</span>
	</form>

	<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->
	<form
	    id="uploadImageOfEditorForm"
	    method="POST"
	    enctype="multipart/form-data"
	    onsubmit="return false;"
	    style="display: none"
	>
	    <!-- accept 지정 : image 파일만 선택 허용 -->
	    <input
	        type="file"
	        id="uploadImageOfEditor"
	        name="uploadImageOfEditor"
	        accept="image/*"
	    >
	</form>

</div>
