<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<form id="searchForm" name="sBrandForm"></form>

<!-- 그리드 섹션 -->
<div class="wrap-section fb__sect">
	<!-- 그리드 섹션1 -->
	<section class="section" style="width: 10%;">
		<h3 class="hidden-title">메뉴그룹명</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>메뉴그룹명</h3>
			</div>
		</div>
		<!-- 그리드1 -->
		<div id="aGrid" class="menu__grid"></div>
	</section>

	<!-- 그리드 섹션2 -->
	<section class="section" style="width: 90%;">
		<h3 class="hidden-title">메뉴 목록</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>메뉴 목록</h3>
			</div>
			<div class="dv-grid-top-pager btn-area align-right">
				<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="ADD" >신규</button>
			</div>
		</div>
		<!-- 그리드2 -->
		<div id="bGrid" class="menu__grid divide-line"></div>
	</section>
</div>

<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="sBrandForm">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>기본정보</h3>
				</div>
			</div>

			<table class="datatable v-type">
				<colgroup>
					<col style="width: 130px">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="input2">메뉴명</label></th>
						<td>
							<div class="complex-condition">
								<input id="input_id" type="hidden" name="id">
								<input id="stMenuId" type="hidden" name="stMenuId">
								<input id="input6" class="comm-input" name="gbDictionaryMasterId" type="hidden">
								<input id="baseName" class="comm-input marginR10 disabled" name="menuName" type="text" style="width:300px;" required readonly disabled>
								<button id='comSearchPop' class="btn-point btn-s comSearchPop-menu" type="button" onClick="$scope.fnPopupDicButton('input')">검색</button>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="menuType">메뉴구분</label></th>
						<td>
							<div class="complex-condition">
						   		<div id="menuType" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="input3">프로그램</label></th>
						<td>
							<div class="complex-condition">
								<div class="complex-condition" style="width: 100%;">
									<input id="programId" name="stProgramId" type="hidden" required readonly>
									<input id="programName" class="comm-input disabled marginR10" name="programName" style="width:300px;" type="text" required readonly disabled>
									<button id='comSearchPop' class="btn-point btn-s comSearchPop-program" type="button" onClick="$scope.fnPopupButton('input')">검색</button>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="MENU_GROUP">메뉴그룹</label></th>
						<td>
							<div class="complex-condition">
						   		<input id="inputMenuGroup" name="stMenuGroupId" type="text" class="fb__custom__select left" style="width: 100%" />
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must upper_folder_th"><label
							for="input4">상위메뉴폴더</label></th>
						<td>
							<div class="complex-condition">
								<input id="searchParentMenuId" class="upper_folder" name="parentMenuId" type="hidden" required>
								<input id="input4" class="comm-input marginR10 upper_folder disabled" name="parentMenuName" type="text" style="width:300px;" required readonly disabled>
								<button id='comSearchPop' class="btn-point btn-s comSearchPop-upperMenu" type="button" onClick="$scope.fnMenuPopupButton('input')">검색</button>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="BIZ_TYPE">업무구분</label></th>
						<td>
							<div class="complex-condition">
								<input id="inputBusinessType" name="businessType" type="text" class="fb__custom__select left" required style="width: 100%" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="sort">정렬순서</label></th>
						<td>
							<div class="complex-condition">
								<input id="sort" class="comm-input" name="sort" type="text" max="9999999999" maxlength="10" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="intputPopupYN">팝업여부</label></th>
						<td>
							<div class="complex-condition">
						   		<div id="intputPopupYN" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="intputActive">사용여부</label></th>
						<td>
							<div class="complex-condition">
						   		<div id="intputActive" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="intputActive">비고</label></th>
						<td>
							<div class="complex-condition" style="width: 100%; height: 100px">
								<textarea id="comment" name="comment" class="comm-textarea"
									maxlength="255" style="height: 100px"> </textarea>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<!--div class="wrap-tit">
				<div class="ea-title">
					<h3 class="contsection50">추가정보</h3>
				</div>
			</div>
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 100px">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="input2">권한체크</label></th>
						<td>
							<div class="complex-condition">
								<input id="addAuthorizationCheckData" name="addAuthorizationCheckData" type="text" style="width: 100%">
							</div>
						</td>
					</tr>
				</tbody>
			</table -->
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="btn-point btn-l" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
