<form id="inputForm" name="inputForm">

	<div>
		<div></div>
		<div style="font-size: 1.1em;font-weight: bold; margin-right: 10px;margin-bottom: -15px;">FDS CODE :
			<input id="stIllegalLogId" class="comm-input" name="stIllegalLogId" style="border:none; background-color:#FFFFFF;margin-bottom: 2px;" type="text" data-key="true">
		</div>
	</div>
	<table class="datatable v-type">
		<colgroup>
			<col style="width:30%">
			<col style="width:70%">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"><label for="illegalTypeName">부정거래 구분</label></th>
				<td>
					<div class="complex-condition">
						<input type="hidden" name="illegalType" id="illegalType" value="" />
						<span id="illegalTypeName"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="illegalDetailTypeName">부정거래 유형</label></th>
				<td>
					<div class="complex-condition">
						<input type="hidden" name="illegalDetailType" id="illegalDetailType" value="" />
						<span id="illegalDetailTypeName"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" ><label>부정거래 상세 내용</label></th>
				<td>
					<div class="complex-condition">
						<span id="illegalDetectCmt"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" ><label for="urPcidCd">Device ID</label></th>
				<td>
					<div class="complex-condition">
						<span id="urPcidCd"></span>
					</div>
				</td>
			</tr>
			<tr id="userYnDiv">
				<th scope="row" ><label for="userYn">회원여부</label></th>
				<td>
					<div class="complex-condition">
						<span id="userYn"></span>
					</div>
				</td>
			</tr>
			<tr id="loginIdDiv">
				<th scope="row" ><label for="userCnt">회원ID<br>
					<span id="userCnt"></span></label>
					<button id="USER_EXCEL_DN" class="fb__btn-excel" style="margin-right: 50px;" type="button" onclick="$scope.fnIdExcelExport()"  auth-remove="EXCELDOWN">엑셀 다운로드</button>
				</th>
				<td>
					<div class="complex-condition">
						<textarea id="userId" name="userId" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px" readonly></textarea>
					</div>
				</td>
			</tr>
			<tr id="odidDiv">
				<th scope="row" ><label for="odid">주문번호<br>
					<span id="orderCnt"></span></label>
					<button id="ORDER_EXCEL_DN" class="fb__btn-excel" style="margin-right: 50px;" type="button" onclick="$scope.fnOrderExcelExport()"  auth-remove="EXCELDOWN">엑셀 다운로드</button>
				</th>
				<td>
					<div class="complex-condition">
						<textarea id="odid" name="odid" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px" readonly></textarea>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="detectDate">탐지일시</label></th>
				<td>
					<span id="detectDate"></span>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="illegalStatusType">상태</label></th>
				<td>
					<div style="width: 100%;">
						<span id="illegalStatusType" class="fb__custom__radio"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="adminMessage">메모</label></th>
				<td>
					<div class="complex-condition">
						<textarea id="adminMessage" name="adminMessage" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px" maxlength="1000" placeholder="메모를 입력해 주세요."></textarea>
					</div>
				</td>
			</tr>
			<tr id="modifyInfoDiv">
				<th scope="row" ><label for="modifyInfo">처리일시</label></th>
				<td>
					<div class="complex-condition">
						<span id="modifyInfo"></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</form>

<span class="btn-area marginT5">
	<button id="fnSave" class="set-btn-type2" onclick="$scope.fnSave()" auth-remove="SAVE"> 확인 </button>
</span>
