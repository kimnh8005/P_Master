<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="sBrandForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 10%">
				<col style="width: 23%">
				<col style="width: 10%">
				<col style="width: 23%">
				<col style="width: 10%">
				<col style="width: 24%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="condition2">메뉴그룹 명 </label></th>
					<td>
						<div class="complex-condition">
							<input id="condition2" class="comm-input" name="menuGroupName" type="text">
						</div>
					</td>
					<th scope="row"><label for="condiActive">사용여부</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<div id="condiActive" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect">
	<div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
        <div class="dv-grid-top-pager btn-area align-right">
			<button id="fnNew" class="btn-point btn-s" onclick="$scope.fnNew()" auth-remove="ADD">신규</button>
		</div>
	</div>
 	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="sBrandForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 25%">
					<col style="width: 75%">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="input2">메뉴그룹정보</label></th>
						<td>
							<div class="complex-condition">
								<input id="inputStMenuGroupId" type="hidden" name="inputStMenuGroupId">
								<input id="inputMenuGroupName" class="comm-input" name="inputMenuGroupName" maxlength="40" type="text" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must">
							<label for="input3">기본호출 프로그램명</label>
						</th>
						<td>
							<div class="complex-condition">
								<div class="complex-condition" style="width: 100%;">
									<input id="inputProgramName" class="comm-input disabled marginR10" name="inputProgramName" style="width:300px;" type="text" readonly disabled required>
									<input id="inputStProgramId" name="inputStProgramId" type="hidden">
									<button id='comSearchPop' class="btn-point btn-s" type="button" onClick="$scope.fnPopupButton('input')">검색</button>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="input3">정렬</label></th>
						<td>
							<div class="complex-condition">
								<input id="inputSort" class="comm-input" name="inputSort" type="text" min="0" max="99" maxlength="2" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must">
							<label for="intputActive">사용여부</label>
						</th>
						<td>
							<div class="complex-condition">
						   		<div id="intputActive" class="checkbox-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="btn-point btn-l" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
