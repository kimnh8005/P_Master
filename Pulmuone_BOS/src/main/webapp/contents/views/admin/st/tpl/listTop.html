<article class="modify-form">
	<header>
		<h1>일괄변경</h1>
		<p>목록에서 선택한 항목 또는 검색 결과의 속성을 일괄 변경합니다.</p>
	</header>
	<section>
		<div class="wrap-title">
			<h2>변경범위</h2>
			<span class="select-area">
				<input type="text" id="select-condition">
			</span>
		</div>

		<table class="datatable v-type">
		<colgroup>
			<col style="width:10%">
			<col style="width:90%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">변경항목</th>
			<td>
				<input type="radio" name="m-item" id="m-item-1" checked="checked"> <label for="m-item-1">판매기간 설정</label>
				<span class="space"><input type="radio" name="m-item" id="m-item-2"> <label for="m-item-2">판매상태 설정</label></span>
				<span class="space"><input type="radio" name="m-item" id="m-item-3"> <label for="m-item-3">노출여부 설정</label></span>
			</td>
		</tr>
		</tbody>
		</table>

		<table class="datatable v-type">
		<colgroup>
			<col style="width:10%">
			<col style="width:90%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">적용여부</th>
			<td>
				<input type="radio" name="m-item2" id="m-item2-1" checked="checked"> <label for="m-item2-1">적용</label>
				<span class="space"><input type="radio" name="m-item2" id="m-item2-2"> <label for="m-item2-2">미적용</label></span>
			</td>
		</tr>
		<tr>
			<th scope="row">판매기간</th>
			<td>
				<input type="text" class="comm-input">
				<input type="text" name="" id="time-t"> 시
				<input type="text" name="" id="time-m"> 분
				<input type="text" name="" id="time-s"> 초
				~
				<input type="text" class="comm-input">
				<input type="text" name="" id="time-t2"> 시
				<input type="text" name="" id="time-m2"> 분
				<input type="text" name="" id="time-s2"> 초


				<button id="" class="set-btn-type6-del"  msg-key="">오늘</button>
				<button id="" class="set-btn-type6-del"  msg-key="">1주일</button>
				<button id="" class="set-btn-type6-del"  msg-key="">15일</button>
				<button id="" class="set-btn-type6-del"  msg-key="">1개월</button>
				<button id="" class="set-btn-type6-del"  msg-key="">2개월</button>
				<button id="" class="set-btn-type6-del"  msg-key="">3개월</button>
				<p class="tip">※판매시작 날짜가 현재일 이전이면 상품이 등록되지 않습니다.</p>
			</td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="" class="set-btn-type2"  msg-key="">일괄 변경</button>
		</span>
	</section>
</article>
