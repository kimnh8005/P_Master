<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
		<colgroup>
			<col style="width:20%">
			<col style="width:30%">
			<col style="width:20%">
			<col style="width:30%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="urlName">시스템명</label></th>
			<td>
				<div class="complex-condition">
					<input id="urlName" class="comm-input" name="urlName"  type="text">
				</div>
			</td>
			<th scope="row"><label for="url">시스템 URL</label></th>
			<td>
				<div class="complex-condition">
					<input id="url" class="comm-input url-input" name="url"  type="text">
				</div>
			</td>
			<td colspan="2"></td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<span class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="ADD">신규</button>
		</span>
	</div>
	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
	<form id="inputForm" name="inputForm" >
		<table class="datatable v-type">
		<colgroup>
			<col style="width:20%">
			<col style="width:80%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row" class="must"><label for="inputUrlName">시스템 명</label></th>
			<td>
				<div class="complex-condition" >
					<input id="inputUrlName" class="comm-input" name="inputUrlName"  type="text" maxlength="255" required>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row" class="must"><label for="inputUrl">시스템 URL</label></th>
			<td>
				<div class="complex-condition" >
					<input id="id" type="hidden" name="id">
					<input id="inputUrl" class="comm-input url-input" name="inputUrl"  type="text" maxlength="255" required>
				</div>
			</td>
		</tr>
		<tr>
			<th sope="row" class="must"><label for="inputUrlUsageYn">개인정보취급여부</label></th>
			<td>
				<div class="complex-condition">
					<div id="inputUrlUsageYn" name="inputUrlUsageYn" class= "radios-wrapper fb__custom__radio"></div>
					<label>
						<input type="radio"  id="inputUrlUsageYn_0" name="inputUrlUsageYn" value="Y" class="radios-wrapper fb__custom__radio" data-vind="checked:">
						<span>예</span>
					</label>
					<label>
						<input type="radio"  id="inputUrlUsageYn_1" name="inputUrlUsageYn" value="N" class="radios-wrapper fb__custom__radio" data-vind="checked:">
						<span>아니요</span>
					</label>
				</div>
			</td>
 		</tr>
		<tr>
			<th scope="row"><label for="inputAuthority">권한 관리</label></th>
			<td>
				<input type="text" id="inputAuthority" name="inputAuthority" class="fb__custom__select left-input"  style="width:150px;">
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="inputContent">설명</label></th>
			<td>
				<div class="complex-condition" >
					<input id="inputContent" class="comm-input" name="inputContent"  type="text" maxlength="255">
				</div>
			</td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area align-center">
			<button id="fnSave" type="button" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
		</span>
	</form>
	</div>
</div>
