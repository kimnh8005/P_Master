<div class="wrap-location">

</div>

<div class="wrap-section col2 fb__sect">

					<h3>Title</h3>
				</div>
			</div>
			<div id="grid"></div>

	<div class="section" style="width: 462px;">

			<div class="wrap-tit">
				<div class="ea-title">
					<h3>Title</h3>
				</div>
			</div>
			<form id="inputForm" name="inputForm" method="post" action="">

					<colgroup>
						<col style="width: 30%">
						<col style="width: 70%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row" class="must"><label for="DATE">Input1</label></th>
							<td>
								<div class="complex-condition" style="width: 50%;">
									<span class="wrap-datepicker"><input id="DATE"
										name="DATE" class="datepicker"></span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="must"><label for="input2">Input2</label></th>
							<td>
								<div class="complex-condition" style="width: 50%;">
									<input id="input2" name="INPUT_2" class="comm-input"> <span
										class="txt" style="width: 15%;">P</span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="must"><label for="input3">Input3</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="input3" name="INPUT_3"
										class="comm-input"> <span class="space"
										style="width: 5%;">&nbsp;</span> <input type="text"
										id="input31" name="INPUT_31" class="comm-input" value="25,000"
										disabled>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="input4">Input4</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="input4" name="INPUT_4"
										class="comm-input">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="input5">Input5</label></th>
							<td><textarea id="input5" name="INPUT_5"
									class="comm-textarea"> </textarea></td>
						</tr>
						<tr>
							<th scope="row"><label for="input6">Input6</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="input6" name="INPUT_6"
										class="comm-input">
								</div>
							</td>
						</tr>
						<tr>

							<td><span style="font-weight: bold;"> </span><span

				</table>
				<span class="btn-area align-right">

					<button id="fnCancel" class="fb-btn btn-l btn-white" type="button"
						onclick="$scope.fnCancel()" msg-key="3644">취소</button>
					<button id="fnDel" class="fb-btn btn-l btn-lightGray" type="button"
						onclick="$scope.fnExcel()" msg-key="com.bt.delete">삭제</button>
