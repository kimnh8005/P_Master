<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"> </span>
</div>
<div class="fb__sect" style="padding: 0px 0px 30px 0px;">
	<form id="searchForm" name="searchForm" method="post" action="" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%">
				<col style="width: 35%">
				<col style="width: 15%">
				<col style="width: 35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label>분류코드</label></th>
					<td>
						<div class="complex-condition">
							<input id="type" name="type" type="text" class="fb__custom__select left" />
						</div>
					</td>
					<th scope="row"><label for="condiActive">사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="condiActive" class="checkbox-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label>깊이</label></th>
					<td>
						<div class="complex-condition">
							<input id="depthS" class="comm-input" name="depthS" type="text" maxlength="10">
						</div>
					</td>
					<th scope="row"><label>구분명</label></th>
					<td>
						<div class="complex-condition">
							<input id="typeName" class="comm-input" name="typeName" type="text" maxlength="20">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
</div>
<div class="fb__sect grid-sect" style="padding: 0px 0px 0px 0px;">
	<div id="aGrid"></div>
</div>
