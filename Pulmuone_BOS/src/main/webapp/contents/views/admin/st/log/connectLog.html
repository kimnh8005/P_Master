<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
		<table class="datatable v-type">
		<colgroup>
			<col style="width:15%">
			<col style="width:35%">
			<col style="width:15%">
			<col style="width:35%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">검색어 조회</th>
			<td colspan="3">
				<div class="complex-condition" style="width:100%;">
					<input id="condiType" name="condiType" class="select-box" type="text" style="width:10%;">
			   		<input id="condiValue" name="condiValue" class="comm-input" type="text" style="width:45%; margin: 0 10px">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="service">서비스</label></th>
			<td>
				<div class="complex-condition" style="width:100%;">
		 			<input id="service"  name="service" class="select-box" type="text">
				</div>
			</td>
			<th scope="row"><label for="successCondition">구분</label></th>
			<td>
				<div class="complex-condition" style="width: 100%;">
		 			<input id="successCondition"  name="successCondition" class="select-box" type="text">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="startCreateDate">로그인 일자</label></th>
			<td colspan="3">
				<div class="complex-condition" style="width:100%;">
					<input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
		          	<input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
				</div>
			</td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
