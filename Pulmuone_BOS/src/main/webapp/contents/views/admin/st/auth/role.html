<div class="fb__sect">
<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
		<colgroup>
			<col style="width:15%">
			<col style="width:35%">
			<col style="width:15%">
			<col style="width:35%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="condition2">역할그룹명</label></th>
			<td >
				<div class="complex-condition">
					<input id="roleName" class="comm-input" name="roleName"  type="text" style="width:90%">
				</div>
			</td>
			<th scope="row"><label for="condiActive">사용여부</label></th>
			<td>
				<div class="complex-condition">
					<span id="condiActive" class="fb__custom__radio"></span>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="condition2">법인</label></th>
			<td >
				<div class="complex-condition">
					<input id="erpRegalCode"  name="erpRegalCode" class="select-box"  type="text" style="width:90%">
				</div>
			</td>
			<th scope="row"><label for="erpOrganizationCode">조직명</label></th>
			<td>
				<div class="complex-condition">
					<input id="erpOrganizationCode"  name="erpOrganizationCode" class="select-box"  type="text" style="width:90%">
				</div>
			</td>
		</tr>
		</tbody>
		</table>
		</form>

		<span class="btn-area">
			<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
</div>

<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건 검색</span>

        <div class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()">신규</button>
		</div>
	</div>
 	<div id="aGrid"></div>
</div>

				</td>
			</tr>

				</td>
			</tr>
			<tr>
				<th scope="row"><label for="inputSectorAllViewYn" class="req-star-th">부분 전체 조회 가능여부</label></th>
