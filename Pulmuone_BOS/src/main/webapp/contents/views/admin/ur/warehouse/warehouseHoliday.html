<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
		<input type="hidden" id="listYn" name="listYn">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="warehouseName">출고처 명</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="warehouseName" name="warehouseName" class="comm-input" type="text"
                               onKeyUp="javascript:fnChkByte(this)" maxlength="100" style="width: 100%;">
                    </div>
                </td>
                <th scope="row"><label for="warehouseGroup">출고처 그룹</label></th>
                <td>
                    <div class="complex-condition">
                        <div class="complex-condition fb__custom__select left">
                            <input id="warehouseGroup" class="fb__custom__select left-input" name="warehouseGroup"
                                   type="text" style="width:200px;">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">휴일</th>
                <td colspan="5">
                    <div class="complex-condition">
                        <div class="complex-condition">
                            <div style="width: 100%;">
                                <input type="text" id="startHoliday" name="startHoliday" style="width:110px;">
                                <input type="text" id="endHoliday" name="endHoliday" style="width:110px;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
    <form id="calendarSearchForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width : 20%">
					<col style="width : 30%">
					<col style="width : 20%">
					<col style="width : 30%">
				</colgroup>
				<tr>
					<th>
						<label>출고처명</label>
					</th>
					<td>
						<div class="complex-condition">
							<input id="scheduleWarehouseName" name="scheduleWarehouseName" class="comm-input" type="text" maxlength="100"
								style="width: 100%;">
						</div>
					</td>
					<th>
						<label>출고처 그룹</label>
					</th>
					<td>
						<div class="complex-condition">
							<input id="calendarWarehouseGroup" class="fb__custom__select left-input" name="calendarWarehouseGroup" type="text"
								style="width:200px;">
						</div>
					</td>
				</tr>
			</table>
			<div class="btn-area">
				<button id="searchBtn" type="button" class="btn-point btn-l">조회</button>
				<button id="clearBtn" type="button" class="btn-white btn-l">초기화</button>
			</div>
		</form>
</div>

	<div id="listDiv">
		<div class="fb__sect grid-sect">
		    <div class="wrap-tit">
		        <div class="ea-title">
		            <h3>목록</h3>
		        </div>
		        <div class="ea-title">
		            <span>총 <em id="totalCnt">0</em> 건 검색</span>
		        </div>
		        <div class="btn-area" style="width:330px;">
		        	<div class="fb__custom__checkbox" style="margin-top:5px;">
						<label>
							<input type="checkbox" id="toggleView" name="toggleView">
							<span>목록으로 보기</span>
						</label>
					</div>
		            <button id="fnNew" class="fb-btn btn-m btn-point" style="margin-right: 120px" type="button" onclick="$scope.fnNew()" auth-remove="SAVE">휴일 등록</button>
		        </div>
		    </div>

		    <div id="aGrid" class="floatLeft"></div>
		</div>
	</div>

	<!-- 달력 감싸는 태그 -->
	<div class="fb__calendar-wrapper" id='calendarDiv'>
		<!-- 상단 달력 헤더 -->
		<div class="fb__calendar__header">
			<!-- <div class="left">
				<span class="icon">▶</span>
				<span>목록</span>
			</div> -->

			<div class="center" style="margin-left: 200px;">
				<p class="center__prev">
					<span id="prevDate" class="fb__calendar__date marginR5">
						19-12
					</span>
					<span id="prevCount">()</span>
				</p>
				<div>
					<button id="calendar-prev" class="fb__calendar__btn" type="button"><span
							class="fc-icon fc-icon-chevron-left"></span></button>
					<div class="center__current-wrapper">
						<p class="center__current">
							<span id="currentDate" class="fb__calendar__date marginR5">
								2020-01
							</span>
							<span id="currentCount">()</span>
						</p>
						<div class="datePicker-hide">
							<input id="datePicker" type="text">
						</div>​
					</div>
					<button id="calendar-next" class="fb__calendar__btn" type="button"><span
							class="fc-icon fc-icon-chevron-right"></span></button>
				</div>
				<p class="center__next">
					<span id="nextDate" class="fb__calendar__date marginR5">
						20-02
					</span>
					<span id="nextCount">()</span>
				</p>
			</div>

			<div class="right">
				<div class="fb__custom__checkbox">
					<label>
						<input type="checkbox" id="calendarToggleView" name="calendarToggleView">
						<span>목록으로 보기</span>
					</label>
				</div>
				<button id="openPopupBtn" class="fb-btn btn-m btn-point" auth-remove="SAVE">휴일 등록</button>
			</div>
		</div>
		<!-- 상단 달력 헤더 End -->

		<!-- 상단 달력 -->
		<div id="calendar" class="fb__calendar"></div>
		<!-- 상단 달력 End -->
	</div>

	<!-- 하단 달력 감싸는 태그 -->
	<div class="fb__calendar-wrapper" style="margin-top: 50px;" id="calendarUnderDiv">
		<!-- 하단 달력 헤더 -->
		<div class="fb__calendar__header">
			<div class="center">
				<div class="center__current-wrapper">
					<p class="center__current">
						<span id="next-currentDate" class="fb__calendar__date marginR5">
							2020-01
						</span>
						<span id="next-currentCount">(0)</span>
					</p>
				</div>
			</div>
		</div>
		<!-- 하단 달력 헤더 End -->

		<!-- 하단 달력 -->
		<div id="calendar--next" class="fb__calendar"></div>
	</div>




<div id="kendoPopup">
	 <div id="contents" class="pop-contents">

            <input type="hidden" id="oldFromDate" name="oldFromDate">
            <input type="hidden" id="oldToDate" name="oldToDate">

        	<table class="datatable v-type">
               <colgroup>
                   <col style="width:30%">
                   <col style="width:70%">
               </colgroup>
               <tbody>
               <tr>
                   <th scope="row"><label for="input3" class="req-star-front">휴일</label>
                   	<br>
                       <p style="font-size:14px; font-weight:normal;">연휴입력&nbsp;<input type="checkbox" id="holidaysYn" name="holidaysYn"></p>
                   </th>
                   <td>
                   		<div id="holidaysDiv">
                   		<input type="text" id="startSetHolidays" name="startSetHolidays" style="width:150px" required>
						<label for="startSetHolidays" style="display:none">연휴기간</label>
						<input type="text" id="endSetHolidays" name="endSetHolidays" style="width:150px" required>
						</div>
						<div id="holidayDiv" class="inlineBlock">
		                    <input type="text" id="holidayDate" name="holidayDate" style="width:150px">
		                </div>
                   </td>
               </tr>
               </tbody>
           </table>
           <br>
	<div class="wrap-section fb__sect">
		<div class="section fb__wrap--right" style="width:600px;">
			<div class="wrap-tit">
			    <div class="ea-title">
		       		<h3>출고가능 출고처 목록</h3>
			    </div>
			</div>

			<div id="bGrid"class="grid__divider__line authUser__grid pager-type2" style="height:430px;"></div>
		</div>

		<div class="fb__move__btn__wrapper dynamic__center">
			<!-- <div class="btnTitle">등록</div> -->
			<button id="fnGridDblClick" class="fb__btn__arrow fb__btn__arrow--right" type="button"	onclick="$scope.fnGridDblClick()"></button>
			<button id="fnRightGridDblClick" class="fb__btn__arrow fb__btn__arrow--left" type="button"	 onclick="$scope.fnRightGridDblClick()"	></button>
			<!-- <div class="btnTitle">해제</div> -->
		</div>

		<div class="section fb__wrap--right" style="width:580px">
			<div class="wrap-tit">
			    <div class="ea-title">
		       		<h3>출고처 휴일 확정 목록</h3>
			    </div>
			</div>

			<div id="cGrid" class="authUser__grid pager-type2"  style="height:430px;"></div>

		</div>
	</div>
	<table class="datatable v-type">
	    <colgroup>
	        <col style="width:30%">
	        <col style="width:70%">
	    </colgroup>
    	<tbody>
	    <tr id="createInfoDiv">
			<th scope="row"><label for="createInfo">등록일자</label></th>
				<td colspan="4">
					<label for="">등록일 : <input id="createInfo" style="border:none; background-color:#FFFFFF; width:400px; "
							name="createInfo" type="text" data-key="true"></label>
				</td>
			</tr>
    	</tbody>
	</table>
	</div>
	<span class="btn-area">
		<button id="fnSave" 	class="set-btn-type2" onclick="$scope.fnSave()">저장</button>
	</span>
</div>
