<div class="wrap-location">
    <h1 class="title"></h1>
</div>

<div class="ea-title">
	<div class="fb__discountGroup__header">
		<h3>▶ 매장 기본정보</h3>
		<div style="font-size: 1.1em;font-weight: bold; margin-right: 10px;margin-bottom: -15px;">최근 업데이트 일자 :
			<input id="modifyDate" class="comm-input" name="modifyDate" style="border:none; background-color:#FFFFFF;"
					type="text" data-key="true">
		</div>
	</div>
</div>
<form id="inputForm" name="inputForm">
<div class="fb__sect" id="view">
		<div class="wrap-section col1 contsection50">
			<div class="input-border">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:15%">
						<col style="width:35%">
						<col style="width:15%">
						<col style="width:18%">
						<col style="width:17%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row" ><label for="storeCategoryName">매장 유형</label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="storeCategoryName"></span>
							</div>
						</td>
						<th scope="row" ><label for="onlineDivYn">O2O매장여부</label></th>
						<td colspan="2">
							<div class="complex-condition" style="width:90%">
								<span id="onlineDivYn"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="urStoreId">매장 코드 </label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="urStoreId"></span>
							</div>
						</td>
						<th scope="row" ><label for="useYn" class="req-star-front">노출 여부</label></th>
						<td>
							<div class="complex-condition">
					    		<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
					    	</div>
						</td>
						<td>
							<div class="complex-condition">
								영업상태 : <span id="statusName"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="storeName">매장명 </label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="storeName"></span>
							</div>
						</td>
						<th scope="row" ><label for="tel">대표번호</label></th>
						<td colspan="2">
							<div class="complex-condition" style="width:90%">
								<span id="tel"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="address">매장 주소 </label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="address"></span>
							</div>
						</td>
						<th scope="row" ><label for="locate">매장 위치</label></th>
						<td colspan="2">
							<div class="complex-condition" style="width:90%">
								<span id="locate"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="storeTime">매장 영업시간 </label></th>
						<td>
							<div class="complex-condition" style="width:90%">
								<span id="storeTime"></span>
							</div>
						</td>
						<th scope="row" ><label for="deliveryTypeName">매장 주문설정</label></th>
						<td colspan="2">
							<div class="complex-condition" style="width:90%">
								<span id="deliveryTypeName"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="undeliverDt">매장 출고불가일</label></th>
						<td colspan="4">
							<div class="complex-condition" style="width:90%">
								<span id="undeliverDt"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="btnStorePc">매장 이미지(PC)<br><small>최소권장 432*240 px</small></label></th>
						<td colspan="4">
							<div class="complex-condition" style="margin-bottom:4px;">
								<button id="btnStorePc" type="button" class="btn-blue btn-m" onclick="$scope.fnStorePcFile()">파일선택</button>&nbsp;&nbsp;
								<div id="storePcFileText">최소 432*240 px / jpg, jpeg / 최대 500kb 등록허용   </div>
							</div>
							<div id="storePcImageContainer" style="display: flex; flex-wrap: wrap; justify-content: left;"
								 data-template="storePcImage-row-template" data-bind="source: storePcImageList">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" ><label for="btnStoreMobile">매장 이미지(Mobile)<br><small>최소권장 360*240 px</small></label></th>
						<td colspan="4">
							<div class="complex-condition" style="margin-bottom:4px;">
								<button id="btnStoreMobile" type="button" class="btn-blue btn-m" onclick="$scope.fnStoreMobileFile()">파일조회</button>&nbsp;&nbsp;
								<div id="storeMobileFileText">최소 360*240 px / jpg, jpeg / 최대 500kb 등록허용   </div>
							</div>
							<div id="storeMobileImageContainer" style="display: flex; flex-wrap: wrap; justify-content: left;"
								 data-template="storeMobileImage-row-template" data-bind="source: storeMobileImageList">
							</div>
						</td>
					</tr>

					</tbody>
				</table>
			</div>


			<span class="btn-area">
				<button id="fnSave" 	class="btn-point btn-m" onclick="$scope.fnSave()">저장</button>
				<button id="fnList" 	class="btn-point btn-m" onclick="$scope.fnList()">목록</button>
			</span>

			<div id="storeDeliveryAreaContent" style="margin-top:15px;"></div>
		</div>
	</div>
</form>


<!------------ 매장 이미지 (PC) 파일 첨부시 사용 Form ------------------->
<form id="uploadStorePcImageForm" method="POST" enctype="multipart/form-data" onsubmit="return false;"
	style="display: none">
	<!--  이미지 파일 accept 지정 : .jpg, .jpeg 파일만 선택 허용 -->
	<input type="file" id="uploadStorePcImage" name="uploadStorePcImage" accept=".jpg, .jpeg">
</form>

<!------------ 매장 이미지 (Mobile) 파일 첨부시 사용 Form ------------------->
<form id="uploadStoreMobileImageForm" method="POST" enctype="multipart/form-data" onsubmit="return false;"
	style="display: none">
	<!--  이미지 파일 accept 지정 : .jpg, .jpeg 파일만 선택 허용 -->
	<input type="file" id="uploadStoreMobileImage" name="uploadStoreMobileImage" accept=".jpg, .jpeg">
</form>




<!-- 매장 이미지 (PC)  template -->
<script id="storePcImage-row-template" type="text/x-kendo-template">
	<span class="storePcImage" data-bind="attr: { data-id: imageName }" style="width:640px; height:100%; padding:10px; margin-right:10px; margin-bottom:10px; position:relative; border-color:\#a9a9a9; border-style:dashed; border-width:5px">
		<span>
			<img style="max-width: 100%; max-height: 100%; display: block;margin-left: auto;margin-right: auto;" data-bind="attr: { src: imageSrc }"/>
		</span>
		<span class="k-icon k-i-close k-i-x" style="display:block; width:25px; height:25px; margin-right:10px; margin-bottom:10px; position:absolute; top:0px; right:0px; background:white; overflow:hidden;" data-bind="click: fnRemoveStorePcImage"> </span>
	</span>
</script>


<!-- 매장 이미지 (Mobile)  template -->
<script id="storeMobileImage-row-template" type="text/x-kendo-template">
	<span class="storeMobileImage" data-bind="attr: { data-id: imageNameMobile }" style="width:640px; height:100%; padding:10px; margin-right:10px; margin-bottom:10px; position:relative; border-color:\#a9a9a9; border-style:dashed; border-width:5px">
		<span>
			<img style="max-width: 100%; max-height: 100%; display: block;margin-left: auto;margin-right: auto;" data-bind="attr: { src: imageSrcMobile }"/>
		</span>
		<span class="k-icon k-i-close k-i-x" style="display:block; width:25px; height:25px; margin-right:10px; margin-bottom:10px; position:absolute; top:0px; right:0px; background:white; overflow:hidden;" data-bind="click: fnRemoveStoreMobileImage"> </span>
	</span>
</script>
