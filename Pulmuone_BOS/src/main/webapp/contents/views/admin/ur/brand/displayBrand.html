<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>


<!--
  ==================================================================================================
  == 검색조건 시작
  ==================================================================================================
-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm" >
    	<input type="hidden" id="rootPath"   name="rootPath"   value="">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
        <tbody>
            <tr>
                <th scope="row"><label for="brandSearchType">검색어 입력</label></th>
                <td >
				    <div class="complex-condition">
                        <input type="text" id="brandSearchType"  name="brandSearchType" class="fb__custom__select left-input marginR5" >
					    <input type="text" id="brandSearchValue" name="brandSearchValue" class="comm-input" maxlength=50 style="width: 200px;">
				    </div>
			    </td>
			    <th scope="row"><label for="searchUseYn">사용여부</label></th>
			    <td>
			    	<div class="complex-condition">
			    		<div id="searchUseYn" class="radios-wrapper fb__custom__radio"></div>
			    	</div>
			    </td>
            </tr>

            <tr>
                <th scope="row"><label for="searchUrSupplierId">브랜드관 혀용</label></th>
                <td colspan="3">
			    	<div class="complex-condition">
			    		<div id="searchBrandPavilionYn" class="radios-wrapper fb__custom__radio"></div>
			    	</div>
			    </td>
            </tr>

		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회  </button>
			<button id="fnClear"  class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()" >초기화</button>
		</span>
    </form>
</div>
<!--
  ==================================================================================================
  == 검색조건 종료
  ==================================================================================================
-->


<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
	 	<div class="ea-title">
	        <h3>목록</h3>
	    </div>
	    <div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건 검색</span>
	    </div>
	    <div class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()" auth-remove="SAVE">신규 등록</button>
		</div>
	</div>
	<div id="aGrid"> </div>
</div>


<!--
  ==================================================================================================
  == 전시 브랜드 추가/수정 팝업 화면 시작
  ==================================================================================================
-->
<div id="kendoPopup" style="visibility:hidden;">
    <div id="contents" class="pop-contents" >
        <form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
            <input type="hidden" id="delFileNo" name="delFileNo" value="">
            <input type="hidden" id="subPath"   name="subPath"   value="">
            <input type="hidden" id="logoUrlPcMainLogo"      name="logoUrlPcMainLogo"      value="">
            <input type="hidden" id="logoUrlPcMainOverLogo"      name="logoUrlPcMainOverLogo"      value="">
            <input type="hidden" id="logoUrlMobileMainLogo"  name="logoUrlMobileMainLogo"  value="">
            <input type="hidden" id="logoUrlMobileMainOverLogo"  name="logoUrlMobileMainOverLogo"  value="">
            <input type="hidden" id="logoUrlTitleBannerPc"  name="logoUrlTitleBannerPc"  value="">
            <input type="hidden" id="logoUrlTitleBannerMobile"  name="logoUrlTitleBannerMobile"  value="">
            <input  type="hidden" id="physicalFileNamePcMain"     name="physicalFileNamePcMain"     >
            <input  type="hidden" id="physicalFileNamePcMainOver"     name="physicalFileNamePcMainOver"     >
            <input  type="hidden" id="physicalFileNameMobileMain" name="physicalFileNameMobileMain" >
            <input  type="hidden" id="physicalFileNameMobileMainOver" name="physicalFileNameMobileMainOver" >
            <input  type="hidden" id="physicalFileNameTitleBannerPc" name="physicalFileNameTitleBannerPc" >
            <input  type="hidden" id="physicalFileNameTitleBannerMobile" name="physicalFileNameTitleBannerMobile" >
            <input  type="hidden" id="seqPcMain"      name="seqPcMain"     >
            <input  type="hidden" id="seqPcMainOver"      name="seqPcMainOver"     >
            <input  type="hidden" id="seqMobileMain"  name="seqMobileMain" >
            <input  type="hidden" id="seqMobileMainOver"  name="seqMobileMainOver" >
            <input  type="hidden" id="seqTitleBannerPc"  name="seqTitleBannerPc" >
            <input  type="hidden" id="seqTitleBannerMobile"  name="seqTitleBannerMobile" >

            <table class="datatable v-type">
                <colgroup>
                    <col style="width:150px">
                    <col style="width:250px">
                    <col style="width:120px">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><label for="dpBrandId" >전시 브랜드 코드</label></th>
                        <td colspan="2">
                            <div class="complex-condition">
                                <input id="dpBrandId" name="dpBrandId" class="comm-input" type="text" maxlength="45" readonly style="border:none;">
                            </div>
                        </td>
                        <th scope="row"><label for="useYn" class="req-star-front" >사용여부</label></th>
				        <td>
				        	<div class="complex-condition">
				        		<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
				        	</div>
				        </td>
                    </tr>

                    <tr>
				        <th scope="row" ><label for="dpBrandName" class="req-star-front">전시 브랜드명</label></th>
				        <td colspan="2">
					        <div class="complex-condition">
						        <input id="dpBrandName" name="dpBrandName" class="comm-input" type="text" maxlength="20" required placeholder="전시 브랜드명 입력">
					        </div>
				        </td>
				        <th scope="row"><label for="useYn" class="req-star-front" >브랜드관 운영여부</label></th>
				        <td>
				        	<div class="complex-condition">
				        		<div id="brandPavilionYn" class="radios-wrapper fb__custom__radio"></div>
				        	</div>
				        </td>
			        </tr>
			<tr>
				<th rowspan="2" scope="row"><label for="logoPcMainLogo"  class="req-star-front" >전시 브랜드 로고(PC)</label></th>
				<td scope="row">
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
						<label for="fileUpload">메인</label>
						<div class="inlineBlock floatRight">
                       		<img src="/contents/images/noimg.png" id="logoPcMainLogoImage" width="50" height="50" onclick="$scope.fnShowLogoImage('pcMainLogo')">
                       	</div>
                    </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="filePcMain" name="filePcMain">
						<div class="cs_bbs_attc_pcMain" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space: nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('pcMainLogo')"></div>
					</div>
				</td>
				<td colspan="2">
				</td>
			</tr>
			<tr>
				<td scope="row">
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
						<label for="fileUpload">메인 over</label>
			 			<div class="inlineBlock floatRight">
	                          <img src="/contents/images/noimg.png" id="logoPcMainOverLogoImage" width="50" height="50" onclick="$scope.fnShowLogoImage('pcMainOverLogo')">
	                   </div>
                   </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="filePcMainOver" name="filePcMainOver">
						<div class="cs_bbs_attc_pcMainOver" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space:nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('pcMainOverLogo')"></div>
					</div>
				</td>
				<td colspan="2">
			</tr>
			<tr>
				<th rowspan="2" scope="row"><label for="logoMobileMainLogo"  class="req-star-front">전시 브랜드 로고(Mobile)</label></th>
				<td scope="row" width=90'>
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
						<label for="fileUpload">메인</label>
			 			<div class="inlineBlock floatRight">
	                         <img src="/contents/images/noimg.png" id="logoMobileMainLogoImage" width="50" height="50" onclick="$scope.fnShowLogoImage('mobileMainLogo')">
	                    </div>
                    </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="fileMobileMain" name="fileMobileMain">
						<div class="cs_bbs_attc_mobileMain" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space:nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('mobileMainLogo')"></div>
					</div>
				</td>
				<td colspan="2">
			</tr>
			<tr>
				<td scope="row">
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
					<label for="fileUpload">메인 over</label>
			 			<div class="inlineBlock floatRight">
	                     <img src="/contents/images/noimg.png" id="logoMobileMainOverLogoImage" width="50" height="45" onclick="$scope.fnShowLogoImage('mobileMainOverLogo')">
	                </div>
	                </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="fileMobileMainOver" name="fileMobileMainOver">
						<div class="cs_bbs_attc_mobileMainOver" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space:nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('mobileMainOverLogo')"></div>
					</div>
				</td>
				<td colspan="2">
			</tr>
			<tr>
				<th scope="row"><label for="titleBannerPc"  class="req-star-front">타이틀 배너(PC)</label></th>
				<td scope="row" width=90'>
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
			 			<div class="inlineBlock floatRight">
	                         <img src="/contents/images/noimg.png" id="logoTitleBannerPcImage" width="50" height="50" onclick="$scope.fnShowLogoImage('titleBannerPc')">
	                    </div>
                    </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="fileTitleBannerPc" name="fileTitleBannerPc">
						<div class="cs_bbs_attc_titleBannerPc" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space:nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('titleBannerPc')"></div>
					</div>
				</td>
				<td colspan="2">
			</tr>
			<tr>
				<th scope="row"><label for="titleBannerMobile"  class="req-star-front">타이틀 배너(Mobile)</label></th>
				<td scope="row" width=90'>
					<div style="line-height:50px; text-align:left" class="clearfix paddingR10">
			 			<div class="inlineBlock floatRight">
	                         <img src="/contents/images/noimg.png" id="logoTitleBannerMobileImage" width="50" height="50" onclick="$scope.fnShowLogoImage('titleBannerMobile')">
	                    </div>
                    </div>
				</td>
				<td colspan="1">
			 		<div class="complex-condition" style="width:100%; table-layout: auto;">
						<input type="file" id="fileTitleBannerMobile" name="fileTitleBannerMobile">
						<div class="cs_bbs_attc_titleBannerMobile" style="position: relative; bottom:-10px;  font-size: 1.3em; white-space:nowrap; width: 420px; overflow: hidden; text-overflow: ellipsis;" onclick="$scope.fnShowLogoImage('titleBannerMobile')"></div>
					</div>
				</td>
				<td colspan="2">
			</tr>
			</tbody>
			</table>
        </form>
        <span style="color:#00b050">
        	* 브랜드 로고 png / 타이틀 배너는 png. Jpg. Jpeg 허용<br>
        	* 파일당 최대 500 kb
        </span>
        <span class="btn-area align-center">
            <button id="fnSave"  class="fb-btn btn-l btn-point"  type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
        </span>
	</div>
</div>

  ==================================================================================================
  == 브랜드 추가/수정 팝업 화면 종료
  ==================================================================================================
