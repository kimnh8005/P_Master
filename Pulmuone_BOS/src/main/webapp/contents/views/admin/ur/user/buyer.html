<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
	<!-- 탭 선택 -->
	<nav class="section-navigation">
		<div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
	</nav>
	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
			<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
				<table class="datatable v-type">
					<colgroup>
						<col style="width: 12%">
						<col style="width: 12%">
						<col style="width: 76%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="searchOne">단일조건 검색</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="condiType" name="condiType" class="fb__custom__select left-input marginR10" style="width: 120px;">
								</div>
							</td>
							<td colspan="3">
								<div class="complex-condition">
									<textarea name="condiValue" id="condiValue" class="inputForm__textarea" rows="5" cols="40" placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
			<!-- 단일조건 -->
			<!-- 복수조건 -->
			<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section" style="display: none">
				<table class="datatable v-type">
					<colgroup>
	                <col style="width:10%">
	                <col style="width:25%">
	                <col style="width:10%">
	                <col style="width:10%">
	                <col style="width:10%">
	                <col style="width:10%">
	                <col style="width:25%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label>휴대폰</label></th>
							<td colspan="3">
								<div class="complex-condition">
									<input class="comm-input" type="text" id="mobile" name="mobile" />
								</div>
							</td>
							<th scope="row"><label>EMAIL</label></th>
							<td colspan="2">
								<div class="complex-condition">
									<input class="comm-input" type="text" id="mail" name="mail" />
								</div>
							</td>
						</tr>
						<tr>
						<th scope="row">
							<label for="searchUserType">회원유형</label>
						</th>
						<td>
							<div class="complex-condition" style="width: 200px;">
								<input id="searchUserType" name="searchUserType" type="text" class="fb__custom__select left">
							</div>
						</td>
	                    <th scope="row"><label for="searchUserGroup">회원등급</label></th>
	                    <td colspan="2">
	                        <div class="complex-condition" style="width:200px;">
	                            <input id="searchUserGroup" name="searchUserGroup" type="text" class="fb__custom__select left">
	                        </div>
	                    </td>
	                    <th scope="row"><label for="searchUserStatus">회원상태</label></th>
	                    <td>
	                        <div class="complex-condition" style="width:200px;">
	                            <input id="searchUserStatus" name="searchUserStatus" type="text" class="fb__custom__select left">
	                        </div>
	                    </td>
	                </tr>
                    <tr>
                        <th scope="row">
                        	<label>가입일</label>
						</th>
                        <td id="createDateTd" colspan="6">
                            <div class="complex-condition" style="width: 100%">
                                <!-- 시작 Datepicker -->
                                <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                    <input type="text" id="startCreateDate" class="datepicker-input" name="startCreateDate" />
                                </div>
                                <!-- 종료 Datepicker -->
                                <div class="datepicker-wrapper">
                                    <input type="text" id="endCreateDate" class="datepicker-input" name="endCreateDate" />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                        	<label>최근방문일자</label>
						</th>
                        <td colspan="6">
                            <div class="complex-condition" style="width: 100%">
                                <!-- 시작 Datepicker -->
                                <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                    <input type="text" id="startLastLoginDate" class="datepicker-input" name="startLastLoginDate" />
                                </div>
                                <!-- 종료 Datepicker -->
                                <div class="datepicker-wrapper">
                                    <input type="text" id="endLastLoginDate" class="datepicker-input" name="endLastLoginDate" />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<th scope="row">
	                    	<div class="complex-condition">
	                    		<label for="marketingYn">마케팅 활용동의 여부</label>
	                    	</div>
	                    </th>
	                    <td colspan="3">
	                    	<div class="complex-condition">
                            	<div id="marketingYn" class="radios-wrapper fb__custom__radio"> </div>
                            </div>
	                    </td>
	                    <th scope="row">
	                    	<label for="smsYn">SMS 수신여부</label>
	                    </th>
	                     <td colspan="2">
	                    	<div class="complex-condition">
	                    		<div id="smsYn" class="radios-wrapper fb__custom__radio"> </div>
	                    	</div>
	                    </td>
	                </tr>
	                <tr>
	                	<th scope="row">
	                    	<label for="pushYn">PUSH 수신여부</label>
	                    </th>
	                    <td colspan="3">
	                    	<div class="complex-condition">
	                    		<div id="pushYn" class="radios-wrapper fb__custom__radio"> </div>
	                    	</div>
	                    </td>
	                    <th scope="row">
	                    	<div class="complex-condition">
	                    		<label for="mailYn">EMAIL 수신여부</label>
	                    	</div>
	                    </th>
	                    <td colspan="2">
	                    	<div class="complex-condition">
                            	<div id="mailYn" class="radios-wrapper fb__custom__radio"> </div>
                            </div>
	                    </td>
	                </tr>
                </tbody>
            </table>
				</section>
			<!-- 복수조건 탭 -->
			<!-- table End -->
			<!-- button area-->
			<div class="btn-area">
				<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
			</div>
		</form>
	</div>
</div>
		<!-- 그리드 영역  -->
		<div class="fb__sect grid-sect paging">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>목록</h3>
				</div>
				<div class="ea-title">
					<span>총 <em id="countTotalSpan">0</em> 명
					</span>
				</div>
				<div class="btn-area">
					<button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" style="margin-bottom: 8px" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
				</div>
			</div>
			<div id="aGrid"></div>
		</div>
