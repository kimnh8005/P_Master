<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect">
    <form id="inputForm" name="inputForm">
        <span>▶ 회원비밀번호 설정</span>
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col>
            </colgroup>
            <tbody>
				<tr>
                    <th scope="row"><label class="req-star-front" for="searchSupplierCompany">비밀번호 변경주기</label></th>
                    <td>
                        <div class="complex-condition">
                            	최근 변경일로부터  <input id="urPwCycleDay" class="select-box" name="urPwCycleDay" type="text" required>
                            	일 이후
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label class="req-star-front" for="searchKeepMethod">비밀번호 실패 제한 횟수</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="urLoginFailCount" class="select-box" name="urLoginFailCount" type="text" required>
                            	회 초과 시 추가인증 정보 입력 요청
                        </div>
                    </td>
                </tr>
                <input id="urPwCycleDayStEnvId" name="urPwCycleDayStEnvId" type="hidden" required>
                <input id="urLoginFailCountStEnvId" name="urLoginFailCountStEnvId" type="hidden" required>
            </tbody>
        </table>

        <!-- button area-->
        <div class="btn-area">
            <button id="fnSearch" type="button" class="btn-point btn-l" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
            <button id="fnClear" type="button" class="btn-white btn-l" type="button" onclick="$scope.fnBack()">뒤로</button>
        </div>

    </form>
</div>
