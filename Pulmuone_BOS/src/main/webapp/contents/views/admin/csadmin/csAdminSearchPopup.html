<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:15%">
                <col style="width:50%">
                <col style="width:15%">
            </colgroup>
            <tbody>
            <tr>
            	<div class="complex-condition">
                	<div id="searchType" name="searchType" class="radios-wrapper fb__custom__radio"></div>
                </div>
            </tr>
            <tr>
            	<th scope="row"><label for="searchBuyerType">회원 구분</label></th>
            	<td colspan="3">
                    <div style="width: 100%;">
                        <span id="csSearchBuyerType" class="fb__custom__radio"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="searchSelect">회원 검색</label></th>
                <td>
                    <div class="complex-condition">
                        <div style="width: 100%;">
                            <input type="text" id="csSearchSelect" name="csSearchSelect" class="fb__custom__select left-input marginR10" style="width:100%;" data-bind="value: searchInfo.dateSearchType">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="complex-condition">
                        <div style="width: 100%;">
            	 			<input type="text" id="csFindKeyword" name="csFindKeyword" style="width: 85%" >
                        </div>
                    </div>
                </td>
                <td>
                    <div class="complex-condition">
                        <div">
                            <button id="fnSearch" class="set-btn-type4" style="width: 100%;" type="button" onclick="$scope.fnSearch()">조회 </button>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <br><br><br>
    </form>
</div>

<div class="fb__content--scroll">
    <div class="fb__sect grid-sect">
        <div class="wrap-tit">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
            </div>
        </div>
        <div id="aGrid"></div>
	    <span class="btn-area marginT5">
			<button id="fnClose" 	class="set-btn-type2" onclick="$scope.fnClose()">닫기</button>
		</span>
    </div>
</div>
