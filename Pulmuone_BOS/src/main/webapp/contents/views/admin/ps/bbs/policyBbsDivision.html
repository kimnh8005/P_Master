<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="bbsTp">게시판 타입</label></th>
                    <td>
                    	<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="bbsTp" name="bbsTp" type="text">
							</div>
						</div>
                    </td>
                    <th scope="row"><label for="categoryNm">게시판 분류명</label></th>
                    <td>
                    	<div class="complex-condition">
                    		<input type="text" id="categoryNm" name="categoryNm" class="comm-input" style="width:100%" maxlength="50">
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </span>
    </form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <button type="button" id="fnNewAdd" class="btn-point btn-m" onclick="$scope.fnNewAdd()">신규</button>
        </div>
    </div>
    <div id="policyBbsDivisionGrid"></div>
</div>
