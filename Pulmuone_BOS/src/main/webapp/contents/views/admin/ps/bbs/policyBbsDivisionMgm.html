<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="bbsTp" class="req-circle">타입</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="bbsTp" name="bbsTp" type="text">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="parentCategoryId">상위 분류</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="parentCategoryId" name="parentCategoryId" type="text">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="categoryNm" class="req-circle">분류명</label></th>
					<td>
						<div class="complex-condition" style="width: 100%">
							<input type="text" id="categoryNm" name="categoryNm" class="comm-input" style="width: 100%;" maxlength="20"
                                data-bind="value: policyBbsDivisionInfo.categoryNm" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="useYn" class="req-circle">사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
	<button type="button" id="fnDel" class="btn-red btn-l" onclick="$scope.fnDel()">삭제</button>
</span>
