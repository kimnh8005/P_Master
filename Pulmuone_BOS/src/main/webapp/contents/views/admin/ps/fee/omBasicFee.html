<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:30%">
				<col style="width:20%">
				<col style="width:30%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="searchSupplierId">공급업체</label></th>
				<td>
					<input type="text" id="searchSupplierId" name="searchSupplierId" class="fb__custom__select left-input"  style="width:200px;">
				</td>
				<th scope="row"><label for="searchSellersGroup">판매처</label></th>
				<td>
					<input type="text" id="searchSellersGroup" name="searchSellersGroup" class="fb__custom__select left-input inlineBlock marginR10"  style="width:200px;">
					<input type="text" id="searchOmSellersId" name="searchOmSellersId" class="fb__custom__select left-input inlineBlock"  style="width:200px;">
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchCalcTypeFilter">수수료 기준</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div id="searchCalcTypeFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<div class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="ADD">신규</button>
		</div>
	</div>

	<div id="aGrid"></div>
</div>
