<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:85%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="searchType">검색어 입력</label></th>
                    <td>
                    	<div class="complex-condition">
							<div class="fb__custom__select fb__space--divide" style="width: 100px;">
								<input id="searchType" name="searchType" type="text">
							</div>
                            <input type="text" name="conditionValue" id="conditionValue" class="comm-input"
							style="width: 250px; margin: 0 10px"/>
						</div>
                    </td>
                </tr>
                <tr>
                	<th scope="row"><label for="pickableYn">허용 여부</label></th>
                    <td>
                    	<div class="complex-condition">
							<div id="pickableYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </span>
    </form>
</div>
<div class="input-wrap fb__sect grid-sect paging">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area" style="padding-right: 250px; height: 32px;">
            <button type="button" id="fnPolicyDailyGoodsPickable" class="btn-point btn-m" auth-remove="SAVE" onclick="$scope.fnPolicyDailyGoodsPickable('Y')">선택허용</button>
            <button type="button" id="fnPolicyDailyGoodsUnpickable" class="btn-point btn-m" auth-remove="SAVE" onclick="$scope.fnPolicyDailyGoodsPickable('N')">선택제외</button>
			<button type="button" id="fnExcelExport" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" style="position: absolute; top: 0; right: 0;" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
        </div>
    </div>
    <div id="policyDailyGoodsPickGrid"></div>
</div>
