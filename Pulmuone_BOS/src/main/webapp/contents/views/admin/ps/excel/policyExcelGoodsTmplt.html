<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
		<colgroup>
			<col style="width:15%">
			<col style="width:35%">
			<col style="width:15%">
			<col style="width:35%">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"><label for="psExcelTemplateId">양식목록</label></th>
				<td>
					<div class="complex-condition">
						<div class="fb__custom__select" style="width:100%" >
							<input id="psExcelTemplateId" name="psExcelTemplateId" type="text">
						</div>
					</div>
				</td>
				<th scope="row"><label for="templateNm" class="req-circle">양식명</label></th>
				<td>
					<div class="complex-condition">
                   		<input type="text" id="templateNm" name="templateNm" class="comm-input" style="width:100%" maxlength="50" required>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="excelTemplateUseTp" class="req-circle">사용타입</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div id="excelTemplateUseTp" class="radios-wrapper fb__custom__radio inlineBlock marginR20"></div>
						<div id="personalUseYn" class="checkbox-wrapper fb__custom__checkbox inlineBlock"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<span class="btn-area">
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	<div class="wrap-section col2 contsection50">
		<div class="section" style="width:40%;">
			<div id="aGrid" ></div>
		</div>
		<div class="section fb__move__btn__wrapper" style="width:5%;">
			<table align=center valign=center height=550>
				<tr>
					<td align=center>
						<button type="button" id="fnGridAdd" class="set-btn-type fb__btn__arrow fb__btn__arrow--right" onclick="$scope.fnGridAdd()" auth-remove="ADD_ITEM"></button>
						<button type="button" id="fnGridDel" class="set-btn-type fb__btn__arrow fb__btn__arrow--left" onclick="$scope.fnGridDel()" auth-remove="DELETE_ITEM"></button>
						</br>
						<button type="button" id="fnGridAddNull"	class="set-btn-type btn-s btn-white" onclick="$scope.fnGridAddNull()"  auth-remove="ADD_BLANK">공란추가</button>
					</td>
				</tr>
			</table>
		</div>
		<div class="section" style="width:35%;">
			<div id="bGrid" ></div>
			<span class="btn-area align-right">
				<button type="button" id="fnSave" class="fb__btn btn-m btn-blue" onclick="$scope.fnSave()" auth-remove="SAVE">저장	</button>
				<button type="button" id="fnDelInit" class="fb__btn btn-m btn-white" onclick="$scope.fnDelInit()" auth-remove="DELETE">삭제</button>
			</span>
		</div>
	</div>
	</form>
</div>
