<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"> </span>
</div>
<div class="fb__sect">
	<div class="wrap-section col2 contsection50">
		<div class="section">
			<form id="policyRegularShippingInputForm" name="policyRegularShippingInputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
				<div class="innerbox">
				    <div class="ea-title">
						<h3>기본할인설정</h3>
				    </div>
					<table>
						<colgroup>
							<col style="width:30%">
							<col style="width:70%">
						</colgroup>
						<tbody>
							<table class="datatable v-type">
								<colgroup>
									<col style="width:30%">
									<col style="width:70%">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><span class="req-star-front"><label for="regularShippingBasicDiscountRate">할인율 설정</label></span></th>
										<td>
											<div class="complex-condition">
												<span class="cell__desc">정기판매 구매 시</span>
												<div class="fb__custom__select fb__space--divide" style="width: 180px;">
													<input id="regularShippingBasicDiscountRate" name="regularShippingBasicDiscountRate" type="text">
												</div>
												<span class="cell__desc"> % 할인적용</span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
					</tbody>
				</table>
			</div>
			<div class="innerbox">
			    <div class="ea-title">
					<h3>추가할인설정</h3>
			    </div>
				<table>
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody>
							<table class="datatable v-type">
								<colgroup>
									<col style="width:30%">
									<col style="width:70%">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><span class="req-star-front"><label for="regularShippingAdditionalDiscountApplicationTimes">추가할인 적용회차</label></span></th>
										<td>
											<div class="complex-condition">
												<div class="fb__custom__select fb__space--divide" style="width: 180px;">
													<input id="regularShippingAdditionalDiscountApplicationTimes" name="regularShippingAdditionalDiscountApplicationTimes" type="text">
												</div>
												<span class="cell__desc"> 회차 부터 추가 할인</span>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="req-star-front"><label for="regularShippingAdditionalDiscountRate">추가할인율 설정</label></span></th>
										<td>
											<div class="complex-condition">
												<div class="fb__custom__select fb__space--divide" style="width: 180px;">
													<input id="regularShippingAdditionalDiscountRate" name="regularShippingAdditionalDiscountRate" type="text">
												</div>
												<span class="cell__desc"> % * 추가할인 계산 : (판매가 - 정가할인액) / 추가할인율</span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
					</tbody>
				</table>
			</div>
			<div class="innerbox">
			    <div class="ea-title">
					<h3>정기배송 옵션선택</h3>
			    </div>
				<table>
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody>
							<table class="datatable v-type">
								<colgroup>
									<col style="width:30%">
									<col style="width:70%">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><span class="req-star-front"><label for="regularShippingMaxCustomerCycle">고객선택 배송주기</label></span></th>
										<td>
											<div class="complex-condition">
												<div class="fb__custom__select fb__space--divide" style="width: 180px;">
													<input id="regularShippingMaxCustomerCycle" name="regularShippingMaxCustomerCycle" type="text">
												</div>
												<span class="cell__desc"> 주 옵션선택 허용</span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
					</tbody>
				</table>
			</div>
			<div class="innerbox">
			    <div class="ea-title">
					<h3>정기배송 강제 종료 설정</h3>
			    </div>
				<table>
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody>
							<table class="datatable v-type">
								<colgroup>
									<col style="width:30%">
									<col style="width:70%">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><span class="req-star-front"><label for="regularShippingPaymentFailTerminate">실패 회차 수</label></span></th>
										<td>
											<div class="complex-condition">
												<span class="cell__desc">결제실패</span>
												<input type="text" id="regularShippingPaymentFailTerminate" name="regularShippingPaymentFailTerminate" class="comm-input" style="width:250px" maxlength="10">
												<span class="cell__desc">회차 반복 시 정기배송 종료</span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
					</tbody>
				</table>
			</div>
			<div class="btn-area">
	            <button id="fnClear" class="btn-white btn-l" onclick="$scope.fnClear()" type="button">초기화</button>
	            <button id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()" type="button" auth-remove="SAVE">저장</button>
	            <button id="fnBack" class="btn-white btn-l" onclick="$scope.fnBack()" type="button">뒤로</button>
	        </div>
			</form>
		</div>
	</div>
</div>
