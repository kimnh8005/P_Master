<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" ><label for="pgName">혜택 범위</label></th>
					<td>
						<div class="complex-condition" style="width:90%">
							<span id="pgName"></span>
						</div>
					</td>
					<th scope="row" ><label for="cardBenefitTpName">안내 유형</label></th>
					<td>
						<div class="complex-condition" style="width:90%">
							<span id="cardBenefitTpName"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" ><label for="onBenefit">적용기간</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width:90%">
							<span id="onBenefit"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" ><label for="title">제목</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width:90%">
							<span id="title"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<div class="complex-condition" style="width:90%">
							<span id="information"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnMod" class="btn-point btn-l" onclick="$scope.fnMod()" auth-remove="SAVE">수정</button>
	<button type="button" id="fnDel" class="btn-red btn-l" onclick="$scope.fnDel()" auth-remove="DELETE">삭제</button>
</span>
<form id="inputForm" name="inputForm">
	<input id="psCardBenefitId" name="psCardBenefitId" type="hidden"> <!-- 게시판 ID -->
</form>
