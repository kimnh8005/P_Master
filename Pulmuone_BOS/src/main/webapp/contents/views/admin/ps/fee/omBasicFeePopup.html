
	<div id="contents" class="pop-contents">
		<form id="omBasicFeeForm" name="omBasicFeeForm">

			<input type="hidden" id="omBasicFeeId" name="omBasicFeeId">
			<input type="hidden" id="supplierCd" name="supplierCd">
			<table class="datatable v-type">
				<colgroup>
					<col style="width:20%">
					<col style="width:80%">
				</colgroup>
				<tbody>
				<tr>
					<th scope="row"><label for="sellersGroupCd" class="req-star-front">판매처 선택</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="sellersGroupCd" name="sellersGroupCd" class="fb__custom__select left-input inlineBlock marginR5 selectDisabled" style="width:200px;" required>
							<input type="text" id="omSellersId" name="omSellersId" class="fb__custom__select left-input inlineBlock selectDisabled" style="width:200px;" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="urSupplierId" class="req-star-front">공급업체 선택</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="urSupplierId" name="urSupplierId" class="fb__custom__select left-input inlineBlock selectDisabled" style="width:200px;" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="calcType" class="req-star-front">수수료 정보</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="calcType" name="calcType" class="fb__custom__select left-input marginR5 inlineBlock" style="width:200px;" required>
							<input type="text" id="fee" name="fee" class="comm-input marginR5" style="width:200px;" maxlength="2" required>%
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="startDt" class="req-star-front">시작일자 예약</label></th>
					<td>
						<div class="datepicker-wrapper">
							<input type="text" id="startDt" name="startDt" class="datepicker-input">
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>

		<section class="inputForm__section" id="createInfoDiv">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>처리이력</h3>
				</div>
			</div>

			<div id="bGrid"></div>
		</section>
	</div>
