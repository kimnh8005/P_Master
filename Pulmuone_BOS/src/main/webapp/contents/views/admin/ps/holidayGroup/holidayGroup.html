<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm" method="post" action="" onsubmit="return false">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="commonHolidayCondition">공통 휴일</label></th>
                <td colspan="1">
                    <div class="complex-condition">
                        <span style="font-weight:bold;"> </span><span id="commonHolidayCondition"> </span>
                    </div>
                </td>
                <th scope="row"><label for="addHolidayCondition">추가 휴일</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <span style="font-weight:bold;"> </span><span id="addHolidayCondition"> </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="groupName">그룹명</label></th>
                <td>
                    <div class="complex-condition">
                        <div style="width: 100%;">
                            <input id="typeNameS" class="comm-input" name="groupName" type="text">
                        </div>
                    </div>
                </td>
                <td colspan="4"></td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
    </form>
</div>

    <div class="fb__sect grid-sect new">
        <div class="wrap-tit">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>총 <em id="listCount">0</em>건 검색</span>
            </div>
            <span class="btn-area">
            <button id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()">신규</button>
        </span>
        </div>
        <div id="aGrid"></div>
    </div>

<div id="kendoPopup">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm" method="post" action="" onsubmit="return false">
            <input type="hidden" id="psHolidayGroupId" name="psHolidayGroupId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="type">그룹명
                    </label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="holidayGroupName" class="comm-input" name="holidayGroupName" type="text"
                                   maxlength="50" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="must"><label for="intputActive">공통 휴일</label></th>
                    <td>
                        <span style="font-weight:bold;"> </span><span id="commonHolidayYn"> </span>
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="must"><label for="input3">휴일 그룹 설정</label></th>
                    <td>
                        <span style="font-weight:bold;"> </span><span id="addHolidayYn"> </span><br>
                        <div class="selectHolidayDate-container">
                            <input type="text" id="selectHolidayDate" name="selectHolidayDate" style="width:110px;">
                            <div class="dateBox">
                                <ul class="dateBox__list">
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">등록일자</th>
                    <td>
                        <div class="complex-condition">
                            <input id="createDate" class="comm-input" name="createDate" type="text"
                                   style="border:none; background-color:#FFFFFF" readonly>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">수정일자</th>
                    <td>
                        <div class="complex-condition">
                            <input id="modifyDate" class="comm-input" name="modifyDate" type="text"
                                   style="border:none; background-color:#FFFFFF" readonly>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
    </div>
</div>
