<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="searchLClaimCtgryId">클레임 사유(대)</label></th>
				<td>
					<div class="complex-condition">
						<input type="text" id="searchLClaimCtgryId" name="searchLClaimCtgryId" class="fb__custom__select left-input"  style="width:150px;">
					</div>
				</td>
				<th scope="row"><label for="searchMClaimCtgryId">클레임 사유(중)</label></th>
				<td>
					<div class="complex-condition">
						<input type="text" id="searchMClaimCtgryId" name="searchMClaimCtgryId" class="fb__custom__select left-input"  style="width:150px;">
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchSClaimCtgryId">귀책처</label></th>
				<td>
					<div class="complex-condition">
						<input type="text" id="searchSClaimCtgryId" name="searchSClaimCtgryId" class="fb__custom__select left-input"  style="width:150px;">
					</div>
				</td>
				<th scope="row"><label for="searchTargetType">귀책 유형</label></th>
                <td>
                    <div class="complex-condition">
                        <div id="searchTargetType" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
			</tr>
			<tr>
				<th scope="row"><label for="searchCondition">검색어</label></th>
				<td colspan="3">
					<input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select left-input"  style="width:150px;">
					<input type="text" id="searchKeyword" name="searchKeyword" class="comm-input" style="width: 400px;" maxlength="100">
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>


<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
        <div class="btn-area">
			<button id="fnBosClaimCtgry" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnBosClaimCtgry()" auth-remove="SAVE">BOS사유 관리</button>
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="javascript:claimBosSubmitUtil.new()" auth-remove="SAVE">신규</button>
		</div>
	</div>
	<div id="claimGrid"></div>
</div>


<div id="kendoPopup" style="display: none;">
	<div id="contents" class="pop-contents">
		<form id="claimForm" name="claimForm">
			<input type="hidden" id="psClaimBosId" name="psClaimBosId">
			<table class="datatable v-type">
				<colgroup>
					<col style="width:35%">
					<col style="width:68%">
				</colgroup>
				<tbody>
				<tr>
					<th scope="row"><label for="bosClaimCtgry" class="req-star-front">클레임 사유(대)</label></th>
					<td>
						<input type="text" id="lclaimCtgryId" name="lclaimCtgryId" class="fb__custom__select left-input" style="width:150px;" required>
					</td>
				</tr>
				<tr>
                    <th scope="row"><label for="bosClaimCtgry" class="req-star-front">클레임 사유(중)</label></th>
                    <td>
                        <input type="text" id="mclaimCtgryId" name="mclaimCtgryId" class="fb__custom__select left-input" style="width:150px;" required>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="bosClaimCtgry" class="req-star-front">귀책처</label></th>
                    <td>
                        <input type="text" id="sclaimCtgryId" name="sclaimCtgryId" class="fb__custom__select left-input" style="width:150px;" required>
                        <input id="targetType" class="comm-input" name="targetType" style="width: 150px; border:none; background-color:#FFFFFF; font-weight: bold;" type="text" data-key="true">
                    </td>
                </tr>
				<tr>
					<th scope="row"><label for="bosClaimCtgry" class="req-star-front">공급업체 사유(반품회수)</label></th>
					<td>
						<ul id="bosClaimSupplierList"></ul>
					</td>
				</tr>
				<tr>
					<th scope="row">
					   <label for="bosNonClaimCtgry" class="req-star-front">공급업체 사유(반품 회수 안함)</label>
					   <span style="font-weight: normal;font-size: smaller;">
					       <input type="checkbox" id="sameBosClaimSupplier" name="sameBosClaimSupplier" class="marginR5"> 반품회수사유와 동일
					   </span>
					</th>
					<td>
						<ul id="bosNonClaimSupplierList"></ul>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr id="mallClaimReasonTr" style="display:none;">
                    <th scope="row"><label for="mallClaimReason">쇼핑몰 클레임 사유</label></th>
                    <td>
                        <ul id="mallClaimReasonList"></ul>
                    </td>
                </tr>
				<tr>
					<th scope="row"><label for="divCraeteInfo">등록정보</label></th>
					<td>
						<div id="divCraeteInfo" class="complex-condition">
							<input id="createInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="createInfo" type="text" readOnly>
							<input id="modifyInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="modifyInfo" type="text" readOnly>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>
	</div>
</div>
