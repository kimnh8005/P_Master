<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="searchResaonType">사유 구분</label></th>
				<td>
					<div class="complex-condition">
						<div id="searchResaonType" class="radios-wrapper fb__custom__radio"></div>
					</div>
				</td>
				<th scope="row"><label for="searchUseYn">사용여부</label></th>
                <td>
                    <div class="complex-condition">
                        <div id="searchUseYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
			</tr>
			<tr>
			    <th scope="row"><label for="searchAttcRequiredYn">첨부파일</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="searchAttcRequiredYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
			</tr>
			<tr>
				<th scope="row"><label for="searchCondition">쇼핑몰 클레임 사유</label></th>
				<td colspan="3">
					<input type="text" id="searchKeyword" name="searchKeyword" class="comm-input" style="width: 570px;" maxlength="100">
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<div class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="SAVE">신규</button>
		</div>
	</div>
	<div id="claimGrid"></div>
</div>

<div id="kendoPopup" style="display: none;">
	<div id="contents" class="pop-contents">
		<form id="claimForm" name="claimForm">
			<input type="hidden" id="psClaimMallId" name="psClaimMallId">
			<table class="datatable v-type">
				<colgroup>
					<col style="width:25%">
					<col style="width:75%">
				</colgroup>
				<tbody>
				<tr>
					<th scope="row"><label for="reasonMessage" class="req-star-front">사유</label></th>
					<td>
						<div class="complex-condition">
							<input id="reasonMessage" name="reasonMessage" class="comm-input" type="text" value="" maxlength="50" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="reasonType" class="req-star-front">사유 구분</label></th>
					<td>
						<div class="complex-condition">
							<div id="reasonType" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="attcRequiredYn" class="req-star-front">첨부파일 필수여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="attcRequiredYn"  style="display:inline;" class="radios-wrapper fb__custom__radio marginR5"></div>
							<div class="marginL5" style="display:inline; font-weight: 600;">* 첨부파일 필수 사유 인 경우 클레임 신청 시 이미지 첨부 필수 등록 해야함</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="bosClaimCtgry" class="req-star-front">BOS 클레임사유</label></th>
					<td>
						<input type="text" id="lclaimCtgryId" name="lclaimCtgryId" class="fb__custom__select left-input" style="width:120px;" required>
						<input type="text" id="mclaimCtgryId" name="mclaimCtgryId" class="fb__custom__select left-input" style="width:120px;" required>
						<input type="text" id="sclaimCtgryId" name="sclaimCtgryId" class="fb__custom__select left-input" style="width:120px;" required>
						<input id="targetType" class="comm-input" name="targetType" style="width: 150px; border:none; background-color:#FFFFFF; font-weight: bold;" type="text" data-key="true">
						<input type="hidden" id="psClaimBosId" name="psClaimBosId">
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="divCraeteInfo">등록정보</label></th>
					<td>
						<div id="divCraeteInfo" class="complex-condition">
							<input id="createInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="createInfo" type="text" readOnly>
							<input id="modifyInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="modifyInfo" type="text" readOnly>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>
	</div>
</div>
