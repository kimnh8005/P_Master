<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
    <form id="shopSettingInputForm" name="shopSettingInputForm" method="post" enctype="multipart/form-data"
          onsubmit="return false;">
        <div class="innerbox">
            <div class="marginB20">
                <h3>▶ 쇼핑몰 로고 등록</h3>
                <table>
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">
                    </colgroup>
                    <tbody>
                    <table class="datatable v-type">
                        <colgroup>
                            <col style="width:30%">
                            <col style="width:70%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row" style="text-align: center"><label for="shopImageFileName">쇼핑몰 로고(메인)</label></th>
                            <td>
                                <div class="complex-condition">
                                    <div class="fb__custom__fileInput">
                                        <input id="shopImageFileName" class="imgFileName"
                                               style="width:300px; margin-right: 20px;">
                                        <div class="k-widget k-upload k-upload-sync">
                                            <div class="k-dropzone">
                                                <div class="k-button k-upload-button btn-point btn-white btn-m"
                                                     aria-label="파일검색">
                                                    <input type="file" id="SHOP_LOGO_IMAGE_FILE"
                                                           name="SHOP_LOGO_IMAGE_FILE" accept=".png"
                                                           data-role="upload" autocomplete="off">
                                                    <span>파일검색</span>
                                                </div>&nbsp;&nbsp;&nbsp;png 등록허용
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: center"><label for="shopDetailImageFileName">쇼핑몰 로고(상세)</label></th>
                            <td>
                                <div class="complex-condition">
                                    <div class="fb__custom__fileInput">
                                        <input id="shopDetailImageFileName" class="imgFileName"
                                               style="width:300px; margin-right: 20px;">
                                        <div class="k-widget k-upload k-upload-sync">
                                            <div class="k-dropzone">
                                                <div class="k-button k-upload-button btn-point btn-white btn-m"
                                                     aria-label="파일검색">
                                                    <input type="file" id="SHOP_LOGO_DETAIL_IMAGE_FILE"
                                                           name="SHOP_LOGO_DETAIL_IMAGE_FILE" accept=".png"

                                                </div>&nbsp;&nbsp;&nbsp;png 등록허용
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="marginB20">
            <div class="ea-title">
                <h3>▶ 메타태그 설정</h3>
            </div>
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" style="text-align: center"><label for="ST_F_TITLE">타이틀 입력</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="textarea" id="ST_F_TITLE" name="ST_F_TITLE" class="comm-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center"><label for="ST_SCH_EG_KEYWORD">키워드 입력</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="textarea" id="ST_SCH_EG_KEYWORD" name="ST_SCH_EG_KEYWORD"

                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center"><label for="ST_DESCRIPTION">설명 입력</label></th>
                    <td>
                        <div class="complex-condition">
												<textarea type="textarea" id="ST_DESCRIPTION" name="ST_DESCRIPTION"

                                                          style="width:100%;height:82px;"></textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="innerbox">
            <div class="marginB20">
                <h3>▶ Favicon 설정</h3>

                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </tbody>
                </table>
            </div>

                    <tr>

                        <td colspan="3">

                                       class="fb__custom__select fb__space--divide">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" style="text-align: center"><label for="OD_SHIPPING_AUTO_END_DAY" class="req-star-front">배송완료 자동

                            <div class="complex-condition">
                                <input type="text" id="OD_SHIPPING_AUTO_END_DAY" name="OD_SHIPPING_AUTO_END_DAY"
