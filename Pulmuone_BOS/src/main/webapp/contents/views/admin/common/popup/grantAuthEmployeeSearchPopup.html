<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="searchCondition">담당자 검색</label></th>
					<td>
                        <div class="complex-condition">
                            <input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select left-input"  style="width:150px;">
                            <input type="text" id="findKeyword" name="findKeyword" class="comm-input fb__margin__left--10" style="width:250px" maxlength="100">
                        </div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="regal">법인 정보</label></th>
					<td>
        				<input type="text" id="regal" name="regal" class="fb__custom__select left-input" style="width:100%;">
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="organization">조직 정보</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="organization" name="organization" class="fb__custom__select left-input" style="width:100%;">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
    <button id="fnClear" class="btn-white btn-l formClear-btn" onclick="$scope.fnClear()">초기화</button>
    <button id="fnSearch" class="btn-point btn-l" onclick="$scope.fnSearch()">조회</button>
</span>
<div class="fb__sect grid-sect">
    <div id="grantAuthEmployeeGrid"> </div>
</div>
