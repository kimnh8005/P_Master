<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:25%">
				<col style="width:15%">
				<col style="width:45%">
			</colgroup>
			<tbody>
    			<tr>
    				<th scope="row"><label for="search">검색어 입력</label></th>
    				<td colspan="3">
    					<div class="complex-condition">
                            <input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select left-input"  style="width:150px;">
    						<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
    					</div>
    				</td>
    			</tr>
                <tr>
                    <th scope="row"><label for="adminType">관리자 유형</label></th>
                    <td>
                        <div class="complex-condition">
                            <div id="adminType" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </td>
                    <th scope="row"><label for="userStatus">회원상태</label></th>
                    <td>
                        <div class="complex-condition">
                            <div id="userStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="createDate">등록(가입)일</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="createDateStart" name="createDateStart" class="datepicker-input">
                            </div>
                            <div class="datepicker-wrapper" style="width: 700px">
                                <input type="text" id="createDateEnd" name="createDateEnd" class="datepicker-input">
                            </div>
                        </div>
                    </td>
                </tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"  class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
