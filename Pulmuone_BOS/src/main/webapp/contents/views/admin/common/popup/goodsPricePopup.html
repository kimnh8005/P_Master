<form id="searchForm" name="searchForm">
    <div class="fb__sect grid-sect">
      <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
          <h3>목록</h3>
        </div>
        <div class="ea-title">
          <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
      </div>
      <div id="goodsPriceGrid"> </div>
    </div>
</form>
<script id="rowTemplate" type="text/x-kendo-template">
#
	let nowDateTime = kendo.parseDate( fnGetToday("yyyy-MM-dd HH:mm"), "yyyy-MM-dd HH:mm");
	let startDateTime = kendo.parseDate(priceStartDt, "yyyy-MM-dd HH:mm");
	let endDateTime = kendo.parseDate(priceEndDt, "yyyy-MM-dd HH:mm");

	let nowValue = false;

	if(nowDateTime >= startDateTime && nowDateTime <= endDateTime){
		nowValue = true;
	}
#
    # if ( nowValue ) { #
      <tr data-uid="#: uid #" role="row" style="background-color:\#D2E7A9">
    # } else { #
      <tr data-uid="#: uid #" role="row">
    # } #
	#
		let discountTypeName = "";
		if(discountTp == "GOODS_DISCOUNT_TP.NONE"){
			discountTypeName = "기본";
		}
		else{
			discountTypeName = discountTpNm;
		}
	#
        <td style="text-align:center;" >#: discountTypeName #</td>
        <td style="text-align:center;" >#: statusNm #</td>
        <td style="text-align:center;" >#: priceStartDt #</td>
        <td style="text-align:center;" >#: priceEndDt #</td>
        <td style="text-align:center;" >#: apprReqInfo #</td>
	    <td style="text-align:center;" >#= apprInfo #</td>
        <td style="text-align:center;" >#: discountMethodTpNm #</td>
        <td style="text-align:right;" >
          <span>#: kendo.format("{0:\#\#,\#}", Number(standardPrice)) #</span>
        </td>
        <td style="text-align:right;" >
          <span>#: kendo.format("{0:\#\#,\#}", Number(recommendedPrice)) #</span>
        </td>
        <td style="text-align:right;" >
          <span>#: kendo.format("{0:\#\#,\#}", Number(discountPrice)) #</span>
        </td>
        <td style="text-align:center;"  >#: discountRatio # %</td>
        <td style="text-align:right;" >
          <span>#: kendo.format("{0:\#\#,\#}", Number(salePrice)) #</span>
        </td>
      </tr>
</script>
