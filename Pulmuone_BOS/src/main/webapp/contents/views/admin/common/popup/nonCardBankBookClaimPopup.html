<div class="fb__sect">
	<div id="contents" class="pop-contents">
	    <form id="cardPayForm" name="cardPayForm" autocomplete="no">
	        <table class="datatable v-type">
	            <colgroup>
	                <col style="width:30%">
	                <col style="width:70%">
	            </colgroup>
	            <tbody>
	                <tr class="inputClass">
	                    <th scope="row" class="must"><label for="orderPrice">결제금액</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="orderPrice" class="comm-input" name="orderPrice" type="text" readonly="readonly">
	                            <input id="odPaymentMasterId" class="comm-input" name="odPaymentMasterId" type="hidden" readonly="readonly">
	                            <input id="odid"  name="odid" class="comm-input" style="width:100px;" type="hidden">
	                        </div>
	                    </td>
	                </tr>
	                <tr class="inputClass">
	                    <th scope="row" class="must"><label for="cardNo">카드번호</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="cardNo" class="comm-input" name="cardNo" style="width : 260px" type="text" autocomplete="no">
	                        </div>
	                    </td>
	                </tr>
	                <tr class="inputClass">
	                    <th scope="row" class="must"><label for="cardNumYy">카드유효기간</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="cardNumYy" class="comm-input" name="cardNumYy" style="width : 40px" type="text" maxlength="2" autocomplete="no"> /
	                            <input id="cardNumMm" class="comm-input" name="cardNumMm" style="width : 40px" type="text" maxlength="2" autocomplete="no">&nbsp;&nbsp;<span style="color:#FF0000;">* YY/MM</span>
	                        </div>
	                    </td>
	                </tr>
	                <tr class="inputClass">
	                    <th scope="row"><label for="addInfoSel">부가정보</label></th>
	                    <td>
	                        <div class="complex-condition">
	                        	<input id="addInfoSel" class="select-box" name="addInfoSel" type="text" style="width:100px" autocomplete="no">&nbsp;&nbsp;
	                            <input id="addInfoVal" class="comm-input" name="addInfoVal" style="width : 180px" type="text" autocomplete="no" maxlength="10" autocomplete="no"><br><span id="validText" style="color:#FF0000;"></span>
	                        </div>
	                    </td>
	                </tr>
	                <tr class="inputClass">
	                    <th scope="row"><label for="cardPass">비밀번호</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="cardPass" class="comm-input" name="cardPass" style="width : 40px" type="password" maxlength="2" autocomplete="new-password"> ** &nbsp;&nbsp;<span style="color:#FF0000;">* 카드비밀번호 앞 2자리</span>
	                        </div>
	                    </td>
	                </tr>
	                <tr class="inputClass">
	                    <th scope="row" class="must"><label for="planPeriod">할부기간</label></th>
	                    <td>
	                        <div class="complex-condition">
	                         	<input id="planPeriod" class="fb__custom__select fb__space--divide marginL10" name="planPeriod" style="width : 70px" type="text" autocomplete="no">
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </form>
	    <div class="btn-area">
	        <button id="fnCardSave" class="btn-l btn-point" type="button" onclick="$scope.fnCardSave()">저장</button>
	    </div>
	</div>
</div>
