<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="clientCode">거래처 코드</label></th>
					<td>
        				<input type="text" id="clientCode" name="clientCode" class="comm-input" style="width: 100%;" maxlength="100">
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="clientName">거래처 명</label></th>
					<td>
        				<input type="text" id="clientName" name="clientName" class="comm-input" style="width: 100%;" maxlength="100">
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="clientType">거래처 유형</label></th>
					<td>
						<div class="complex-condition">
							<div id="clientType" name="clientType" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
    <button id="fnClear" class="btn-white btn-l formClear-btn" onclick="$scope.fnClear()">초기화</button>
    <button id="fnSearch" class="btn-point btn-l" onclick="$scope.fnSearch()">조회</button>
</span>
<div class="fb__sect grid-sect">
    <div id="clientGrid"> </div>
</div>
