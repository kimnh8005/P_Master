<div class="wrap-location" >

</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
    	<!--<input type="hidden" name="urUserId" id="urUserId" value="" />-->
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
			<tr>
				<th scope="row"><label for="createDateStart">신청일</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
							<input type="text" id="createDateStart" name="createDateStart" class="datepicker-input">
						</div>
						<div class="datepicker-wrapper">
							<input type="text" id="createDateEnd" name="createDateEnd" class="datepicker-input">
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="rewardNm">보상제 명</label></th>
				<td>
					<div class="complex-condition">

						<input id="rewardNm" name="rewardNm" class="fb__custom__select fb__space--divide" type="text" style="width: 100%;"/>
					</div>
				</td>
				<th scope="row"><label id="goodsTypeTitle" for="rewardStatus">처리상태</label></th>
				<td>
					<div class="complex-condition" >
						<div id="rewardStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
					</div>
				</td>
			</tr>
            <tr>
				<th scope="row"><label for="findApplyKeyword">처리담당자</label></th>
				<td>
					<div class="complex-condition" >
						<input type="text" id="searchApplySelect" name="searchApplySelect" class="fb__custom__select left-input marginR10" style="width:13%;" data-bind="value: searchInfo.dateSearchType">
						<input type="text" id="findApplyKeyword" name="findApplyKeyword" style="width: 85%" >
					</div>
				</td>
				<th scope="row"><label for="findRequestKeyword">신청자</label></th>
				<td>
					<div class="complex-condition" >
						<input type="text" id="searchRequestSelect" name="searchRequestSelect" class="fb__custom__select left-input marginR10" style="width:13%;" data-bind="value: searchInfo.dateSearchType">
						<input type="text" id="findRequestKeyword" name="findRequestKeyword" style="width: 85%" >
					</div>
				</td>
			</tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		<input type="hidden" name="applyDelayView" id="applyDelayView" value="" />
	</span>
    </form>
</div>
