<div class="wrap-location" id="inspectNoticeDiv">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div>
	<div id="companyStandardType" name="companyStandardType" class="radios-wrapper fb__custom__radio"></div>
</div>
<div class="fb__sect">
    <form id="inputForm" name="inputForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:20%">
                <col style="width:10%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr id="mainNameDiv">
            	<th scope="row" class="must">
					<label for="inspectName">점검 이름</label>
				</th>
            	<td colspan="4">
            	 	<div class="complex-condition">
            	 		<input type="text" id="inspectName" name="inspectName" class="fb__custom__select left-input marginR10" style="width:100%;"
							   data-bind="value: formInfo.inspectName" />
            	 	</div>
            	</td>
            </tr>
            <tr id="periodDiv">
            	<th scope="row" class="must">
					<label for="period">적용 기간</label>
				</th>
            	<td colspan="4">
					<div class="complex-condition clearfix">
						<div class="datepicker-container floatLeft marginR5 ">
							<div class="datepicker-wrapper startdate-wrapper">
								<input type="text" id="startDt"   name="startDt"
									   data-bind="value: formInfo.startDt">
								<input type="text" id="startHour" name="startHour" class="fb__timepicker"
									   data-bind="value: formInfo.startHour"/>
								<input type="text" id="startMin"  name="startMin"  class="fb__timepicker"
									   data-bind="value: formInfo.startMin"/>
								</input>
							</div>
							<!-- 종료 Datepicker -->
							<div class="datepicker-wrapper">
								<input type="text" id="endDt"   name="endDt"
									   data-bind="value: formInfo.endDt"/>
								<input type="text" id="endHour" name="endHour" class="fb__timepicker"
									   data-bind="value: formInfo.endHour"/>
								<input type="text" id="endMin"  name="endMin"  class="fb__timepicker"
									   data-bind="value: formInfo.endMin"/>
							</div>
						</div>
					</div>
            	</td>
            </tr>
            <tr id="mainTitleDiv">
            	<th scope="row" class="must">
					<label for="mainTitle">메인 타이틀</label>
				</th>
            	<td colspan="4">
					<div class="complex-condition">
						<textarea id="mainTitle" name="mainTitle" class="us-cursor-disabled comm-textarea" style="min-height: 100px"
								  data-bind="value: formInfo.mainTitle"/>
					</div>
                </td>
            </tr>
            <tr id="subTitleDiv">
            	<th scope="row" class="must">
					<label for="subTitle">서브 타이틀</label>
				</th>
            	<td colspan="4">
					<div class="complex-condition">
                         <textarea id="subTitle" name="subTitle" class="us-cursor-disabled comm-textarea" style="min-height: 150px"
								   data-bind="value: formInfo.subTitle"/>
					</div>
            	</td>
            </tr>
            <tr id="searchStatusDiv">
            	<th scope="row"><label for="exceptIp">접근제한 예외 IP</label></th>
            	<td colspan="4">
            		<div class="complex-condition">
						<div>
							<input type="text" id="ipGroup" name="ipGroup" class="select-box fb__custom__select" style="width: 130px;" />
							<button type="button" id="btnAddIpGroup" name="btnAddIpGroup" class="btn-point btn-m">추가</button>
						</div>
						<div>
							<ul id="exceptIpList" class="exceptIpList"
								data-template="ul-template"
								data-bind="source: formInfo.exceptIpList" />
							<!-- 회원 등급 설정 템플릿 -->
							<script id="ul-template" type="text/x-jquery-tmpl">
								<li class="eventMgm__commentTpListItem inlineBlock js__remove__ipGroupList" style="padding:5px">
								  <p class="ipGroupText" data-bind="text: ip"></p>
								  <button type="button" class="js__remove__ipGroupBtn  btn-white">&times;</button>
								</li>
							</script>
							<!-- 회원 등급 설정 템플릿 End -->
						</div>
            	   	</div>
            	</td>
            </tr>
            <tr id="modifyDtDiv">
            	<th scope="row"><label for="createDt">최근 수정일자</label></th>
            	<td colspan="4">
            		<div class="complex-condition">
						<span id="createDt" data-bind="text: formInfo.createDt"/>
            	   	</div>
            	</td>
            </tr>
            </tbody>
        </table>

        <span class="btn-area">
		<button id="fnSave" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnSave()">저장</button>
	</span>
    </form>
</div>
