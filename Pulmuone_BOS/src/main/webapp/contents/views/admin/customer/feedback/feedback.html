<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div>
	<div id="companyStandardType" name="companyStandardType" class="radios-wrapper fb__custom__radio"></div>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:10%">
                <col style="width:25%">
                <col style="width:15%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr id="searchOneDiv">
            	<th scope="row"><label for="searchOne">단일조건 검색</label></th>
            	<td style="vertical-align: top;">
            	 	<div class="complex-condition">
            	 		<input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:100%;" data-bind="value: searchInfo.dateSearchType">
            	 	</div>
            	</td>
            	<td colspan="3">
            		 <div class="complex-condition">
                         <textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="min-height: 150px"
                             placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                     </div>
            	</td>
            </tr>
            <tr id="searchProductDiv">
            	<th scope="row"><label for="feedbackProductType">후기구분</label></th>
            	<td colspan="2">
	            	<div class="complex-condition">
	                	<div id="feedbackProductType" class="radios-wrapper fb__custom__radio"></div>
	                </div>
            	</td>
            	<th scope="row"><label for="feedbackType">후기작성유형</label></th>
            	<td>
            		<div class="complex-condition">
                         <input type="text" id="feedbackType" name="feedbackType" class="fb__custom__select left-input" style="width: 100%;">
                     </div>
            	</td>
            </tr>
            <tr id="searchScoreDiv">
            	<th scope="row"><label for="satisfactionScore">만족도</label></th>
            	<td colspan="2">
            		<div class="complex-condition">
                         <input type="text" id="satisfactionScore" name="satisfactionScore" class="fb__custom__select left-input" style="width: 100%;">
                     </div>
            	</td>
            	<th scope="row"><label for="displayYn">공개여부</label></th>
            	<td>
            		<div class="complex-condition">
            	   		<div id="displayYn" class="checkbox-wrapper fb__custom__checkbox"></div>
            	   	</div>
            	</td>
            </tr>
            <tr id="searchFeedbackDiv">
            	<th scope="row"><label for="feedbackFilter">우수 후기필터</label></th>
            	<td colspan="4">
            		<div class="complex-condition">
            	   		<div id="feedbackFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
            	   	</div>
            	</td>
            </tr>
            <tr id="searchDateDiv">
            	<th scope="row"><label for="warehouseName">등록일</label></th>
            	<td colspan="4">
                    <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                                <input type="text" id="createDateStart" name="createDateStart" class="datepicker-input">
                            </div>
                            <div class="datepicker-wrapper">
                                <input type="text" id="createDateEnd" name="createDateEnd" class="datepicker-input">
                            </div>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>

<div class="fb__sect grid-sect excelPaging-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
        <span class="btn-area">
            <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
        </span>

    </div>

    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display:none">
	  	<form id="inputForm" name="inputForm">
	  	<input type="hidden" name="feedbackId" id="feedbackId" value="" />
	 <div id="contents" class="pop-contents">
			<div style="font-size: 1.5em;font-weight: bold;">후기 작성자 정보</div>
        	<table class="datatable v-type">
               <colgroup>
                   <col style="width:20%">
                   <col style="width:30%">
                   <col style="width:20%">
                   <col style="width:30%">
               </colgroup>
               <tbody>
               <tr>
                   <th scope="row"><label for="userName">이름</label>
                   <td>
						<div class="complex-condition">
                   			<input id="userName" class="comm-input" name="userName" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   	</td>
                   	<th scope="row"><label for="userId">회원ID</label>
                    <td>
						<div class="complex-condition">
                   			<input id="userId" class="comm-input" name="userId" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   	 </td>
               </tr>
               </tbody>
           </table>
           <br>

           <div style="font-size: 1.5em;font-weight: bold;">품목정보</div>
           <table class="datatable v-type">
               <colgroup>
                   <col style="width:20%">
                   <col style="width:80%">
               </colgroup>
               <tbody>
               <tr>
                   <th scope="row"><label for="itemName">품목명</label>
                   <td>
						<div class="complex-condition">
                   			<input id="itemName" class="comm-input" name="itemName" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   	</td>
               </tr>
               <tr>
                   <th scope="row"><label for="itemCode" >품목코드</label>
                   <td>
						<div class="complex-condition">
                   			<a href="#" id="itemDetailLink"><input id="itemCode" class="comm-input" name="itemCode" style="border:none; background-color:#FFFFFF; text-decoration: underline;" type="text" data-key="true" ></a>
                   		</div>
                   	</td>
               </tr>
               </tbody>
           </table>

			<br>
			<div style="font-size: 1.5em;font-weight: bold;">후기정보</div>
            <table class="datatable v-type">
               <colgroup>
                   <col style="width:20%">
                   <col style="width:30%">
                   <col style="width:20%">
                   <col style="width:30%">
               </colgroup>
               <tbody>
               <tr>
                   <th scope="row"><label for="feedbackProductTypeName">후기구분</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="feedbackProductTypeName" class="comm-input" name="feedbackProductTypeName" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
                   <th scope="row"><label for="feedbackTypeName" >후기작성유형</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="feedbackTypeName" class="comm-input" name="feedbackTypeName" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
               </tr>
               <tr>
                   <th scope="row"><label for="satisfactionScore" >만족도</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="satisfactionScore" class="comm-input" name="satisfactionScore" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
                   <th scope="row"><label for="bestCnt" >후기추천</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="bestCnt" class="comm-input" name="bestCnt" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
               </tr>
               <tr>
                   <th scope="row"><label for="bestCnt" >베스트후기(자동)</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="bestCntYn" class="comm-input" name="bestCntYn" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
                   <th scope="row"><label for="adminBestYn" >베스트후기(관리자)</label></th>
                   <td>
                   		<div class="complex-condition">
		                	<div id="adminBestYn"  class="radios-wrapper fb__custom__radio"></div>
		                </div>
                   </td>
               </tr>
               <tr>
                   <th scope="row"><label for="createDate" >등록일자</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="createDate" class="comm-input" name="createDate" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
                   <th scope="row"><label for="adminExcellentYn" id="adminExcellentView">우수후기 여부</label></th>
                   <td>
						<div class="complex-condition">
                   			<input id="adminExcellentYn" class="comm-input" name="adminExcellentYn" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
                   		</div>
                   </td>
               </tr>
               <tr>
                   <th scope="row"><label for="comment" >후기내용</label>
                   <td colspan="3">
						<div class="complex-condition">
                        	<textarea id="comment" name="comment" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 250px" readonly></textarea>
                        </div>
                   </td>
               </tr>
               <tr>
                   <th scope="row"><label for="input3" >첨부된 파일</label>
                   <td colspan="3">
						<!-- 상품 이미지 -->
						<div id="imageContent" style="margin-top:15px;"></div>
                   	</td>
               </tr>
               </tbody>
           </table>
			<br>

			<div style="font-size: 1.5em;font-weight: bold;">후기 관리</div>
        	<table class="datatable v-type">
               <colgroup>
                   <col style="width:20%">
                   <col style="width:80%">
               </colgroup>
               	<tbody>
               	<tr>
					<th scope="row"><label for="popupDisplayYn" >공개설정</label>
                   	<td>
						<div class="complex-condition">
		                	<div id="popupDisplayYn"  class="radios-wrapper fb__custom__radio"></div>
		                </div>
                   	</td>
               	</tr>
               	<tr id="adminExcellentYnDiv">
                	<th scope="row"><label for="adminExcellentYn" >우수후기선정</label>
                   	<td>
						<div class="fb__custom__checkbox" style="margin-top:5px;" id="adminExcellentYnCheckDiv">
							<label>
								<input type="checkbox" id="adminExcellentYnCheck" name="adminExcellentYnCheck">
								<span>우수후기로 선정하기</span>
							</label>
							<br>
							<p style="font-size:10px; font-weight:normal; color:red;">*우수후기 선정 시 철회가 불가능 합니다.</p>
						</div>

                   			<input  class="comm-input" id="adminExcellentYnView" name="adminExcellentYnView" style="border:none; background-color:#FFFFFF" type="text" data-key="true">

                   	</td>
               	</tr>
               	</tbody>
           </table>
	</div>
	<span class="btn-area marginT5">
		<button id="fnConfirm"  type="button"	class="set-btn-type4" onclick="$scope.fnConfirm()">확인</button>
		<button id="fnClose" type="button"	class="set-btn-type5" onclick="$scope.fnClose()">취소</button>
	</span>
       </form>

</div>


<!------------ 상품 이미지 파일 첨부시 사용 Form ------------------->
<form id="uploadNoticeBelow1ImageForm" method="POST" enctype="multipart/form-data" onsubmit="return false;"
	style="display: none">
	<!-- 상품 이미지 파일 accept 지정 : .jpg, .jpeg, .gif 파일만 선택 허용 -->
	<input type="file" id="uploadNoticeBelow1Image" name="uploadNoticeBelow1Image" accept=".jpg, .jpeg, .gif">
</form>
