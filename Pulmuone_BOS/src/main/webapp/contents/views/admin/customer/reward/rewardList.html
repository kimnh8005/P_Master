<div class="wrap-location" id="customerQnaWarpDiv">
	 <h1 class="title">고객보상제 리스트</h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
    	<input type="hidden" name="urUserId" id="urUserId" value="" />
        <table class="datatable v-type">
            <colgroup>
                <col style="width:12%">
				<col style="width:12%">
				<col style="width:20%">
				<col style="width:16%">
				<col style="width:40%">
            </colgroup>
            <tbody>
			<tr>
			  <th scope="row"><label for="searchSe">키워드 검색</label></th>
			  <td colspan="2">
				<div class="complex-condition font0">
				  <div class="tableCell top paddingR5" style="width:30%;">
					<input type="text" id="searchSe" name="searchSe" class="fb__custom__select" style="width : 100%;">
				  </div>
				  <div class="complex-condition" >
					<input type="text" class="comm-input lengthCheck" id="keyWord" name="keyWord"" maxlength="20">
				  </div>
				</div>
			  </td>
			  <th scope="row"><label for="statusSe">진행 상태</label></th>
			  <td colspan="2">
				<div class="complex-condition ">
				  <div id="statusSe" name="statusSe" class="checkbox-wrapper fb__custom__checkbox"></div>
				</div>
			  </td>
			</tr>
			<tr>
			  <th scope="row"><label for="useYn">사용 여부</label></th>
			  <td colspan="2">
				<div class="complex-condition">
				  <div id="useYn" name="useYn" class="radios-wrapper fb__custom__radio"></div>
				</div>
			  </td>
			  <th scope="row"><label for="rewardPayTp">보상지급 유형</label></th>
			  <td>
				<div class="complex-condition ">
				  <div id="rewardPayTp" name="rewardPayTp" class="checkbox-wrapper fb__custom__checkbox"></div>
				</div>
			  </td>
			</tr>
			<tr>
			  <th scope="row"><label for="startDt">진행 기간</label></th>
			  <td colspan="4">
				<div class="inlineBlock">
				  <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
					<input type="text" id="startDt" name="startDt" class="datepicker-input">
				  </div>
				  <div class="datepicker-wrapper" style="width:630px">
					<input type="text" id="endDt" name="endDt" class="datepicker-input">
				  </div>
				</div>
			  </td>
			</tr>

            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>

<div class="fb__sect grid-sect new-button">
  <div class="wrap-tit">
    <div class="ea-title">
      <h3>목록</h3>
    </div>
    <div class="btn-area">
      <button id="fnNew" class="btn-point btn-s" type="button" onclick="$scope.fnNew();">신규등록</button>
    </div>
    <div class="ea-title">
      <span>총 <em id="totalCnt">0</em> 건 </span>
    </div>
  </div>
    <div id="aGrid"></div>
</div>
