<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="sBrandForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 12%">
				<col style="width: 30%">
				<col style="width: 18%">
				<col style="width: 40%">
			</colgroup>
			<tbody>

				<tr>
					<th scope="row"><label for="condition5">표준용어</label></th>
					<td>
						<div class="complex-condition">
							<input id="condition5" class="comm-input" name="baseName" type="text">
						</div>
					</td>
					<th scope="row"><label for="dictionaryType">표준용어 구분</label></th>
					<td>
						<div class="complex-condition">
							<div id="dictionaryType" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<span class="btn-area">
			<button id="fnNew" class="btn-point btn-m" type="button" onclick="$scope.fnNew()">신규</button>
		</span>
	</div>
	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="sBrandForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 40%">
					<col style="width: 60%">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must">
							<label for="inputDictionaryType">표준용어 구분</label>
						</th>
						<td>
							<div class="complex-condition">
			   					<div id="inputDictionaryType" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must">
							<label for="input4">Seq</label>
						</th>
						<td>
							<div class="complex-condition">
								<input type="text" id="id" name="id" class="comm-input" maxlength="10" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must">
							<label for="input4">표준용어</label>
						</th>
						<td>
							<div class="complex-condition">
								<input type="text" id="baseName" name="baseName" class="comm-input" maxlength="255" required>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<span class="btn-area align-center">
				<button id="fnSave" class="btn-point btn-l" type="button" onclick="$scope.fnSave()">저장</button>
			</span>
		</form>
	</div>
</div>
