<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label>공통코드명</label></th>
					<td>
						<div id="taskName" name="taskName" data-bind="text: approvalAuthByTaskInfo.taskName"></div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="authManager2ndList" class="req-circle">업무 최종 승인관리자</label></th>
					<td>
						<div class="complex-condition" style="margin-bottom:4px;">
							<input id="apprManager2ndView" class="comm-input disabled " style="width:250px"
									name="apprManager2ndView" type="text">
							<button id='fnEmployeeSearchPopup' class="fb__search-btn marginL10" type="button"
								onClick="$scope.fnEmployeeSearchPopup('APPR_MANAGER_TP.SECOND')"></button>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<table class="datatable v-type">
								<colgroup>
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 35%">
									<col style="width: 15%">
									<col style="width: 10%">
								</colgroup>
								<tr style="border-bottom: 1px solid #e5e5e5;">
									<th scope="row" class="textCenter"><label class="req-circle">순번</label></th>
									<th scope="row" class="textCenter"><label>유형</label></th>
									<th scope="row" class="textCenter"><label>아이디</label></th>
									<th scope="row" class="textCenter"><label>이름</label></th>
									<th scope="row" class="textCenter"><label>조직/거래처 정보</label></th>
									<th scope="row" class="textCenter"><label>BOS 계정상태</label></th>
									<th scope="row" class="textCenter"><label>관리</label></th>
								</tr>
								<tbody id="authManager2ndNoDataTbody"
									data-bind="visible: approvalAuthByTaskInfo.isAuthManager2ndNoDataTbody">
									<tr>
										<td colspan="7" style="text-align:center; height:32px;">설정된 승인관리자가 없습니다.</td>
									</tr>
								</tbody>
								<tbody id="authManager2ndbody" data-template="authManager2nd-row-template"
									data-bind="source: approvalAuthByTaskInfo.authManager2ndList, visible: approvalAuthByTaskInfo.isAuthManager2ndTbody">
								</tbody>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="authManager2ndList">업무 1차 승인관리자</label></th>
					<td>
						<div class="complex-condition" style="margin-bottom:4px;">
							<input id="apprManager1stView" class="comm-input disabled " style="width:250px"
									name="apprManager1stView" type="text">
							<button id='fnEmployeeSearchPopup' class="fb__search-btn marginL10" type="button"
								onClick="$scope.fnEmployeeSearchPopup('APPR_MANAGER_TP.FIRST')"></button>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<table class="datatable v-type">
								<colgroup>
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 10%">
									<col style="width: 35%">
									<col style="width: 15%">
									<col style="width: 10%">
								</colgroup>
								<tr style="border-bottom: 1px solid #e5e5e5;">
									<th scope="row" class="textCenter"><label class="req-circle">순번</label></th>
									<th scope="row" class="textCenter"><label>유형</label></th>
									<th scope="row" class="textCenter"><label>아이디</label></th>
									<th scope="row" class="textCenter"><label>이름</label></th>
									<th scope="row" class="textCenter"><label>조직/거래처 정보</label></th>
									<th scope="row" class="textCenter"><label>BOS 계정상태</label></th>
									<th scope="row" class="textCenter"><label>관리</label></th>
								</tr>
								<tbody id="authManager1stNoDataTbody"
									data-bind="visible: approvalAuthByTaskInfo.isAuthManager1stNoDataTbody">
									<tr>
										<td colspan="7" style="text-align:center; height:32px;">설정된 승인관리자가 없습니다.</td>
									</tr>
								</tbody>
								<tbody id="authManager1stbody" data-template="authManager1st-row-template"
									data-bind="source: approvalAuthByTaskInfo.authManager1stList, visible: approvalAuthByTaskInfo.isAuthManager1stTbody">
								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
</span>
<!-- 승인관리자 정보 > 최종 승인관리자 template -->
<script id="authManager2nd-row-template" type="text/x-kendo-template">
	<tr>
		<th scope="row" class="must" style="display:none;"><label>순번</label></th>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<input type="text" style="width: 100px; text-align:right" data-bind="value: sort" data-role="numerictextbox" data-format="{0:n0}" data-spinners="false" required>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: adminTypeName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: apprLoginId"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: apprUserName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: organizationName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: userStatusName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<button data-bind="click: fnRemoveAuthManager2nd" type="button" class="btn-red btn-s fnRemoveAuthManager2nd" >삭제</button>
			<input type="hidden" id="apprUserId" name="apprUserId" data-bind="value: apprUserId" />
			<input type="hidden" id="userStatus" name="userStatus" data-bind="value: userStatus" />
		</td>
	</tr>
</script>
