<style>

    background: #D9E289;

-->
</style>
<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">

    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
			<!-- 단일조건검색 탭 콘텐츠-->
		    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
	            <table class="datatable v-type">
	                <colgroup>
	                    <col style="width: 15%" />
	                    <col style="width: 85%" />
	                </colgroup>
	                <tbody>
	                    <tr>
	                        <th scope="row">
	                            <label>단일조건</label><div data-help-key="71"></div>
	                        </th>
	                        <td>
	                            <div class="complex-condition">
	                            	<input type="text" id="searchSingleType" name="searchSingleType" class="fb__custom__select left-input marginB5"  style="width:190px;">
	                            	<div class="textarea-wrapper">
		                                <textarea id="codeSearch" class="inputForm__textarea" name="codeSearch" cols="30" rows="5" placeholder="주문번호, 외부몰 주문번호, 수집몰 주문번호 중  선택하여, 조회 가능&#13;&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
									</div>
	                            </div>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
		    </section>
		    <!-- //단일조건검색 탭 콘텐츠 -->

			<!-- 복수조건검색 탭 콘텐츠 -->
			<!-- //화면설계서 변경 예정 -->
			<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:10%">
						<col style="width:40%">
						<col style="width:10%">
						<col style="width:40%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row"><label for="dateSearchType">기간 검색</label></th>
						<td colspan="3">
						 	<div class="complex-condition">
	                            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
	                            <div class="datepicker-wrapper startdate-wrapper">
	                                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
	                            </div>
	                            <div class="datepicker-wrapper">
	                                <input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
	                            </div>
	                        </div>
						</td>
					</tr>
					<tr>
	                <th scope="row"><label for="searchApprReqUser">승인요청자</label></th>
		                <td>
							<div class="complex-condition">
								<div class="fb__custom__select fb__space--divide" style="width: 100px;">
									<input id="searchApprReqUserType" name="searchApprReqUserType" type="text">
								</div>
		                     	<input type="text" name="searchApprReqUser" id="searchApprReqUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
							</div>
						</td>
		                <th scope="row"><label for="searchApprChgUser">승인관리자</label></th>
		                <td>
							<div class="complex-condition">
								<div class="fb__custom__select fb__space--divide" style="width: 100px;">
									<input id="searchApprChgUserType" name="searchApprChgUserType" type="text">
								</div>
		                     	<input type="text" name="searchApprChgUser" id="searchApprChgUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
							</div>
						</td>
		            </tr>
					<tr>
						<th scope="row"><label for="csRefundApproveCd">승인 상태</label></th>
						<td>
							<div id="searchApprovalStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
						<th scope="row"><label for="csRefundTp">CS 환불 구분</label></th>
						<td>
							<div id="csRefundTp" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="searchMultiType">검색어 조회</label></th>
						<td colspan="3">
							<input type="text" id="searchMultiType" name="searchMultiType" class="fb__custom__select left-input"  style="width:150px;">
							<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
						</td>
					</tr>
					</tbody>
				</table>
			</section>
			<!-- //복수조건검색 탭 콘텐츠 -->

			<span class="btn-area">
				<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear(true)">초기화</button>
			</span>
		</form>
	</div>
</div>

<div class="fb__sect grid-sect">
	<div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건</span>
            <button type="button" id="fnSelectCancelRequest" class="btn-point btn-m marginL10" onclick="$scope.fnSelectCancelRequest()" style="display: none;" >선택요청철회</button>
            <button type="button" id="fnProcessApproved" class="btn-point btn-m marginL10" onclick="$scope.fnConfirmApprovalChkbox()" style="display: none;" >선택 승인</button>
            <button type="button" id="fnProcessDenied" class="btn-point btn-m marginL10" onclick="$scope.fnDeniedApprovalPopup()" style="display: none;" >선택 승인반려</button>
        </div>
    </div>
    <div id="orderGrid"></div>
</div>

<div id="kendoPopup" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
        <form id="inputRejectForm" name="inputRejectForm">
            <input type="hidden" id="odCsId" name="odCsId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="statusComment">사유</label></th>
                    <td>
                        <div class="complex-condition">
                            <label for="statusComment" style="display:none;">내용</label>
                            <textarea id="statusComment" name="statusComment" type="textarea" class="comm-textarea"
                                      style="height:200px" required> </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button"
                    onclick="$scope.fnDeniedApproval()">저장</button>
		</span>
    </div>
</div>

<div id="kendoPopupDenyInfo" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
	    <table class="datatable v-type">
	        <colgroup>
	            <col style="width:30%">
	            <col style="width:70%">
	        </colgroup>
	        <tbody>
	        <tr>
	            <th scope="row"><label for="apprDeniedReasonInfo">사유</label></th>
	            <td>
	                <div class="complex-condition">
	                    <label for="apprDeniedReasonInfo" style="display:none;">내용</label>
	                    <textarea id="apprDeniedReasonInfo" name="apprDeniedReasonInfo" type="textarea" class="comm-textarea"
	                              style="height:200px" disabled> </textarea>
	                </div>
	            </td>
	        </tr>
	        </tbody>
	    </table>
    </div>
</div>
