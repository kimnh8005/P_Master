<form id="searchForm" name="searchForm">

	</nav>

    <!-- 단일조건검색 탭 콘텐츠-->
	<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%" />
				<col style="width: 85%" />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<div style="display: table;">
							<label>코드 검색</label>
							<div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
								<span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
							</div>
						</div>
					</th>
					<td>
						<div class="complex-condition font0">
							<div class="tableCell top paddingR10" style="width : 200px;">
								<input type="text" id="ilItemCodeKind" name="ilItemCodeKind" class="fb__custom__select" style="width : 100%;" data-bind="value: searchInfo.ilItemCodeKind">
							</div>
							<div class="tableCell">
								<textarea id="ilItemCode" class="inputForm__textarea" name="ilItemCode" cols="30" rows="5" data-bind="value: searchInfo.ilItemCode"

							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="btn-area">
			<button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</div>
	</section>
    <!-- //단일조건검색 탭 콘텐츠 -->

    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%" />
				<col style="width: 35%" />
				<col style="width: 15%" />
				<col style="width: 35%" />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label>마스터 품목명</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="itemName" name="itemName" class="comm-input" type="text" style="width: 60%;" maxlength="30" data-bind="value: searchInfo.itemName"/>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label>공급업체</label></th>
					<td>
						<div class="complex-condition">
							<input id="urSupplierId" name="urSupplierId" class="fb__custom__select fb__space--divide" type="text" style="width: 180px;" data-bind="value: searchInfo.urSupplierId"/>
						</div>
					</td>
					<th scope="row"><label>출고처</label></th>
					<td>
						<div class="complex-condition">
							<input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" data-bind="value: searchInfo.warehouseGroup"/>
							<input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" data-bind="value: searchInfo.warehouseId"/>
						</div>
					</td>
				</tr>
				<tr>
	                <th scope="row"><label for="searchApprReqUser">승인요청자</label></th>
	                <td>
						<div class="complex-condition">
							<div class="fb__custom__select fb__space--divide" style="width: 100px;">
								<input id="searchApprReqUserType" name="searchApprReqUserType" type="text">
							</div>
	                     	<input type="text" name="searchApprReqUser" id="searchApprReqUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
						</div>
					</td>
	                <th scope="row"><label for="searchApprChgUser">승인관리자</label></th>
	                <td>
						<div class="complex-condition">
							<div class="fb__custom__select fb__space--divide" style="width: 100px;">
								<input id="searchApprChgUserType" name="searchApprChgUserType" type="text">
							</div>
	                     	<input type="text" name="searchApprChgUser" id="searchApprChgUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
						</div>
					</td>
	            </tr>
	            <tr>
					<th scope="row"><label for="searchApprovalStatus">승인상태</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width:100%;">
							<div id="searchApprovalStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label>마스터품목유형</label></th>
					<td>
						<div class="complex-condition">
							<div id="masterItemType" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</td>
					<th scope="row"><label>ERP 연동여부</label></th>
					<td>
						<div class="complex-condition">
							<span id="erpLinkIfYn" class="radios-wrapper fb__custom__radio" data-bind="value: searchInfo.erpLinkIfYn"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="approvalReqStartDate">승인요청일자</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width: 100%">
	                        <!-- 시작 Datepicker -->
	                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
	                            <input type="text" id="approvalReqStartDate" class="datepicker-input" name="approvalReqStartDate" />
	                        </div>
	                        <!-- 종료 Datepicker -->
	                        <div class="datepicker-wrapper">
	                            <input type="text" id="approvalReqEndDate" class="datepicker-input" name="approvalReqEndDate" />
	                        </div>
	                    </div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="approvalChgStartDate">승인처리일자</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width: 100%">
	                        <!-- 시작 Datepicker -->
	                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
	                            <input type="text" id="approvalChgStartDate" class="datepicker-input" name="approvalChgStartDate" />
	                        </div>
	                        <!-- 종료 Datepicker -->
	                        <div class="datepicker-wrapper">
	                            <input type="text" id="approvalChgEndDate" class="datepicker-input" name="approvalChgEndDate" />
	                        </div>
	                    </div>
					</td>
				</tr>
			</tbody>
		</table>
		<nav class="btn-nav">
		<!-- button area-->
		<div class="btn-area">
			<button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</div>
		<!-- button area End -->
		</nav>

    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
            <button type="button" id="fnSelectCancelRequest" class="btn-point btn-m marginL10" onclick="$scope.fnSelectCancelRequest()" style="display: none;" >선택요청철회</button>
            <button type="button" id="fnProcessApproved" class="btn-point btn-m marginL10" onclick="$scope.fnConfirmApprovalChkbox()">선택 승인</button>
            <button type="button" id="fnProcessDenied" class="btn-point btn-m marginL10" onclick="$scope.fnDenieApprovalPopup()">선택 승인반려</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

        <form id="inputRejectForm" name="inputRejectForm">
            <input type="hidden" id="ilItemApprId" name="ilItemApprId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="statusComment">사유</label></th>
                    <td>
                        <div class="complex-condition">
                            <label for="statusComment" style="display:none;">내용</label>
                            <textarea id="statusComment" name="statusComment" type="textarea" class="comm-textarea"
                                      style="height:200px" required> </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button"
                    onclick="$scope.fnDenieApproval()">저장</button>
		</span>
    </div>
</div>

	            <col style="width:30%">
	            <col style="width:70%">
	        </colgroup>
	        <tbody>
	        <tr>

	                </div>
	            </td>

	        </tbody>
	    </table>
    </div>
</div>
