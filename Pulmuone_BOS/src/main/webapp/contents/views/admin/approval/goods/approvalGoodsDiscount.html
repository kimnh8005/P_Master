<style>
    <!--
    .bgColorGreen {
        background: #D9E289;
    }
    -->
</style>
<!-- wrap-location -->
<div class="wrap-location">
    <h2 class="title"><span id="pageTitleSpan">상품할인 승인요청 내역</span></h2>
    <span class="location"></span>
</div>
<section class="fb__sect js__tabs__wrapper">
    <form id="searchForm" name="searchForm" class="fb__sect__form inputForm">
        <input type="hidden" id="apprKindType" name="apprKindType" value="APPR_KIND_TP.GOODS_DISCOUNT" />
        <nav class="section-navigation">
            <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
        </nav>

        <!-- 단일조건검색 탭 콘텐츠-->
        <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">
                        <div style="display: table;">
                            <label>코드검색</label>
                            <div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
                                <span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
                            </div>
                        </div>
                    </th>
                    <td>
                        <div class="complex-condition font0">
                            <div class="tableCell top paddingR10" style="width : 200px;">
                                <input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select" style="width : 100%;">
                            </div>
                            <div class="tableCell">
								<textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px"
                                          data-bind="value: searchInfo.findKeyword, disabled: findKeywordDisabled"
                                          placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
            </div>
        </section>
        <!-- //단일조건검색 탭 콘텐츠 -->

        <!-- 복수조건검색 탭 콘텐츠 -->
        <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row"><label>상품명</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="goodsName" name="goodsName" class="comm-input" maxlength="30" data-bind="value: searchInfo.goodsName">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label>공급업체</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input" style="width: 100%;" data-bind="value: searchInfo.supplierId">
                        </div>
                    </td>
                    <th scope="row"><label>출고처</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" data-bind="value: searchInfo.warehouseGroup, events:{change: fnWareHouseGroupChange}"/>
                            <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" data-bind="value: searchInfo.warehouseId"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchApprReqUser">승인요청자</label></th>
                    <td>
                        <div class="complex-condition">
                            <div class="fb__custom__select fb__space--divide" style="width: 100px;">
                                <input id="searchApprReqUserType" name="searchApprReqUserType" type="text">
                            </div>
                            <input type="text" name="searchApprReqUser" id="searchApprReqUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
                        </div>
                    </td>
                    <th scope="row"><label for="searchApprChgUser">승인관리자</label></th>
                    <td>
                        <div class="complex-condition">
                            <div class="fb__custom__select fb__space--divide" style="width: 100px;">
                                <input id="searchApprChgUserType" name="searchApprChgUserType" type="text">
                            </div>
                            <input type="text" name="searchApprChgUser" id="searchApprChgUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchApprovalStatus">승인상태</label></th>
                    <td colspan="3">
                        <div class="complex-condition" style="width:100%;">
                            <div id="searchApprovalStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="goodsType">상품유형</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <div id="goodsType" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="approvalReqStartDate">승인요청일자</label></th>
                    <td colspan="3">
                        <div class="complex-condition" style="width: 100%">
                            <!-- 시작 Datepicker -->
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="approvalReqStartDate" class="datepicker-input" name="approvalReqStartDate" />
                            </div>
                            <!-- 종료 Datepicker -->
                            <div class="datepicker-wrapper">
                                <input type="text" id="approvalReqEndDate" class="datepicker-input" name="approvalReqEndDate" />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="approvalChgStartDate">승인처리일자</label></th>
                    <td colspan="3">
                        <div class="complex-condition" style="width: 100%">
                            <!-- 시작 Datepicker -->
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="approvalChgStartDate" class="datepicker-input" name="approvalChgStartDate" />
                            </div>
                            <!-- 종료 Datepicker -->
                            <div class="datepicker-wrapper">
                                <input type="text" id="approvalChgEndDate" class="datepicker-input" name="approvalChgEndDate" />
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="btn-nav">
                <!-- button area-->
                <div class="btn-area">
                    <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
                    <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
                </div>
                <!-- button area End -->
            </nav>
        </section>
    </form>
</section>

<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
            <button type="button" id="fnSelectCancelRequest" class="btn-point btn-m marginL10" onclick="$scope.fnSelectCancelRequest()" style="display: none;" >선택요청철회</button>
            <button type="button" id="fnProcessApproved" class="btn-point btn-m marginL10" onclick="$scope.fnSelectApproval('APPR_STAT.APPROVED')" style="display: none;" >선택 승인</button>
            <button type="button" id="fnProcessDenied" class="btn-point btn-m marginL10" onclick="$scope.fnSelectApproval('APPR_STAT.DENIED')" style="display: none;" >선택 승인반려</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
<div id="kendoPopup" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
        <form id="inputRejectForm" name="inputRejectForm">
            <input type="hidden" id="ilGoodsApprId" name="ilGoodsApprId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="statusComment">사유</label></th>
                    <td>
                        <div class="complex-condition">
                            <label for="statusComment" style="display:none;">내용</label>
                            <textarea id="statusComment" name="statusComment" type="textarea" class="comm-textarea"
                                      style="height:200px" required> </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button"
                    onclick="$scope.fnRejectReasonSave()">저장</button>
		</span>
    </div>
</div>

<div id="kendoPopupDenyInfo" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
	    <table class="datatable v-type">
	        <colgroup>
	            <col style="width:30%">
	            <col style="width:70%">
	        </colgroup>
	        <tbody>
	        <tr>
	            <th scope="row"><label for="apprDeniedReasonInfo">사유</label></th>
	            <td>
	                <div class="complex-condition">
	                    <label for="apprDeniedReasonInfo" style="display:none;">내용</label>
	                    <textarea id="apprDeniedReasonInfo" name="apprDeniedReasonInfo" type="textarea" class="comm-textarea"
	                              style="height:200px" disabled> </textarea>
	                </div>
	            </td>
	        </tr>
	        </tbody>
	    </table>
    </div>
</div>
