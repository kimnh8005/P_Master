<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:30%">
				<col style="width:20%">
				<col style="width:30%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="findYear">정산월</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<input type="text" id="findYear" name="findYear" class="fb__custom__select left-input marginR10" style="width:120px;">
						<input type="text" id="findMonth" name="findMonth" class="fb__custom__select left-input marginR10" style="width:120px;">
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>

<br/><br/>

<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3 id="gridTitle">온라인사업부 0000년 00월 정산 지표</h3>
		</div>
		<div class="btn-area">
			<button type="button" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDownload()">엑셀 다운로드</button>
		</div>
	</div>

	<div id="defaultGrid"></div>
</div>

<br/><br/>

<div class="fb__sect">
	<form id="uploadForm" name="uploadForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:20%">
				<col style="width:20%">
				<col style="width:20%">
				<col style="width:20%">
			</colgroup>
			<thead>
			<tr>
				<th>구분</th>
				<th>가마감 업로드</th>
				<th>가마감 ERP I/F</th>
				<th>마감 업로드</th>
				<th>마감 ERP I/F</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row"><label>작업</label></th>
				<td>
					<div id="temporaryUploadArea" class="fileUpload-container">
						<div class="fileUpload" style="width: 100%;">
							<div>
								<label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('temporaryUploadFile')" >파일 선택</label>
								<span class="fileUpload__title"></span>
								<div style="display: none">
									<input type="file" id="temporaryUploadFile" name="temporaryUploadFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
								</div>
								<div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv_temporaryUploadFile"></div>
							</div>
						</div>
						<div style="width: 100%; float: left; text-align: center;">
							<button id="btnTemporaryUpload" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun('T')" disabled="disabled">업로드</button>
						</div>
					</div>
				</td>
				<td>
					<div style="width: 100%; text-align: center;">
						<button id="btnTemporaryInterface" class="btn-point btn-l" type="button" onclick="$scope.fnInterfaceRun('T')" disabled="disabled">가마감 ERP I/F</button>
					</div>
				</td>
				<td>
					<div id="finalUploadArea" class="fileUpload-container">
						<div class="fileUpload" style="width: 100%;">
							<div>
								<label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('finalUploadFile')" >파일 선택</label>
								<span class="fileUpload__title"></span>
								<div style="display: none">
									<input type="file" id="finalUploadFile" name="finalUploadFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
								</div>
								<div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv_finalUploadFile" ></div>
							</div>
						</div>
						<div style="width: 100%; float: left; text-align: center;">
							<button id="btnFinalUploadFile" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun('F')" disabled="disabled">업로드</button>
						</div>
					</div>
				</td>
				<td>
					<div style="width: 100%; text-align: center;">
						<button id="btnFinalInterface" class="btn-point btn-l" type="button" onclick="$scope.fnInterfaceRun('F')" disabled="disabled">마감 ERP I/F</button>
					</div>
				</td>
			</tr>
			<tr>
				<th>작업일자</th>
				<td>
				<div style="text-align: center;" id="tempUploadText">-</div>
					<!-- <div style="text-align: center;" id="tempUploadText">0000-00-00 00:00:00 <br/> 홍길동 / hong</div> -->
				</td>
				<td>
					<div style="text-align: center;" id="tempInterfaceText">-</div>
				</td>
				<td>
					<div style="text-align: center;" id="finalUploadText">-</div>
				</td>
				<td>
					<div style="text-align: center;" id="finalInterfaceText">-</div>
				</td>
			</tr>
			</tbody>
		</table>

	</form>
</div>
