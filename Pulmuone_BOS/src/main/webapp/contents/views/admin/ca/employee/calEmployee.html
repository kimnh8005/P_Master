<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:30%">
				<col style="width:20%">
				<col style="width:30%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="findOuId">부문 구분</label></th>
				<td>
					<div class="complex-condition">
						<input type="text" id="findOuId" name="findOuId" class="fb__custom__select left-input"
							   style="width: 413px;">
					</div>
				</td>
				<th scope="row"><label for="findConfirmYn">확정 여부</label></th>
				<td>
					<div class="complex-condition">
						<div class="complex-condition fb__custom__select left">
							<div id="findConfirmYn" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="findStartMonth">정산월</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<input type="text" id="findStartYear" name="findStartYear" class="fb__custom__select left-input marginR10" style="width:120px;">
						<input type="text" id="findStartMonth" name="findStartMonth" class="fb__custom__select left-input marginR10" style="width:120px;">
						~
						<input type="text" id="findEndYear" name="findEndYear" class="fb__custom__select left-input marginR10" style="width:120px;">
						<input type="text" id="findEndMonth" name="findEndMonth" class="fb__custom__select left-input marginR10" style="width:120px;">
					</div>
				</td>

			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건</span>
			<span>합계 <em id="emSumPrice">0</em> 원</span>
		</div>
		<div class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnConfirmProc()" auth-remove="CONFIRM_COMPLETE">확정완료</button>
		</div>
	</div>

	<div id="defaultGrid"></div>
</div>
