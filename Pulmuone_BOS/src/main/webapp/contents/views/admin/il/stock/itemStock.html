<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<form id="searchForm" name="searchForm">

<section class="fb__sect js__tabs__wrapper">
    <!--
        <가이드 - 라디오 탭 콘텐츠 js>
        1. html에 작성 (id에는 사용할 아이디 작성)
            <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>

        2.  js 생성 시 option 추가
            tab: true와
            TAB_CONTENT_NAME 을 각각에 추가

             tab: true,
                data: [{
                    CODE: "singleSection",
                    NAME: "단일조건 검색",
                    TAB_CONTENT_NAME: "singleSection"
                },{
                    CODE: "multiSection",
                    NAME: "복수조건 검색",
                    TAB_CONTENT_NAME: "multiSection"
                }]

        3. 각각의 탭 콘텐츠에 div로 감싸고 class에 "사용할아이디", TAB_CONTENT_NAME를 추가하고 첫번째 보여져야하는애 말고는 display: none추가

                탭콘텐츠1
                <div class="selectConditionType singleSection">

                탭콘텐츠2
                <div class="selectConditionType multiSection" style="display: none;">
     -->
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

    <!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
			          <th scope="row"><label for="baseDt">기준일자</label></th>
			          <td>
			            <div class="complex-condition" style="width: 100%">
			              <!-- 기준일자 Datepicker -->
			              <div class="datepicker-wrapper" style="width: 140px">
			                <input type="text" id="baseDt" class="datepicker-input" name="baseDt"/>
			              </div>
			             </div>
			          </td>
			        </tr>
			        <tr>
                        <th scope="row"><label for="itemCodes">코드 검색</label></th>
                        <td>
                            <div class="complex-condition">
                                <textarea id="itemCodes" class="inputForm__textarea" name="itemCodes" cols="30"
                                    rows="5"
                                    placeholder="ERP품목코드 , 품목바코드 입력 가능&#13;&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->

    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
        style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><label for="subBaseDt">기준일자</label></th>
                        <td colspan="3">
							<div class="complex-condition">
							 <div class="datepicker-wrapper" style="width: 140px">
								<input id="subBaseDt" name="subBaseDt" class="datepicker-input"	type="text"/>
							  </div>
							</div>
						</td>
                     </tr>
                     <tr>
                        <th scope="row"><label for="saleStatus">상품 판매상태</label></th>
                        <td colspan="3">
                          <div class="complex-condition">
							<div id="saleStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
						  </div>
						</td>
                     </tr>
                     <tr>
                        <th scope="row"><label for="goodsType">상품유형</label></th>
                        <td>
							<div class="complex-condition">
	                            <div id="goodsType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
						</td>
						<th scope="row"><label for="keepMethod">보관방법</label></th>
						<td>
							<div class="complex-condition">
                                <div id="keepMethod" class="checkbox-wrapper fb__custom__checkbox"></div>
                            </div>
						</td>
                     </tr>
                      <tr>
                        <th scope="row"><label for="stockOperType">재고운영형태</label></th>
                        <td>
							<div class="complex-condition">
	                            <div id="stockOperType" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
						</td>
						<th scope="row"><label for="bigCategory">표준카테고리(대분류)</label></th>
						<td>
							<div class="complex-condition">
	                            <input id="bigCategory" name="bigCategory" type="text" class="select-box">
	                        </div>
						</td>
                     </tr>
                      <tr>
                        <th scope="row"><label for="urSupplierId">공급업체</label></th>
                        <td>
							<div class="complex-condition">
	                            <input id="urSupplierId" name="urSupplierId" class="select-box" type="text" >
	                        </div>
						</td>
						<th scope="row"><label for="urWarehouseId">출고처</label></th>
						<td>
							<div class="complex-condition">
	                            <input id="urWarehouseId" name="urWarehouseId" class="select-box" type="text">
	                        </div>
						</td>
                     </tr>
                     <tr>
                        <th scope="row">마스터품목명</th>
                        <td colspan="3">
							<div class="complex-condition">
								<input id="itemName" name="itemName" class="comm-input"	type="text"/>
							</div>
						</td>
                     </tr>
                </tbody>
            </table>

        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회
                </button>
                <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화
                </button>
            </div>
            <!-- button area End -->
        </nav>
    </section>
    <!-- //복수조건검색 탭 콘텐츠 -->
</section>
</form>


<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="fb__sect grid-sect paging" style="height:auto;">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
				<span class="btn-area">
	               <button id="fnExcelDown" class="fb__btn-excel" auth-remove="EXCELDOWN" onclick="$scope.fnExcelDown()">엑셀다운로드</button>
	            </span>
            </div>
            <div id="aGrid"> </div>
        </div>
    </div>
</div>
