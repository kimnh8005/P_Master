<form id="searchForm" name="searchForm" class="fb__sect__form inputForm">

<table class="datatable v-type" >
		<colgroup>
			<col style="width: 15%">
			<col style="width: 85%">
		</colgroup>

		<tr>
			<th scope="row"><label>상세 상단공지</label></th>
			<td>
				<div id="noticeBelow1ImageContainer"
					style="display: flex; flex-wrap: wrap; justify-content: left;"
					data-template="noticeBelow1Image-row-template"
					data-bind="source: noticeBelow1ImageList"></div>
				<div class="datepicker-wrapper" data-bind="">
					노출기간 설정 :
					<!-- 시작일 -->
					<input type="text" id="noticeBelow1StartYear" name="noticeBelow1StartYear" style="width: 90px" class="datepicker-input" data-bind="value: searchInfo.noticeBelow1StartYear, disabled: searchInfo.isDisabled" />
					<input id="noticeBelow1StartHour" name="noticeBelow1StartHour"
						style="width: 50px" class="fb__custom__select left-input marginR5 noticeBelow1StartDate" data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME" data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow1StartHour,
	                                      source: hourDropdownData,
	                                      disabled: searchInfo.isDisabled"
					/>

					<input id="noticeBelow1StartMinute" name="noticeBelow1StartMinute" style="width: 50px"
						class="fb__custom__select left-input noticeBelow1StartDate"
						data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME"
						data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow1StartMinute,
	                                      source: MinuteDropdownData,
	                                      disabled: searchInfo.isDisabled"
					/>

					<span class="marginR5 marginL5">~</span>
					<!-- 종료일 -->
					<input type="text" id="noticeBelow1EndYear" name="noticeBelow1EndYear" style="width: 90px"
						class="datepicker-input" data-bind="value: searchInfo.noticeBelow1EndYear, disabled: searchInfo.isDisabled" />
					<input id="noticeBelow1EndHour" name="noticeBelow1EndHour"
						style="width: 50px"
						class="fb__custom__select left-input marginR5 noticeBelow1EndDate"
						data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME"
						data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow1EndHour,
	                                      source: hourDropdownData,
	                                      disabled: searchInfo.isDisabled"
					/>

					<input id="noticeBelow1EndMinute" name="noticeBelow1EndMinute"
						style="width: 50px"
						class="fb__custom__select left-input noticeBelow1EndDate"
						data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME"
						data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow1EndMinute,
	                                      source: MinuteDropdownData,
	                                      disabled: searchInfo.isDisabled" />
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label>상세 하단공지</label></th>
			<td>
				<div id="noticeBelow2ImageContainer"
					style="display: flex; flex-wrap: wrap; justify-content: left;"
					data-template="noticeBelow2Image-row-template"
					data-bind="source: noticeBelow2ImageList"></div>
				<div class="datepicker-wrapper"
					data-bind="">
					노출기간 설정 :

					<!-- 시작일 -->
					<input type="text" id="noticeBelow2StartYear"
						name="noticeBelow2StartYear" style="width: 90px"
						class="datepicker-input"
						data-bind="value: searchInfo.noticeBelow2StartYear, disabled: searchInfo.isDisabled" />
						<input id="noticeBelow2StartHour" name="noticeBelow2StartHour" style="width: 50px"
							class="fb__custom__select left-input marginR5 noticeBelow2StartDate"
							data-role="dropdownlist" data-auto-bind="false"
							data-value-primitive="true" data-text-field="NAME"
							data-value-field="CODE"
							data-bind="value: searchInfo.noticeBelow2StartHour,
	                                      source: hourDropdownData,
	                                      disabled: searchInfo.isDisabled" />

					<input id="noticeBelow2StartMinute" name="noticeBelow2StartMinute"
						style="width: 50px"
						class="fb__custom__select left-input noticeBelow2StartDate"
						data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME"
						data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow2StartMinute,
	                                      source: MinuteDropdownData,
	                                      disabled: searchInfo.isDisabled" />

					<span class="marginR5 marginL5">~</span>
					<!-- 종료일 -->
					<input type="text" id="noticeBelow2EndYear" name="noticeBelow2EndYear" style="width: 90px"
						class="datepicker-input" data-bind="value: searchInfo.noticeBelow2EndYear, disabled: searchInfo.isDisabled" />
					<input id="noticeBelow2EndHour" name="noticeBelow2EndHour" style="width: 50px" class="fb__custom__select left-input marginR5 noticeBelow2EndDate"
						data-role="dropdownlist" data-auto-bind="false" data-value-primitive="true" data-text-field="NAME" data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow2EndHour,
	                                      source: hourDropdownData,
	                                      disabled: searchInfo.isDisabled" />
					<input id="noticeBelow2EndMinute" name="noticeBelow2EndMinute"
						style="width: 50px"
						class="fb__custom__select left-input noticeBelow2EndDate"
						data-role="dropdownlist" data-auto-bind="false"
						data-value-primitive="true" data-text-field="NAME"
						data-value-field="CODE"
						data-bind="value: searchInfo.noticeBelow2EndMinute,
	                                      source: MinuteDropdownData,
	                                      disabled: searchInfo.isDisabled" />

				</div>
			</td>
		</tr>
	</table>

</form>

<!-- 상품 공지 > 상세 상단공지 template -->
<script id="noticeBelow1Image-row-template" type="text/x-kendo-template">
	<span class="noticeBelow1Image" data-bind="attr: { data-id: imageName }" style="width:640px; height:100%; padding:10px; margin-right:10px; margin-bottom:10px; position:relative; border-color:\#a9a9a9; border-style:dashed; border-width:5px">
		<span>
			<img style="max-width: 100%; max-height: 100%; display: block;margin-left: auto;margin-right: auto;" data-bind="attr: { src: imageSrc }"/>
		</span>
		<span class="k-icon k-i-close k-i-x" style="display:block; width:25px; height:25px; margin-right:10px; margin-bottom:10px; position:absolute; top:0px; right:0px; background:white; overflow:hidden;" data-bind="click: fnRemoveNoticeBelow1Image"> </span>
	</span>
</script>


<!-- 상품 공지 > 상세 하단공지 template -->
<script id="noticeBelow2Image-row-template" type="text/x-kendo-template">
	<span class="noticeBelow2Image" data-bind="attr: { data-id: imageNameSecond }" style="width:640px; height:100%; padding:10px; margin-right:10px; margin-bottom:10px; position:relative; border-color:\#a9a9a9; border-style:dashed; border-width:5px">
		<span>
			<img style="max-width: 100%; max-height: 100%; display: block;margin-left: auto;margin-right: auto;" data-bind="attr: { src: imageSrcSecond }"/>
		</span>
		<span class="k-icon k-i-close k-i-x" style="display:block; width:25px; height:25px; margin-right:10px; margin-bottom:10px; position:absolute; top:0px; right:0px; background:white; overflow:hidden;" data-bind="click: fnRemoveNoticeBelow2Image"> </span>
	</span>
</script>
