<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
    </div>
    <div id="aGrid" class="contsection10"></div>
</div>

<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
        	<input type="hidden" name="ilClaimInfoId" id="ilClaimInfoId" />
            <table class="datatable v-type">
                <colgroup>
	                <col style="width:15%">
	                <col style="width:35%">
	                <col style="width:15%">
	                <col style="width:35%">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><label for="templateName" class="req-star-front">템플릿명</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="templateName" class="comm-input" name="templateName" type="text" maxlength="15" required="required">
                            </div>
                        </td>
                        <th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
                        <td>
							<div class="complex-condition" style="width:100%">
								<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
							</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="itemType" class="req-star-front">품목유형</label></th>
                        <td>
                        	<div class="complex-condition">
                            	<div id="itemTypeName" class="complex-condition"></div>
                            </div>
                        </td>
                        <th scope="row"><label for="goodsType" class="req-star-front">상품유형</label></th>
                        <td>
                            <div class="complex-condition">
                                <div id="goodsTypeName" class="complex-condition"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="describe">상세정보</label></th>
                        <td colspan="3">
                            <div class="complex-condition">
                                <textarea id="describe" name="describe" type="textarea" class="comm-textarea" style="height:380px" required> </textarea>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="btn-area">
			<button id="fnSave"	class="btn-l btn-point" auth-remove="SAVE" type="button" onclick="$scope.fnSave()" >저장</button>
		</div>
		<!--
        <span class="btn-area align-center">
			<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" onclick="$scope.fnSave()">	저장	</button>
		</span> -->
    </div>
</div>

<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->
<form
    id="uploadImageOfEditorForm"
    method="POST"
    enctype="multipart/form-data"
    onsubmit="return false;"
    style="display: none"
>
    <!-- accept 지정 : image 파일만 선택 허용 -->
    <input
        type="file"
        id="uploadImageOfEditor"
        name="uploadImageOfEditor"
        accept="image/*"
    >
</form>
