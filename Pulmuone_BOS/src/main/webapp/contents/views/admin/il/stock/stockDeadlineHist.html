<div id="goodsStockMgmPopup">
	<div class="fb__sect">
	    <form id="searchForm" name="searchForm">
	        <table class="datatable v-type">
	            <colgroup>
	                <col style="width:15%">
	                <col style="width:35%">
	                <col style="width:15%">
	                <col style="width:35%">
	            </colgroup>
	            <tbody>
	                <tr>
	                    <th scope="row"><label for="searchUrSupplierId">공급업체</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="searchUrSupplierId" class="select-box" name="searchUrSupplierId" type="text" >
	                        </div>
	                    </td>
	                    <th scope="row"><label for="searchWarehouse">출고처</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="searchUrWarehouseId" class="select-box" name="searchUrWarehouseId" type="text" ">
	                        </div>
	                    </td>
	                </tr>
	                <tr>
	                    <th scope="row" rowspan="2"><label for="condition1">유통기간</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input type="radio" name="searchExpirePeriod" checked> &nbsp; <input id="searchDistributionPeriod" name="searchDistributionPeriod" type="text" maxlength="4">&nbsp; &nbsp;일
	                        </div>
	                    </td>
	                    <th scope="row">
		                    <div class="complex-condition">
		                    	<label for="condition2"><!-- 임박/출고기준 -->
		                            <input id="searchType" class="select-box" name="searchType" type="text" >
		                    	</label>
		                    </div>
		                </th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="searchDate" class="comm-input" name="searchDate" type="text" maxlength="4" style="width:100px"> &nbsp; 일
	                        </div>
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <div class="complex-condition">
	                        	<input type="radio" name="searchExpirePeriod"> &nbsp;
	                            <input id="searchDistributionPeriodStart" class="comm-input" name="searchDistributionPeriodStart" type="text" style="width:150px;" disabled="disabled" maxlength="4"> 일 ~
                        		<input id="searchDistributionPeriodEnd" class="comm-input" name="searchDistributionPeriodEnd" type="text" style="width:150px;" disabled="disabled" maxlength="4"> 일
	                        </div>
	                    </td>
	                    <th scope="row"><label for="condition1">목표재고</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <input id="searchTargetStockRatio" name="searchTargetStockRatio" type="text" maxlength="3" style="width:100px"> &nbsp; %
	                        </div>
	                    </td>
	                </tr>
	                <tr>
	                    <th scope="row"><label for="condition1">등록일자</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
								<div style="width: 100%;">
								 <input type="text" id="startDate" name="startCreateDate" style="width:110px;">
					          	 <input type="text" id="endDate" name="endCreateDate" style="width:110px;">
					        	</div>
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	        <div class="btn-area">
				<button id="fnSearch" class="btn-l btn-point" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()" >초기화</button>
			</div>

		</form>
	</div>
	<div class="fb__sect grid-sect">
	    <div class="wrap-tit" style="width: 100%">
	        <div class="ea-title">
	            <h3>목록</h3>
	        </div>
	        <div class="ea-title">
	            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
	        </div>
	    </div>
	    <div id="aGrid" class="contsection10"></div>
	</div>

	<!--
	<div class="wrap-section col2 contsection50 fb__sect" style="padding-top: 0px">
	    <div class="section" style="width:100%;">
	        <div class="input-wrap" style="height:auto;">
	            <div class="wrap-tit">
	                <div class="ea-title">
	                    <h3>목록</h3>
	                    <span>총 <em id="countTotalSpan">0</em> 건</span>
	                </div>
	            </div>
	            <div id="aGrid"> </div>
	        </div>
	    </div>
	</div>-->
</div>
