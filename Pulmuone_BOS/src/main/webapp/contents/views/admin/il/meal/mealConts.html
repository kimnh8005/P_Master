<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<div class="fb__sect">
  <form id="searchForm" name="searchForm">
    <table class="datatable v-type">
      <colgroup>
        <col style="width:20%">
        <col style="width:80%">
      </colgroup>
      <tbody>
      <tr>
        <th scope="row"><label for="searchIlGoodsDailyMealContsCd">식단품목코드</label></th>
        <td>
          <div class="complex-condition font0">
            <div class="tableCell">
                <textarea id="searchIlGoodsDailyMealContsCd" name="searchIlGoodsDailyMealContsCd" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 50px"
                          placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row"><label for="searchIlGoodsDailyMealNm">식단명</label></th>
        <td>
          <div class="complex-condition">
            <input id="searchIlGoodsDailyMealNm" name="searchIlGoodsDailyMealNm" class="comm-input" type="text" style="width: 100%;">
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row"><label for="mallDiv">식단분류</label></th>
        <td>
          <div class="complex-condition">
            <div class="complex-condition fb__custom__select left">
              <input id="mallDiv" class="fb__custom__select left-input" name="mallDiv" type="text" style="width:150px;">
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row"><label>기간검색</label></th>
        <td>
          <!-- 등록일/최근 수정일 -->
          <div class="inlineBlock marginR10 dateSearchDiv">
            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;" data-bind="value: searchInfo.dateSearchType">
            <div class="datepicker-wrapper startdate-wrapper">
              <input type="text" id="startDt" name="startDt" class="datepicker-input" >
            </div>
            <div class="datepicker-wrapper">
              <input type="text" id="endDt"   name="endDt"   class="datepicker-input" >
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
  </form>
</div>

<div class="fb__sect grid-sect sort">
  <div class="wrap-tit">
    <div class="ea-title">
      <h3>목록</h3>
    </div>
    <div class="ea-title">
      <span>총 <em id="totalCnt">0</em> 건 검색</span>
    </div>
    <div class="btn-area">
      <button id="fnMealSampleDownload" class="btn-point btn-m" onclick="$scope.fnMealSampleDownload()">식단 업로드 양식</button>
      <div style="display: none">
        <input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
      </div>
      <button id="fnMealUpload" class="btn-point btn-m" onclick="$scope.fnMealUpload()">식단 일괄 업로드</button>
      <button id="fnNew" class="btn-point btn-m" onclick="$scope.fnNew()">식단 개별 등록</button>
      <button id="fnExcelDown" class="fb__btn-excel" type="button" onclick="$scope.fnExcelDown()">엑셀 다운로드</button>
    </div>
  </div>
  <div id="aGrid"></div>
</div>


<!-- 미리보기 팝업 -->
<div id="kendoPopupContentsPreview">
  <iframe id="mealContsPreview" src="" title="컨텐츠 미리보기" style="width: 100%; height:100%;  border: none;"></iframe>
</div>
