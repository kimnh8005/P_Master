<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="goodsNoticeTp" class="req-star-front">공지구분</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="goodsNoticeTp" name="goodsNoticeTp" type="text" required>
							</div>
						</div>
					</td>
					<th scope="row"><label for="createDt">등록일자<br>수정일자</label></th>
					<td>
						<div class="complex-condition">
							<span id="createDt"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="noticeNm" class="req-star-front">공지 제목</label></th>
					<td>
						<div class="complex-condition">
	                   		<input type="text" id="noticeNm" name="noticeNm" class="comm-input" style="width:100%" maxlength="20" required>
						</div>
					</td>
					<th scope="row"><label for="useYn">사용여부</label></th>
					<td>
						<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="dispAllYn" class="req-star-front">노출범위 선택</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<div id="dispAllYn" class="radios-wrapper fb__custom__radio inlineBlock marginR20"></div>
							<div class="fb__custom__select inlineBlock marginR20" style="width: 200px;">
								<input id="warehouseGroup" name="warehouseGroup" type="text">
							</div>
							<div class="fb__custom__select inlineBlock marginR20" style="width: 200px;">
								<input id="urWarehouseId" name="urWarehouseId" type="text">
							</div>
	                    </div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="imageYn" class="req-star-front">노출기간 선택</label></th>
					<td colspan="3">
                        <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" >
                                <input type="text" id="noticeStartDt" name="noticeStartDt" class="datepicker-input" required>
                                <input id="noticeStartHour" type="text" name="noticeStartHour" class="fb__timepicker" />
                                <input id="noticeStartMin" type="text" name="noticeStartMin" class="fb__timepicker" />
                            </div>
                            <div class="datepicker-wrapper marginR10" >
                                <input type="text" id="noticeEndDt" name="noticeEndDt" class="datepicker-input" required>
                                <input id="noticeEndHour" type="text" name="noticeEndHour" class="fb__timepicker" />
                                <input id="noticeEndMin" type="text" name="noticeEndMin" class="fb__timepicker" />
                            </div>
                            <button type="button" id="fnDateClear" class="btn-white btn-s marginR5" onclick="$scope.fnDateClear()">초기화</button>
							<div id="alwaysYn" class="checkbox-wrapper fb__custom__checkbox inlineBlock"></div>
                        </div>
                    </td>
				</tr>
				<tr>
					<th scope="row">
						<label for="content" class="req-star-front">상세정보</label>
					</th>
					<td colspan="3">
						<div class="complex-condition" style="width: 100%; height: 250px">
							<textarea id="detlDesc" name="detlDesc" class="comm-textarea" style="height: 250px" type="textarea"></textarea>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
</span>
