<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect">
	<form id="excelUploadForm" name="excelUploadForm" class="fb__sect__form excelUploadForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:12%">
				<col style="width:88%">
			</colgroup>
			<tbody>
				<tr>
	                <th scope="row"><label for="uploadItemRegistration">엑셀 등록</label></th>
	                <td>
                        <div class="complex-condition">
                        	<input type="text" id="uploadLink" name="uploadLink" class="comm-input marginR10" disabled required style="width: 45%;">
                            <button type="button" id="fnErpExcelUpload" class="btn-blue btn-s marginR5" auth-remove="EXCELUPLOAD" onclick="$scope.fnDisExcelUpload()">파일첨부</button>
                            <span>.xls 형식의 파일만 업로드 가능합니다.</span>
                            <span id="uploadViewControl" style="display:none">
                                <a id="uploadLink" style="cursor:pointer"></a>
                                <button type="button" id="uploadDelete" class="fb__btn__inner--s btn-white ml--default" style="vertical-align:bottom;">삭제</button>
                            </span>
                        </div>
	                </td>
				</tr>
	        </tbody>
	    </table>
		<div class="fb__sect grid-sect" style="margin-top:15px;">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>승인관리자 정보</h3>
				</div>
				<div class="btn-area" style="float:right;">
					<button id="fnApprAdmin" class="btn-point btn-m" type="button" onclick="$scope.fnApprAdmin()">승인관리자 지정</button>
					<button id="fnApprClear" class="set-btn-type5" type="button" onclick="$scope.fnApprClear()">초기화</button>
				</div>
			</div>
			<div id="apprGrid"></div>
		</div>

		<span class="btn-area">
			<button type="button" id="fnAddExcelSubmit" class="btn-point btn-l" auth-remove="EXCELUPLOAD" onclick="$scope.fnAddExcelSubmit()">업로드</button>
            <button type="button" id="fnSamepleFormDownload" class="btn-white btn-l formClear-btn" onclick="$scope.fnSamepleFormDownload()">샘플양식 다운로드</button>
		</span>
	</form>

</div>

<!-- 엑셀 업로드 레이어 팝업 -->
<div id="uploadPopup">
    <div id="contents" class="pop-contents">
        <div id="aGrid"></div>
    </div>
</div>

<!-- 엑셀 업로드 Form -->
<form id="excelForm" name="excelForm" method="post" enctype="multipart/form-data" onsubmit="return false;" style="display:none">
	<input type="file" id="uploadFile" name="uploadFile" accept=".xls, .xlsx" onChange="$scope.fnExcelUpload(event)" />
</form>
