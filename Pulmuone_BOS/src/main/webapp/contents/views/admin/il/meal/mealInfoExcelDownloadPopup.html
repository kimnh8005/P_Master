<div class="mealInfoExcelDownloadPopup">
  <div class="fb__sect">
    <form id="searchForm" name="searchForm">
      <div>
        <table id="deliveryInfo-table" class="datatable v-type">
          <colgroup>
            <col style="width: 15%;">
            <col style="width: 75%;">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row"><label>다운로드 파일명</label></th>
              <td>
                <div class="complex-condition">
                  <span>{다운로드정보}_{식단유형}_{패턴코드}_{패턴명}_{다운로드기간}</span><br>
                  <span style="color: #FF0000;">예) 패턴_베이비밀_B10001_이유식중기_20210801_20211031.xml</span>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row"><label for="downloadType" class="req-star-front">다운로드 정보</label></th>
              <td>
                <div class="fb__custom__select">
                    <input id="downloadType" name="downloadType" class="fb__custom__select" type="text" style="width: 200px;">
                  </div>
              </td>
            </tr>
          <tr>
              <th scope="row"><label class="req-star-front" >다운로드 기간</label></th>
              <td>
                  <div class="complex-condition">
                      <div class="datepicker-wrapper startdate-wrapper">
                          <input type="text" id="downloadDateStart" name="downloadDateStart" class="datepicker-input" />
                      </div>
                      <div class="datepicker-wrapper">
                          <input type="text" id="downloadDateEnd" name="downloadDateEnd" class="datepicker-input" />
                      </div>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-area">
        <button type="button" id="fnMealInfoExcelDownload" class="btn-point btn-l" onclick="$scope.fnMealInfoExcelDownload()">다운로드</button>
      </div>
    </form>
  </div>
</div>
