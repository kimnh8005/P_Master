<form id="searchForm" name="searchForm">
<section class="fb__sect js__tabs__wrapper">
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>


		<input type="hidden" id="searchType" name="searchType" data-bind="value: searchInfo.searchType" />
		<input type="hidden" id="bundleYn" name="bundleYn" data-bind="value: searchInfo.bundleYn" />
		<input type="hidden" id="undeliverableAreaType" name="undeliverableAreaType" data-bind="value: searchInfo.undeliverableAreaType" />

		<!-- 단일조건검색 탭 콘텐츠-->
		<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 85%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">
							<div style="display: table;">
								<label>코드검색</label>
								<div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
									<span class="k-icon k-i-question k-i-help" style="margin-left: 10px;"> </span>
								</div>
							</div>
						</th>
						<td>
							<div class="complex-condition font0">
								<div class="tableCell top paddingR10" style="width: 200px;">
									<input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select" style="width: 100%;" data-bind="value: searchInfo.searchCondition">
								</div>

								<div class="tableCell">
									<textarea id="findKeyword" class="inputForm__textarea" name="findKeyword" cols="30" rows="5"
										data-bind="value: searchInfo.findKeyword, disabled: findKeywordDisabled"
										placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-area">
				<button id="fnSearch01" class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}"> 조회</button>
				<button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">초기화</button>
			</div>
		</section>
		<!-- //단일조건검색 탭 콘텐츠 -->

		<!-- 복수조건검색 탭 콘텐츠 -->
		<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section" style="display: none">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 35%" />
					<col style="width: 15%" />
					<col style="width: 35%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label>상품명</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<input id="goodsName" name="goodsName" class="comm-input" type="text" style="width: 80%;" maxlength="50" data-bind="value: searchInfo.goodsName" />
							</div>
						</td>
					</tr>

					<tr>
						<th scope="row"><label>공급업체</label></th>
						<td>
							<div class="complex-condition">
                            	<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input" style="width: 100%;" />
                        	</div>
						</td>
						<th scope="row"><label>출고처</label></th>
						<td>
							<div class="complex-condition">
								<input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide paddingR10" type="text" style="width: 30%" data-bind="value: searchInfo.warehouseGrpCd, disabled: warehouseGrpDisabled"/>
								<input type="text" id="warehouseId" name="warehouseId" class="fb__custom__select left-input" style="width: 65%;" data-bind="value: searchInfo.warehouseId, disabled: warehouseIdDisabled">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label>표준 브랜드</label></th>
						<td>
							<div class="complex-condition">
                            	<input type="text" id="brandId" name="brandId" class="fb__custom__select left-input" style="width: 100%;" data-bind="value: searchInfo.brandId">
                        	</div>
						</td>
						<th scope="row"><label>전시 브랜드</label></th>
						<td>
							<div class="complex-condition">
								<input type="text" id="dpBrandId" name="dpBrandId" class="fb__custom__select left-input" style="width: 100%;" data-bind="value: searchInfo.dpBrandId">
							</div>
						</td>
					</tr>

					<tr>
                    <th scope="row"><label for="categorySearch">카테고리 검색</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
    						<input type="text" id="categoryType" name="categoryType" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryType, events:{change: fnCategoryTypeChange}"/>
                            <span data-bind="visible : categoryStandardVisible">
                                <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryStandardDepth1"/>
                                <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryStandardDepth2"/>
                                <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryStandardDepth3"/>
                                <input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryStandardDepth4"/>
                            </span>
                            <span data-bind="visible : categoryVisible">
                                <input type="text" id="categoryDepth1" name="categoryDepth1" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryDepth1"/>
                                <input type="text" id="categoryDepth2" name="categoryDepth2" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryDepth2"/>
                                <input type="text" id="categoryDepth3" name="categoryDepth3" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryDepth3"/>
                                <input type="text" id="categoryDepth4" name="categoryDepth4" class="fb__custom__select left-input" style="width: 160px;" data-bind="value: searchInfo.categoryDepth4"/>
                            </span>
                        </div>
                    </td>
                </tr>
				<tr>
                    <th scope="row"><label for="dateSearch">기간검색</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;" data-bind="value: searchInfo.dateSearchType">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" data-bind="value: searchInfo.dateSearchStart">
                            </div>
                            <div class="datepicker-wrapper" style="width: 800px">
                                <input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" data-bind="value: searchInfo.dateSearchEnd">
                            </div>
                        </div>
                    </td>
                </tr>
				<tr data-bind="visible: isSaleTypes">
					<th scope="row"><label> 판매유형</label></th>
					<td colspan="3">
						<div class="complex-condition">
                            <div id="saleType" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
					</td>
				</tr>
				<tr>
                    <th scope="row"><label for="saleStatus">판매상태</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <div id="saleStatus" class="checkbox-wrapper fb__custom__checkbox" data-bind="value: searchInfo.saleStatus"></div>
                        </div>
                    </td>
                </tr>

				</tbody>
			</table>

			<nav class="btn-nav">
				<!-- button area-->
				<div class="btn-area">
					<button class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">조회</button>
					<button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">초기화</button>
				</div>
				<!-- button area End -->
			</nav>
		</section>



</section>

<div class="fb__sect grid-sect">
	<div class="wrap-tit" style="width: 100%">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건 검색</span>
		</div>
	</div>

	<div id="goodsGrid"> </div>
</div>
</form>
