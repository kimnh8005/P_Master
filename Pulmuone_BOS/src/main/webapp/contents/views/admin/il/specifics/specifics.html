<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="wrap-section col2 fb__sect">
<form id="inputForm" name="inputForm">
    <!-- 상품군 목록 Start -->
	<div class="section" style="width:50%;">
		<div class="input-wrap">
			<div class="wrap-tit">
                <div class="ea-title">
                	<h3>▶상품군 목록</h3>
                </div>
                <span class="btn-area align-right">
	                <button type="button" class="btn-blue btn-m" auth-remove="SAVE" data-bind="events:{ click: fnSpecificsFieldPopup }">정보고시 항목관리</button>
	            </span>
			</div>
			<div id="specificsMasterGrid" class="border-grid-wrapper" style="max-height:580px;overflow-x:hidden;"></div>
			<span class="btn-area align-right">
				<button type="button" id="fnNewCreateSpecificsMaster" class="btn-point btn-m" auth-remove="SAVE" style="width:140px"
                    data-bind="events:{ click: fnNewCreateSpecificsMaster }">상품군 신규등록</button>
				<button type="button" id="fnDeleteSpecificsMaster" class="btn-red btn-m" auth-remove="SAVE" style="width:120px"
                    data-bind="disabled: specificsMasterDeleteButtonDisabled, events:{ click: fnDeleteSpecificsMaster }" >상품군 삭제</button>
			</span>
		</div>
	</div>
    <!-- 상품군 목록 End -->

    <!-- 상품군별 정보고시 Start -->
	<div class="section" style="width:50%;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<h3>▶상품군별 정보고시</h3>
			</div>

			<table class="datatable v-type">
    			<colgroup>
    				<col style="width:40%">
    				<col style="width:60%">
    			</colgroup>
    			<tbody>
        			<tr>
        				<th scope="row">
                            <label class="req-star-front" for="specificsMasterName">상품군명</label>
                        </th>
        				<td>
        					<div class="complex-condition">
        			          	<input type="text" id="specificsMasterName" name="specificsMasterName" class="comm-input"
                                    style="width: 100%;" maxlength="80" data-bind="value: specificsMasterInfo.specificsMasterName" required>
        			        </div>
        				</td>
        			</tr>
        			<tr>
        				<th scope="row">
                        	<label class="req-star-front" for="sort">노출순서</label>
                        </th>
        				<td>
        					<div class="complex-condition">
                                <input id="sort"
                                       name="sort"
                                       data-role="numerictextbox"
                                       data-format="n0"
                                       maxlength="5"
                                       data-decimals="0"
                                       data-restrict-decimals="true"
                                       data-spinners="false"
                                       data-bind="value: specificsMasterInfo.sort"
                                       style="width:100%;" required>
        					</div>
        				</td>
        			</tr>
        			<tr>
        				<th scope="row">
        				    <label class="req-star-front" for="useYn">사용여부</label>
        				</th>
        				<td>
        					<div class="complex-condition">
        						<div id="useYn" name="useYn" class="radios-wrapper fb__custom__radio"></div>
        					</div>
        				</td>
        			</tr>
    			</tbody>
			</table>
            <div class="fb__sect grid-sect">
                <div class="wrap-tit" style="width: 100%">
                    <span class="btn-area align-right">
                        <button type="button" class="btn-blue btn-m" auth-remove="SAVE" data-bind="events:{ click: fnSpecificMasterFieldPopup }">정보고시 항목선택</button>
                    </div>
                </div>
                <div id="specificsMasterFieldGrid" class="border-grid-wrapper" style="max-height:300px;overflow-x:hidden;"></div>
                <span class="btn-area align-right">
                    <button type="button" id="fnSave" class="btn-point btn-l" auth-remove="SAVE" data-bind="events:{ click: fnSave }">저장</button>
                </span>
            </div>
		</div>
	</div>
    <!-- 상품군별 정보고시 End -->
</form>
</div>
