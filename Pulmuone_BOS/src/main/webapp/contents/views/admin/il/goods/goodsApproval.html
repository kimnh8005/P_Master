<table class="datatable v-type" data-bind="visible: ilGoodsDetail.goodsApprovalStatusViewVisible">
	<colgroup>
		<col style="width: 15%">
		<col style="width: 85%">
	</colgroup>
	<tr>
		<th colspan="2" scope="row" style="text-align: left;" class="active">
			<label style="font-size: 20px;">승인 상태</label>
			<span class="k-icon k-i-arrow-chevron-up" style="float: right; font-size: 30px; padding-right: 50px"
				data-flag="SHOW" onclick="$scope.fnToggleArea(this)"></span>
		</th>
	</tr>
	<tr>
		<th scope="row"><label>상품등록 승인 상태</label></th>
		<td>
			<span id="goodsRegistApprStatName" data-bind="text: ilGoodsDetail.goodsRegistApprStatName"></span>
			<button class="inlineBlock middle btn-point btn-s" type="button" onclick="$scope.fnGoodsRegistApprDetailPopup()" data-bind="visible: ilGoodsDetail.visibleGoodsRegistApprDetailPopupButton">승인내역상세</button>
		</td>
	</tr>
	<tr data-bind="visible: ilGoodsDetail.goodsApprovalDeniedVisible">
		<th scope="row"><label>반려 사유</label></th>
		<td>
			<span id="goodsRegistApprStatusCmnt" data-bind="text: ilGoodsDetail.goodsRegistApprStatusCmnt"></span>
		</td>
	</tr>
	<tr data-bind="visible: ilGoodsDetail.itemClientApprVisible">
		<th scope="row"><label>거래처 품목 승인 요청</label></th>
		<td>
			<span id="itemClientApprStatName" data-bind="text: ilGoodsDetail.itemClientApprStatName"></span>
			<button class="inlineBlock middle btn-point btn-s clientAllow" type="button" onclick="$scope.fnItemClientApprDetailPopup()" data-bind="visible: ilGoodsDetail.visibleItemClientApprDetailPopupButton">승인내역상세</button>
		</td>
	</tr>
	<tr data-bind="visible: ilGoodsDetail.goodsClientApprVisible">
		<th scope="row"><label>거래처 상품 승인 요청</label></th>
		<td>
			<span id="goodsClientApprStatName" data-bind="text: ilGoodsDetail.goodsClientApprStatName"></span>
			<button class="inlineBlock middle btn-point btn-s clientAllow" type="button" onclick="$scope.fnGoodsClientApprDetailPopup()" data-bind="visible: ilGoodsDetail.visibleGoodsClientApprDetailPopupButton">승인내역상세</button>
		</td>
	</tr>
</table>

<div class="complex-condition" style="text-align:center;margin-top:6px;">
	<span style="color: red;" data-bind="text: ilGoodsDetail.approvalStatusNotification"></span>
</div>


<div class="complex-condition" style="text-align:center;margin-top:6px;">
	<button id="fnApprCancel" class="btn-gray btn-l btn-point clientAllow" type="button" onclick="$scope.fnApprCancel()" data-bind="visible: ilGoodsDetail.apprCancelBtnVisible">요청철회</button>
	<button id="fnSave" class="fb__btn btn-l btn-point clientAllow" type="button" onclick="$scope.fnSave()"  data-bind="visible: ilGoodsDetail.saveBtnVisible">저장</button>
</div>

<div class="textCenter" id="apprChkDiv">
	<input type="checkbox" id="approvalCheckbox" class="fb__custom__checkbox" name="approvalCheckbox"/>
	<label for="approvalCheckbox">
		승인요청 처리
	</label>
</div>

<div class="fb__sect grid-sect" id="apprDiv">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>승인관리자 정보</h3>
		</div>
		<span class="btn-area">
			<button id="fnApprAdmin" class="set-btn-type4 clientAllow" type="button" onclick="$scope.fnApprAdmin()" auth-remove="SAVE">승인관리자 지정</button>
			<button id="fnApprClear" class="set-btn-type5 clientAllow" type="button" onclick="$scope.fnApprClear()" auth-remove="SAVE">초기화</button>
		</span>
	</div>
	<div id="apprGrid"></div>
</div>
