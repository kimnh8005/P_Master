<style>

</style>
<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:10%">
                <col style="width:30%">
                <col style="width:45%">
            </colgroup>
            <tbody>
            	<tr>
					<th scope="row">
						<label>코드검색</label>
					</th>
					<td style="vertical-align: top;">
            	 	<div class="complex-condition">
            	 		<input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:100%;" >
            	 	</div>
            		</td>
					<td colspan="3">
						<div class="complex-condition">
							<div class="textarea-wrapper">
		                       <textarea id="findKeyword" class="inputForm__textarea" name="findKeyword" cols="30" rows="5" placeholder="복수검색가능 (Enter 또는 콤마(,)로 구분)"></textarea>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label>패턴명</label>
					</th>
					<td colspan="3">
						<div class="complex-condition">
							<input type="text" id="patternNm" name="patternNm" class="comm-input" data-bind="value: searchInfo.patternNm">
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label>식단분류</label>
					</th>
					<td colspan="3">
						<div class="complex-condition">
	                    	<input type="text" id="mallDivNm" name="mallDivNm" class="fb__custom__select left-input"  style="width:200px;"><br/>
	                    </div>
					</td>
				</tr>
                <tr>
					<th scope="row"><label>기간 검색</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
							<div class="datepicker-wrapper startdate-wrapper">
								<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
							</div>
							<div class="datepicker-wrapper">
								<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
							</div>
						</div>
					</td>
				</tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </span>
    </form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <button type="button" id="fnNewAdd" class="btn-point btn-m" onclick="$scope.fnNewAdd()">패턴등록</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
