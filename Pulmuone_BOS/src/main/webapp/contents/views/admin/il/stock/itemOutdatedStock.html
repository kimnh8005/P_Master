<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
				<tr>
                    <th scope="row" rowspan="2">
                    	<label for="condition1">
                    		ERP 품목코드<br>(마스터품목코드)
                    	</label>
                    </th>
                    <td rowspan="2">
                        <div class="complex-condition">
                            <textarea id="" class="us-cursor-disabled" style="width: 100%; height: 100px" placeholder="복수검색 Enter 또는 콤마(,)로 구분"></textarea>
                        </div>
                    </td>
                    <th scope="row"><label for="condition2">마스터품목명</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchZipCode" class="comm-input" name="searchZipCode" type="text" maxlength="10">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="condition2">유통기한</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchAreaType" class="select-box" name="searchAreaType" type="text" style="width:200px;">
							<span id="searchExpireDateDropDown"> </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchSupplierCompany">공급업체</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchSupplierCompany" class="select-box" name="searchSupplierCompany" type="text">
                        </div>
                    </td>
                    <th scope="row"><label for="searchWarehouse">출고처</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchWarehouse" class="comm-input" name="searchWarehouse" type="text" maxlength="10">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="condition1">재고유형</label></th>
                    <td>
                        <div class="complex-condition">
                            <span id="searchStockTypeRadio"> </span>
                        </div>
                    </td>
                    <th scope="row"><label for="searchOutdateGoodsSatus">폐기임박 상품상태</label></th>
                    <td>
                        <div class="complex-condition">
                            <span id="searchOutdateGoodsSatus"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
	<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회	</button>
	<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">	초기화	</button>
</span>
    </form>
</div>
<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="fb__sect grid-sect paging" style="height:auto;">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
                <span class="btn-area">
	                <button id="fnDown" class="fb__btn-excel ml--default" onclick="$scope.fnDown()">엑셀다운로드</button>
	            </span>
            </div>
            <div id="aGrid"> </div>
        </div>
    </div>
</div>
