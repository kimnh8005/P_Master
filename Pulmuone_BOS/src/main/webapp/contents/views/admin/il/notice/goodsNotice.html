<style>
<!--
.bgColorGreen {
    background: #D9E289;
}
-->
</style>
<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
            	<tr>
					<th scope="row"><label for="goodsNoticeTp">공지구분</label></th>
					<td>
						<div id="goodsNoticeTp" class="radios-wrapper fb__custom__radio"></div>
					</td>
					<th scope="row"><label for="useYn">사용여부</label></th>
					<td colspan="3">
						<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
					</td>
				</tr>
                <tr>
					<th scope="row"><label for="startCreateDate">등록일</label></th>
					<td colspan="5">
						<div class="complex-condition" style="width: 100%">
	                        <!-- 시작 Datepicker -->
	                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
	                            <input type="text" id="startCreateDate" class="datepicker-input" name="startCreateDate" />
	                        </div>
	                        <!-- 종료 Datepicker -->
	                        <div class="datepicker-wrapper">
	                            <input type="text" id="endCreateDate" class="datepicker-input" name="endCreateDate" />
	                        </div>
	                    </div>
					</td>
				</tr>
				<tr>
                	<th scope="row">
					<div class="complex-condition" style="width: 100%;">
						<input id="conditionType" name="conditionType" type="text" class="fb__custom__select left-input" style="width:100%;">
					</div>
					</th>
					<td colspan="3">
						<div class="complex-condition" style="width:31%;">
					   		<input id="conditionValue" name="conditionValue" class="comm-input" type="text" >
						</div>
					</td>
				</tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </span>
    </form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <button type="button" id="fnNewAdd" class="btn-point btn-m" auth-remove="SAVE" onclick="$scope.fnNewAdd()">신규등록</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
