<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<div class="fb__sect">
  <form id="searchForm" name="searchForm">
    <table class="datatable v-type">
      <colgroup>
        <col style="width:15%">
        <col style="width:35%">
        <col style="width:15%">
        <col style="width:35%">
      </colgroup>
      <tbody>
      <tr>
        <th scope="row"><label for="findKeyword">코드검색</label></th>
        <td colspan="3">
          <div class="complex-condition font0">
            <div class="tableCell">
                <textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 50px"
                          placeholder="상품코드,품목코드,품목바코드 복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row"><label for="searchGoodsName">상품명</label></th>
        <td colspan="3">
          <div class="complex-condition">
            <input id="searchGoodsName" name="searchGoodsName" class="comm-input" type="text" style="width: 100%;">
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row"><label for="searchMealPatternCd">식단패턴코드</label></th>
        <td>
            <div class="complex-condition font0">
                <div class="tableCell">
                <textarea id="searchMealPatternCd" name="searchMealPatternCd" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 50px"
                          placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                </div>
            </div>
        </td>
          <th scope="row"><label for="searchMealPatternNm">식단패턴명</label></th>
          <td>
              <div class="complex-condition font0">
                  <div class="tableCell">
                <textarea id="searchMealPatternNm" name="searchMealPatternNm" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 50px"></textarea>
                  </div>
              </div>
          </td>
      </tr>
      <tr>
          <th scope="row"><label for="mallDiv">식단유형</label></th>
          <td colspan="3">
              <div class="complex-condition">
                  <div class="complex-condition fb__custom__select left">
                      <input id="mallDiv" class="fb__custom__select left-input" name="mallDiv" type="text" style="width:150px;">
                  </div>
              </div>
          </td>
      </tr>
      </tbody>
    </table>
    <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
  </form>
</div>

<div class="fb__sect">
  <div class="wrap-tit">
    <div class="ea-title">
      <h3>목록</h3>
        <span>총 <em id="totalCnt">0</em> 건 검색</span>
    </div>
  </div>
  <div id="aGrid"></div>
</div>
