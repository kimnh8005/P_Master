      <div class="section fb__tree__input__section">
        <div class="input-wrap">
          <div class="wrap-tit">
            <h3 msg-key="6508">▶ 분류 상세 정보</h3>
              <div class="dv-grid-top btn-area align-right">
                <button id="fnClear" class="btn-white btn-l formClear-btn floatLeft" type="button" onClick="$scope.fnClear()" type="button"> 초기화 </button>

            <!-- <div class="dv-grid-top btn-area align-right">

            </div>  -->
          </div>
          <form id="inputForm" name="inputForm" >
            <input type="hidden" id="mallDivision" name="mallDivision" value="">
            <table class="datatable v-type">
              <colgroup>
                <col style="width:30%">
                <col style="width:70%">
              </colgroup>
              <tbody>
                <tr id="trDepth">
                  <th scope="row" ><label for="depth">분류단계</label></th>
                  <td id="tdDepth"><label id="depthNm"></label></td>
                </tr>
                <tr id="trCategory">
                  <th scope="row"><label for="categoryName" class="req-star-front">카테고리명</label></th>
                  <td>
                    <div class="complex-condition">
                      <input type="hidden" name="categoryId"        id="categoryId">
                      <input type="hidden" name="depth"             id="depth">
                      <input type="hidden" name="parentsCategoryId" id="parentsCategoryId">
                      <input type="hidden" name="useAllYn"          id="useAllYn">
                      <input type="hidden" name="befUseYn"          id="befUseYn">
                      <input type="text"   name="categoryName"      id="categoryName" class="comm-input" style="width:50%;" required >
                    </div>
                  </td>
                </tr>
                <tr id="trSort">
                  <th scope="row"><label for="sort" class="req-star-front">카테고리 순서</label></th>
                  <td>
                    <div class="complex-condition">
                      <input type="text" name="sort" id="sort" class="comm-input" style="width:50px;" maxlength="3" required>
                    </div>
                  </td>
                </tr>
                <tr id="trDefaultUseYn">
                  <th scope="row"><label for="defaultUseYn" class="req-star-front">기본값 사용여부</label></th>
                  <td>
                    <div class="complex-condition">
                      <div id="defaultUseYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                  </td>
                </tr>
                <tr id="trUseYn">
                  <th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
                  <td>
                    <div class="complex-condition">
                      <div id="useYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                  </td>
                </tr>
                <tr id="trDisplayYn">
                  <th scope="row"><label for="displayYn" class="req-star-front">전시여부</label></th>
                  <td>
                    <div class="complex-condition">
                      <div id="displayYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                  </td>
                </tr>
                <tr id="trAdultYn">
                  <th scope="row"><label for="adultYn">성인여부</label></th>
                  <td>
                    <div class="complex-condition">
                      <div id="adultYn" class="radios-wrapper fb__custom__radio"></div>
                     </div>
                  </td>
                </tr>
                <tr id="trFeedbackYn">
                  <th scope="row"><label for="feedbackYn">후기작성여부</label></th>
                  <td>
                    <div class="complex-condition">
                      <div id="feedbackYn" class="radios-wrapper fb__custom__radio"></div>
                     </div>
                  </td>
                </tr>
                <tr id="trLinkYn">
                  <th scope="row"><label for="linkYn">연결방식</label></th>
                  <td>
                      <div id="linkYn" class="radios-wrapper fb__custom__radio"></div>
                    <div class="complex-condition" id="divUrl">
                      <input type="text" name="linkUrl" id="linkUrl" class="comm-input" >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="dv-grid-top btn-area align-right">
