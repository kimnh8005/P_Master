<div id="contents" class="pop-contents">
	<form id="inputForm" name="inputForm">
		<input type="hidden" id="popIlItemWarehouseId" name="popIlItemWarehouseId" value=""/>
		<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:70%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" class="must"><label for="popIlItemCd">품목코드</label></th>
					<td>
						<div class="complex-condition">
						  <input id="popIlItemCd" class="comm-input" name="popIlItemCd" type="text" readonly="readonly" disabled="disabled">
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" class="must"><label for="popItemName">마스터품목명</label></th>
					<td>
						<div class="complex-condition">
						  <input id="popItemName" class="comm-input" name="popItemName" type="text" readonly="readonly" disabled="disabled">
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" class="must"><label for="">재고관리여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="popUnlimitStockYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" class="must"><label for="">수량</label></th>
					<td>
						<div class="complex-condition">
							<input id="popStockCnt" class="comm-input" name="popStockCnt" type="text" maxlength="10" style="width: 200px"> 개
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<span class="btn-area align-center">
		<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" auth-remove="SAVE" onclick="$scope.fnSave()">	저장	</button>
	</span>
</div>
