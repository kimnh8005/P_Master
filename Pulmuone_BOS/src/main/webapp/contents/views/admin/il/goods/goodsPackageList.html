<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<section class="fb__sect js__tabs__wrapper">
<form id="searchForm" class="fb__sect__form inputForm" name="searchForm">
		<input type="hidden" id="searchType" name="searchType" data-bind="value: searchInfo.searchType" />
		<input type="hidden" id="excelDom" name="excelDom" />

    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

    <!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                            <label>코드 검색</label>
                        </th>
                        <td>
                            <div class="complex-condition font0">
                                <div class="tableCell top paddingR5" style="width : 200px;">
                                    <input type="text" id="codeType" name="codeType" class="fb__custom__select" style="width : 100%;" data-bind="value: searchInfo.codeType">
                                </div>
                                <div class="tableCell">
                                    <textarea id="goodsCodes" class="inputForm__textarea" name="goodsCodes" cols="30" rows="5"
                                        placeholder="상품코드 복수 검색(Enter 또는 콤마(,)로 구분)" data-bind="value: searchInfo.goodsCodes"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                    조회
                </button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
        style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<label>상품명</label>
                        </th>
                       	<td colspan="3">
                       	    <div class="complex-condition">
                        		<input type="text" id="goodsName" name="goodsName" class="comm-input" maxlength="30" data-bind="value: searchInfo.goodsName">
                    		</div>
                       	</td>
                    </tr>
                    <tr>
	                	<th scope="row"><label>공급업체</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input"
	                        		style="width: 100%;" data-bind="value: searchInfo.supplierId">
	                    	</div>
	                	</td>
	                	<th scope="row"><label>출고처</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" data-bind="value: searchInfo.warehouseGroup, events:{change: fnWareHouseGroupChange}"/>
		                        <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" data-bind="value: searchInfo.warehouseId"/>
	                    	</div>
	                	</td>
	            	</tr>

					<tr>
	                    <th scope="row"><label for="brandId">브랜드</label></th>
	                    <td>
	                    	<div class="complex-condition">
	                    		<input type="text" id="brandId" name="brandId" class="select-box" data-bind="value: searchInfo.brandId">
	                        </div>

	                    </td>
	                    <th scope="row"><label>전시브랜드</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%" data-bind="value: searchInfo.dpBrandId"/>
	                    	</div>
	                	</td>
	                </tr>

                    <tr>
                        <th scope="row"><label for="categorySearch">카테고리 검색</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <input type="text" id="categoryType" name="categoryType" class="fb__custom__select left-input"
	                                style="width: 180px" data-bind="value: searchInfo.categoryType, events:{change: fnCategoryTypeChange}"/>

	                            <span data-bind="visible : categoryStandardVisible">
	                                <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth1"/>
	                                <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth2"/>
	                                <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth3"/>
	                                <input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth4"/>
	                            </span>
	                            <span data-bind="visible : categoryVisible">
	                                <input type="text" id="categoryDepth1" name="categoryDepth1" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth1"/>
	                                <input type="text" id="categoryDepth2" name="categoryDepth2" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth2"/>
	                                <input type="text" id="categoryDepth3" name="categoryDepth3" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth3"/>
	                                <input type="text" id="categoryDepth4" name="categoryDepth4" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth4"/>
	                            </span>
	                        </div>
	                    </td>
                    </tr>

                    <!-- 행3 : 기간검색 -->
                    <tr>
                       <th scope="row"><label for="dateSearch">기간검색</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;" data-bind="value: searchInfo.dateSearchType">
	                            <div class="datepicker-wrapper startdate-wrapper">
	                                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" data-bind="value: searchInfo.dateSearchStart">
	                            </div>
	                            <div class="datepicker-wrapper">
	                                <input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" data-bind="value: searchInfo.dateSearchEnd">
	                            </div>
	                        </div>
	                    </td>
                    </tr>
                     <tr>
	                    <!-- 판매상태 -->
	                    <th scope="row"><span>판매상태</span></th>
	                    <td colspan="3">
	                        <div id="saleStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
	                    </td>
	                </tr>
                </tbody>
            </table>

        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                    조회
                </button>
                <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
            <!-- button area End -->
        </nav>
    </section>
    </form>
    <!-- //복수조건검색 탭 콘텐츠 -->
</section>

<div class="fb__sect grid-sect excelPaging-sect">
        <div
            class="wrap-tit"
            style="width: 100%;"
        >
            <div class="ea-title">
                <h3>목록</h3>
                <span>총 <em id="pageTotalText">0</em> 건
                </span>
            </div>
            <span class="btn-area" auth-remove="EXCELDOWN">
                <button
                    id="EXCEL_DN"
                    class="fb__btn-excel ml--default"
                    type="button"
                    auth-remove="EXCELDOWN"
                    onclick="$scope.fnExcelExport()"
                >엑셀 다운로드</button>
			<input type="text" id="excelType" name="excelType" class="fb__custom__select left-input"
				style="width: 150px; margin-bottom: 10px;">

            </span>
        </div>
        <div id="itemGrid"></div>
    </div>
