<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<div style="font-size: 1.5em;font-weight: bold;">패턴 기본 정보</div>
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="mallDivNm" class="req-star-front">식단분류</label></th>
					<td>
						<div class="complex-condition">
							<span id="mallDivNm"></span>
						</div>
					</td>
					<th scope="row"><label for="createDt">등록일 /<br>최근 수정일</label></th>
					<td>
						<div class="complex-condition">
							<span id="createDt"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="patternCd">패턴코드</label></th>
					<td>
						<div class="complex-condition">
	                   		<span id="patternCd"></span>
						</div>
					</td>
					<th scope="row"><label for="patternNm" class="req-star-front">패턴명</label></th>
					<td>
						<div class="complex-condition">
							<span id="patternNm"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="patternStartDt" class="req-star-front">패턴 시작일</label></th>
					<td>
						<div class="complex-condition">
							<span id="patternStartDt"></span>
						</div>
					</td>
					<th scope="row"><label for="patternEndDt" class="req-star-front">패턴 종료일</label></th>
					<td>
						<div class="complex-condition">
							<span id="patternEndDt"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
			<br>
		<div>
			<div>
			<span style="font-size: 1.5em;font-weight: bold;">스케쥴 상세 정보</span>
			</div>
			<table class="datatable v-type" style="margin-bottom: 10px;">
			<colgroup>
				<col style="width:15%">
				<col style="width:75%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label>기간 검색</label></th>
					<td>
						<div class="complex-condition">
							<div class="datepicker-wrapper startdate-wrapper">
								<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
							</div>
							<div class="datepicker-wrapper">
								<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
							</div>
							<button id="fnSearch" class="btn-point btn-m" type="button" onclick="$scope.fnSearch()" style="float: right;">조회</button>
						</div>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
	</form>
</div>

<div class="fb__sect grid-sect paging">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건</span>
        </div>
			<button type="button" id="fnMealInfoExcelDownload" class="btn-gray btn-l" auth-remove="SAVE" onclick="$scope.fnMealInfoExcelDownload()" style="float:right;">엑셀 다운로드</button>
    </div>
    <div id="scheduleGrid"></div>
</div>
