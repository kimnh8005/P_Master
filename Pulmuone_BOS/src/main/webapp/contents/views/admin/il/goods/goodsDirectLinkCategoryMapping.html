<!-- wrap-location -->
<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>

<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <!-- 복수조건검색 탭 콘텐츠 START -->
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%" />
                <col style="width: 85%" />
            </colgroup>
            <tbody>
            <tr>
                <th scope="row">
                    <label>직연동몰 구분</label>
                </th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="gearMappingGubun" name="gearMappingGubun" class="fb__custom__select left-input"
                               style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth1"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="categorySearch">카테고리 검색</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="categoryType" name="categoryType" class="fb__custom__select left-input"
                               style="width: 180px" data-bind="value: searchInfo.categoryType, events:{change: fnCategoryTypeChange}"/>

                        <span data-bind="visible : categoryStandardVisible">
                            <!--categoryStandardDepth1-->
                            <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth1"/>
                            <!--categoryStandardDepth2-->
                            <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth2"/>
                            <!--categoryStandardDepth3-->
                            <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth3"/>
                            <!--categoryStandardDepth4-->
                            <!--<input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth4"/>-->
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="mappingYn">매핑 여부</label></th>
                <td>
                    <div class="complex-condition">
                        <div id="mappingYn" name="mappingYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- button area-->
        <div class="btn-area">
            <button id="fnSearch" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                조회
            </button>
            <button id="fnClear" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                초기화
            </button>
        </div>
    </form>
</div>

<div class="fb__sect grid-sect paging">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan"></em> 건</span>
            <input id="psExcelTemplateId" name="psExcelTemplateId" class="left-input" type="hidden" value="197">
        </div>
        <div class="btn-area">
            <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
