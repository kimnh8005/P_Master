<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<form id="searchForm" name="searchForm">

    <table class="datatable v-type">
        <colgroup>
            <col style="width: 15%" />
            <col style="width: 35%" />
            <col style="width: 15%" />
            <col style="width: 35%" />
        </colgroup>
        <tbody>
        <tr>
            <th scope="row">
                <label>기준일자</label>
            </th>
            <td>
                <div class="complex-condition">
                    <div class="datepicker-wrapper">
                        <input type="text" id="searchBaseDt" name="searchBaseDt" class="datepicker-input" />
                    </div>
                    <div id="kendoDummyDtDiv" class="datepicker-wrapper">
                        <input type="text" id="kendoDummyDt" name="kendoDummyDt" class="datepicker-input" />
                    </div>
                </div>
            </td>
            <th scope="row">
                <label>재고구분</label>
            </th>
            <td>
                <div class="complex-condition">
                    <div id="stockExprTp" class="checkbox-wrapper fb__custom__checkbox"></div>
                </div>
            </td>
        </tr>
        <tr>
            <th scope="row" class="must">
                <label for="urWarehouseId">출고처</label>
            </th>
            <td>
                <div class="complex-condition">
                    <input id="urWarehouseId" name="urWarehouseId" class="select-box" type="text" />
                </div>
            </td>
            <th scope="row">
                <label for="urSupplierId">공급업체</label>
            </th>
            <td>
                <div class="complex-condition">
                    <input id="urSupplierId" name="urSupplierId" class="select-box" type="text" />
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="btn-nav">
        <!-- button area-->
        <div class="btn-area">
            <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </div>
        <!-- button area End -->
    </nav>
</form>


<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="fb__sect grid-sect paging" style="height:auto;">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                    <span>| 출고처 : <em id="supplierName">전체</em></span>
                    <span>재고 기준 일시 : <em id="baseTimestamp">0</em></span>
                </div>
                <span class="btn-area">
	                <button id="fnExcelDown" class="fb__btn-excel" onclick="$scope.fnExcelDown()">엑셀다운로드</button>
	            </span>
            </div>
            <div id="aGrid"> </div>
        </div>
    </div>
</div>
