<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<form id="searchForm" name="searchForm">
    <section class="fb__sect js__tabs__wrapper">
        <nav class="section-navigation">
            <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
        </nav>

        <!-- 단일조건검색 탭 콘텐츠-->
        <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">
                        <div style="display: table;">
                            <label>코드검색</label>
                            <div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
                                <span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
                            </div>
                        </div>

                    </th>
                    <td>
                        <div class="complex-condition font0">
                            <div class="tableCell">
                                <textarea id="itemCodes" name="itemCodes" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px"
                                          data-bind="value: searchInfo.itemCodes, disabled: findKeywordDisabled"
                                          placeholder="ERP품목코드 / 품목바코드 입력 가능&#13;&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                            </div>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch" class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
                    조회
                </button>
                <button id="fnClear" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">
                    초기화
                </button>
            </div>
        </section>
        <!-- //단일조건검색 탭 콘텐츠 -->


        <!-- 복수조건검색 탭 콘텐츠 -->
        <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
            style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row"><label for="itemNm">마스터품목명</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="itemNm" name="itemNm" class="comm-input" maxlength="30" data-bind="value: searchInfo.itemNm">
                        </div>
                    </td>
                    <th scope="row"><label for="storeNm">매장</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="storeNm" name="storeNm" class="select-box" data-bind="value: searchInfo.storeNm">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label>매장상품 유형</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <div id="itemStoreType" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="btn-nav">
                <!-- button area-->
                <div class="btn-area">
                    <button class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
                        조회
                    </button>
                    <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">
                        초기화
                    </button>
                </div>
                <!-- button area End -->
            </nav>
        </section>

    </section>

    <div class="fb__sect grid-sect excelPaging-sect">
        <div class="wrap-tit" style="width: 100%;">
            <div class="ea-title">
                <h3>목록</h3>
                <span>총 <em id="countTotalSpan">0</em> 건 </span>
            </div>
            <span class="btn-area">
                <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
            </span>
        </div>
        <div id="aGrid"></div>
    </div>
</form>
