<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<div style="font-size: 1.5em;font-weight: bold;">기본 정보</div>
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="mallDivNm" class="req-star-front">식단분류</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="mallDivNm" name="mallDivNm" type="text" required>
							</div>
						</div>
					</td>
					<th scope="row"><label for="createDt">등록일 /<br>최근 수정일</label></th>
					<td>
						<div class="complex-condition">
							<span id="createDt"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="patternCd">패턴코드</label></th>
					<td>
						<div class="complex-condition">
	                   		<span id="patternCd"></span>
						</div>
					</td>
					<th scope="row"><label for="patternNm" class="req-star-front">패턴명</label></th>
					<td>
						<div class="complex-condition">
	                   		<input type="text" id="patternNm" name="patternNm" class="comm-input" style="width:100%" maxlength="30" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label class="req-star-front">연결상품</label>
					</th>
					<td colspan="3">
                   		<div class="complex-condition">
							<div style="margin-bottom: 10px;">
								<input type="text" id="ilGoodsIdSearch" name="ilGoodsIdSearch" class="comm-input" style="width: 200px; margin-right: 10px;" placeholder="상품코드만 추가 허용"/>
								<button type="button" id="btnAddPatternGoods" name="btnAddPatternGoods" class="btn-point btn-s" onclick="$scope.btnAddPatternGoods()">추가</button>
							</div>
							<div id="patternGoodsGrid"></div><!--연결상품 그리드-->
						</div>
                   </td>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button type="button" id="fnPatternInfoUpdate" class="btn-point btn-l" auth-remove="SAVE" style="display : none;" onclick="$scope.fnPatternInfoUpdate()">기본정보 변경</button>
		</span>
			<br>
		<div>
			<div>
			<span style="font-size: 1.5em;font-weight: bold;">패턴 정보</span>
			<button type="button" id="fnMealInfoExcelDownload" class="btn-gray btn-s" auth-remove="SAVE" onclick="$scope.fnMealInfoExcelDownload()" style="float:right;">패턴 다운로드</button>
			<button type="button" id="fnPatternUpload" class="btn-point btn-s" onclick="$scope.fnPoRequestExcelUpload()" style="float:right;">패턴 신규 업로드</button>
			<button type="button" id="fnSampleDownload" class="btn-gray btn-s" onclick="$scope.fnSampleDownload()" style="float:right;">패턴 업로드 양식</button>
			</div>
			<table class="datatable v-type" style="margin-bottom: 10px;">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="patternStartDt" class="req-star-front">패턴 시작일</label></th>
					<td>
						<div class="datepicker-wrapper">
								<input type="text" id="patternStartDt" name="patternStartDt" class="datepicker-input" required/>
						</div>
					</td>
					<th scope="row"><label for="patternEndDt" class="req-star-front">패턴 종료일</label></th>
					<td>
						<div class="datepicker-wrapper">
							<input type="text" id="patternEndDt" name="patternEndDt" class="datepicker-input" required/>
						</div>
					</td>
				</tr>
			</tbody>
			</table>
            <div id="patternGrid"></div> <!--패턴 그리드-->
		</div>

	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnPatternDetailSave" class="btn-point btn-l" auth-remove="SAVE" style="display : none;" onclick="$scope.fnPatternDetailSave()">패턴 저장</button>
	<button type="button" id="fnSave" class="btn-point btn-l" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
	<button type="button" id="fnClose" class="btn-point btn-l" onclick="$scope.fnClose()">취소</button>
</span>

<form id="excelForm" name="excelForm" method="post" enctype="multipart/form-data" onsubmit="return false;" style="display:none">
	<input type="file" id="uploadFile" name="uploadFile" accept=".xls, .xlsx" onChange="$scope.fnExcelUpload(event)" />
</form>

<div class="pattern-loading" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 50px; height: 50px; visibility: hidden; background: url('/contents/images/loader.gif') no-repeat center center;"></div>
