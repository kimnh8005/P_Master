<form id="searchForm" name="searchForm">

<section class="fb__sect js__tabs__wrapper marginB10">
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

	<input type="hidden" id="searchType" name="searchType" data-bind="value: searchInfo.searchType" />

    <!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<div style="display: table;">
                        		<label>코드 검색</label>
	                            <div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
	                              	<span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
	                           	</div>
                        	</div>

                        </th>
                        <td>

                        	<div class="complex-condition font0">
								<div class="tableCell top paddingR10" style="width : 200px;">
									<input type="text" id="ilItemCodeKind" name="ilItemCodeKind" class="fb__custom__select" style="width : 100%;" data-bind="value: searchInfo.ilItemCodeKind">
								</div>

								<div class="tableCell">
									<textarea id="ilItemCode" class="inputForm__textarea" name="ilItemCode" cols="30" rows="5" data-bind="value: searchInfo.ilItemCode"
										placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>

							</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">

                </button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <!-- 복수조건검색 탭 콘텐츠 -->

            <table class="datatable v-type">
                <colgroup>

                    <tr>

                        </td>
                    </tr>

					<tr>

	                	<td>
	                    	<div class="complex-condition">
	                        	<span id="erpLinkIfYn" class="radios-wrapper fb__custom__radio" data-bind="value: searchInfo.erpLinkIfYn"></span>

	                	</td>
	            	</tr>

		                </td>
		            </tr>

					<tr>
		                <th scope="row"><label>기간 검색</label></th>

		                        <input

		                            class="fb__custom__select fb__space--divide marginR10"
		                            name="dateType"
		                            type="text"
		                            style="width:120px;"

		                        <div class="datepicker-wrapper startdate-wrapper">
		                        <input
		                            type="text"
		                            id="startDate"
		                            name="startDate"

		                        <input
		                            type="text"
		                            id="endDate"

		                            data-bind="value: searchInfo.endDate"
		                        >
		                        </div>
		                </td>
		            </tr>
					<tr name="detailSearchRow">

		                </td>
		            </tr>
		            <tr name="detailSearchRow">
		                <th scope="row"><label>표준 브랜드</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input
		                            id="urBrandId"
		                            name="urBrandId"
		                            class="fb__custom__select fb__space--divide"
		                            type="text" style="width: 180px;"
		                            data-bind="value: searchInfo.urBrandId"
		                        />
		                    </div>
		                </td>
		                <th scope="row"><label>전시 브랜드</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: 180px;" data-bind="value: searchInfo.dpBrandId"/>
		                    </div>
		                </td>
		            </tr>
		            <tr name="detailSearchRow">
		                <th scope="row"><label>보관방법</label></th>
		                <td colspan="3">
		                    <div class="complex-condition">
		                        <div id="storageMethod" class="checkbox-wrapper fb__custom__checkbox" ></div>
		                    </div>
		                </td>

		            </tr>

		            <tr name="detailSearchRow" class="headquaterView">
		                <th scope="row"><label>승인상태(품목등록)</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <div id="approvalStatus" class="checkbox-wrapper fb__custom__checkbox" ></div>
		                    </div>
		                </td>
		                <th scope="row"><label>승인대상(품목가격) 여부</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <span id="approvalDiv" class="radios-wrapper fb__custom__radio" data-bind="value: searchInfo.approvalDiv"></span>
		                    </div>
		                </td>
		            </tr>

		            <tr name="detailSearchRow" class="clientView">

		                    </div>
		                </td>
		            </tr>
-->

            <div class="btn-area">

</section>

                   	<button type="button" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
	        </div>
		</div>
        <div id="itemGrid"></div>
    </div>

</form>
