<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<form id="searchForm" name="searchForm" class="fb__sect__form inputForm">

<section class="fb__sect js__tabs__wrapper">
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

	<!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<div style="display: table;">
                        		<label>코드검색</label>
	                            <div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
	                              	<span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
	                           	</div>
                        	</div>

                        </th>
                        <td>

                        	<div class="complex-condition font0">
								<div class="tableCell top paddingR10" style="width : 200px;">
									<input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select" style="width : 100%;">
								</div>

								<div class="tableCell">
									<textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px"
	                                	data-bind="value: searchInfo.findKeyword, disabled: findKeywordDisabled"
	                                	placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>

							</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch" class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
                    조회
                </button>
                <button id="fnClear" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">
                    초기화
                </button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
        style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<label>코드검색</label>
                        </th>
                        <td colspan="3">
							<div class="complex-condition">
								<textarea id="findKeywordOnMulti" name="findKeywordOnMulti" class="us-cursor-disabled comm-textarea" style="width: 100%; min-width:100%; min-height: 60px"
                                	data-bind="value: searchInfo.findKeywordOnMulti"
                                	placeholder="상품코드, 품목코드, 품목바코드 복수검색가능 (Enter 또는 콤마(,)로 구분)"></textarea>
							</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                        	<label>상품명</label>
                        </th>
                        <td colspan="3">
                            <div class="complex-condition">
	                        	<input type="text" id="goodsName" name="goodsName" class="comm-input" maxlength="30" data-bind="value: searchInfo.goodsName">
	                    	</div>
                        </td>
                    </tr>

					<tr>
	                	<th scope="row"><label>공급업체</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input"
	                        		style="width: 100%;" data-bind="value: searchInfo.supplierId">
	                    	</div>
	                	</td>
	                	<th scope="row"><label>출고처</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" data-bind="value: searchInfo.warehouseGroup, events:{change: fnWareHouseGroupChange}"/>
		                        <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" data-bind="value: searchInfo.warehouseId"/>
	                    	</div>
	                	</td>
	            	</tr>
	            	<tr>
	                	<th scope="row"><label>표준브랜드</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input type="text" id="brandId" name="brandId" class="select-box" data-bind="value: searchInfo.brandId">
	                    	</div>
	                	</td>
	                	<th scope="row"><label>전시브랜드</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%" data-bind="value: searchInfo.dpBrandId"/>
	                    	</div>
	                	</td>
	            	</tr>
					<tr>
	                    <th scope="row"><label for="categorySearch">카테고리 검색</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <input type="text" id="categoryType" name="categoryType" class="fb__custom__select left-input"
	                                style="width: 180px" data-bind="value: searchInfo.categoryType, events:{change: fnCategoryTypeChange}"/>

	                            <span data-bind="visible : categoryStandardVisible">
	                                <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth1"/>
	                                <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth2"/>
	                                <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth3"/>
	                                <input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryStandardDepth4"/>
	                            </span>
	                            <span data-bind="visible : categoryVisible">
	                                <input type="text" id="categoryDepth1" name="categoryDepth1" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth1"/>
	                                <input type="text" id="categoryDepth2" name="categoryDepth2" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth2"/>
	                                <input type="text" id="categoryDepth3" name="categoryDepth3" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth3"/>
	                                <input type="text" id="categoryDepth4" name="categoryDepth4" class="fb__custom__select left-input"
	                                    style="width: 180px" data-bind="value: searchInfo.categoryDepth4"/>
	                            </span>
	                        </div>
	                    </td>
	                </tr>
					<tr>
	                    <th scope="row"><label for="dateSearchType">기간검색</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;" data-bind="value: searchInfo.dateSearchType">
	                            <div class="datepicker-wrapper startdate-wrapper">
	                                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" data-bind="value: searchInfo.dateSearchStart">
	                            </div>
	                            <div class="datepicker-wrapper">
	                                <input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" data-bind="value: searchInfo.dateSearchEnd">
	                            </div>
	                        </div>
	                    </td>
	                </tr>
	                <tr name="viewHideArea">
	                    <th scope="row"><label for="goodsType">상품유형</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <div id="goodsType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                </tr>
	                <tr name="viewHideArea" class="headquaterView">
	                    <th scope="row"><label for="saleType">판매유형</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="saleType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                    <th scope="row"><label for="goodsDeliveryType">배송유형</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="goodsDeliveryType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                </tr>
					<tr name="viewHideArea">
	                    <th scope="row"><label for="saleStatus">판매상태</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <div id="saleStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                </tr>
	                <tr name="viewHideArea">
	                    <th scope="row"><label for="displayYn">전시여부</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="displayYn" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
	                    </td>
	                    <th scope="row"><label for="erpIfYn">ERP 연동여부</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="erpIfYn" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
	                    </td>
	                </tr>
	                <tr name="viewHideArea" class="headquaterView">
	                    <th scope="row"><label for="purchaseTargetType">구매허용범위</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="purchaseTargetAllYn" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
	                        <span data-bind="visible: purchaseTargetTypeVisible">
	                            <div class="complex-condition checkbox-wrapper fb__custom__checkbox">
	                                <div id="purchaseMemberYn" class="inlineBlock marginR20"></div>
	                                <div id="purchaseEmployeeYn" class="inlineBlock marginR20"></div>
	                                <div id="purchaseNonmemberYn" class="inlineBlock"></div>
	                            </div>
	                        </span>
	                    </td>
	                    <th scope="row"><label for="salesAllowance">판매허용범위 (PC/Mobile)</label></th>
	                    <td>
	                        <div class="complex-condition">
	                            <div id="salesAllowanceAllYn" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
	                        <span data-bind="visible: salesAllowanceVisible">
	                            <div class="complex-condition checkbox-wrapper fb__custom__checkbox">
	                                <div id="displayWebPcYn" class="inlineBlock marginR20"></div>
	                                <div id="displayWebMobileYn" class="inlineBlock marginR20"></div>
	                                <div id="displayAppYn" class="inlineBlock"></div>
	                            </div>
	                        </span>
	                    </td>
	                </tr>
	                <tr name="viewHideArea">
	                    <th scope="row"><label for="storageMethodType">보관방법</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <div id="storageMethodType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                </tr>
	                <tr name="viewHideArea" class="headquaterView">
	                    <th scope="row"><label for="goodsOutMallSaleStat">외부몰 판매상태</label></th>
	                    <td>
	                        <div class="complex-condition">
 								<div id="goodsOutMallSaleStat" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                    <th scope="row"><label for="stockStatus">재고운영형태</label></th>
	                    <td>
	                        <div class="complex-condition">
								<div id="stockStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
	                        </div>
	                    </td>
	                </tr>

	                <tr name="viewHideArea" class="headquaterView">
	                    <th scope="row"><label for="etcInfoSearch">기타 상세 검색</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition marginB10">
	                            <input type="text" id="couponUseYn" name="couponUseYn" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.couponUseYn">
	                            <input type="text" id="additionalGoodsYn" name="additionalGoodsYn" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.additionalGoodsYn">
	                            <input type="text" id="stockIfYn" name="stockIfYn" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.stockIfYn">
	                            <input type="text" id="mdRecommendYn" name="mdRecommendYn" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.mdRecommendYn">
	                        </div>
	                        <div class="complex-condition">
	                            <input type="text" id="erpProductType" name="erpProductType" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.erpProductType">
	                            <input type="text" id="discountType" name="discountType" class="fb__custom__select left-input marginR10 " style="width:200px;" data-bind="value: searchInfo.discountType">
	                            <input type="text" id="saleDateType" name="saleDateType" class="fb__custom__select left-input marginR10" style="width:200px;" data-bind="value: searchInfo.saleDateType">
								<input type="text" id="presentYn" name="presentYn" class="fb__custom__select left-input marginR10 " style="width:200px;" data-bind="value: searchInfo.presentYn">
	                        </div>
	                    </td>
	                </tr>

                </tbody>
            </table>
			<div class="floatRight">
				<button type="button" id="fnSearchToggle" class="btn-blue btn-m" data-bind="events:{click: fnViewHideAreaChange}">상세검색 &nbsp;<span>▼</span></button>
            </div>
        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
                    조회
                </button>
                <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnClear}">
                    초기화
                </button>
            </div>
            <!-- button area End -->
        </nav>
    </section>

</section>

    <div class="fb__sect grid-sect">
        <div class="wrap-tit case4">
            <div class="wrap-tit__top marginB10">
                <div class="ea-title">
                    <h3>목록</h3>
                </div>
                <div class="ea-title">
                    <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
                </div>
            </div>
            <div class="wrap-tit__bottom">
                <div class="btn-area" >
                    <input type="text" id="gridSaleStatus" name="gridSaleStatus" class="fb__custom__select left-input" style="width:120px;"
                        data-bind="value: gridSaleStatus" auth-remove="EDIT_SELECTED">
                    <button type="button" class="btn-point btn-m" data-bind="events:{click: fnSelectModification}" auth-remove="EDIT_SELECTED">선택수정</button>
                    <button type="button" class="btn-point btn-m marginR10" data-bind="events:{click: fnPackageGoodsCreate}" auth-remove="CREATE_PACKAGE">묶음상품생성</button>
                </div>
                <div class="btn-area">
                    <input type="text" id="gridDataSort" name="gridDataSort" class="fb__custom__select left-input" style="width:200px; margin-right:126px;"
                        data-bind="value: searchInfo.gridDataSort, events:{change: fnGridDataSort}">
					<div class="fb__custom__select inlineBlock left-input" auth-remove="EXCELDOWN" style="width:250px; " >
                        <input id="psExcelTemplateId" name="psExcelTemplateId" class="left-input" type="text">
                    </div>
                    <button type="button" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" data-bind="events:{click: fnExcelDownload}">엑셀 다운로드</button>
                </div>
            </div>
        </div>

        <div id="goodsGrid"></div>
        <!-- <div id="msgBox"></div>  -->
    </div>
</form>
