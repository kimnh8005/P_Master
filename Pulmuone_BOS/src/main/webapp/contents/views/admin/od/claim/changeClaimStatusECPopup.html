<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>

<form id="claimForm" name="claimForm" >
    <table class="datatable v-type">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 70%">
        </colgroup>
        <tbody>
            <tr>
                <th scope="row"><label for="searchGoods">상품 선택</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="searchGoodsInfo" name="searchGoodsInfo" value="" style="display:none; width:50%; border:none; background-color:#FFFFFF">
                        <button id='fnSearchGoodsPopupButton' class="fb__search-btn marginL10" type="button" onClick="$scope.fnSearchGoodsPopupButton()"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<span class="btn-area">
    <button type="button" id="fnChange" class="btn-point btn-l" onclick="$scope.fnChange()">변경</button>
</span>


<div class="fb__sect grid-sect new">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
    </div>
    <div id="claimGrid">
        <table class="datatable v-type">
	        <colgroup>
	            <col style="width: 7%">
	            <col style="width: 17%">
	            <col style="width: 16%">
	            <col style="width: 60%">
	        </colgroup>
            <tr>
                <th scope="row" style="text-align: center;"><input type="checkbox" id="checkBoxAll" /></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">주문번호</label></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">주문상세번호</label></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">상품명/클레임 수량<br> 클레임사유</label></th>
            </tr>
	        <tbody id="claimTbody">
	        </tbody>
	    </table>
    </div>

    <span class="btn-area">
        <button type="button" id="fnNext" class="btn-point btn-l" onclick="$scope.fnNext()">다음</button>
    </span>
    <span class="btn-area">
        <button type="button" id="fnSave" class="btn-point btn-l" style="display:none;" onclick="$scope.fnSave()">저장</button>
    </span>
<div id="divSearchLClaimCtgryIdArea" style="display:none;">
</div>
</div>
