<div class="pg cashReceiptIssuedPopup">
  <!-- wrap-location -->
  <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle">
        ▶현금영수증 신청 정보
      </p>
    </div>
  </div>
  <!-- wrap-location End-->

  <!-- Form Section-->
  <div class="fb__sect">
    <div class="form-wrapper">
      <form id="saveForm" name="saveForm">
        <section class="js__reset__area desc-section">
          <table class="datatable v-type">
            <colgroup>
              <col width="20%" />
              <col width="80%" />
            </colgroup>
            <tbody>
              <!-- 행1 : 구분 -->
              <tr>
                <th>
                  <label class="req-star-front">
                    구분
                  </label>
                </th>
                <td>
                  <div class="complex-condition">
                    <div id="receiptType" name="receiptType" class="radios-wrapper fb__custom__radio"> </div>
                  </div>
                </td>
              </tr>
              <!-- 행2 : 발급번호-->
              <tr>
                <th>
                  <label class="req-star-front" for="receiptIssueNoType">
                    발급번호
                  </label>
                </th>
                <td>
                  <div class="complex-condition search-wrapper">
                    <input id="receiptIssueNoType" name="receiptIssueNoType" class="fb__custom__select marginR10" type="text" style="width: 150px;" readonly>
                    <div class="input-wrapper">
                      <input class="comm-input" type="text" id="regNumber" name="regNumber" style="width: 100%;" required>
                    </div>
                  </div>
                </td>
              </tr>
              <!-- 행3 : 결제 금액-->
              <tr>
                <th>
                  <label for="">
                    결제금액
                  </label>
                </th>
                <td>
                  <div class="complex-condition payment">
                    <span class="paymentPrice">0</span>
                    <span>원</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <div class="btn-area">
          <button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave();">저장</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Form Section End -->
</div>
