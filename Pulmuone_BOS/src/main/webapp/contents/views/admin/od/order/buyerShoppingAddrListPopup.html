<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 배송지 목록 -->
<div class="buyerShoppingAddrListPopup buyerShoppingAddrList">
  <!-- wrap-location -->
  <!-- <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle"></p>
    </div>
  </div> -->
  <!-- wrap-location End-->
  <div class="fb__sect">
      <div class="shippingList" id="startShippingListArea">
          <ul class="shippingList__list"></ul>
      </div>
  </div>


<script id="shippingListItem" type="text/template">
    <li class="shippingList__listItem">
         <!-- 이름, 기본 배송지 -->
         <div class="shippingList__row clearfix">
           <p class="shippingList__userInfo">
             <span class="shippingList__userName"></span>
             <small class="shippingList__isDefaultLocation show"></small>
           </p>
           <div class="shippingList__urShippingAddrId" style="visibility:hidden;"></div>
           <button type="button" onClick="$scope.fnSelect()" class="btn-s btn-white floatRight select" id="select">선택</button>
         </div>
         <!-- 상세 주소 -->
         <div class="shippingList__row">
           <div class="shippingList__addr">
             <span class="shippingList__zipCode"></span>
            <p class="shippingList__detailAddr">
             </p>
           </div>
           <span class="shippingList__detailAddr1" style="display: none;"></span>
           <span class="shippingList__detailAddr2" style="display: none;"></span>
           <span class="shippingList__phoneNum"></span>
           <span class="shippingList__buildingCode" style="display: none;"></span>
         </div>
         <!-- 배송 요청사항 & 출입 정보 -->
         <div class="shippingList__row">
           <div class="shippingList__shipInfo">
             <!-- 아이템 1 -->
             <div class="shipInfo__row">
               <span class="shipInfo__title">
                 배송 요청사항
               </span>
               <p class="shipInfo__content__shipping">
                 부재 시, 문 앞에 놓아주세요.
               </p>
             </div>

             <!-- 아이템 2 -->
             <div class="shipInfo__row">
               <span class="shipInfo__title">
                 배송 출입 정보
               </span>
               <p class="shipInfo__content">
                 공동현관 비밀번호<br>
               </p>
               	<span class="shipInfo__password" style="float : right; "></span>
                <span class="shipInfo__type" style="display: none;"></span>
             </div>
           </div>
         </div>

         <div class="shippingList__row">
           <div class="shippingList__btnArea">
             <input type="button" value= "새벽배송" class="dawnDelivery" style="border: 1px solid green; color:green; background-color:white;" />
			 <input type="button" value= "일일배송" class="dailyDelivery" style="border: 1px solid green; color:green; background-color:white;" />
			 <input type="button" value= "매장배송" class="storeDelivery" style="border: 1px solid brown; color:brown; background-color:white;" />
			 <input type="button" value= "택배배송" class="shippingCompDelivery" style="border: 1px solid red; color:red; background-color:white;" />
			</div>
         </div>
       </li>
</script>
