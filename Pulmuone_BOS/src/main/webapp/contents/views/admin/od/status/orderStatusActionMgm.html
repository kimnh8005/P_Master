<!-- wrap-location -->
<div class="wrap-location">
	<h2 class="title">주문상태 실행관리</h2>
	<span class="location"></span>
</div>

<div class="fb__sect">
	<div class="section" style="width: 100%;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>주문상태 목록</h3>
					<span>총 <em id="countTotalSpan">0</em> 건
					</span>
				</div>
				<span class="dv-grid-top-pager btn-area align-right">
					<button id="fnNew" class="btn-point btn-m" onclick="$scope.fnNew()" style="width: 100px">신규</button>
				</span>
			</div>
			<div id="aGrid"></div>
		</div>
	</div>
</div>

<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 140px;">
					<col style="">
				</colgroup>
				<tbody>
					<tr style= "display: none">
						<th scope="row" class="must"><label for="actionId">주문상태실행ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionId" name="actionId" class="comm-input" type="text" maxlength="5">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="actionType">실행구분</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionType" name="actionType" class="comm-input" type="text" maxlength="5" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="actionExecId">실행ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionExecId" name="actionExecId" class="comm-input" type="text" maxlength="30" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="actionExecNm">실행구분명</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionExecNm" name="actionExecNm" class="comm-input" type="text" maxlength="100" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="actionTarget">실행타겟</label></th>
						<td>
							<div class="complex-condition fb__custom__select left" style="width: 100%">
								<input id="actionTarget" name="actionTarget" class="fb__custom__select left-input" type="text" maxlength="30" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="actionTargetUrl">실행URL</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionTargetUrl" name="actionTargetUrl" class="comm-input" type="text" maxlength="300" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="actionConfirm">Confirm메세지</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionConfirm" name="actionConfirm" class="comm-input" type="text" maxlength="300">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="actionAttr1">실행보조1</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionAttr1" name="actionAttr1" class="comm-input" type="text" maxlength="100">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="actionAttr2">실행보조2</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionAttr2" name="actionAttr2" class="comm-input" type="text" maxlength="100">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="actionAttr1">실행보조3</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionAttr3" name="actionAttr3" class="comm-input" type="text" maxlength="100">
							</div>
						</td>
					</tr>

				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnClearInput" class="fb-btn btn-l btn-white" type="button" onclick="$scope.fnClearInput()">초기화</button>
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
