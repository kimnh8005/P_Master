<div class="dailyGoodsOptionChangePopup">
  <!-- wrap-location -->
  <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle">{상품명}</p>
    </div>
  </div>
  <!-- wrap-location End-->

  <div class="fb__sect">
    <form id="dailyGoodsOptionChangeForm" name="dailyGoodsOptionChangeForm">
      <div>
        <table id="deliveryInfo-table" class="datatable v-type">
          <colgroup>
            <col style="width: 30%;">
            <col style="width: 70%;">
          </colgroup>
          <tbody>
            <tr class="goodsDailyBulkYn">
              <th scope="row"><label for="goodsDailyBulkYn" class="req-star-front">배송유형</label></th>
              <td>
                <div class="complex-condition">
                  <div id="goodsDailyBulkYn" class="radios-wrapper fb__custom__radio"> </div>
                </div>
              </td>
            </tr>
            <tr class="goodsDailyAllergyYn">
              <th scope="row"><label for="goodsDailyAllergyYn" class="req-star-front">식단유형</label></th>
              <td>
                <div class="complex-condition">
                  <div id="goodsDailyAllergyYn" class="radios-wrapper fb__custom__radio"></div>
                </div>
              </td>
            </tr>
            <tr class="goodsDailyCycleType">
              <th scope="row"><label for="goodsDailyCycleType" class="req-star-front">배송주기</label></th>
              <td>
                <div class="complex-condition">
                  <div id="goodsDailyCycleType" class="radios-wrapper fb__custom__radio"> </div>
                </div>
              </td>
            </tr>
            <tr class="goodsDailyCycleGreenJuiceWeekType">
              <th scope="row"><label for="goodsDailyCycleGreenJuiceWeekType" class="req-star-front">배송요일</label></th>
              <td>
                <div class="complex-condition">
                  <span id="goodsDailyCycleGreenJuiceWeekType" class="checkbox-wrapper fb__custom__checkbox marginB5 marginR5"></span>
                </div>
              </td>
            </tr>
            <tr class="goodsDailyCycleTermType">
              <th scope="row"><label for="goodsDailyCycleTermType" class="req-star-front">배송기간</label></th>
              <td>
                <div class="complex-condition">
                  <input id="goodsDailyCycleTermType" name="goodsDailyCycleTermType" type="text" class="fb__custom__select left" style="width: 250px;">
                </div>
              </td>
            </tr>
            <tr class="goodsBulkType">
              <th scope="row"><label for="goodsBulkType" class="req-star-front">세트수량</label></th>
              <td>
                <div class="complex-condition">
                  <input id="goodsBulkType" name="goodsBulkType" type="text" class="fb__custom__select left" style="width: 250px;">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-area">
        <button type="button" id="updateDeliveryInfoBtn" class="btn-point btn-l" onclick="$scope.fnSave()">변경</button>
      </div>
    </form>
  </div>
</div>
