<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>

<form id="claimForm" name="claimForm" >
    <table class="datatable v-type">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 70%">
        </colgroup>
        <tbody>
            <tr>
                <th scope="row"><label for="policyClaim">클레임 사유 일괄변경</label></th>
                <td>
                    <div class="complex-condition">
                     <select id="searchLClaimCtgryId_form" name="searchLClaimCtgryId" value="" class="searchLClaimCtgryId fb__custom__select marginR5" style="width:150px;" >
                        <option value=''>클레임사유 (대)</option>
                     </select>
                     <select id="searchMClaimCtgryId_form" name="searchMClaimCtgryId" value="" class="searchMClaimCtgryId fb__custom__select marginR5" style="width:150px;" >
                        <option value=''>클레임사유 (중)</option>
                     </select>
                     <select id="searchSClaimCtgryId_form" name="searchSClaimCtgryId" value="" class="searchSClaimCtgryId fb__custom__select marginR5" style="width:150px;" >
                        <option value=''>귀책처</option>
                     </select>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<span class="btn-area">
    <button type="button" id="fnChange" class="btn-point btn-l" onclick="$scope.fnChange()">변경</button>
</span>


<div class="fb__sect grid-sect new">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
    </div>
    <div id="claimGrid">
        <table class="datatable v-type">
	        <colgroup>
	            <col style="width: 7%">
	            <col style="width: 17%">
	            <col style="width: 16%">
	            <col style="width: 60%">
	        </colgroup>
            <tr>
                <th scope="row" style="text-align: center;"><input type="checkbox" id="checkBoxAll" /></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">주문번호</label></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">주문상세번호</label></th>
                <th scope="row" style="text-align: center;"><label for="policyClaim">상품명/클레임 수량<br> 클레임사유</label></th>
            </tr>
	        <tbody id="claimTbody">
	        </tbody>
	    </table>
    </div>

    <span class="btn-area">
        <button type="button" id="fnNext" class="btn-point btn-l" onclick="$scope.fnNext()">다음</button>
    </span>
    <span class="btn-area">
        <button type="button" id="fnSave" class="btn-point btn-l" style="display:none;" onclick="$scope.fnSave()">저장</button>
    </span>
<div id="divSearchLClaimCtgryIdArea" style="display:none;">
</div>
</div>
