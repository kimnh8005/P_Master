<!-- wrap-location -->
<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<!-- wrap-location End-->

<!-- Form Section-->
<div class="fb__sect">
	<form id="searchForm" name="searchForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 12%">
				<col style="width: 88%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">등록일자</th>
					<td class="need-resize">
						<div class="datepicker-wrapper startdate-wrapper">
							<input type="text" id="startDate" name="startDate" style="width: 120px">
						</div>
						<div class="datepicker-wrapper">
							<input type="text" id="endDate" name="endDate" style="width: 120px">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<!-- Form Section End -->

<!-- Grid Section -->
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="pageTotalText">0</em> 건
			</span>
		</div>
	</div>
	<div id="trackingNumberGrid"></div>
</div>
<!-- Grid Section End -->
