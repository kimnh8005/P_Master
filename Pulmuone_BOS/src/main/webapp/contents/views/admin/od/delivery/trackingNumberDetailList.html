<!-- wrap-location -->
<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<!-- wrap-location End-->

<!-- Form Section-->
<div class="fb__sect">
	<div class="form-wrapper">
		<form id="searchForm" name="searchForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
			<input type="hidden" id="odBulkTrackingNumberId" name="odBulkTrackingNumberId" />

			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%">
					<col style="width: 85%">
				</colgroup>
				<tbody>
					<tr>
						<th><label>단일 조건</label></th>
						<td>
							<div class="complex-condition">
								<div class="marginB5">
									<input id="searchType" name="searchType" class="fb__custom__select" type="text" style="width: 190px;">
								</div>
								<div class="textarea-wrapper">
									<textarea id="codeSearch" name="codeSearch" class="comm-textarea" cols="30" rows="5" placeholder="주문번호, 주문상세번호, 송장번호 중에 선택하여 조회 가능&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-area">
				<button type="button" id="fnSearch" class="btn-point btn-l" onclick="$scope.fnSearch()">조회</button>
				<button type="button" id="fnClear" class="btn-white btn-l" onclick="$scope.fnClear()">초기화</button>
			</div>
		</form>
	</div>
</div>
<!-- Form Section End -->

<!-- Grid Section -->
<div class="fb__sect grid-sect paging">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="pageTotalText">0</em> 건</span> <span>등록 일자 :</span> <span id="createDt" class="regDate"></span>
		</div>
		<div class="btn-area">
			<button id="fnDetailExcelDownload" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnDetailExcelDownload(this);">엑셀 다운로드</button>
		</div>
	</div>
	<div id="trackingNumberDetlGrid"></div>
</div>
<!-- Grid Section End -->
