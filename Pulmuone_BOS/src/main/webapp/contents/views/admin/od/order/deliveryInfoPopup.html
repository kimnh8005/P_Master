<div class="deliveryInfoPopup">
  <!-- wrap-location -->
  <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle">배송정보 입력</p>
    </div>
  </div>
  <!-- wrap-location End-->

  <div class="fb__sect">
    <form id="deliveryInfoForm" name="deliveryInfoForm">
      <div>
        <table id="deliveryInfo-table" class="datatable v-type">
          <colgroup>
            <col style="width: 30%;">
            <col style="width: 70%;">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row"><label for="" class="req-star-front">택배사</label></th>
              <td>
                <div class="complex-condition">
                  <div class="fb__custom__select">
                    <input id="psShippingCompId" name="psShippingCompId" class="fb__custom__select" type="text" style="width: 100%;">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row"><label for="" class="req-star-front">송장번호</label></th>
              <td>
                <div class="complex-condition">
                  <input class="comm-input" type="text" id="trackingNo" name="trackingNo" style="width: 100%;">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-area">
        <button type="button" id="updateDeliveryInfoBtn" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
      </div>
    </form>
  </div>
</div>
