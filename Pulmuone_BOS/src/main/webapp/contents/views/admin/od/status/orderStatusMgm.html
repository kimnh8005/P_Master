<!-- wrap-location -->
<div class="wrap-location">
	<h2 class="title">주문유형별 상태관리</h2>
	<span class="location"></span>
</div>


<!-- 그리드 섹션 -->
<div class="wrap-section contsection50 fb__sect">
	<div class="section" style="width: 60%;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>주문상태 목록</h3>
					<span class="btn-area align-right">
						<button id="fnNewAGrid" class="btn-point btn-m" onclick="$scope.fnNewAGrid()" style="width: 100px">신규</button>
					</span>
				</div>
			</div>
			<div id="aGrid"></div>
		</div>
	</div>

	<!-- 그리드 섹션 -->
	<div class="section" style="width: 100%; padding-left: 30px;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>주문상태유형 목록</h3>
					<span class="btn-area align-right">
						<button id="fnNewBGrid" class="btn-point btn-m" onclick="$scope.fnNewBGrid()" style="width: 100px">신규</button>
					</span>
				</div>
			</div>
			<div id="bGrid"></div>
		</div>
	</div>
</div>

<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputFormAGrid" name="inputFormAGrid">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 140px;">
					<col style="">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="statusSort">정렬순서</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="statusSort" name="statusSort" class="comm-input" type="text" maxlength="3" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="statusCd">주문상태ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="statusCd" name="statusCd" class="comm-input" type="text" maxlength="2" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="statusNm">주문상태명</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="statusNm" name="statusNm" class="comm-input" type="text" maxlength="30" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="searchGrp">주문상태구분</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<div id="searchGrp" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="ifDayChangeYn">I/F일자 변경가능여부</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<div id="ifDayChangeYn" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="deliverySearchYn">배송추적 가능여부</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<div id="deliverySearchYn" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="orderStatusSort">주문 통합 상태 우선순위</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="orderStatusSort" name="orderStatusSort" class="comm-input" type="text" maxlength="60" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="claimStatusSort">주문 클레임 통합 상태 우선순위</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="claimStatusSort" name="claimStatusSort" class="comm-input" type="text" maxlength="60" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="useYn">사용여부</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<span class="btn-area align-center">
				<button id="fnSaveAGrid" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSaveAGrid()">저장</button>
			</span>
		</form>

		<form id="inputFormBGrid" name="inputFormBGrid">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 140px;">
					<col style="">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="useType">사용구분</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="useType" name="useType" class="comm-input" type="text" maxlength="10" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="typeCd">유형코드</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="typeCd" name="typeCd" class="comm-input" type="text" maxlength="20" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="typeNm">유형명</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="typeNm" name="typeNm" class="comm-input" type="text" maxlength="30" required>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<span class="btn-area align-center">
				<button id="fnSaveBGrid" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSaveBGrid()">저장</button>
			</span>
		</form>

		<form id="jsonFormAGrid" name="jsonFormAGrid">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 140px;">
					<col style="">
				</colgroup>
				<tbody>
					<tr id="frontJsonSelect">
						<th scope="row"><label for="frontJson">FrontJson</label></th>
						<td>
							<textarea id="frontJson" name="frontJson" class="us-cursor-disabled comm-textarea" style="min-height: 200px"></textarea>
						</td>
					</tr>
					<tr id="bosJsonSelect">
						<th scope="row"><label for="bosJson">BosJson</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<textarea id="bosJson" name="bosJson" class="us-cursor-disabled comm-textarea" style="min-height: 200px"></textarea>
							</div>
						</td>
					</tr>
					<tr id="actionJsonSelect" >
						<th scope="row"><label for="actionJson">ActionJson</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<textarea id="actionJson" name="actionJson" class="us-cursor-disabled comm-textarea" style="min-height: 200px"></textarea>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>

	</div>
</div>
