<div class="wrap-location">
    <h1 class="title"></h1>
    <button
        id=""
        class="btn-type-star"
    >즐겨찾기</button>
    <span class="location"></span>
</div>


<div class="fb__sect">
    <form id="searchForm" class="fb__sect__form inputForm" name="searchForm" novalidate="novalidate">
    	<input type="hidden" name="sort" id="sort" value="N" />
        <!-- table -->
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%" />
                <col style="width: 35%" />
                <col style="width: 15%" />
                <col style="width: 35%" />
            </colgroup>
            <tbody>
                <tr>
	                <th scope="row"><label>등록일자</label></th>
	                <td colspan="3" class="need-resize">
	                	<div class="complex-condition">

	                		<div class="datepicker-wrapper startdate-wrapper">
	                        	<input type="text" id="startDate" name="startDate" style="width: 150px" />
	                        </div>
	                        <div class="datepicker-wrapper">
	                        	<input type="text" id="endDate" name="endDate" style="width: 150px" />
	                        </div>
	                	</div>
	                </td>
	            </tr>
	        	<tr>
	            	<th scope="row"><label for="PS_SHOP_ID">생성구분</label></th>
	               	<td>
	                    <div class="complex-condition">
	                        <div id="orderCreateTypeRadio" class="radios-wrapper fb__custom__radio"></div>
	                        <input id="orderCreateType"  name="orderCreateType" class="comm-input" style="width:100px;" type="hidden">
	                    </div>
	               	</td>
	            	<th scope="row"><label for="PS_SHOP_ID">상태</label></th>
	               	<td>
	                    <div class="complex-condition">
	                        <div id="createStatusRadio" class="radios-wrapper fb__custom__radio"></div>
	                        <input id="createStatus"  name="createStatus" class="comm-input" style="width:100px;" type="hidden">
	                        <input id="odCreateInfoId"  name="odCreateInfoId" class="comm-input" style="width:100px;" type="hidden">
	                        <input id="odid"  name="odid" class="comm-input" style="width:100px;" type="hidden">
	                    </div>
	               	</td>
	           	</tr>
                <tr>
                    <th scope="row">
                        <span>검색어 조회</span>
                    </th>
                    <td colspan="3">
                    	<div class="complex-condition">
                    		<input type="text" id="keywordType" name="keywordType" class="fb__custom__select" style="width : 180px">
                    		<input type="text" name="keywordVal" id="keywordVal" class="comm-input" style="width: 400px; margin: 0 10px"/>
                    	</div>

                    </td>
                </tr>
            </tbody>
        </table>
        <!-- table End -->

        <!-- button area-->
        <div class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">
                조회
            </button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">
                초기화
            </button>
            <button id="fnTest" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnTest()">
                테스트
            </button>
        </div>
        <!-- button area End -->
    </form>
</div>
<!-- 폼 영역 end -->

<div class="fb__sect grid-sect excelPaging-sect">
    <div class="wrap-tit" style="width: 100%;" >
        <div class="ea-title">
            <h3>목록</h3>
            <span>총 <em id="pageTotalText">0</em> 건
            </span>
        </div>

        <!-- span class="btn-area">
            <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()" >엑셀 다운로드</button>
        </span-->
    </div>
    <div id="itemGrid"></div>
</div>


<div id="cardPayPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="cardPayForm" name="cardPayForm">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="orderPrice">결제금액</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="orderPrice" class="comm-input" name="orderPrice" type="text" readonly="readonly">
                                <input id="odPaymentMasterId" class="comm-input" name="odPaymentMasterId" type="hidden" readonly="readonly">
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="urWarehouseId">카드번호</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="cardNo" class="comm-input" name="cardNo" style="width : 260px" type="text">
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="urSupplierId">카드유효기간</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="cardNumYy" class="comm-input" name="cardNumYy" style="width : 40px" type="text" maxlength="2"> /
                                <input id="cardNumMm" class="comm-input" name="cardNumMm" style="width : 40px" type="text" maxlength="2" >&nbsp;&nbsp;<span style="color:#FF0000;">* YY/MM</span>
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="urWarehouseId">부가정보</label></th>
                        <td>
                            <div class="complex-condition">
                            	<input id="addInfoSel" class="select-box" name="addInfoSel" type="text" style="width : 100px">&nbsp;&nbsp;
                                <input id="addInfoVal" class="comm-input" name="addInfoVal" style="width : 180px" type="text"><br><span id="validText" style="color:#FF0000;"></span>
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="zipCode">비밀번호</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="cardPass" class="comm-input" name="cardPass" style="width : 40px" type="password" maxlength="2"> ** &nbsp;&nbsp;<span style="color:#FF0000;">* 카드비밀번호 앞 2자리</span>
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="zipCode">할부기간</label></th>
                        <td>
                            <div class="complex-condition">
                             	<input id="planPeriod" class="select-box" name="planPeriod" style="width : 70px" type="text">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="btn-area">
            <button id="fnCardSave" class="btn-l btn-point" type="button" onclick="$scope.fnCardSave()">저장</button>
        </div>
    </div>
</div>
