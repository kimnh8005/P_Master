<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="fnExcelSelect" class="req-star-front">엑셀 등록</label></th>
                <td>
                    <div class="fileUpload-container">
                        <div class="fileUpload">
                            <div>
                                <label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
<!--                                <p class="fileUpload__message inlineBlock">png,jpg,jpeg 허용 <font size="1">(가로사이즈 최소 640px 등록)</font></p>-->
                                <span class="fileUpload__title"></span>
                                <div style="display: none">
                                    <input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
                                </div>
                                <div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnExcelUploadRun" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun()">업로드</button>
            <button id="fnSampleDownload" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnSampleDownload('E')">이지어드민 Sample 다운로드</button>
            <button id="fnSampleDownload" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnSampleDownload('S')">사방넷 Sample 다운로드</button>
        </span>
    </form>
</div>
<!-- Form Section end -->

<!-- Table 영역  -->
<div class="relative-area ">
    <div class="fb__sect grid-sect" style="margin-top: 100px; width:40%;">
        <div class="k-grid k-widget k-grid-display-block" style="">
            <div class="k-grid-header" style="padding-right: 17px;">
                <div class="k-grid-header-wrap">
                    <table role="grid" >
                        <colgroup>
                            <col style="width:200px">
                            <col style="width:100px">
                        </colgroup>
                        <thead role="rowgroup">
                        <tr role="row">
                            <th class="k-header" style="text-align: center; vertical-align: middle;">외부몰</th>
                            <th class="k-header" style="text-align: center; vertical-align: middle;">외부몰코드</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-content">
                <div id="sellersContent"></div>
            </div>
        </div>
    </div>
</div>
