<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="findSellersGroupCd">판매처그룹</label></th>
				<td>
					<div class="complex-condition">
						<input type="text" id="findSellersGroupCd" name="findSellersGroupCd" class="fb__custom__select left-input"  style="width:413px;"><br/>
						<div id="omSellersId2" class="checkbox-wrapper fb__custom__checkbox"></div>
					</div>
				</td>
				<th scope="row"><label for="findInterfaceYn">수집몰 연동여부</label></th>
				<td>
					<div class="complex-condition">
						<div class="complex-condition fb__custom__select left">
							<div id="findInterfaceYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchCondition">검색어</label></th>
				<td>
					<input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select left-input"  style="width:150px;">
					<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
				</td>
				<th scope="row"><label for="findUseYn">사용여부</label></th>
				<td>
					<div class="complex-condition">
						<div class="complex-condition fb__custom__select left">
							<div id=findUseYn class="radios-wrapper fb__custom__radio"></div>
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<div class="btn-area">
			<input type="text" id="gridErpInterfaceStatus" name="gridErpInterfaceStatus" class="fb__custom__select left-input" style="width:120px;" auth-remove="EDIT_SELECTED">
			<button type="button" class="fb-btn btn-m btn-point" onclick="$scope.fnSelectModification()" auth-remove="EDIT_SELECTED">선택수정</button>
			<span style="width:20px;"></span>
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="ADD_SELLERS">신규</button>
			<button id="fnExcelDownload" class="fb-btn btn-m btn-point" type="button" onclick="$scope.excelDownload()" auth-remove="EXCELDOWN" >엑셀다운로드</button>
		</div>
	</div>
	<div id="sellersGrid"></div>
</div>

<div id="kendoPopup" style="display: none;">
	<div id="contents" class="pop-contents">
		<form id="sellersForm" name="sellersForm">

			<input type="hidden" id="omSellersId" name="omSellersId">
			<table class="datatable v-type">
				<colgroup>
					<col style="width:20%">
					<col style="width:30%">
					<col style="width:20%">
					<col style="width:30%">
				</colgroup>
				<tbody>
				<tr id="sellersCodeTr" style="display: none;">
					<th scope="row"><label for="sellersCode" class="req-star-front">판매처코드</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="omSellersId" name="omSellersId" class="comm-input" type="text" value="" maxlength="50" style="width: 300px;" disabled>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sellersName" class="req-star-front">판매처 명</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="sellersName" name="sellersName" class="comm-input" type="text" value="" maxlength="20" style="width: 300px;" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="logisticsGubun" class="req-star-front">물류구분</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="logisticsGubun" name="logisticsGubun" class="comm-input" type="text" value="" maxlength="20" style="width: 300px;" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sellersGroupCode" class="req-star-front">판매처 그룹</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input type="text" id="sellersGroupCode" name="sellersGroupCode" class="fb__custom__select left-input" style="width: 300px;" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="supplierId" class="req-star-front">공급업체</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input marginR5" style="width: 145px;">
							<input type="hidden" id="addUrSupplierId" name="addUrSupplierId" value="0"/>
							<input type="hidden" id="addSupplierName" name="addSupplierName" value=""/>
							<input type="hidden" id="supplierValidateYn" name="supplierValidateYn" value=""/>
							<input type="text" id="addSupplierCode" name="addSupplierCode" class="comm-input marginR5" style="width: 145px;" placeholder="납품처코드" disabled>
							<input type="text" id="addCalcType" name="addCalcType" class="fb__custom__select left-input marginR5" style="width: 100px; background-color: #e5e5e5;" placeholder="정산방식" disabled>
							<input type="text" id="addFee" name="addFee" class="comm-input marginR5" style="width: 105px;" placeholder="위탁 매출 수수료" disabled>%
							<button type="button" id="btnAddSupplier" class='fb-btn btn-s btn-point' onclick="javascript:sellersEventUtil.addSupplier();" auth-remove="SAVE">추가</button>
						</div>
						<div class="complex-condition">
								<ul id="ulSupplierList" class="">
								</ul>
						</div>

					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sellersUrl" class="">판매처 URL</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="sellersUrl" name="sellersUrl" class="comm-input" type="text" value="" maxlength="255" >
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sellersAdminUrl" class="">판매처관리자 URL</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="sellersAdminUrl" name="sellersAdminUrl" class="comm-input" type="text" value="" maxlength="255" >
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="spanInterfaceYn" class="req-star-front">수집몰 연동여부</label></th>
					<td>
						<span id="spanInterfaceYn" class="radios-wrapper fb__custom__radio"> </span>
					</td>
					<th scope="row"><label for="spanErpInterfaceYn" class="req-star-front">물류I/F 연동여부</label></th>
					<td>
						<span id="spanErpInterfaceYn" class="radios-wrapper fb__custom__radio"> </span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sellerInfo">수집몰코드</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<input id="outmallCode" class="comm-input" name="outmallCode" type="hidden">
							<input id="outmallName" class="comm-input" name="outmallName" type="hidden">
							<input id="outmallInfoView" class="comm-input disabled " style="width:300px"
								name="outmallInfoView" type="text">
							<button id='fnFindOutmallInfo' class="fb__search-btn marginL10" type="button"
								onClick="$scope.fnFindOutmallInfo()"></button>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="spanUseYn" class="req-star-front">사용여부</label></th>
					<td colspan="3">
						<span id="spanUseYn" class="radios-wrapper fb__custom__radio"> </span>
					</td>
				</tr>
				<tr id="createInfoDiv">
					<th scope="row"><label for="divCraeteInfo">등록정보</label></th>
					<td colspan="3">
						<div id="divCraeteInfo" class="complex-condition">
							<input id="createInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="createInfo" type="text" data-key="true">
							<input id="modifyInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="modifyInfo" type="text" data-key="true">
						</div>
					</td>
				</tr>

				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>
	</div>
</div>

<div id="divSellersSupplierArea">


</div>
<div id="sellerSupplierPopup" style="display: none;">
	<div id="contents" class="pop-contents">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:80%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="seller" class="req-star-front">판매처 명</label></th>
				<td>
					<div class="complex-condition">
						<input id="sellersName" name="sellersName" class="comm-input" type="text" value="" maxlength="50" style="border:none; background-color:#FFFFFF" required>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="supplier" class="req-star-front">공급업체</label></th>
				<td>
					<div id="supplierGrid"></div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
