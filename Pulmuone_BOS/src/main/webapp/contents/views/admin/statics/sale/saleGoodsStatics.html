<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<form id="searchForm" name="searchForm"  class="fb__sect__form inputForm">
  <input type="hidden" id="searchInfo" name="searchInfo">

  <section class="fb__sect js__tabs__wrapper">
    <nav class="section-navigation">
      <div id="selectConditionType" name="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

      <table class="datatable v-type">
        <colgroup>
          <col style="width: 15%" />
          <col style="width: 35%" />
          <col style="width: 15%" />
          <col style="width: 35%" />
        </colgroup>
        <tbody>

          <!-- 공통 Start -->
          <tr>
            <th scope="row">
              <label>기간검색</label>
            </th>
            <td colspan="3">
              <!-- 검색기간유형 (주문일/결제일/매출일) -->
              <div class="inlineBlock marginR10">
                <div id="searchTp" name="searchTp" class="radios-wrapper fb__custom__radio"></div>
              </div>
              <!-- 시작일/종료일 -->
              <div class="inlineBlock marginR10">
                <div class="datepicker-wrapper startdate-wrapper">
                  <input type="text" id="startDe" name="startDe" class="datepicker-input" >
                  <input type="text" id="searchStHour" name="searchStHour"  class="fb__timepicker marginR5">
                </div>
                <div class="datepicker-wrapper">
                  <input type="text" id="endDe"   name="endDe"   class="datepicker-input" >
                  <input type="text" id="searchEdHour" name="searchEdHour"  class="fb__timepicker marginR5">
                </div>
              </div>
              <!-- 상품코드별 합산 -->
              <div class="inlineBlock">
                <div id="goodsSumYn" name="goodsSumYn" class="checkbox-wrapper fb__custom__checkbox" />
              </div>
            </td>
          </tr>
          <!-- 공통 End -->

          <!-- 단일조건검색 Start -->
          <tr class="singleTr" style="display:none;">
            <th scope="row">
              <div style="display: table;">
                <label>코드검색</label>
              </div>
            </th>
            <td colspan="3">
              <div class="complex-condition font0">
                <div class="tableCell top paddingR10" style="width : 200px;">
                  <input type="text" id="goodsSearchTp" name="goodsSearchTp" class="fb__custom__select" style="width : 100%;">
                </div>
                <div class="tableCell">
                  <textarea id="keyword" name="keyword" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 150px" placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                </div>

              </div>
            </td>
          </tr>
          <!-- 단일조건검색 End -->

          <!--복수조건검색 Start -->
          <tr class="multiTr" style="display:none;">
            <th scope="row"><label>공급업체</label></th>
            <td>
              <div class="complex-condition">
                <input type="text" id="urSupplierId" name="urSupplierId" class="fb__custom__select left-input" style="width: 100%;" >
              </div>
            </td>
            <th scope="row"><label>출고처</label></th>
            <td>
              <div class="complex-condition">
                <input id="urWarehouseGrpCd" name="urWarehouseGrpCd" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
                <input id="urWarehouseId"    name="urWarehouseId"    class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" />
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row"><label>판매처 유형</label></th>
            <td>
              <div class="complex-condition">
                <input id="sellersGroupCd" name="sellersGroupCd" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
                <input id="omSellersId"    name="omSellersId"    class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" />
              </div>
            </td>
            <th scope="row"><label>브랜드</label></th>
            <td>
              <div class="inlineBlock">
                <input id="brandTp"   name="brandTp"   class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
              </div>
              <div class="inlineBlock" id="foodmusYnDiv">
                <!-- 푸드머스 보기 -->
                <div id="foodmusYn" name="foodmusYn" class="checkbox-wrapper fb__custom__checkbox"  />
              </div>
              <div id="urBrandIdDiv" name="urBrandIdDiv" class="inlineBlock" style="width: calc(100% - 193px); display:none;">
                <input id="urBrandId" name="urBrandId" class="fb__custom__select fb__space--divide" type="text" style="width:40%"/>
                <!-- <input id="urBrandId" name="urBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" /> -->
                <!-- 푸드머스 보기 -->
                <div class="inlineBlock">
                  <div id="urFoodmusYn" name="urFoodmusYn" class="checkbox-wrapper fb__custom__checkbox" style="margin-left:10px;"/>
                </div>
              </div>
              <div id="dpBrandIdDiv" name="dpBrandIdDiv"  class="inlineBlock" style="width: calc(100% - 193px); display:none;">
                <input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width:40%"/>
                <!-- <input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" /> -->
                <!-- 푸드머스 보기 -->
                <div class="inlineBlock">
                  <div id="dpFoodmusYn" name="dpFoodmusYn" class="checkbox-wrapper fb__custom__checkbox" style="margin-left:10px;" />
                </div>
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row">
              <label>판매채널유형</label>
            </th>
            <td colspan="3">
              <div class="complex-condition">
                <div id="agentTypeCd" name="agentTypeCd" class="checkbox-wrapper fb__custom__checkbox" />
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row"><label>회원유형</label></th>
            <td>
              <div class="complex-condition">
                <div id="buyerTypeCd" name="buyerTypeCd" class="checkbox-wrapper fb__custom__checkbox" />
              </div>
            </td>
            <th scope="row"><label>보관온도</label></th>
            <td>
              <div class="complex-condition">
                <input id="storageMethodTp" name="storageMethodTp" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row"><label for="categorySearch">카테고리</label></th>
            <td colspan="3">
              <div class="complex-condition">
                <input type="text" id="ctgryTp" name="ctgryTp" class="fb__custom__select left-input" style="width: 180px" />
                <span id="ctgryStandardSpan" >
                  <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input" style="width: 180px" />
                </span>
                <span id="ctgrySpan" style="display:none">
                  <input type="text" id="categoryDepth1" name="categoryDepth1" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryDepth2" name="categoryDepth2" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryDepth3" name="categoryDepth3" class="fb__custom__select left-input" style="width: 180px" />
                  <input type="text" id="categoryDepth4" name="categoryDepth4" class="fb__custom__select left-input" style="width: 180px" />
                </span>
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row">
              <label>상품유형</label>
            </th>
            <td colspan="3">
              <div class="complex-condition">
                <div id="goodsTpCd" name="goodsTpCd" class="checkbox-wrapper fb__custom__checkbox" />
              </div>
            </td>
          </tr>
          <tr class="multiTr" style="display:none;">
            <th scope="row">
              <label>상품명</label>
            </th>
            <td colspan="3">
              <input type="text" id="goodsNm" name="goodsNm" maxLength="50" size="100%" placeholder="">
            </td>
          </tr>
          <!--복수조건검색 End -->

        </tbody>
      </table>

      <nav class="btn-nav">
        <!-- button area-->
        <div class="btn-area">
          <button type="button" id="btnSearch" name="btnSearch" class="set-btn-type4 js__search"    onclick="$scope.fnBtnSearch();">조회</button>
          <button type="button" id="btnClear"  name="btnClear"  class="set-btn-type5 formClear-btn" onclick="$scope.fnBtnClear();">초기화</button>
        </div>
        <!-- button area End -->
      </nav>
    </section>

  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <h3>목록</h3>
      </div>
      <div class="ea-title">
        <span>총 <em id="totalCnt">0</em> 건 검색</span><span id="totalInfo"></span>
      </div>
      <div class="btn-area" >
      <!-- <div id="btnExcelDownDiv" name="btnExcelDownDiv" class="btn-area" style="display:none;"> -->
        <!-- <button type="button" id="fnGoItemMgmPage" class="btn-point btn-m left-input" style="width:100px; margin-right:130px;" onclick="$scope.fnGoItemMgmPage()">품목 등록</button> -->
        <!-- 엑셀다운로드 양식을 위한 공통  S-->
        <button type="button" id="btnExcelDown" name="btnExcelDown" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnBtnExcelDownSaleGoodsStaticsList()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="grid"></div>
  </div>

</form>
