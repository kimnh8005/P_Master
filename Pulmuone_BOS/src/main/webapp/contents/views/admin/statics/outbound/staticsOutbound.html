<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="searchType">검색기준</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="searchType" class="radios-wrapper fb__custom__radio"> </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="findYear">기준기간</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input id="searchDateType" name="searchDateType" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
                        <input type="text" id="findYear" name="findYear" class="fb__custom__select left-input marginR10" style="width:120px;">
                        <input type="text" id="findMonth" name="findMonth" class="fb__custom__select left-input marginR10" style="width:120px;">
                        <div class="inlineBlock">
                            <div id="exceptClaimOrderYn" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="supplierFilter">공급업체</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="supplierFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="storageMethodFilter">보관방법</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="storageMethodFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="urWarehouseGrpCd">출고처 유형</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="urWarehouseGrpCd" name="urWarehouseGrpCd" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
                        <input id="urWarehouseId"    name="urWarehouseId"    class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" />
                    </div>
                </td>
                <th scope="row"><label for="sellersGroupCd">판매처 유형</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="sellersGroupCd" name="sellersGroupCd" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
                        <input id="omSellersId"    name="omSellersId"    class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>
<!-- Form Section end -->

<!-- 그리드 영역  -->
    <div class="fb__sect grid-sect">
        <div class="wrap-tit case4">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>주문건수 <em id="totalCnt">0</em>(건) </span>
            </div>
            <div class="btn-area">
                <button type="button" id="fnExcelDownload" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDownload()">엑셀 다운로드</button>
            </div>
        </div>

        <div id="aGrid" ></div>
    </div>
