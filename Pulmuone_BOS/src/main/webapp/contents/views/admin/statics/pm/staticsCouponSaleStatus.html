<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<form id="searchForm" name="searchForm"  class="fb__sect__form inputForm">
  <input type="hidden" id="searchInfo" name="searchInfo">
  <div>
    <table class="datatable v-type">
      <colgroup>
        <col style="width: 15%" />
        <col style="width: 35%" />
        <col style="width: 15%" />
        <col style="width: 35%" />
      </colgroup>
      <tbody>
        <tr>
          <th scope="row" rowspan="2">
            <label>쿠폰번호</label>
          </th>
          <td rowspan="2">
              <textarea
                      id="searchCouponId"
                      name="searchCouponId"
                      class="comm-textarea"
                      style="width: 100%; height: 100px;"
                      placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"
              ></textarea>
          </td>
          <th scope="row"><label for="searchCouponStatus">쿠폰종류</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="searchCouponStatus" name="searchCouponStatus" class="fb__custom__select left-input marginR10" style="width:100%;">
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label for="searchIssuedType">발급목적</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="searchIssuedType" name="searchIssuedType" class="fb__custom__select left-input marginR10" style="width:100%;">
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label>쿠폰명</label></th>
          <td>
            <div class="complex-condition">
              <div style="width: 100%;">
                <input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:20%;">
                <input id="searchCouponName" class="comm-input" name="searchCouponName" type="text" style="width:70%;" >
              </div>
            </div>
          </td>
          <th scope="row"><label>재발행 포함/제외</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="searchReissue" name="searchReissue" class="fb__custom__select left-input marginR10" style="width:100%;">
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label class="req-star-front">조회기간</label></th>
          <td colspan="3">
            <!-- 검색기간유형 (생성일/발급일/사용일) -->
            <div class="inlineBlock marginR10">
              <div id="searchTp" name="searchTp" class="radios-wrapper fb__custom__radio"></div>
            </div>
            <!-- 기준기간 시작일/종료일 -->
            <div class="inlineBlock marginR10">
              <div class="datepicker-wrapper startdate-wrapper">
                <input type="text" id="searchDateStart" name="searchDateStart" class="datepicker-input" >
              </div>
              <div class="datepicker-wrapper">
                <input type="text" id="searchDateEnd"   name="searchDateEnd"   class="datepicker-input" >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <nav class="btn-nav">
      <!-- button area-->
      <div class="btn-area">
        <button type="button" id="fnSearch" name="fnSearch" class="set-btn-type4 js__search"    onclick="$scope.fnSearch();">조회</button>
        <button type="button" id="fnClear"  name="fnClear"  class="set-btn-type5 formClear-btn" onclick="$scope.fnClear();">초기화</button>
      </div>
      <!-- button area End -->
    </nav>

  </div>


  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <span>금액 <em id="totalPaidPrice">0</em>(원) / 수량 <em id="totalIssueCnt">0</em>(건) / 구매자 수 <em id="totalUserCnt">0</em>(명) </span>
      </div>
      <div class="btn-area" >
      <!-- <div id="btnExcelDownDiv" name="btnExcelDownDiv" class="btn-area" style="display:none;"> -->
        <!-- <button type="button" id="fnGoItemMgmPage" class="btn-point btn-m left-input" style="width:100px; margin-right:130px;" onclick="$scope.fnGoItemMgmPage()">품목 등록</button> -->
        <!-- 엑셀다운로드 양식을 위한 공통  S-->
        <button type="button" id="fnExcelDownload" name="fnExcelDownload" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelDownload()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="aGrid"></div>
  </div>

</form>


<!-- 도움말 tooltip -->
<script
        id="tooltip-template"
        type="text/x-kendo-template"
>
  <div style="padding: 15px;">
    <div style="text-align:left;"><strong>발생매출은 해당 쿠폰을 사용한 주문의 판매가 합계입니다.</strong></div>
    <div style="text-align:left;"><strong>주문에 상품쿠폰, 장바구니 쿠폰, 배송비쿠폰이 동시 사용된 경우, 쿠폰 간 매출은 중첩될 수 있습니다.</strong></div><br/>
    <div style="text-align:left;"> - 상품쿠폰: 쿠폰을 사용한 상품 판매가 합계 </div>
    <div style="text-align:left;"> - 장바구니 쿠폰: 쿠폰을 사용한 장바구니 판매가 합계</div>
    <div style="text-align:left;"> - 배송비 쿠폰: 쿠폰을 사용한 합배송 주문 판매가 합계</div>
  </div>
</script>
