<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
  <form id="searchForm" name="searchForm" novalidate="novalidate">
    <span class="btn-area align-right" style="margin-top: 0px;">
      <button id="fnSearchEngine" class="btn-point btn-l" type="button" auth-remove="SAVE"
        onclick="$scope.fnSearchEngine()">검색엔진반영</button>
    </span>
    <!-- table -->
    <table class="datatable v-type">
      <colgroup>
        <col width="15%" />
        <col width="*" />
      </colgroup>
      <tbody>
        <!-- 행1 -->
        <tr>
          <th scope="row">
            <label>카테고리</label>
          </th>
          <td>
            <div class="complex-condition d-inline-flex">
              <input type="text" name="ilCtgryId" id="ilCtgryId" class="comm-input" style="width: 70%" />
            </div>
          </td>
          <th scope="row">
            <label>검색어</label>
          </th>
          <td>
            <div class="complex-condition d-inline-flex">
              <input type="text" name="searchWord" id="searchWord" class="comm-input" style="width: 70%" />
            </div>
          </td>
        </tr>

        <!-- 행2 : 사용가능 여부 -->
        <tr>
          <th scope="row"><label>사용가능 여부</label></th>
          <td colspan="3">
            <div class="complex-condition">
              <div id="useYn" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- table End -->
    <!-- button area-->
    <div class="btn-area">
      <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">검색</button>
      <button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
    </div>
    <!-- button area End -->
  </form>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect  grid-sect inGrid">
  <div class="wrap-tit" style="width: 100%">
    <div class="ea-title">
      <h3>목록</h3>
      <span>총 <em id="totalCnt">0</em> 건</span>
    </div>
    <!-- item.html & itemController.js 참고 -->

  </div>
  <div id="aGrid"></div>
</div>

<!-- 로딩 영역 -->
<div class="loading">
  <div></div>
</div>
