<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
    	<input type="hidden" id="displayName" name="displayName">
    	<input type="hidden" id="parentId" name="parentId">
    	<input type="hidden" id="useType" name="useType">
    	<input type="hidden" id="serialNumberTp" name="serialNumberTp">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="pointName">적립금명</label></th>
                <td>
                    <div class="complex-condition">
                        <div class="complex-condition fb__custom__select left">
                            <input id="searchPointDivision" class="fb__custom__select left-input" name="searchPointDivision"
                                   type="text" style="width:200px;">

                            <input id="searchPointName" class="comm-input" name="searchPointName" type="text" style="width: 200px; margin: 0 10px;">
                        </div>
                    </div>
                </td>
                <th scope="row"><label for="pointType">설정 구분</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="complex-condition fb__custom__select left">
                            <input id="searchPointType" class="fb__custom__select left-input" name="searchPointType"
                                   type="text" style="width:200px;">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="pointStatus">설정상태</label></th>
                <td>
                    <div class="complex-condition" style="width: 100%;">
                        <div class="complex-condition fb__custom__select left">
                            <input id="searchPointStatus" class="fb__custom__select left-input" name="searchPointStatus"
                                   type="text" style="width:200px;">
                        </div>
                    </div>
                </td>
                <th scope="row"><label for="searchIssueTicketType" id="searchIssueTicketTypeName">이용권 수금 상태</label></th>
                <td>
                	<div style="width: 100%;" id="searchIssueTicketTypeDiv">
                        <span id="searchIssueTicketType" class="fb__custom__radio"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="searchApprovalStatus">등록일자</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="complex-condition">
                            <div style="width: 100%;">
                                <input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
                                <input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회 </button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화 </button>
		</span>
    </form>
</div>

<div class="fb__sect grid-sect" style="width:100%;">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="dv-grid-top-pager btn-area align-right">
						<button id="fnNew" class="btn-point btn-m" type="button" auth-remove="SET_POINT" onclick="$scope.fnNew()">적립금 설정 생성</button>
            <!-- <button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnCouponIssueListPopup()" style="margin-right: 140px;">쿠폰지급</button> -->
            <!-- <button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnCouponListPopup()" style="margin-right: 140px;">쿠폰지급내역</button> -->
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<div id="kendoPopup">
    <div id="contents" class="pop-contents">
        <form id="inputRejectForm" name="inputRejectForm">

            <input type="hidden" id="urClientId" name="urClientId">
            <input type="hidden" id="urCompanyId" name="urCompanyId">
            <input type="hidden" id="pmCouponId" name="pmCouponId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="inputTpCode">사유</label></th>
                    <td>
                        <div class="complex-condition">
                            <label for="statusComment" style="display:none;">내용</label>
                            <textarea id="statusComment" name="statusComment" type="textarea" class="comm-textarea"
                                      style="height:200px" required> </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button"
                    onclick="$scope.fnRejectReasonSave()">저장</button>
		</span>
    </div>
</div>
