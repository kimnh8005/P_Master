<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:85%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="advertisingName">광고명</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="advertisingName" name="advertisingName" class="comm-input" style="width: 800px;" maxlength="100">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="pmAdExternalCd">광고 ID</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="pmAdExternalCd" name="pmAdExternalCd" class="comm-input" style="width: 800px;" maxlength="100">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="source">분류값 선택</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="source" name="source" class="fb__custom__select left-input" style="width: 180px" />&nbsp;
                        <input type="text" id="medium" name="medium" class="fb__custom__select left-input" style="width: 180px"/>&nbsp;
                        <input type="text" id="campaign" name="campaign" class="fb__custom__select left-input" style="width: 180px"/>&nbsp;
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="createStartDate">등록일</label></th>
                <td id="createDateTd">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper">
                            <input type="text" id="createStartDate" name="createStartDate" style="width: 150px" data-bind="value: searchInfo.startDate" >
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="createEndDate" name="createEndDate" style="width: 150px" data-bind="value: searchInfo.endDate" >
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="modifyStartDate">수정일</label></th>
                <td id="modifyDateTd">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper">
                            <input type="text" id="modifyStartDate" name="modifyStartDate" style="width: 150px" data-bind="value: searchInfo.startDate" >
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="modifyEndDate" name="modifyEndDate" style="width: 150px" data-bind="value: searchInfo.endDate" >
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label>사용여부</label></th>
                <td>
                    <div class="complex-condition">
                        <div id="useYnFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="searchType">담당자</label></th>
                <td>
                    <input type="text" id="searchType" name="searchType" class="fb__custom__select left-input"  style="width:150px;">
                    <input type="text" id="searchText" name="searchText" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>
<!-- Form Section end -->

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
        <div class="btn-area">
            <button type="button" id="fnNew" class="btn-point btn-m left-input" style="width:100px;" onclick="$scope.fnNew()" auth-remove="ADD">신규등록</button>
            <button type="button" id="fnExcelDownload" class="fb__btn-excel ml--default" style="margin-right:130px;" onclick="$scope.fnExcelDownload()" auth-remove="EXCELDOWN">엑셀 다운로드</button>
        </div>
    </div>

    <div id="aGrid"></div>
</div>
