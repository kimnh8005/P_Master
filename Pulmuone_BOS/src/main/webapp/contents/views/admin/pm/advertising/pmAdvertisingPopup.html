<form id="inputForm" name="inputForm">
	<table class="datatable v-type">
		<colgroup>
			<col style="width:20%;">
			<col style="">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="advertisingName">광고명</label>
			</th>
			<td>
				<div class="complex-condition" style="width:100%">
					<input id=advertisingName name="advertisingName" class="comm-input" type="text" maxlength="200" required>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="pmAdExternalCd">광고 ID</label>
			</th>
			<td>
				<div id="pmAdExternalCdDivAdd">
					<div class="complex-condition">
						<input id="pmAdExternalCd" name="pmAdExternalCd" class="comm-input" type="text" style="width:90%" maxlength="20" onchange="$scope.fnPmExternalCdInit()" required>
						<button id="fnExistCheck" type="button" class="btn-point btn-s" onclick="$scope.fnExistCheck()" disabled="disabled">중복체크</button>
					</div>
				</div>
				<div id="pmAdExternalCdDivModify" style="display: none;">
					<div class="complex-condition">
						<input id="viewPmAdExternalCd" name="viewPmAdExternalCd" class="comm-input" type="text" style="width:100%" disabled="disabled">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="source">매체(source)</label>
			</th>
			<td>
				<div id="sourceDivAdd">
					<div class="complex-condition">
						<input type="text" id="source" name="source" class="fb__custom__select left-input" style="width: 50%;">
						<input id="newSource" name="newSource" class="comm-input" type="text" style="width: 50%;">
					</div>
				</div>
				<div id="sourceDivModify" style="display: none;">
					<div class="complex-condition">
						<input id="viewSource" name="viewSource" class="comm-input" type="text" style="width: 100%;" disabled="disabled">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="medium">구좌(medium)</label>
			</th>
			<td>
				<div id="mediumDivAdd">
					<div class="complex-condition">
						<input type="text" id="medium" name="medium" class="fb__custom__select left-input" style="width: 50%;">
						<input id="newMedium" name="newMedium" class="comm-input" type="text" style="width: 50%;">
					</div>
				</div>
				<div id="mediumDivModify" style="display: none;">
					<div class="complex-condition">
						<input id="viewMedium" name="viewMedium" class="comm-input" type="text" style="width: 100%;" disabled="disabled">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="campaign">캠페인(campaign)</label>
			</th>
			<td>
				<div id="campaignDivAdd">
					<div class="complex-condition">
						<input type="text" id="campaign" name="campaign" class="fb__custom__select left-input" style="width: 50%;">
						<input id="newCampaign" name="newCampaign" class="comm-input" type="text" style="width: 50%;">
					</div>
				</div>
				<div id="campaignDivModify" style="display: none;">
					<div class="complex-condition">
						<input id="viewCampaign" name="viewCampaign" class="comm-input" type="text" style="width: 100%;" disabled="disabled">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label for="newTerm">키워드(term)</label>
			</th>
			<td>
				<div class="complex-condition">
					<input id=newTerm name="newTerm" class="comm-input" type="text" style="width: 100%;">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label for="newContent">콘텐츠(content)</label>
			</th>
			<td>
				<div class="complex-condition">
					<input id=newContent name="newContent" class="comm-input" type="text" style="width: 100%;">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="useYn">사용여부</label>
			</th>
			<td>
				<div class="complex-condition">
					<div id="useYn" class="radios-wrapper fb__custom__radio"> </div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label class="req-star-front" for="redirectUrl">Redirect URL</label>
			</th>
			<td>
				<div class="complex-condition" style="width:100%">
					<input id=redirectUrl name="redirectUrl" class="comm-input" type="text" required>
				</div>
			</td>
		</tr>
		<tr id="urlTrModify" style="display: none;">
			<th scope="row">
				<label for="advertisingUrl">제휴광고 URL</label>
			</th>
			<td>
				<div class="complex-condition" style="width:100%">
					<input id="advertisingUrl" name="advertisingUrl" class="comm-input" type="text" style="width:90%" >
					<button id="fnUrlCopy" type="button" class="btn-point btn-s" onclick="$scope.fnUrlCopy()">URL 복사</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
</form>

<span class="btn-area marginT5">
	<button id="fnSave"	class="btn-point btn-l" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">확인</button>
	<button id="fnClose" type="button"	class="set-btn-type5" onclick="$scope.fnClose()">취소</button>
</span>
