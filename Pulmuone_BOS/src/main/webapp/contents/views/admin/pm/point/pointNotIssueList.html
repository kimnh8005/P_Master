<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:20%">
		<col style="width:80%">
	</colgroup>
	<tbody>
		<tr>
			 <th scope="row">
			 	<div class="complex-condition">
					<label for="dataSearch" style="">검색어</label><br>
                </div>
             </th>
             <td>
                 <div class="complex-condition">
            	 	<input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:10%;" >
            	 </div>
            	 <div class="complex-condition">
                     <textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="min-height: 150px"
                         placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                 </div>
             </td>
		</tr>
		<tr>
			<th scope="row"><label>지급구분</label></th>
			<td>
              	<div class="complex-condition">
            		<input type="text" id="searchPointDetailType" name="searchPointDetailType" class="fb__custom__select left-input marginR10" style="width:20%;" >
            	</div>
            </td>
		</tr>
		<tr>
			<th scope="row"><label>등록일자</label></th>
            <td class="need-resize">
                    <div class="datepicker-wrapper startdate-wrapper">
                    <input
                        type="text"
                        id="startDate"
                        name="startDate"
                        style="width: 150px"
                    >
                    </div>
                    <div class="datepicker-wrapper">
                    <input
                        type="text"
                        id="endDate"
                        name="endDate"
                        style="width: 150px"
                    >
                    </div>
            </td>
		</tr>
	</tbody>
	</table>
	<span class="btn-area">
		<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect grid-sect paging" style="width:100%;">

			<div class="wrap-tit">
			    <div class="ea-title">
			        <h3>목록</h3>
			    </div>
			    <div class="ea-title">
					<span>총 <em id="totalCnt">0</em> 건 </span>
					<span>잔여지급 금액 합계 : <em id="totalAmount">0</em> 원</span>
			    </div>
			    <span class="btn-area sort">
					<button id="fnExcel" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcel()">엑셀다운로드</button>
				</span>
			</div>

			<div id="aGrid" > </div>
</div>
