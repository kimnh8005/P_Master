<div class="wrap-location">
    <h1 class="title"><span id="pageTitleSpan">기획전 목록</span></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
  <form id="searchForm" name="searchForm">
    <!-- hidden Start -->
    <input type="hidden" id="exhibitTp" name="exhibitTp" value="" />
    <input type="hidden" id="data-page" name="data-page" value="3" />
    <input type="hidden" id="_page" name="_page" value="3" />
    <input type="hidden" id="page" name="page" value="3" />
    <!-- hidden End -->

    <table class="datatable v-type">
      <colgroup>
        <col style="width:12%">
        <col style="width:12%">
        <col style="width:20%">
        <col style="width:16%">
        <col style="width:40%">
      </colgroup>
      <tbody>

        <tr>
          <th scope="row"><label for="searchSe">키워드 검색</label></th>
          <td colspan="2">
            <div class="complex-condition font0">
              <div class="tableCell top paddingR5" style="width:30%;">
                <input type="text" id="searchSe" name="searchSe" class="fb__custom__select" style="width : 100%;">
              </div>
              <div class="complex-condition" >
                <input type="text" class="comm-input lengthCheck" id="keyWord" name="keyWord"" maxlength="20">
              </div>
            </div>
          </td>
          <th scope="row"><label for="searchSe">담당자/ID</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="managerId" name="managerId" class="fb__custom__select" >
            </div>
          </td>
          <!--
          <th scope="row"><label for="mallDiv">몰 구분</label></th>
          <td>
            <div class="complex-condition">
              <div id="mallDiv" name="mallDiv" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          -->
        </tr>

        <!-- 골라담기/증정행사 에만 노출 Start -->
        <tr id="showSelectGiftTr" style="display: none;">
          <th scope="row"><label for="mallDiv">몰 구분</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <div id="mallDiv" name="mallDiv" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          <!--
          <th scope="row"><label for="searchSe">담당자/ID</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <input type="text" id="managerId" name="managerId" class="fb__custom__select" >
            </div>
          </td>
          -->
          <th scope="row"><label for="mallDiv">목록노출 여부</label></th>
          <td>
            <div class="complex-condition">
              <div id="dispYn" name="dispYn" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>
        <!-- 골라담기/증정행사 에만 노출 End -->

        <tr>
          <th scope="row"><label for="statusYnSe">진행 상태</label></th>
          <td colspan="2">
            <div class="complex-condition ">
              <div id="statusYnSe" name="statusYnSe" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          <th scope="row"><label for="useYn">사용 여부</label></th>
          <td>
            <div class="complex-condition">
              <div id="useYn" name="useYn" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>

        <tr id="showApprovalTr" style="display:none;">
          <th scope="row"><label for="statusYnSe">승인상태</label></th>
          <td colspan="4">
            <div class="complex-condition">
              <div id="approvalStatus" name="approvalStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
        </tr>

        <tr id="goodsDisplayTypeTr" name="goodsDisplayTypeTr" style="display: none;">
          <th scope="row"><label for="goodsDisplayType">노출범위(디바이스)</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <div id="goodsDisplayType" name="goodsDisplayType" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          <th scope="row"><label for="dispNonmemberYn">비회원 접근권한</label></th>
          <td>
            <div class="complex-condition">
              <div id="dispNonmemberYn" name="dispNonmemberYn" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>

        <tr id="evEmployeeTpTr" name="evEmployeeTpTr">
          <th scope="row"><label for="evEmployeeTp">임직원 전용 여부</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <div id="evEmployeeTp" name="evEmployeeTp" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          <th scope="row"><label for="userMaster">접근권한설정(회원등급레벨)</label></th>
          <td>
            <input type="text" id="userMaster" name="userMaster" class="select-box fb__custom__select" style="width: 100%;" />
            <div id="userGroupFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
          </td>
        </tr>

        <!-- 증정행사 에만 노출 Start -->
        <tr id="showGift1Tr" style="display:none;">
          <th scope="row"><label for="searchSe">증정 방식</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <div id="giftGiveTp" name="giftGiveTp" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
          <th scope="row"><label for="mallDiv">증정품 배송 조건</label></th>
          <td>
            <div class="complex-condition">
              <div id="giftShippingTp" name="giftShippingTp" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>

        <tr id="showGift2Tr" style="display:none;">
          <th scope="row"><label for="searchSe">증정 조건</label></th>
          <td colspan="2">
            <div class="complex-condition">
              <div id="giftTp" name="giftTp" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
          <th scope="row"><label for="mallDiv">증정 범위</label></th>
          <td>
            <div class="complex-condition">
              <div id="giftRangeTp" name="giftRangeTp" class="radios-wrapper fb__custom__radio"></div>
            </div>
          </td>
        </tr>
        <!-- 증정행사 에만 노출 End -->

        <tr>
          <th scope="row"><label for="startDt">진행 기간</label></th>
          <td colspan="4">
            <div class="inlineBlock">
              <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                <input type="text" id="startDt" name="startDt" class="datepicker-input">
              </div>
              <div class="datepicker-wrapper" style="width:630px">
                <input type="text" id="endDt" name="endDt" class="datepicker-input">
              </div>
            </div>
            <div class="inlineBlock" style="width:100px;">
              <div id="alwaysYn" name="alwaysYn" class="checkbox-wrapper fb__custom__checkbox"></div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
    <!-- Spec Out
    <div class="btn-area" style="float:right;">
      <button type="button" id="btnDetailSearch" name="btnDetailSearch" class="btn-white btn-s"  style="display:none;">상세검색▲</button>
    </div>
    -->

    <span class="btn-area">
      <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
      <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
    </span>
  </form>
</div>

<!-- 그리드 Start -->
<div class="fb__sect grid-sect new-button">
  <div class="wrap-tit">
    <div class="ea-title">
      <h3>목록</h3>
    </div>
    <div class="btn-area">
      <button id="fnBtnSelectExhibit" class="btn-point btn-s" type="button" onclick="$scope.fnBtnSelectExhibit();">선택 추가</button>
    </div>
    <div class="ea-title">
      <span>총 <em id="totalCnt">0</em> 건 </span>
    </div>
    <!--
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div id="giftGoodsSortYn" name="giftGoodsSortYn" class="inlineBlock checkbox-wrapper fb__custom__checkbox"></div>
    -->
    <!-- <span class="btn-area">
      <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
    </span> -->
  </div>
    <div id="exhibitGrid"></div>
</div>
<!-- 그리드 End -->
