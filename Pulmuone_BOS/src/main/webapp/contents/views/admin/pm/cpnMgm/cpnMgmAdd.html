<form id="inputForm" name="inputForm">
	<table class="datatable v-type">
		<colgroup>
			<col style="width:20%">
			<col style="width:22%">
			<col style="width:10%">
			<col style="width:36%">
			<col style="width:24%">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row" class="must"><label for="couponType">쿠폰종류</label></th>
				<td colspan="4">
					<input type="hidden" name="insertData" id="insertData" value="" title="필수 입력입니다." data-title="적용범위" />
					<input type="hidden" name="uploadUser" id="uploadUser" value="" />
					<input type="hidden" name="uploadTicket" id="uploadTicket" value="" />
					<input type="hidden" name="approvalCheck" id="approvalCheck" value="" />
					<input type="hidden" name="apprSubUserId" id="apprSubUserId" value="" />
					<input type="hidden" name="apprUserId" id="apprUserId" value="" />
					<input type="hidden" name="issueBudget" id="issueBudget" value="" />

					<div style="width: 100%;">
						<span id="couponType" class="fb__custom__radio"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="bosCouponName">관리자 쿠폰명</label></th>
				<td colspan="4">
					<input id="bosCouponName" class="comm-input" name="bosCouponName" type="text" style="width:400px"
						maxlength="20" required><label for="bosCouponNameMaxCount">&nbsp;* 최대 20자까지 입력 가능</label>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="displayCouponName">전시 쿠폰명</label></th>
				<td colspan="4">
					<input id="displayCouponName" class="comm-input" name="displayCouponName" type="text" style="width:400px"
						maxlength="14" required><label for="displayCouponNameMaxCount">&nbsp;* 최대 14자까지 입력 가능</label>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="issueDate">발급기간</label></th>
				<td colspan="4">
					<input type="text" id="issueStartDate" name="issueStartDate" style="width:150px" required>
					<label for="issueEndDate" style="display:none">발급기간</label>
					<input type="text" id="issueEndDate" name="issueEndDate" style="width:150px" required>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="validityType">유효기간</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<div class="marginB10">
							<div class="fb__custom__radio inlineBlock marginR20">
								<label for="validityType_0">
									<input type="radio" id="validityType_0" name="validityType" value="VALIDITY_TYPE.PERIOD"
										checked="checked"></input>
									<span>기간설정 : </span>
								</label>
							</div>
							<div id="validityDateType_period" class="inlineBlock">
								<input type="text" id="validityStartDate" name="validityStartDate" style="width:150px" required>
								<input type="text" id="validityEndDate" name="validityEndDate" style="width:150px" required>
							</div>
						</div>
						<div>
							<div class="fb__custom__radio inlineBlock marginR20">
								<label for="validityType_1">
									<input type="radio" id="validityType_1" name="validityType" value="VALIDITY_TYPE.VALIDITY"></input>
									<span>유효일 : </span>
								</label>
							</div>
							<div id="validityDateType_validity" class="inlineBlock">
								<span class="font--bold middle marginR10">발급일로부터</span>
								<input type="text" id="validityDay" name="validityDay" style="width:100px" maxlength='3' required>
								<span class="font--bold middle">일</span>
							</div>
						</div>
					</div>
				</td>
			</tr>
			<!-- 발급 방법 -->
			<tr>
				<th scope="row" class="must"><label for="paymentType">발급방법</label></th>
				<td colspan="4">
					<div id="goodsPaymentTypeDiv">
						<span id="paymentType" class="fb__custom__radio"></span>
					</div>
					<div id="cartPaymentTypeDiv">
						<span id="paymentTypeCart" class="fb__custom__radio"></span>
					</div>
					<div id="shippingPricePaymentTypeDiv">
						<span id="paymentTypeShippingPrice" class="fb__custom__radio"></span>
					</div>
					<div id="salepricePaymentTypeDiv" class="marginB10">
						<span id="paymentTypeSaleprice" class="fb__custom__radio"></span>
					</div>
					<div class="complex-condition" id="autoIssueTypeDiv"><label for="autoIssueType" style="display:none">자동발급</label>
						<input id="autoIssueType" name="autoIssueType" class="fb__custom__select" type="text" value=""
							style="width:300px" required>
					</div>
					<!-- 계정 발급 선택시 나오는 버튼 목록 -->
					<div class="btn-area marginT5 textLeft" id="checkPaymentDiv">
						<button id="fnSelectUser" type="button" class="btn-s btn-point"
							onclick="$scope.fnSelectUser()">회원선택</button>
						<button id="fnUseExcelUpload" type="button" class="btn-blue btn-s" onclick="$scope.fnUseExcelUpload()">
							엑셀 업로드
						</button>
						<button type="button" id="fnSamepleFormDownload" class="btn-blue btn-s"
							onclick="$scope.fnSamepleFormDownload()">
							샘플양식 다운로드
						</button>
						<div class="inlineBlock marginL10">
							<span id="uploadAccountViewControl" style="display:none">
								<a href="#" id="uploadAccountLink" style="text-decoration: underline;color:blue;"></a>
							</span>
							<label for="ticketType_1">
								<span><label for="issueReason">발급사유</label><span style="color:red;">*</span> : </span>
							</label>
							<input id="issueReason" class="comm-input" name="issueReason" type="text" value="" style="width:200px;"
								required placeholder="사유를 입력해 주세요." required>
						</div>
						<br>
						<span style="text-decoration: underline;color:blue;" id="userUploadFileName"></span>
					</div>
					<!-- 계정 발급 선택시 나오는 버튼 목록 End -->
					<div id="ticketDiv" class="marginT5">
						<div class="inlineBlock marginR10">
							<input type="hidden" name="serialNumberType" id="serialNumberType" value="" />
							<div class="fb__custom__radio inlineBlock">
								<label for="ticketType_0">
									<input type="radio" id="ticketType_0" name="ticketType" value="SERIAL_NUMBER_TYPE.AUTO"
										checked="checked"></input>
									<span></span>
								</label>
							</div>
							<label for="ticketType_0" style="display:none;"></label>
							<input id="ticketIssueType" class="fb__custom__select" name="ticketIssueType" type="text" value="">
							<button id="fnTicketExcelUpload" type="button" class="btn-blue btn-s"
								onclick="$scope.fnTicketExcelUpload()">파일업로드</button>
							<button type="button" id="fnTicketSamepleFormDownload" class="btn-blue btn-s"
								onclick="$scope.fnTicketSamepleFormDownload()">샘플양식 다운로드</button>
						</div>
						<div class="inlineBlock">
							<div class="fb__custom__radio inlineBlock">
								<label for="ticketType_1">
									<input type="radio" id="ticketType_1" name="ticketType"
										value="SERIAL_NUMBER_TYPE.FIXED_VALUE"></input>
									<span class="marginR5"><label for="serialNumber">단일코드</label> : </span>
								</label>
							</div>
							<input id="serialNumber" class="comm-input" name="serialNumber" type="text" value="" style="width:200px;"
								maxlength="12" required>
							<span id="uploadTicketViewControl" style="display:none">
								<a href="#" id="uploadTicketLink"></a>
							</span>
						</div>
						<br>
						<span style="color:blue;" id="ticketUploadFileName"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="issueQtyLimit">쿠폰 발급 수량 제한</label></th>
				<td colspan="4">
					<span id="issueQtyLimitView">
						<input id="issueQtyLimit" class="comm-input" name="issueQtyLimit" type="text" style="width:100px;" value="" required>
						<span class="font--bold middle marginR10">건(계정당)</span>
						<label for="issueQtyLimitMsg">*최대 10장까지만 선택 가능합니다.</label>
					</span>
					<div class="inlineBlock marginR10" id="autoIssueQtyLimitDiv">
						<input type="text" id="autoIssueQtyLimit" name="autoIssueQtyLimit" style="width:100px" maxlength='3' required>
						<span class="font--bold middle marginR10">건(계정당)</span>
					</div>
					<span id="eventView">
						<span class="font--bold middle marginR10">이벤트 쿠폰의 경우 이벤트 설정페이지에서 발급수량을 설정합니다.</span>
					</span>
				</td>
			</tr>

			<!-- <tr>
				<th scope="row" class="must"><label for="issueBudget">발급예산</label></th>
				<td colspan="4">
				<div id="issueBudgetDiv">
					<input type="text" id="issueBudget" class="comm-input" name="issueBudget" style="width:200px">
					<span class="font--bold">원</span>
				</div>
				<div id="issueBudgetSaleDiv">
					<input type="text" id="issueBudgetSale" class="comm-input" name="issueBudgetSale" style="width:200px">
					<span class="font--bold">원</span>
				</div>
				</td>
			</tr> -->
			<tr>
				<th scope="row" class="must"><label for="organization">분담 조직</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<input id="erpOrganizationCode" class="comm-input" name="erpOrganizationCode"
							type="hidden">
						<input id="erpRegalCode" class="comm-input" name="erpRegalCode" type="hidden">
						<input id="erpRegalName" class="comm-input" name="erpRegalName" type="hidden">
						<input id="erpOrganizationName" class="comm-input disabled " style="width:400px"
							name="erpOrganizationName" type="text" required>
						<button id='fnDeptPopupButtonFirst' class="fb__search-btn marginL10" type="button"
							onClick="$scope.fnDeptPopupButton()"></button>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="issueQty">발급수량</label></th>
				<td colspan="4">
					<!-- <div class="complex-condition">
						<input type="text" id="issueQty" name="issueQty" style="width:100px" required>
						<p class="inlineBlock middle">
							<span class="font--bold marginR10">건</span>*발급예산/할인방식(%,원) = 발급 수량 이상으로 입력불가
						</p>
					</div> -->
					<div class="marginB10">
						<div class="fb__custom__radio inlineBlock marginR20">
							<label for="issueQtyType_0" style="font-weight:bold;">
								<input type="radio" id="issueQtyType_0" name="issueQtyType"
									value="COUPON_ISSUEQTY.LIMIT" checked="checked">
								<span>제한</span>
							</label>
						</div>
						<div class="inlineBlock marginR10">
							<input type="text" id="issueQty" name="issueQty" style="width:100px"
								maxlength='9' required>
							<label class="font--bold">건</label>
						</div>
						<div class="fb__custom__radio inlineBlock marginR20">
							<label for="issueQtyType_1" style="font-weight:bold;">
								<input type="radio" id="issueQtyType_1" name="issueQtyType"
									value="COUPON_ISSUEQTY.UNLIMITED" checked="checked">
								<span>무제한</span>
							</label>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="useType">사용가능범위(PC/Mobile)</label></th>
				<td colspan="4">
					<div class="font--bold">
						<span id="allUse" class="fb__custom__checkbox marginR10"></span>
						<span id="usePcYn" class="fb__custom__checkbox marginR10"></span>
						<span id="useMobileWebYn" class="fb__custom__checkbox marginR10"></span>
						<span id="useMobileAppYn" class="fb__custom__checkbox"></span>
					</div>
					<input type="hidden" name="pcMobileCheck" id="pcMobileCheck" value="" required/>
				</td>
			</tr>
			<tr id="goodsCoverageDiv">
				<th scope="row" class="must"><label for="coverageType">적용범위</label></th>
				<td colspan="4">
					<div class="marginB10">
						<input id="goodsCoverageType" class="comm-input marginR10" name="goodsCoverageType" type="text" value=""
							style="width : 160px;">
						<input id="goodsIncludeYn" class="comm-input marginR10" name="goodsIncludeYn" type="text" value=""
							style="width : 160px;">
						<button id="fnAddCoverageGoods" type="button" class="btn-s btn-point middle"
							onclick="$scope.fnAddCoverage()">추가</button>
					</div>
					<div id="brandCoverageTypeDiv" class="marginB10">
						<input id="brandName" type="hidden" name="brandName" />
						<input id="selectBrandCoverage" class="select-box" name="selectBrandCoverage" type="text"
							style="width: 160px;">
						<button id="fnAddCoverageBrand" type="button" class="btn-s btn-point middle marginL10"
							onclick="$scope.fnAddCoverage()">추가</button>
					</div>
					<div id="categoryCoverageTypeDiv" class="marginB10">
						<div class="inlineBlock marginR10">
							<input type="text" id="ilCtgryStd1" name="ilCtgryStd1" class="select-box fb__custom__select"
								style="width: 130px;" />
							<input type="text" id="ilCtgryStd2" name="ilCtgryStd2" class="select-box fb__custom__select"
								style="width: 130px;" />
							<input type="text" id="ilCtgryStd3" name="ilCtgryStd3" class="select-box fb__custom__select"
								style="width: 130px;" />
							<input type="text" id="ilCtgryStd4" name="ilCtgryStd4" class="select-box fb__custom__select"
								style="width: 130px;" />
						</div>
						<button id="fnAddCoverageCategory" type="button" style="width:80px;" class="btn-s btn-point middle"
							onclick="$scope.fnAddCoverage()">추가</button>
					</div>
					<input type="hidden" name="goodsCategoryType" id="goodsCategoryType" value="" required/>
					<div id="ctgryGrid"></div>
				</td>
			</tr>
			<tr id="shippingCoverageDiv">
				<th scope="row" class="must"><label for="coverageType">적용범위</label></th>
				<td colspan="4">
					<div id="shippingCoverageTypeDiv" class="marginB10">
						<input id="shippingCoverageType" class="comm-input marginR10" name="shippingCoverageType" type="text"
							value="">
						<span id="shippingIncludeYn" class="fb__custom__select marginR10"></span>
						<button id="fnWarehousePopupButton" type="button" style="width:80px;" class="btn-s btn-point middle"
							onclick="$scope.fnWarehousePopupButton()"> 추가 </button>
					</div>
					<input type="hidden" name="shippingCategoryType" id="shippingCategoryType" value="" required/>
					<div id="cartCoverageGrid"></div>
				</td>
			</tr>
			<tr id="appintCoverageDiv">
				<th scope="row" class="must"><label for="coverageType">적용범위</label></th>
				<td colspan="4">
					<div class="marginB10">
						<input id="appintCoverageType" class="comm-input fb__custom__select marginR10" name="appintCoverageType"
							type="text" value="">
						<button id="fnAddCoverageAppint" type="button" class="btn-s btn-point middle"
							onclick="$scope.fnAppintAddCoverage()">
							추가</button>
					</div>
					<input type="hidden" name="appintCategoryType" id="appintCategoryType" value="" required/>
					<div id="appintCoverageGrid"></div>
				</td>
			</tr>
			<tr id="discountTypeGoods">
				<th scope="row" class="must"><label for="discountType">할인방식</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<div class="marginB10">
							<div class="fb__custom__radio inlineBlock marginR20">
								<label for="discountType_0" style="font-weight:bold;">
									<input type="radio" id="discountType_0" name="discountType"
										value="COUPON_DISCOUNT_STATUS.PERCENTAGE_DISCOUNT" checked="checked">
									<span>정률 :</span>
								</label>
							</div>
							<div class="inlineBlock marginR10">
								<input type="text" id="discountValuePercent" name="discountValuePercent" style="width:100px"
									maxlength='2' required>
								<label class="font--bold">%,</label>
							</div>

							<div class="inlineBlock">
								<label for="percentageMaxDiscountAmount" class="font--bold marginR5">최대할인금액</label>
								<input type="text" id="percentageMaxDiscountAmount" name="percentageMaxDiscountAmount"
									style="width:100px" required maxlength="9">
								<span class="font-bold middle">원</span>
							</div>
						</div>
						<div>
							<div class="fb__custom__radio inlineBlock marginR20">
								<label for="discountType_1" style="font-weight:bold;">
									<input type="radio" id="discountType_1" name="discountType"
										value="COUPON_DISCOUNT_STATUS.FIXED_DISCOUNT">
									<span>정액 : </span>
								</label>
							</div>
							<input type="text" id="discountValueFixed" name="discountValueFixed" style="width:100px" required maxlength="9">
							<span class="font--bold marginR10 middle">원</span>
							<p class="inlineBlock middle">정액 할인 금액보다 최소 결제금액은 높아야 합니다.</p>
						</div>
					</div>
				</td>
			</tr>
			<tr id="discountTypeShipping">
				<th scope="row" class="must"><label for="discountType">할인방식</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<label for="discountValueCart" class="font--bold marginR10"> 최대할인금액</label>
						<input type="text" id="discountValueCart" name="discountValueCart" style="width:100px" required>
						<label class="font--bold marginR5">원</label>
						<label for="">*입력 된 금액까지만 배송비 할인 됨</label><br>
						<label style="color:red;">*0원 입력 시 배송비 전체 할인되며, 프론트에 무료배송쿠폰으로 표시됨</label>
					</div>
				</td>
			</tr>
			<tr id="discountTypeSalePrice">
				<th scope="row" class="must"><label for="discountTypeSalePrice">할인방식</label></th>
				<td colspan="4">
					<label for="" class="font--bold marginR10">판매가</label>
					<input type="text" id="discountValueSalePrice" name="discountValueSalePrice" required>
					<label class="font--bold">원</label>
					<span>*상품의 판매가를 무시하고 지정된 판매가가 적용됩니다.</span>
				</td>
			</tr>
			<tr id="discountTypeSalePriceCoupon">
				<th scope="row" class="must"><label for="discountType">장바구니쿠폰 적용여부</label></th>
				<td colspan="4">
					<div style="width: 100%;">
						<span id="cartCouponApplyYn" class="fb__custom__radio marginR10"></span>
						<span>*판매자가 지정 쿠폰 사용 시 장바구니 쿠폰 적용 가능 여부 설정</span>
					</div>
				</td>
			</tr>
			<tr id="minPaymentDiv">
				<th scope="row" class="must"><label for="minPaymentAmount">최소결제금액</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<input type="text" id="minPaymentAmount" name="minPaymentAmount" style="width:100px" required maxlength="9">
						<span class="font--bold marginL10">원 이상 사용가능 </span>
						<span>*최소 결제 금액이 0원인 경우 제한 없음</span>
					</div>
				</td>
			</tr>
			<tr id="paymentCartView">
				<th scope="row" class="must"><label for="pgPromotionYn">제휴구분</label></th>
				<td colspan="4">
					<div class="complex-condition">
						<div class="inlineBlock marginR20 middle">
							<span id="pgPromotionYn" class="fb__custom__radio"></span>
						</div>
						<div class="inlineBlock middle">
							<span class="marginR10 middle"></span>
							<input id="pgPromotionPayConfigId" class="fb__custom__select marginR10" name="pgPromotionPayConfigId"
								type="text" style="width:100px">
							<input id="pgPromotionPayGroupId" class="fb__custom__select marginR10" name="pgPromotionPayGroupId"
								type="text" style="width:150px">
							<input id="pgPromotionPayId" class="fb__custom__select" name="pgPromotionPayId" type="text"
								style="width:150px">
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="issuePurposeType">발급목적</label></th>
				<td colspan="4">
					<div class="complex-condition" style='width:200px;'>
						<input id="issuePurposeType" class="comm-input" name="issuePurposeType" type="text" value="" required>
					</div>
				</td>
				<!-- <th scope="row"><label for="issuePurposeType">발급예산 예정금액</label></th>
				<td>
					<div class="complex-condition" style='width:200px;'>
						<span id="budget"></span>
					</div>
				</td> -->
			</tr>
		</tbody>
	</table>
</form>

<span class="btn-area marginT5">
	<button id="fnSave" class="set-btn-type2" onclick="$scope.fnSave()" auth-remove="SAVE"> 저장 </button>
