
<form id="searchForm" name="searchForm" >
<input id="displayCouponName" class="comm-input" name="displayCouponName" style="font-size: 1.5em;font-weight: bold; border:none; background-color:#FFFFFF;" type="text" data-key="true">

<div class="fb__sect">
	<table class="datatable v-type">
	<colgroup>
		<col style="width:10%">
		<col style="width:40%">
		<col style="width:10%">
		<col style="width:40%">
	</colgroup>
	<tbody>
		<tr>
			<th scope="row" rowspan="2">
				<input type="hidden" name="pmCouponId" id="pmCouponId" value=""/>
				<input type="hidden" name="updateData" id="updateData" value=""/>
				<div class="complex-condition">
					<input type="radio" id="condiType_0" name="condiType" value="loginId" checked="checked"></input>
					<label for="condiType_0" style="">아이디</label><br>
	               	<input type="radio" id="condiType_1" name="condiType" value="userName"></input>
					<label for="condiType_1" style="">회원명</label>
	            </div>
			</th>
			<td rowspan="2">
				<textarea
	                        id="condiValue"
	                        name="condiValue"
	                        class="comm-textarea"
	                        style="width: 100%; height: 100px;"
	                        placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"
	             ></textarea>
	        </td>
			<th scope="row"><label for="" >사용여부</label></th>
			<td >
				<span style="font-weight:bold;"> </span><span id="couponUseYn"> </span>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="UR_GROUP_ID" >사유</label></th>
			<td >
				<div class="complex-condition">
                    <input id="searchStatusComment" name="searchStatusComment" type="text" class="comm-input">
                </div>
			</td>
		</tr>
		<tr>
			<th scope="row"><input id="searchDateType"  name="searchDateType" class="select-box" type="text"  style="font-weight:normal;"></th>
			<td colspan="3">
				<div class="complex-condition">
					 <div class="complex-condition">
                         <div style="width: 100%;">
                             <input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
                             <input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
                         </div>
                     </div>
				</div>
			</td>
		</tr>

	</tbody>
	</table>
	<span class="btn-area">
		<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회	</button>
		<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()" >초기화	</button>
	</span>
</div>


</form>

		 <div class="wrap-tit" style="width: 100%">
		    <div class="ea-title">
		        <h3>목록</h3>
		    </div>
		    <div class="ea-title">
				<span>총 <em id="totalCnt">0</em> 건 검색</span>
			</div>
			<div class="btn-area">
				<button id="fnCancelDeposit" class="btn-gray btn-m" onclick="$scope.fnCancelDeposit()" disabled="disabled"  auth-remove="SAVE">선택회수</button>
