apiVersion: apps/v1
kind: Deployment
metadata:
  name: ver-bos-was-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ver-bos-was
  template:
    metadata:
      labels:
        app: ver-bos-was
    spec:
      containers:
        - name: ver-bos-was
          image: ver-pulmuone-image.kr.ncr.ntruss.com/pulmuone-bos-ver:latest
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: NODE_IP
              valueFrom: {fieldRef: {fieldPath: status.hostIP}}
            - name: NODE_NAME
              valueFrom: {fieldRef: {fieldPath: spec.nodeName}}
            - name: POD_NAME
              valueFrom: {fieldRef: {fieldPath: metadata.name}}
            - name: OKIND
              value: "deployment-pulmuone-bos-was-ver"
            - name: license
              value: x4fm123ffc6pg-x21fmbh9qi6l60-x231fq0kb38cs8
          ports:
            - containerPort: 8280
          volumeMounts:
            - name: nfsimage
              mountPath: /data
            - name: tz-config
              mountPath: /etc/localtime
      volumes:
        - name: nfsimage
          nfs:
            path: /n2580623_prodimage
            server: 10.250.53.85
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul
      imagePullSecrets:
        - name: ver-pulmuone-secret

