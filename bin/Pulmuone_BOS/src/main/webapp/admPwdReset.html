						</label>
						<input id="findEml" type="text" placeholder="이메일을 입력해주세요" title="이메일 입력" class="findText">
						<p class="txt-error" id="findEmlMsg"></p>
					</div>
					<span class="btn-area">
						<button class="set-btn-type2 full-btn" onclick="fnFindPwd()">확인</button>

				</div>

<script type="text/javascript">

	$(document).ready(function () {
		//로그인체크
		$.ajax({
			url     :'/system/getSession',
			success :
			function( data ) {
				if(data.data.session){
					location.href="/layout.html#/dashboardTot";
				}
			}
		});

		//msg 처리
		$("#findId").blur(function () {
			var checkId = fnValidationId($('#findId').val());
			$("#findIdMsg").text(checkId);
		});

	});


	//message
	function fnMessage(msg) {
		$("#forbizMessage").kendoDialog({
			closable: false,
			modal: true,
			minWidth: 400,
			title: 'Message',
			content: msg,
			actions: [{
				text: '확인', primary: true, action: function (e) {
					$("#forbizMessage").data("kendoDialog").close();
					fnKendoMessageInit();
				}
			}]
		});
	}
	function fnKendoMessageInit() {
		$('.k-dialog').remove();
		$('body').append('<div id="forbizMessage"></div>');
	}

	//id 체크
	function fnValidationId(idVal) {
		var rtnMsg = '';
		if (idVal.length < 6) rtnMsg = '아이디는 최소 6자 이상 입력해 주세요.';
		return rtnMsg;
	}

	//비밀번호 찾기
	function fnFindPwd() {
		if ($("#findId").val() == '') {
			$("#findIdMsg").text("아이디는 최소 6자 이상 입력해 주세요.");
			return;
		}
		if ($("#findNm").val() == '') {
			//$("#findNmMsg").text("이름을 입력해 주세요.");
			return;
		}
		if ($("#findEml").val() == '') {
			//$("#findEmlMsg").text("이메일을 입력해 주세요.");
			return;
		}

		$.ajax({
			url: "/admin/login/getPassWordByData",
			data: { "loginId": $('#findId').val(), "userName": $('#findNm').val(), "email": $('#findEml').val() },
			type: 'POST',
			dataType: 'json',
			success:
				function (data) {
					$(".txt-error").text("");
					var chkVal = data.code;
					switch (chkVal) {
						case "0000":

							$("#pwdFindForm").css("display", "none");
							$("#pwdFinishForm").css("display", "block");
							/*
							location.href = 'admVerify.html';
							*/
							break;

						default:
							fnMessage(data.message);
							break;
					}
				}
		});
	}

	function fnGoLogin(){
		location.href = 'admVerify.html';
	}

</script>
