<form id="searchForm" name="searchForm" >
<table class="datatable v-type">
<colgroup>
       <col style="width:20%">
       <col style="width:30%">
       <col style="width:20%">
       <col style="width:30%">
</colgroup>
<tbody>
<tr>
      <th scope="row"><input id=codeType  name="codeType" class="select-box" type="text" style="font-weight:normal;"></th>
       <td>
              <div class="complex-condition">
                     <input id="searchCodeValue" class="comm-input" name="searchCodeValue"  type="text">
              </div>
       </td>
       <th scope="row"><input id="nameType"  name="nameType" class="select-box" type="text" style="font-weight:normal;"></th>
       <td>
              <div class="complex-condition">
                     <input id="searchNameValue"  name="searchNameValue"  type="text" style="width:100%;">
              </div>
       </td>
</tr>
</tbody>
</table>
</form>
<span class="btn-area">
	<button id="fnSearch" 	class="set-btn-type4" onclick="$scope.fnSearch()">조회</button>
	<button id="fnClose"	class="set-btn-type5" onclick="$scope.fnClear()">초기화</button>
</span>
<div class="wrap-section col2 contsection50 fb__sect">
	<div class="section" style="width:100%;">
		<div class="input-wrap">
			<div class="wrap-tit">
			    <div class="ea-title">
			        <h3>목록</h3>
			        <span>총 <em id="countTotalSpan">0</em> 건</span>
			    </div>
			</div>
			<div id="aGrid" > </div>
		</div>
	</div>
</div>
