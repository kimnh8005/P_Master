<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 배송 요일 변경 -->
<div class="deliveryDayWeekPopup deliveryDayWeek">
  <div class="fb__sect">
    <table class="deliveryDayWeek__table">
      <colgroup>
        <col style="width: 100px;">
        <col>
      </colgroup>
      <tbody>
        <tr>
          <td>
            변경 적용일
          </td>
          <td>
            <p class="deliveryDayWeek__dateCont">
              <span class="deliveryDayWeek__date"></span>
              <span class="deliveryDayWeek__day"></span>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            배송 요일
          </td>
          <td>
            <div class="deliveryDayWeek__listCont">
           		<form id="scheduleChangeForm" name="scheduleInfoForm" method="post" onsubmit="return false">
					<ul class="deliveryDayWeek__list">
					  <li class="deliveryDayWeek__listItem">
					    <label>
					      <input type="checkbox" id="deliveryDayOfWeek" class="deliveryDayWeek__check" name="deliveryDayOfWeek" value="WEEK_CD.MON">
					      <span class="deliveryDayWeek__list__day">월</span>
					    </label>
					    <div class="counter">
					      <button class="counter__btn minus" data-type="minus" disabled>&minus;</button>
					      <input type="text" id="deliveryDayOfWeekCnt" name="deliveryDayOfWeekCnt" class="counter__count" value="0" disabled>
					      <button class="counter__btn plus" data-type="plus" disabled>&plus;</button>
					    </div>
					  </li>

					  <li class="deliveryDayWeek__listItem">
					    <label>
					      <input type="checkbox" id="deliveryDayOfWeek" class="deliveryDayWeek__check" name="deliveryDayOfWeek" value="WEEK_CD.TUE">
					      <span class="deliveryDayWeek__list__day">화</span>
					    </label>
					    <div class="counter">
					      <button class="counter__btn minus" data-type="minus" disabled>&minus;</button>
					      <input type="text" id="deliveryDayOfWeekCnt" name="deliveryDayOfWeekCnt" class="counter__count" value="0" disabled>
					      <button class="counter__btn plus" data-type="plus" disabled>&plus;</button>
					    </div>
					  </li>

					  <li class="deliveryDayWeek__listItem">
					    <label>
					      <input type="checkbox" id="deliveryDayOfWeek" class="deliveryDayWeek__check" name="deliveryDayOfWeek" value="WEEK_CD.WED">
					      <span class="deliveryDayWeek__list__day">수</span>
					    </label>
					    <div class="counter">
					      <button class="counter__btn minus" data-type="minus" disabled>&minus;</button>
					      <input type="text" id="deliveryDayOfWeekCnt" name="deliveryDayOfWeekCnt" class="counter__count" value="0" disabled>
					      <button class="counter__btn plus" data-type="plus" disabled>&plus;</button>
					    </div>
					  </li>

					  <li class="deliveryDayWeek__listItem">
					    <label>
					      <input type="checkbox" id="deliveryDayOfWeek" class="deliveryDayWeek__check" name="deliveryDayOfWeek" value="WEEK_CD.THU">
					      <span class="deliveryDayWeek__list__day">목</span>
					    </label>
					    <div class="counter">
					      <button class="counter__btn minus" data-type="minus" disabled>&minus;</button>
					      <input type="text" id="deliveryDayOfWeekCnt" name="deliveryDayOfWeekCnt" class="counter__count" value="0" disabled>
					      <button class="counter__btn plus" data-type="plus" disabled>&plus;</button>
					    </div>
					  </li>

					  <li class="deliveryDayWeek__listItem">
					    <label>
					      <input type="checkbox" id="deliveryDayOfWeek" class="deliveryDayWeek__check" name="deliveryDayOfWeek" value="WEEK_CD.FRI">
					      <span class="deliveryDayWeek__list__day">금</span>
					    </label>
					    <div class="counter">
					      <button class="counter__btn minus" data-type="minus" disabled>&minus;</button>
					      <input type="text" id="deliveryDayOfWeekCnt" name="deliveryDayOfWeekCnt" class="counter__count" value="0" disabled>
					      <button class="counter__btn plus" data-type="plus" disabled>&plus;</button>
					    </div>
					  </li>
					</ul>
		    	</form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-area">
      <button id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave();">저장</button>
    </div>
  </div>
</div>
