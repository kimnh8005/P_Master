<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
	<!-- 탭 선택 -->
	<nav class="section-navigation">
		<div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
	</nav>
	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
			<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
				<table class="datatable v-type">
					<colgroup>
						<col style="width: 12%">
						<col style="width: 12%">
						<col style="width: 76%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="searchOne">단일조건 검색</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="condiType" name="condiType" class="fb__custom__select left-input marginR10" style="width: 120px;">
								</div>
							</td>
							<td colspan="3">
								<div class="complex-condition">
									<textarea name="condiValue" id="condiValue" class="inputForm__textarea" rows="5" cols="40" placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
			<!-- 단일조건 -->
			<!-- 복수조건 -->
			<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section" style="display: none">
				<table class="datatable v-type">
					<colgroup>
						<col style="width: 15%" />
						<col style="width: 35%" />
						<col style="width: 15%" />
						<col style="width: 35%" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label>휴대폰</label></th>
							<td colspan="3">
								<div class="complex-condition">
									<input class="comm-input" type="text" id="mobile" name="mobile" />
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label>EMAIL</label></th>
							<td colspan="3">
								<div class="complex-condition">
									<input class="comm-input" type="text" id="mail" name="mail" />
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userType">회원유형</label></th>
							<td colspan="3">
								<div class="complex-condition fb__custom__select left" style="width: 180px;">
									<input id="userType" name="userType" type="text" class="comm-input">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="startStopDate">정지일</label></th>
							<td colspan="3">
								<div class="complex-condition" style="width: 100%">
									<!-- 시작 Datepicker -->
									<div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
										<input type="text" id="startStopDate" class="datepicker-input" name="startStopDate" />
									</div>
									<!-- 종료 Datepicker -->
									<div class="datepicker-wrapper">
										<input type="text" id="endStopDate" class="datepicker-input" name="endStopDate" />
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="startNormalDate">정상전환일</label></th>
							<td colspan="3">
								<div class="complex-condition" style="width: 100%">
									<!-- 시작 Datepicker -->
									<div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
										<input type="text" id="startNormalDate" class="datepicker-input" name="startNormalDate" />
									</div>
									<!-- 종료 Datepicker -->
									<div class="datepicker-wrapper">
										<input type="text" id="endNormalDate" class="datepicker-input" name="endNormalDate" />
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				</section>
			<!-- 복수조건 탭 -->
			<!-- table End -->
				<div class="btn-area">
					<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
					<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
				</div>
		</form>
	</div>
</div>

	<div class="fb__sect grid-sect">
		<div class="wrap-tit" style="width: 100%">
			<div class="ea-title">
				<h3>목록</h3>
			</div>
			<div class="ea-title">
				<span>총 <em id="countTotalSpan">0</em> 건
				</span>
			</div>
		</div>
		<div id="aGrid"></div>
	</div>

	<div id="kendoPopup">
		<div id="contents" class="pop-contents">
			<form id="inputForm" name="inputForm">
				<div style="font-size: 1.2em; font-weight: bold;">[정지회원 정보]</div>
				<table class="datatable v-type" style="margin-bottom: 15px;">
					<colgroup>
						<col style="width: 20%">
						<col style="width: 80%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="userInfo">정지회원</label></th>
							<td>
								<div class="complex-condition">
									<input id="userInfo" style="border: none; background-color: #FFFFFF;" class="comm-input" name="userInfo" type="text" data-key="true">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="stopCreateDate">정지일</label></th>
							<td>
								<div class="complex-condition">
									<input id="stopCreateDate" style="border: none; background-color: #FFFFFF;" class="comm-input" name="stopCreateDate" type="text" data-key="true">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="stopAdminId">정지 처리자</label></th>
							<td>
								<div class="complex-condition">
									<input id="stopAdminId" style="border: none; background-color: #FFFFFF;" class="comm-input" name="stopAdminId" type="text" data-key="true">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="stopReason">정지사유</label></th>
							<td>
								<div class="complex-condition">
									<textarea id="stopReason" name="stopReason" class="inputForm__textarea" rows="5" cols="40" readOnly></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="font-size: 1.2em; font-weight: bold;">[정상전환 정보]</div>
				<table class="datatable v-type" style="margin-bottom: 15px;">
					<colgroup>
						<col style="width: 20%">
						<col style="width: 80%">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="normalCreateDate">정상전환일</label></th>
							<td>
								<div class="complex-condition">
									<input id="normalCreateDate" style="border: none; background-color: #FFFFFF;" class="comm-input" name="normalCreateDate" type="text" data-key="true">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="normalAdminId">처리자</label></th>
							<td>
								<div class="complex-condition">
									<input id="normalAdminId" style="border: none; background-color: #FFFFFF;" class="comm-input" name="normalAdminId" type="text" data-key="true">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="attachmentOriginName">첨부파일</label></th>
							<td>
								<div class="complex-condition">
									<a id="attcDown" width="100" height="100" style="display: none">
										<span id="attachmentOriginName"></span>
									</a>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="normalReason">정상전환 사유</label></th>
							<td>
								<div class="complex-condition">
									<textarea id="normalReason" name="normalReason" class="inputForm__textarea" rows="5" cols="40" readOnly></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<span class="btn-area align-center"> <!-- <button id="fnClose" class="fb-btn btn-l btn-white" type="button" onclick="$scope.fnClose()">닫기</button> -->
			</span>
		</div>
	</div>
