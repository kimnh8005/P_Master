<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="sBrandForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%">
				<col style="width: 28%">
				<col style="width: 15%">
				<col style="width: 28%">
				<col style="width: 10%">
				<col style="width: 4%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<label for="conditionValue">검색어 조회</label>
					</th>
					<td>
						<div class="fb__multi__tags">
							<input id="conditionType" name="conditionType" type="text" class="fb__custom__select"  style="font-weight:normal;" />
							<input id="conditionValue" name="conditionValue" class="comm-input" type="text" style="width:60%">
						</div>
					</td>
					<th scope="row"><label for="condiActive">사용여부</label></th>
					<td colspan="3">
						<div class="complex-condition">
					   		<div id="condiActive" class="checkbox-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>

<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<span class="btn-area">
			<button id="fnNew" class="fb-btn btn-s btn-point" type="button" onclick="$scope.fnNew()">신규</button>
		</span>
	</div>
	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="sBrandForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 150px">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="input2">마스터코드명</label></th>
						<td>
							<div class="complex-condition">
								<input id="input1" name="stComnCodeMstId" type="hidden">
								<input id="input2" class="comm-input" name="commonMasterName" type="text" maxlength="20" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="input3">마스터코드값</label></th>
						<td>
							<div class="complex-condition">
								<input id="input3" class="comm-input" name="commonMasterCode" type="text" maxlength="30" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="input4">설명</label></th>
						<td>
							<div class="complex-condition">
								<textarea id="input4" name="comment" class="comm-textarea" style="height: 105px" maxlength="255"> </textarea>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="intputActive">사용여부</label></th>
						<td>
							<div class="complex-condition">
						   		<div id="intputActive" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
