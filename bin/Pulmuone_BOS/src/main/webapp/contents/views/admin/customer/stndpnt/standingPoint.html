
<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
            	<th scope="row"><label for="warehouseName">등록일</label></th>
            	<td colspan="4">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                            <input type="text" id="createDateStart" name="createDateStart" class="datepicker-input">
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="createDateEnd" name="createDateEnd" class="datepicker-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
            	<th scope="row"><label for="searchOne">승인상태</label></th>
            	<td>
            	 	<div class="complex-condition">
            	   		<div id="apprSearchStat" class="checkbox-wrapper fb__custom__checkbox"></div>
            	   	</div>
            	</td>
            </tr>
            <tr>
            	<th scope="row"><label for="searchOne">조건검색</label></th>
            	<td>
            	 	<div class="complex-condition">
            	 		<input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:13%;">
            	 		<input type="text" id="findKeyword" name="findKeyword" style="width: 85%" >
            	 	</div>
            	</td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
    </form>
</div>

<div class="fb__sect grid-sect excelPaging-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span> &nbsp;&nbsp;
        </div>
        <span class="btn-area">
            <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
        </span>
    </div>

    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display:none">
  	<form id="inputForm" name="inputForm">
  	<input id="inputAttcId" name="ATTC_ID" type="hidden">
  	<input id="questionStat" name="questionStat" type="hidden">
	<input id=csStandPntId name="csStandPntId" type="hidden">
		<div id="contents" class="pop-contents">
			<div style="font-size: 1.5em;font-weight: bold;">회사정보</div>
        	<table class="datatable v-type">
               	<colgroup>
                   	<col style="width:20%">
                   	<col style="width:30%">
                   	<col style="width:20%">
                   	<col style="width:30%">
               	</colgroup>
               	<tbody>
               	<tr>
					<th scope="row"><label for="compNm">회사명</label>
					<td>
				   	<div class="complex-condition">
                    	<input id="compNm" class="comm-input" name="compNm" type="text" style="border:none; background-color:#FFFFFF" data-key="true" >
                   </div>
                   </td>
                   <th scope="row"><label for="compCeoNm">대표자명</label>
                   <td>
						<div class="complex-condition">
                            <input id="compCenNm" class="comm-input" name="compCeoNm" type="text" style="border:none; background-color:#FFFFFF" data-key="true">
                    	</div>
                   	</td>
               </tr>
               <tr>
                   	<th scope="row"><label for="bizRegNum"  class="req-star-front">사업자등록번호</label>
                   	<td colspan="3">
					<div class="complex-condition">
	                	<input id="bizRegNum" class="comm-input" name="bizRegNum" type="text" style="border:none; background-color:#FFFFFF" data-key="true">
					</div>
                   	</td>
               </tr>
               <tr>
                    <th scope="row"><label for="address">주소</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
	                    	<input id="address" class="comm-input" name="address" type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
	                    </div>
                    </td>
               </tr>
               </tbody>
           </table>
           <br>

           <div style="font-size: 1.5em;font-weight: bold;">담당자정보</div>
           <table class="datatable v-type">
               	<colgroup>
                   	<col style="width:20%">
                   	<col style="width:30%">
                   	<col style="width:20%">
                   	<col style="width:30%">
               	</colgroup>
               	<tbody>
               	<tr>
					<th scope="row"><label for="managerUserName">담당자명</label>
					<td>
				   	<div class="complex-condition">
                    	<input id="managerUserName" class="comm-input" name="managerUserName" type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
                   </div>
                   </td>
                   <th scope="row"><label for="email">이메일주소</label>
                   <td>
						<div class="complex-condition">
	                        <div class="complex-condition fb__custom__select left">
	                            <input id="email" class="comm-input" name="email" type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
	                        </div>
                    	</div>
                   	</td>
               </tr>
               <tr>
					<th scope="row"><label for="mobile">휴대폰번호</label>
					<td>
				  	<div class="complex-condition">
	                   	<input id="mobile" class="comm-input" name="mobile"type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
	                   </div>
                   </td>
                   <th scope="row"><label for="tel">전화번호</label>
                   <td>
						<div class="complex-condition">
                            <input id="tel" class="comm-input" name="tel" type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
                    	</div>
                   	</td>
               </tr>
               </tbody>
           </table>
           <br>

           <div style="font-size: 1.5em;font-weight: bold;">상담내용</div>
           <table class="datatable v-type">
               	<colgroup>
                   	<col style="width:20%">
                   	<col style="width:80%">
               	</colgroup>
               	<tbody>
               	<tr>
					<th scope="row"><label for="question">문의내용</label>
					<td colspan="3">
				   		<div class="complex-condition">
                        	<textarea id="question" name="question" class="us-cursor-disabled comm-textarea" style="width: 100%;min-width:100%; min-height: 250px" readonly></textarea>
                        </div>
                   </td>
               </tr>
               <tr>
               		<th scope="row" ><label for="STND_PNT_ATTC">첨부파일</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width:90%">
							<a id="attcDown" width="100" height="100" style="display:none"><span id="STND_PNT_ATTC"></span></a>
						</div>
					</td>

               </tr>
               </tbody>
           </table>


           <table class="datatable v-type">
               	<colgroup>
                   	<col style="width:20%">
                   	<col style="width:80%">
               	</colgroup>
               	<tbody>
               	<tr>
					<th scope="row"><label for="question">문의상태</label>
					<td colspan="3">
				   		<div class="complex-condition">
							<input id="questionStatName" class="comm-input" name="questionStatName" type="text" style="width:100%; border:none; background-color:#FFFFFF" data-key="true">
                        </div>
                   </td>
               </tr>
               <tr>
               		<th scope="row" ><label for="">승인처리</label></th>
					<td colspan="3">
						<div class="complex-condition" style="width:90%">
							<div id="apprStat" class="fb__custom__radio"></div>
						</div>
					</td>
               </tr>
               </tbody>
           </table>
		</div>
		<span class="btn-area marginT5">
			<button id="fnConfirm"  type="button"	class="set-btn-type4" onclick="$scope.fnConfirm()">확인</button>
		</span>

	</form>

</div>
