<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="excelUploadForm" name="excelUploadForm" enctype="multipart/form-data">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:80%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="pgUploadGubun">구분</label></th>
				<td>
					<input type="text" id="pgUploadGubun" name="pgUploadGubun" class="fb__custom__select left-input"  style="width:150px;">
				</td>
			</tr>
			<tr>
				<th scope="row"><label class="req-star-front">엑셀 등록</label></th>
				<td>
					<div class="fileUpload-container">
						<div class="fileUpload">
							<div>
								<label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
								<!--                                <p class="fileUpload__message inlineBlock">png,jpg,jpeg 허용 <font size="1">(가로사이즈 최소 640px 등록)</font></p>-->
								<span class="fileUpload__title"></span>
								<div style="display: none">
									<input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
								</div>
								<div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"></div>
							</div>
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnExcelUploadRun" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun()">업로드</button>
	</span>
	</form>
</div>
<br/><br/>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="findPgGubn">구분</label></th>
				<td >
					<input type="text" id="findPgGubn" name="findPgGubn" class="fb__custom__select left-input"  style="width:150px;">
				</td>
				<th scope="row"><label for="grantAuthEmployeeNumber">관리자</label></th>
				<td>
					<input type="hidden" name="grantAuthEmployeeNumber" id="grantAuthEmployeeNumber" value="" />
					<input type="text" id="grantAuthEmployeeName" name="grantAuthEmployeeName" class="comm-input middle marginR10" style="width:250px;"  disabled>
					<button id="fnFindAdminUser" class="fb__search-btn marginL10" type="button" onclick="$scope.fnGrantAuthEmployeeSearch()"></button>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="dateSearchStart">등록 일자</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div class="datepicker-wrapper startdate-wrapper">
							<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
						</div>
						<div class="datepicker-wrapper">
							<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건</span>
		</div>
		<!-- <div class="btn-area">
			<button type="button" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDownload()">엑셀 다운로드</button>
		</div> -->
	</div>

	<div id="defaultGrid"></div>
</div>

<!-- 버튼 template -->
<script id="command-detail-template" type="text/x-kendo-template">
	<a href="\#" role="button" class="k-button k-button-icontext btn-s k-grid-상세내역" kind="DETAIL">상세내역</a>
</script>
<script id="command-template" type="text/x-kendo-template">
	<a href="\#" role="button" class="k-button k-button-icontext btn-s k-grid-실패내역 다운로드" kind="EXCEL_FAIL">실패내역 다운로드</a>
</script>
