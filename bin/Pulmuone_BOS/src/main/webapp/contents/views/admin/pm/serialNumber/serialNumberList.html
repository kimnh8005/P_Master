<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" method="post" action="" onsubmit="return false">
			<input type="hidden" id="psHolidayGroupId" name="psHolidayGroupId">
			<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:70%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row" class="must"><label for="type"  >그룹명
				</label></th>
				<td>
					<div class="complex-condition">
			 			<input id="holidayGroupName" class="comm-input" name="holidayGroupName"  type="text" maxlength="50" required>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="intputActive" >공통 휴일</label></th>
				<td>
					<span style="font-weight:bold;"> </span><span id="commonHolidayYn"> </span>
				</td>
			</tr>
			<tr>
			    <th scope="row"  class="must"><label for="input3" >휴일 그룹 설정</label></th>
			    <td>
		            <span style="font-weight:bold;"> </span><span id="addHolidayYn"> </span><br>
		            <div class="selectHolidayDate-container">
		                <input type="text" id="selectHolidayDate" name="selectHolidayDate" style="width:110px;">
		                <div class="dateBox">
		                    <ul class="dateBox__list">
		                    </ul>
		                </div>
		            </div>
			    </td>
			</tr>
			<tr>
				<th scope="row">등록일자</th>
				<td>
					<div class="complex-condition">
			 			<input id="createDate" class="comm-input" name="createDate"  type="text" style="border:none; background-color:#FFFFFF" readonly>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row">수정일자</th>
				<td>
					<div class="complex-condition">
			 			<input id="modifyDate" class="comm-input" name="modifyDate"  type="text" style="border:none; background-color:#FFFFFF" readonly>
					</div>
				</td>
			</tr>
			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-blue" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
