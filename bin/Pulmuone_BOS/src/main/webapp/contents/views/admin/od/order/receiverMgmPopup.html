<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 수취 정보 변경 -->
<div class="receiverMgmPopup receiverMgm">
  <!-- wrap-location -->
  <!-- <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle"></p>
    </div>
  </div> -->
  <!-- wrap-location End-->

  <div class="fb__sect">
    <!-- 배송 정보/ 배송 목록 선택 탭 -->
    <div class="labelTabs">
      <ul class="labelTabs__list">
        <li class="labelTabs__listItem">
          <label class="labelTabs__label">
            <input type="radio" class="js__tab" name="recieverTab" value="shippingInfo" data-tab-content="shippingInfo"
              checked="true">
            <span>배송 정보</span>
          </label>
        </li>
        <li class="labelTabs__listItem" id="shippingListDiv">
          <label class="labelTabs__label">
            <input type="radio" class="js__tab" name="recieverTab" value="shippingList" data-tab-content="shippingList">
            <span>배송지 목록</span>
          </label>
        </li>
      </ul>
    </div>

	<form id="inputFormMain" name="inputFormMain">
    <!-- 섹션 1 배송 정보 -->
    <div class="recieverTab shippingInfo">
    	<input id="odOrderId" name="odOrderId" type="hidden">
    	<input id="odShippingZoneId" name="odShippingZoneId" type="hidden">
        <!-- 받는분 -->
        <div class="form__row">
          <div class="form__label"><label class="label--required">받는분</label>
          </div>
          <div class="form__element">
            <input id="recvNm" name="recvNm" type="text" class="comm-input width100" data-validate-title="받는분"
              required>
          </div>
        </div>

        <!-- 휴대폰 번호 -->
        <div class="form__row">
          <div class="form__label"><label class="label--required">휴대폰번호</label></div>
          <div class="form__element">
            <div class="form__phoneNum">
              <div class="fb__custom__select">
                <input id="phonePrefix" name="phonePrefix" class="fb__custom__select width100" type="text"
                  data-validate-title="휴대폰번호" required>
              </div>
              <span class="hyphen">-</span>
              <input id="recvHp1" name="recvHp1" type="text"  class="comm-input" data-validate-title="휴대폰번호" maxlength= "4"
                required>
              <span class="hyphen">-</span>
              <input id="recvHp2" name="recvHp2" type="text"  class="comm-input" data-validate-title="휴대폰번호" maxlength= "4"
                required>
            </div>
          </div>
        </div>

        <!-- 주소 찾기 -->
        <div class="form__row receiver__addr">
          <div class="form__label">
            <label class="label--required marginR10">주소</label>
             <button type="button" value= "새벽배송" id="dawnDelivery"  class="btn-s btn-point-line" >새벽배송</button>
			 <button type="button" value= "일일배송" id="dailyDelivery"  class="btn-s btn-point-line" >일일배송</button>
			 <button type="button" value= "매장배송" id="storeDelivery"  class="btn-s btn-point-line">매장배송</button>
			 <button type="button" value= "택배배송" id="shippingCompDelivery"  class="btn-s btn-point-line" >택배배송</button>
          </div>
          <div class="form__element">
            <div class="receiver__addrRow receiver__addrRow--zipRow">
              <input type="text" name="recvZipCd" id="recvZipCd" class="comm-input zipCode disabled"
                data-validate-title="우편번호" readonly required>
              <button type="button" class="btn-s btn-white" onclick="$scope.fnAddressPopup()">주소 찾기</button>
            </div>
            <div class="receiver__addrRow">
              <input type="text" name="recvAddr1" id="recvAddr1" class="comm-input width100 disabled"
                data-validate-title="주소" readonly required>
            </div>
            <div class="receiver__addrRow">
              <input type="text" name="recvAddr2" id="recvAddr2" class="comm-input width100"
                data-validate-title="상세 주소" maxlength= "50" required >
            </div>
            <input id="recvBldNo" name="recvBldNo" type="hidden" class="comm-input"/>
          </div>
        </div>

        <!-- 배송 요청사항 -->
        <div class="form__row">
          <div class="form__label">
            <label>배송 요청사항</label>
          </div>
          <div class="form__element">
            <div class="fb__custom__select">
              <input id="deliveryMsg" name="deliveryMsg" class="fb__custom__select width100" type="text" data-validate-title="배송 요청사항" >
            </div>
            <div class="deliveryMsgDiv">
            	<input type="text" id="deliveryMsgEtc" name="deliveryMsgEtc" class="comm-input" style="width: 100%; margin-top: 5px; display:none;" data-validate-title="배송 요청사항" maxlength="50">
            </div>
          </div>
        </div>

        <!-- 배송 출입 정보 -->
        <div class="form__row">
          <div class="form__label">
            <label class="label--required">배송 출입 정보</label>
          </div>
          <div class="form__element">
            <div class="radios-wrapper fb__custom__radio vertical" id="doorMsgCd" data-validate-title="배송 출입 정보" required>
<!-- 	            <div class="doorMsgDiv">
	            	<input type="text" id="doorMsg" name="doorMsg" class="comm-input" style="width: 100%; margin-top: 5px;">
	            </div> -->
            </div>
          </div>
        </div>

        <!-- 적용일자 (배송 예정일) -->
        <div class="form__row" id="deliveryDtDiv">
          <div class="form__label">
            <label class="label--required">적용일자 (도착 예정일)</label>
          </div>
          <div class="form__element">
            <div class="datepicker-wrapper">
              <input id="deliveryDtPicker" name="deliveryDtPicker" type="text" class="fb__datePicker--input" autocomplete="off"data-validate-title="도착 예정일">
            </div>
          </div>
        </div>
        <div class="btn-area">
          <button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave();">저장</button>
        </div>
    </div>
   </form>
    <!-- 섹션 1 End -->
    <!-- 섹션 2 배송 목록 -->
    <div class="recieverTab shippingList" style="display: none;" id="startShippingListArea">
    	<ul class="shippingList__list"></ul>
    </div>
    <!-- 섹션 2 End -->
  </div>
</div>





<script id="shippingListItem" type="text/template">
<li class="shippingList__listItem">
         <!-- 이름, 기본 배송지 -->
         <div class="shippingList__row clearfix">
           <p class="shippingList__userInfo">
             <span class="shippingList__userName"></span>
             <small class="shippingList__isDefaultLocation show"></small>
           </p>
           <div class="shippingList__urShippingAddrId" style="visibility:hidden;"></div>
           <button type="button" onClick="$scope.fnSelect()"class="btn-s btn-white floatRight select" id="select">선택</button>
         </div>
         <!-- 상세 주소 -->
         <div class="shippingList__row">
           <div class="shippingList__addr">
             <span class="shippingList__zipCode"></span>
            <p class="shippingList__detailAddr">
             </p>
           </div>
           <span class="shippingList__detailAddr1" style="display: none;"></span>
           <span class="shippingList__detailAddr2" style="display: none;"></span>
           <span class="shippingList__phoneNum"></span>
           <span class="shippingList__buildingCode" style="display: none;"></span>
         </div>
         <!-- 배송 요청사항 & 출입 정보 -->
         <div class="shippingList__row">
           <div class="shippingList__shipInfo">
             <!-- 아이템 1 -->
             <div class="shipInfo__row">
               <span class="shipInfo__title">
                 배송 요청사항
               </span>
               <p class="shipInfo__content__shipping">
                 부재 시, 문 앞에 놓아주세요.
               </p>
             </div>

             <!-- 아이템 2 -->
             <div class="shipInfo__row">
               <span class="shipInfo__title">
                 배송 출입 정보
               </span>
               <p class="shipInfo__content">
                 공동현관 비밀번호<br>
               </p>
               	<span class="shipInfo__password" style="float : right; "></span>
                <span class="shipInfo__type" style="display: none;"></span>
             </div>
           </div>
         </div>

         <div class="shippingList__row clearfix" id="shippingListDeliveryDateDiv">
           <span class="shippingList__inputTitle">적용일자 (도착예정일)</span>
           <div class="datepicker-wrapper shippingList__datepicker">
              <input class="shippingListDeliveryDtPicker" type="text" class="fb__datePicker--input" autocomplete="off" data-validate-title="도착 예정일 (리스트)">
           </div>
         </div>

         <div class="shippingList__row">
           <div class="shippingList__btnArea">
             <input type="button" value= "새벽배송" class="dawnDelivery" style="border: 1px solid green; color:green; background-color:white;" />
			 <input type="button" value= "일일배송" class="dailyDelivery" style="border: 1px solid green; color:green; background-color:white;" />
			 <input type="button" value= "매장배송" class="storeDelivery" style="border: 1px solid brown; color:brown; background-color:white;" />
			 <input type="button" value= "택배배송" class="shippingCompDelivery" style="border: 1px solid red; color:red; background-color:white;" />
			</div>
         </div>
       </li>
</script>
