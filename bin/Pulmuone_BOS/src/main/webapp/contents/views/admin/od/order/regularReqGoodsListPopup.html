<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 수취 정보 변경 -->
<div class="receiverMgmPopup receiverMgm regularReqReceiverMgm regularReqGoodsListPopup">
	<!-- wrap-location -->
	<!-- <div class="wrap-location">
	<div class="title">
	<p class="title__subTitle"></p>
	</div>
	</div> -->
	<!-- wrap-location End-->

	<div class="fb__sect">
		<!-- 배송 정보/ 배송 목록 선택 탭 -->
		<div class="labelTabs">
			<ul class="labelTabs__list">
				<li class="labelTabs__listItem" style="width:33.3%;">
					<label class="labelTabs__label">
						<input type="radio" class="js__tab" name="shippingTab" value="shippingList" data-tab-content="shippingList" checked="true">
						<span>배송 예정 내역</span>
					</label>
				</li>
				<li class="labelTabs__listItem" style="width:33.3%;">
					<label class="labelTabs__label">
						<input type="radio" class="js__tab" name="shippingTab" value="skipList" data-tab-content="skipList">
						<span>건너뛰기 내역만</span>
					</label>
				</li>
				<li class="labelTabs__listItem" style="width:33.3%;">
					<label class="labelTabs__label">
						<input type="radio" class="js__tab" name="shippingTab" value="shippingHistist" data-tab-content="shippingHistist">
						<span>배송내역</span>
					</label>
				</li>
			</ul>
		</div>

		<!-- 섹션 1 배송 정보 -->
		<div class="shippingTab shippingList" id="shippingListArea">
			<div class="table-wrapper">
			</div>
			<div class="btn-area">
				<button type="button" id="skipBtn" class="btn-point btn-l" onclick="$scope.skip();">건너뛰기</button>
			</div>
		</div>
		<!-- 섹션 1 End -->
		<!-- 섹션 2 배송 목록 -->
		<div class="shippingTab skipList" style="display: none;" id="skipListArea">
			<div class="table-wrapper">
			</div>
			<div class="btn-area">
				<button type="button" id="skipCancelBtn" class="btn-point btn-l" onclick="$scope.skipCancel();">건너뛰기 철회</button>
			</div>
		</div>
		<!-- 섹션 2 End -->
		<!-- 섹션 3 배송 목록 -->
		<div class="shippingTab shippingHistist" style="display: none;" id="shippingHististArea">
			<div class="table-wrapper">
			</div>
		</div>
		<!-- 섹션 3 End -->
	</div>
</div>

<script id="shippingSkipTableNoneTemplate" type="text/template">
	<table class="datatable v-type infoTable left">
		<tbody>
			<tr>
				<td style="text-align: center;">조회된 정보가 없습니다.</td>
			</tr>
		</tbody>
	</table>
</script>

<script id="shippingSkipTableNoneTemplateSkip" type="text/template">
	<table class="datatable v-type infoTable left">
		<tbody>
		<tr>
			<td style="text-align: center;">건너뛰기한 내역이 없습니다.</td>
		</tr>
		</tbody>
	</table>
</script>

<script id="shippingSkipTableCheckboxTemplate" type="text/template">
	<div class="infoTable__cell"><input type="checkbox" id="checkBoxAll" {checked}/></div>
</script>

<script id="shippingSkipTableTemplate" type="text/template">
	<table class="datatable v-type center">
		<caption>{title}</caption>
		<tbody>
			<tr>
				<th scope="row">
					<label style="font-size: 15px;">{title}</label>
				</th>
			</tr>
			<tr>
				<td>
					<div class="complex-condition">
						<table class="datatable v-type infoTable left">
							<colgroup>
								<col style="width:11%">
								<col style="width:30%">
								<col style="width:44%">
								<col style="width:15%">
							</colgroup>
							<thead>
								<tr>
									<th>
										{allCheckboxArea}
									</th>
									<th>
										<div class="infoTable__cell">마스터품목코드<br/>품목바코드</div>
									</th>
									<th>
										<div class="infoTable__cell">상품명</div>
									</th>
									<th>
										<div class="infoTable__cell">구독상태</div>
									</th>
								</tr>
							</thead>
							<tbody>
								{tbodyInfo}
							</tbody>
						</table>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</script>

<script id="shippingSkipContentsCheckboxTemplate" type="text/template">
	<div class="infoTable__cell"><input type="checkbox" name="rowCheckbox" class="k-checkbox ilGoodsId_{ilGoodsId}" " data-odregularreqid="{odRegularReqId}" data-odregularresultid="{odRegularResultId}" data-odregularresultdetlid="{odRegularResultDetlId}" {checked}/></div>
</script>

<script id="shippingSkipContentsTemplate" type="text/template">
	<tr>
		<td>
			{checkboxArea}
		</td>
		<td>
			<div class="infoTable__cell">{goodsInfo}</div>
		</td>
		<td class="left">
			<div class="infoTable__cell">{goodsNm}</div>
		</td>
		<td>
			<div class="infoTable__cell">{statusCd}</div>
		</td>
	</tr>
</script>

	<table class="datatable v-type center">
		<caption>{title}</caption>
		<tbody>
			<tr>
				<th scope="row">
					<label style="font-size: 15px;">{title}</label>
				</th>
			</tr>
			<tr>
				<td>
					<div class="complex-condition">
						<table class="datatable v-type infoTable left">
							<colgroup>
								<col style="width:30%">
								<col style="width:55%">
								<col style="width:15%">
							</colgroup>
							<thead>
								<tr>
									<th>
										<div class="infoTable__cell">마스터품목코드<br/>품목바코드</div>
									</th>
									<th>
										<div class="infoTable__cell">상품명</div>
									</th>
									<th>
										<div class="infoTable__cell">주문상태</div>
									</th>
								</tr>
							</thead>
							<tbody>
								{tbodyInfo}
							</tbody>
						</table>

				</td>

		</tbody>
	</table>
</script>

<script id="shippingContentsTemplate" type="text/template">
	<tr>
		<td>
			<div class="infoTable__cell">{goodsInfo}</div>
		</td>
		<td class="left">
			<div class="infoTable__cell">{goodsNm}</div>
		</td>
		<td>
			<div class="infoTable__cell">{statusCd}</div>
		</td>
	</tr>
</script>
