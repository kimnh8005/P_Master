<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="psPgCd" class="req-star-front">혜택 범위</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="psPgCd" name="psPgCd" type="text" required>
							</div>
						</div>
					</td>
					<th scope="row"><label for="cardBenefitTp" class="req-star-front">안내 유형</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="cardBenefitTp" name="cardBenefitTp" type="text" required>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="imageYn" class="req-star-front">적용기간</label></th>
					<td colspan="3">
                        <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="startDt" name="startDt" class="datepicker-input" required>
                            </div>
                            <div class="datepicker-wrapper marginR10" style="width: 140px">
                                <input type="text" id="endDt" name="endDt" class="datepicker-input" required>
                            </div>
                        </div>
                    </td>
				</tr>
				<tr>
					<th scope="row"><label for="title" class="req-star-front">제목</label></th>
					<td colspan="3">
						<div class="complex-condition">
	                   		<input type="text" id="title" name="title" class="comm-input" style="width:100%" maxlength="50" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label for="content">내용</label>
					</th>
					<td colspan="3">
						<div class="complex-condition" style="width: 100%; height: 250px">
							<textarea id="information" name="information" class="comm-textarea" style="height: 250px" type="textarea"></textarea>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
	<button type="button" id="fnClose" 	class="btn-white btn-l" onclick="$scope.fnClose()">닫기</button>
</span>
