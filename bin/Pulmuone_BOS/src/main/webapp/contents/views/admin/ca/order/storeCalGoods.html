<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="dateSearchType">기간 검색</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
						<div class="datepicker-wrapper startdate-wrapper">
							<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
						</div>
						<div class="datepicker-wrapper">
							<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="sellersGroup">판매처</label></th>
				<td colspan="3">
					<input type="text" id="sellersGroup" name="sellersGroup" class="fb__custom__select left-input"  style="width:200px;"><br/>
					<div id="omSellersId" class="checkbox-wrapper fb__custom__checkbox"></div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="salesGubun">구분</label></th>
				<td>
					<div id="salesGubun" class="checkbox-wrapper fb__custom__checkbox"></div>
				</td>
				<th scope="row"><label for="erpSendYn">통합 ERP I/F 여부</label></th>
				<td>
					<div id="erpSendYn" class="checkbox-wrapper fb__custom__radio"></div>
				</td>
			</tr>
			<tr name="viewHideArea">
				<th scope="row"><label for="goodsType">상품유형</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div id="goodsType" class="checkbox-wrapper fb__custom__checkbox"></div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="paymentMethodCode">결제수단</label></th>
				<td colspan="3">
					<div id="paymentMethodCode" class="checkbox-wrapper fb__custom__checkbox"></div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="supplierId">공급업체</label></th>
				<td>
					<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input"  style="width:200px;"><br/>
				</td>
				<th scope="row"><label for="warehouseGroup">출고처</label></th>
				<td>
					<input type="text" id="warehouseGroup" name="warehouseGroup" class="fb__custom__select left-input inlineBlock marginR10"  style="width:200px;">
					<input type="text" id="warehouseId" name="warehouseId" class="fb__custom__select left-input inlineBlock"  style="width:200px;">
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchMultiType">검색어 조회</label></th>
				<td>
					<input type="text" id="searchMultiType" name="searchMultiType" class="fb__custom__select left-input"  style="width:150px;">
					<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
				</td>
				<th scope="row"><label for="urStoreId">매장명</label></th>
				<td>
					<input type="text" id="urStoreId" name="urStoreId" class="fb__custom__select left-input marginR10" style="width:200px;">
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__content--scroll">
	<div class="fb__sect grid-sect excelPaging-sect">
		<div class="wrap-tit" style="width: 100%">
			<div class="ea-title">
				<h3>목록</h3>
			</div>
			<div class="ea-title">
				<span>총 <em id="countTotalSpan">0</em> 건 /  매출액 합계 : <em id="totalTaxablePrice">0</em>원</span>
			</div>
			<div class="btn-area">
				<button type="button" class="fb__btn-excel ml--default" id="EXCEL_DN" onclick="$scope.fnExcelDownload()" auth-remove="EXCELDOWN">엑셀 다운로드</button>
			</div>
		</div>

		<div id="defaultGrid"></div>
	</div>
</div>
