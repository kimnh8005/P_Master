<!--회원탈퇴사유 등록/수정 팝업-->
<div class="fb__sect">
 <form id="inputForm" name="inputForm" method="post" onsubmit="return false">
      <table class="datatable v-type">
          <colgroup>
              <col style="width:140px;">
              <col style="">
          </colgroup>
          <tbody>
             <tr>
                 <th scope="row" class="must">
                     <label for="urMoveReasonId">사유 코드</label>
                 </th>
                 <td>
                     <div class="complex-condition" style="width:100%">
                         <input id="urMoveReasonId" name="urMoveReasonId" type="text" style="border:none; background-color:#FFFFFF" readonly disabled>
                     </div>
                 </td>
             </tr>
             <tr>
                 <th scope="row" class="must">
                   <label for="reasonName">탈퇴사유 명</label>
                 </th>
                 <td>
                     <div class="complex-condition" style="width:100%">
                         <input id="reasonName" name="reasonName" class="comm-input" type="text" maxlength="50" required>
                     </div>
                 </td>
             </tr>
             <tr>
                 <th scope="row" class="must">
                   <label for="useYn">사용여부</label>
                 </th>
                 <td>
                     <div class="complex-condition" style="width:100%">
                         <div id="useYn" class="radios-wrapper fb__custom__radio"></div>
                     </div>
                 </td>
             </tr>
          </tbody>
     </table>
   </form>
</div>
<span class="btn-area">
    <button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
</span>
