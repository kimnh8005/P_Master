<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<form id="searchForm" class="fb__sect__form inputForm" name="searchForm">

<section class="fb__sect js__tabs__wrapper">
	<nav class="section-navigation">
		<div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
	</nav>


		<!-- 단일조건검색 탭 콘텐츠-->
		<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 85%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label>코드 검색</label></th>
						<td>
							<div class="complex-condition font0">
								<div class="tableCell">
									<textarea id="searchItemCd" class="inputForm__textarea" name=searchItemCd cols="30" rows="5" data-bind="value: searchInfo.searchItemCd"
										placeholder="상품코드 / 마스터 품목코드 / 품목 바코드 입력가능 &#13;&#10;복수 검색(Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="btn-area">
				<button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
			</div>
		</section>
		<!-- //단일조건검색 탭 콘텐츠 -->

		<!-- 복수조건검색 탭 콘텐츠 -->
		<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section" style="display: none">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 35%" />
					<col style="width: 15%" />
					<col style="width: 35%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="dateSearch">행사시작일</label></th>
						<td>
							<div class="complex-condition">
								<input type="text" id="searchEventStartDt" name="searchEventStartDt" style="width:90px"
									class="datepicker-input" data-bind="value: searchInfo.searchEventStartDt" />
								<input type="text" id="searchRecevingType" name="searchRecevingType" class="fb__custom__select fb__space--divide" style="width: 80px;padding-left:5px;" data-bind="value: searchInfo.searchRecevingType" >


							</div>
						</td>
						<th scope="row"><label for="dateSearch">행사종료일</label></th>
						<td>
							<div class="complex-condition">
								<input type="text" id="searchEventEndDt" name="searchEventEndDt" style="width:90px"
									class="datepicker-input" data-bind="value: searchInfo.searchEventEndDt" />
								<input type="text" id="searchEventType" name="searchEventType" class="fb__custom__select fb__space--divide" style="width: 80px;padding-left:5px;" data-bind="value: searchInfo.searchEventType" >
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="dateSearch">판매처</label></th>
						<td>
							<div class="complex-condition">
								<input type="text" id="sellersGroup" name="sellersGroup" class="fb__custom__select fb__space--divide" style="width: 25%, " data-bind="value: searchInfo.searchSellerGroup" >
								<input type="text" id="sellersDetail" name="sellersDetail" class="fb__custom__select fb__space--divide" style="width: 60%" data-bind="value: searchInfo.searchSellerDetail" >
							</div>

						</td>

						<th scope="row"><label>관리자</label></th>
						<td>
							<div class="complex-condition" style="margin-bottom:4px;">
								<input id="searchUserId" class="comm-input disabled " style="width:250px" name="searchUserId" type="text" data-bind="value: searchInfo.searchUserId">
								<button id='fnEmployeeSearchPopup' class="fb__search-btn marginL10" type="button" onClick="$scope.fnEmployeeSearchPopup('APPR_MANAGER_TP.SECOND')"></button>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label>공급업체</label></th>
						<td>
							<div class="complex-condition">
		                        <input id="supplierId" name="supplierId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%" data-bind="value: searchInfo.searchSupplierId"/>
		                    </div>
						</td>

						<th scope="row"><label>출고처</label></th>
						<td>
							<div class="complex-condition">
		                        <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%" data-bind="value: searchInfo.searchWarehouseId"/>
		                    </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="">검색어 조회</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<input type="text" id="searchNameType" name="searchNameType" class="fb__custom__select fb__space--divide" style="width: 10%" data-bind="value: searchInfo.searchNameType" >
   	                        	<input id="searchName" name="searchName" class="comm-input" type="text" style="width: 60%;" data-bind="value: searchInfo.searchName"/>
		                    </div>
						</td>
					</tr>

				</tbody>
			</table>

			<nav class="btn-nav">
				<!-- button area-->
				<div class="btn-area">
					<button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
					<button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
				</div>
				<!-- button area End -->
			</nav>
		</section>
	<!-- //복수조건검색 탭 콘텐츠 -->

</section>

<div class="fb__sect grid-sect new">
	<div class="wrap-tit" style="width: 100%;">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="pageTotalText">0</em> 건
			</span>
		</div>
		<span class="btn-area">
			<button id="fnNew" class="btn-point btn-m" auth-remove="SAVE" type="button" onclick="$scope.fnNew()">신규</button>
			<button type="button" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
		</span>
	</div>
	<div id="itemGrid"></div>
</div>
</form>

<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm">
			<table class="datatable v-type">
        		<colgroup>
          			<col width="25%" />
          			<col width="*" />
        		</colgroup>
        		<tbody>
          		<tr>
            		<th>
              			<label>상품선택</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="goodsInfo" class="comm-input disabled" name="goodsInfo" type="text" style="width:400px;" data-bind="value: inputInfo.goodsInfo" required="required">
                			<input id="ilGoodsId" class="comm-input disabled" name="ilGoodsId" type="hidden" style="width:400px;" data-bind="value: inputInfo.ilGoodsId" >
                			<input id="ilPoEventId" class="comm-input disabled" name="ilPoEventId" type="hidden" style="width:400px;" data-bind="value: inputInfo.ilPoEventId" >

                			<button id='fnGoodsSearch' class="fb__search-btn marginL10" type="button" onClick="$scope.fnGoodsSearch()"></button>
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>마스터 품목코드</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="itemInfo" class="comm-input disabled" name="itemInfo" type="text" style="width:400px;" data-bind="value: inputInfo.itemInfo">
                			<input id="ilItemCd" class="comm-input disabled" name="ilItemCd" type="hidden" style="width:400px;" data-bind="value: inputInfo.ilItemCd" >
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>마스터 품목명</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="itemNm" class="comm-input disabled" name="itemNm" type="text" style="width:400px;" data-bind="value: inputInfo.itemNm">
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>박스 입수량</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="pcsPerBox" class="comm-input disabled" name="pcsPerBox" type="text" style="width:400px;" data-bind="value: inputInfo.pcsPerBox">
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>출고처</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="warehouseName" class="comm-input disabled" name="warehouseName" type="text" style="width:400px;" data-bind="value: inputInfo.warehouseName">
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>발주유형</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="poTpNm" class="comm-input disabled" name="poTpNm" type="text" style="width:400px;" data-bind="value: inputInfo.poTpNm" required="required">
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label class="req-star-th">행사발주수량</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input id="poEventQty" class="comm-input" name="poEventQty" type="text"
                			data-role="numerictextbox"
                            data-format="#.##"
                            data-min="0"
                            data-max="99999.99"
                            data-spinners="false"
                            data-decimals="2"
                            data-restrict-decimals="true"
                            data-round="false"style="width:400px;" required="required" data-bind="value: inputInfo.poEventQty"> 개
              			</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label class="req-star-th">행사시작일</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input type="text" id="eventStartDt" name="eventStartDt" style="width:90px"
									class="datepicker-input" data-bind="value: inputInfo.eventStartDt" required="required"/>

                            <label class="req-star-th" style="padding-left:30px;">입고요청일 : </label>
							<label id="recevingReqLabel"></label>
							<input type="hidden" id="recevingReqDt" name="recevingReqDt" data-bind="value: inputInfo.recevingReqDt" />

							<label class="req-star-th" style="padding-left:30px;">발주요청일 : </label>
							<label id="poScheduleLabel"></label>
							<input type="hidden" id="poScheduleDt" name="poScheduleDt" data-bind="value: inputInfo.poScheduleDt" />
              			</div>


            		</td>
          		</tr>
				<tr>
            		<th>
              			<label class="req-star-th">행사종료일</label>
            		</th>
            		<td>
              			<div class="complex-condition">
                			<input type="text" id="eventEndDt" name="eventEndDt" style="width:90px"
									class="datepicker-input" data-bind="value: inputInfo.eventEndDt" required="required"/>
              			</div>
            		</td>
          		</tr>
				<tr>
            		<th>
              			<label class="req-star-th">판매처</label>
            		</th>
            		<td>
              			<div class="complex-condition">
							<input type="text" id="inputSellersGroup" name="inputSellersGroup" class="fb__custom__select fb__space--divide" style="width: 25%, " data-bind="value: inputInfo.inputSellersGroup" required="required">
							<input type="text" id="inputSellersDetail" name="inputSellersDetail" class="fb__custom__select fb__space--divide" style="width: 60%" data-bind="value: inputInfo.inputSellersDetail" required="required">
						</div>
            		</td>
          		</tr>
          		<tr>
            		<th>
              			<label>사유</label>
            		</th>
            		<td>
              			<div class="complex-condition">
							<textarea id="memo" class="inputForm__textarea" name="memo" cols="30" rows="5" data-bind="value: inputInfo.memo"></textarea>
						</div>
            		</td>
          		</tr>
				<tr modArea>
					<th scope="row"><label for="regFormRadio">등록일자</label></th>
					<td>
						<div class="complex-condition">
							<span id="createDate"></span>
						</div>
					</td>
				</tr>
				<tr modArea>
					<th scope="row"><label for="regFormRadio">수정일자</label></th>
					<td>
						<div class="complex-condition">
							<span id="modifyDate"></span>
						</div>
					</td>
				</tr>
				<tr modArea>
					<th scope="row" colspan="2"><label for="regFormRadio">행사 발주 요청 내역은 발주 예정일 12시 00분 전 까지 수정 가능합니다</label></th>
				</tr>
          		</tbody>
          	</table>
		</form>
        <div class="btn-area">
            <button id="fnSave" class="btn-l btn-point" type="button" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
        </div>

    </div>
</div>
