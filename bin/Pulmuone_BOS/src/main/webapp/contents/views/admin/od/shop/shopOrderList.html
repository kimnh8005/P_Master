<div class="wrap-location">
	 <h1 class="title">매장 주문리스트</h1>
	 <span class="location">매장 주문리스트</span>
</div>
<div class="fb__sect">
	<!-- 탭 선택 -->
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
			<!-- 단일조건검색 탭 콘텐츠-->
		    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
	            <table class="datatable v-type">
	                <colgroup>
	                    <col style="width: 15%" />
	                    <col style="width: 85%" />
	                </colgroup>
	                <tbody>
	                    <tr>
	                        <th scope="row">
	                            <label>단일조건</label>
	                        </th>
	                        <td>
	                            <div class="complex-condition">
	            					<input id="urUserId" type="hidden" name="urUserId" >
	                            	<input type="text" id="searchSingleType" name="searchSingleType" class="fb__custom__select left-input marginB5"  style="width:190px;">
	                            	<div class="textarea-wrapper">
		                                <textarea id="codeSearch" class="inputForm__textarea" name="codeSearch" cols="30" rows="5" placeholder="주문번호, 외부몰 주문번호, 수집몰 주문번호 중  선택하여, 조회 가능&#13;&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
									</div>
	                            </div>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
		    </section>
		    <!-- //단일조건검색 탭 콘텐츠 -->

			<!-- 복수조건검색 탭 콘텐츠 -->
			<!-- //화면설계서 변경 예정 -->
			<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:15%">
						<col style="width:35%">
						<col style="width:15%">
						<col style="width:35%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row"><label for="sellersGroup">판매처</label></th>
						<td colspan="3">
							<input type="text" id="sellersGroup" name="sellersGroup" class="fb__custom__select left-input"  style="width:200px;"><br/>
							<div id="omSellersId" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="dateSearchType">기간 검색</label></th>
						<td colspan="3">
						 	<div class="complex-condition">
	                            <input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
	                            <div class="datepicker-wrapper startdate-wrapper">
	                                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
	                            </div>
	                            <div class="datepicker-wrapper">
	                                <input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
	                            </div>
	                        </div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="orderState">주문상태</label></th>
						<td colspan="3"><!-- 미결정 -->
							<div id="orderState" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="claimState">클레임상태</label></th>
						<td colspan="3"><!-- 미결정 -->
							<div id="claimState" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="paymentMethodCode">결제수단</label></th>
						<td colspan="3">
							<div id="paymentMethodCode" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="urStoreId">매장명</label></th>
						<td>
							<input type="text" id="urStoreId" name="urStoreId" class="fb__custom__select left-input marginR10" style="width:200px;">
						</td>
						<th scope="row"><label for="deliveryType">배송방법 / 회차</label></th>
						<td>
							<input type="text" id="deliveryType" name="deliveryType" class="fb__custom__select left-input marginR10" style="width:120px;">
							<input type="text" id="scheduleNo" name="scheduleNo" class="fb__custom__select left-input marginR10" style="width:120px;">
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="buyerTypeCode">주문자유형</label></th>
						<td>
							<div id="buyerTypeCode" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
						<th scope="row"><label for="agentTypeCode">유형</label></th>
						<td>
							<div id="agentTypeCode" class="checkbox-wrapper fb__custom__checkbox"></div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="searchMultiType">검색어 조회</label></th>
						<td colspan="3">
							<input type="text" id="searchMultiType" name="searchMultiType" class="fb__custom__select left-input"  style="width:150px;">
							<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
						</td>
					</tr>
					</tbody>
				</table>
			</section>
			<!-- //복수조건검색 탭 콘텐츠 -->

			<span class="btn-area">
				<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
			</span>
		</form>
	</div>
</div>


<div class="fb__sect grid-sect paging">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건</span>
        </div>
        <div class="btn-area">
            <button type="button" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDownload(this)" auth-remove="EXCELDOWN">엑셀 다운로드</button>
        </div>
    </div>
    <div id="orderGrid"></div>
</div>
