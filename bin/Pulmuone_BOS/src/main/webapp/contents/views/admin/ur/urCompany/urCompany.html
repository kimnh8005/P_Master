<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row">
                    <div class="complex-condition fb__custom__select left" style="width: 200px;">
				<span style="font-weight:normal;">
					<input id="companyType" name="companyType" class="fb__custom__select left-input" type="text">
				</span>
                    </div>
                </th>
                <td>
                    <div class="complex-condition">
                        <input id="companyTypeValue" name="companyTypeValue" class="comm-input" type="text"
                               style="width: 100%;">
                    </div>
                </td>
                <th scope="row"><label for="useYn">사용여부</label></th>
                <td>
                    <div class="complex-condition">
                        <div id="useYn" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="tpCode">타입</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="tpCode" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>

<div class="fb__sect grid-sect new">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건</span>
        </div>
        <div class="btn-area">
            <button id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()" auth-remove="SAVE">신규</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<div id="kendoPopup">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="sBrandForm">

            <input type="hidden" id="urClientId" name="urClientId">
            <input type="hidden" id="urCompanyId" name="urCompanyId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row"><label for="inputTpCode" class="req-star-front">타입</label></th>
                    <td>
                        <div id="inputTypeCodeView" class="complex-condition">
                            <div id="inputTpCode" class="radios-wrapper fb__custom__radio"></div>
                        </div>
                    </td>
                </tr>
                <tr id="clientCompanyDiv">
                    <th scope="row"><label for="urSupplierId" class="req-star-front">공급업체</label></th>
                    <td>
                        <div class="complex-condition">
                         <!--    <input id="supplierCompany" class="fb__custom__select left" name="supplierCompany"
                                   type="text" required>
                            <input id="urSupplierId" type="hidden" name="urSupplierId"/> -->
                             <input id="supplierCompany" name="supplierCompany" class="fb__custom__select fb__space--divide" type="text" style="width: 100%;"
	                        	   data-bind="value: searchInfo.supplierCompany, events:{change: fnSupplierCompanyChange}"/>
                        </div>
                    </td>
                </tr>
                <tr id="clientWarehouseDiv">
                    <th scope="row"><label for="warehousePopup" class="req-star-front">출고처</label></th>
                    <td>
						<input id="urWarehouseId" name="urWarehouseId" type="hidden">
						 <input id="warehouseName" class="comm-input disabled fb__input__btn-with" name="warehouseName" type="hidden" >
						<div class="complex-condition">
	                        <input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 130px;"
	                        	   data-bind="value: searchInfo.warehouseGroup, events:{change: fnWareHouseGroupChange}"/>
		                    <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 230px);" data-bind="value: searchInfo.warehouseId"/>&nbsp;
		                    <button type="button" id="fnAddWarehouse" name="fnAddWarehouse" class="btn-point btn-m" onClick="$scope.fnAddWarehouse()" >추가</button>
		                    <div class="addedWarehouse-conatiner">
	                        	<ul id="addedWarehouseList" class="addedWarehouse-conatiner__list">
	                            </ul>
	                        </div>
	                    </div>
                    </td>
                </tr>
                <tr id="shopDiv">
                    <th scope="row" class="must"><label for="store">매장</label></th>
                    <td>
                        <div class="complex-condition">
                            <div class="fb__custom__select left">
                                <input id="storeId" type="hidden" name="storeId"/>
                                <input id="store" class="fb__custom__select left-input" name="store" type="text"
                                       required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr id="vendorErpDiv">
                    <th scope="row"><label for="erpCode" class="req-star-front">외부몰</label></th>
                    <td>
                        <div class="complex-condition">
                        	<input id="omSellersId" name="omSellersId" type="hidden">
							<input type="text" id="inputSellersGroup" name="inputSellersGroup" class="fb__custom__select fb__space--divide" style="width: 30%;" data-bind="value: inputInfo.inputSellersGroup">&nbsp;
							<input type="text" id="inputSellersDetail" name="inputSellersDetail" class="fb__custom__select fb__space--divide" style="width: 30%;" data-bind="value: inputInfo.inputSellersDetail">&nbsp;
							<button type="button" id="fnAddSeller" name="fnAddSeller" class="btn-point btn-m" onClick="$scope.fnAddSeller()" >추가</button>
							<div class="addedSeller-conatiner">
                                <ul id="addedSellerList" class="addedSeller-conatiner__list">
                                </ul>
                            </div>
						</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="companyName" class="req-star-front">거래처명</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="companyName" class="comm-input" name="companyName" type="text" value="/"
                                   maxlength="20" required>
                        </div>
                    </td>
                </tr>
                <tr id="telBaseView">
                    <th scope="row"><label for="accountTelephone1">거래처 대표번호</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="accountTelephone1" class="comm-input" name="accountTelephone1" type="text"
                                   maxlength="4" style="width: 50px;">&nbsp;-&nbsp;
                            <input id="accountTelephone2" class="comm-input" name="accountTelephone2" type="text"
                                   maxlength="4" style="width: 50px;">&nbsp;-&nbsp;
                            <input id="accountTelephone3" class="comm-input" name="accountTelephone3" type="text"
                                   maxlength="4" style="width: 50px;">
                        </div>
                    </td>
                </tr>
                <tr id="telShopView">
                    <th scope="row" class="must"><label for="shopTelephone1">거래처 대표번호</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="shopTelephone1" class="comm-input" name="shopTelephone1" type="text"
                                   maxlength="4" style="width: 50px;" required readonly disabled>&nbsp;-&nbsp;
                            <input id="shopTelephone2" class="comm-input" name="shopTelephone2" type="text"
                                   maxlength="4" style="width: 50px;" required readonly disabled>&nbsp;-&nbsp;
                            <input id="shopTelephone3" class="comm-input" name="shopTelephone3" type="text"
                                   maxlength="4" style="width: 50px;" required readonly disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="accountMail">거래처 Email</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="accountMail" class="comm-input" name="accountMail" type="text" value="/"
                                   maxlength="50">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="accountMemo">거래처 메모</label></th>
                    <td>
                        <div class="complex-condition">
                            <textarea id="accountMemo" name="accountMemo" class="comm-textarea" style="height:105px" maxlength="255"> </textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                	<th scope="row"><label for="orderAlarmRevYn" class="req-star-front">주문상태 알림 수신여부</label></th>
                	<td>
	                	<div class="complex-condition">
	                        <div id="orderAlarmRevYn" class="radios-wrapper fb__custom__radio"></div>
	                    </div>
	                    <!-- <input type="checkbox" id="deliveryStatChgYn" class="fb__custom__checkbox" name="deliveryStatChgYn" />
	                    <label for="approvalCheckbox">
							배송준비중 상태 자동 변경
						</label> -->
                	</td>
                </tr>
                <tr>
                    <th scope="row"><label for="inputUseYn" class="req-star-front">사용여부</label></th>
                    <td>
                        <div class="complex-condition">
                            <div id="inputUseYn" class="radios-wrapper fb__custom__radio"></div>
                        </div>
                    </td>
                </tr>
                <tr id="createInfoDiv">
                    <th><label for="createDate">등록일자</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="createDate" style="border:none; background-color:#FFFFFF;" class="comm-input"
                                   disabled="disabled" name="createDate" type="text" data-key="true">
                        </div>
                    </td>
                </tr>
                <tr id="modifyInfoDiv">
                    <th><label for="modifyDate">수정일자</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="modifyDate" style="border:none; background-color:#FFFFFF;" class="comm-input"
                                   name="modifyDate" type="text" data-key="true">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>
    </div>
</div>
