<div class="fb__sect" style="padding: 0px 0px 30px 0px;">
    <form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
            <input type="hidden" id="displayFrontPopupId" name = "displayFrontPopupId"/>
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%">
                <col style="width: 35%">
                <col style="width: 20%">
                <col style="width: 30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label class="req-star-front">노출기간</label></th>
                <td colspan="3">
                    <div class="datepicker-wrapper startdate-wrapper">
                        <input type="text" id="displayStartDate" name="displayStartDate" class="comm-input" required>
                        <input id="displayStartHour" type="text" name="displayStartHour" class="fb__timepicker" required/>
                        <input id="displayStartMin" type="text" name="displayStartMin" class="fb__timepicker" required/>
                    </div>
                    <!-- 종료 Datepicker -->
                    <div class="datepicker-wrapper">
                        <input type="text" id="displayEndDate" name="displayEndDate" class="comm-input" required>
                        <input id="displayEndHour" type="text" name="displayEndHour" class="fb__timepicker" required/>
                        <input id="displayEndMin" type="text" name="displayEndMin" class="fb__timepicker" required/>
                    </div>
					</td>
            </tr>
            <tr>
                <th scope="row">
                    <label for="displayTargetType" class="req-star-front">팝업노출대상</label>
                </th>
                <td>
                    <div class="complex-condition">
                        <span id="displayTargetType" name="displayTargetType" class="radios-wrapper fb__custom__radio" required></span>
                    </div>
                </td>
                <th>
                    <label for="sort" class="req-star-front">노출순번</label>
                </th>
                <td>
                    <div class="complex-condition">
                        <input id="sort" name="sort" type="text" class="fb__custom__select left" value="1" style="width: 50%" min="1" max="99999" required>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="popupSubject" class="req-star-front">팝업제목</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="popupSubject" name="popupSubject" type="text" class="fb__custom__select left" style="width: 100%" maxlength="20" required/>
                    </div>
                </td>
                <th><label for="displayRangeType" class="req-star-front">노출채널</label></th>
                <td>
                    <div class="complex-condition">
                        <span id="displayRangeType" class="radios-wrapper fb__custom__radio" required></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="useYn" class="req-star-front">사용여부</label></th>
                <td>
                    <div class="complex-condition">
                        <span id="useYn" name="useYn" class="radios-wrapper fb__custom__radio" required></span>
                    </div>
                </td>
                <th><label for="todayStopYn" class="req-star-front" >오늘 그만보기 노출</label></th>
                <td>
                    <div class="complex-condition">
                        <span id="todayStopYn" class="radios-wrapper fb__custom__radio" required></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <label for="popupType" class="req-star-front">팝업 유형</label>
                </th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="popupType" class="radios-wrapper fb__custom__radio" required></div>
                    </div>
                </td>
            </tr>
            <tr class="tab-content" data-tab="DP_POPUP_TP.HTML" style="display: none">
                <th scope="row"><label for="html" class="req-star-front">팝업내용</label></th>
                <td colspan="3" style="height: 150%">
                    <div class="complex-condition">
            <textarea class="inputForm__textarea" name="html" id="html"
                      cols="30" rows="20" required></textarea>
                    </div>
                </td>
            </tr>
<!--
            <tr class="tab-content" data-tab="DP_POPUP_TP.HTML" style="display: none">
                <th><label for="link">링크 URL</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input id="linkUrl" name="linkUrl" type="text" class="fb__custom__select left" style="width: 100%"/>
                    </div>
                </td>
            </tr>
-->
            <tr class="tab-content" data-tab="DP_POPUP_TP.IMAGE">
                <th scope="row"><label for="uploadFile" class="req-star-front">팝업내용</label></th>
                <td colspan="3">
                    <div>
                    	<div class="marginB5" style="display: flex;">
							<input id="popupImageOriginName" name="popupImageOriginName"  type="text" class="disabled comm-input marginR5" style="width:400px;" readonly required></input>
	                        <button type="button" id="fnFileUpload" class="fb-btn btn-s btn-blue"
	                                onclick="$scope.fnFileUpload()">파일첨부
	                        </button>
	                        <span id="uploadUserViewControl" style="display:none">
	                            <a style="cursor:pointer; " id="uploadUserLink"></a>
	                            <button type="button" id="uploadUserDelete" class=" btn-white btn-s" style="vertical-align:bottom;">삭제</button>
	                        </span>
	                        <span id="excelUserForm" style="display: none">
							    <input type="file" id="uploadFile" name="uploadFile">
	                            <input type="hidden" id="uploadFileDeleteYn" name="uploadFileDeleteYn">
							</span>
						</div>
                        <p class="font--bold">Jpg, Jpeg, gif, png 만 허용 / 1mb 이하 등록허용</p>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="linkUrl">링크 URL</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input id="linkUrl" name="linkUrl" type="text" class="fb__custom__select left" style="width: 100%"/>
                    </div>
                </td>
            </tr>
<!--
            <tr class="tab-content" data-tab="DP_POPUP_TP.IMAGE">
                <th><label for="link">링크 URL</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input name="linkUrl" type="text" class="fb__custom__select left" style="width: 100%"/>
                    </div>
                </td>
            </tr>
-->
            </tbody>
        </table>
        <span class="btn-area align-center">
			<button type="button" id="fnSave" class="fb-btn btn-l btn-point" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
		</span>
    </form>
</div>

<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->
<form
        id="uploadImageOfEditorForm"
        method="POST"
        enctype="multipart/form-data"
        onsubmit="return false;"
        style="display: none"
>
    <!-- accept 지정 : image 파일만 선택 허용 -->
    <input
            type="file"
            id="uploadImageOfEditor"
            name="uploadImageOfEditor"
            accept="image/*"
    >
</form>
