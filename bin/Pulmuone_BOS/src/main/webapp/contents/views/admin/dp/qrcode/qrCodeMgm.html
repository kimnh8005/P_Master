<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- 폼 영역-->
<div class="fb__sect">
	<form id="inputForm" name="inputForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" style="margin-bottom:20px; "onsubmit="return false;">
	<!-- table -->
	<table class="datatable v-type">
		<colgroup>
                <col width="15%" />
                <col width="*" />
        </colgroup>
		<tbody>
		<tr>
			<th>
				<span>URL 입력</span>
		    </th>
			<td>
				<div class="complex-condition" style="width:100%;">
				    <textarea id="qrCodeUrl" name="qrCodeUrl" class="comm-textarea" style="height:100px" required> </textarea>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	</form>
	<!-- table End -->
    <div class="btn-area">
    	<button id="fnAdd" class="btn-point btn-l"  type="button" auth-remove="SAVE" onclick="$scope.fnAdd()" >QR코드 생성
        </button>
        <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화
        </button>
    </div>

	<!-- searchForm -->
	<form id="searchForm" name="searchForm" style="margin-top:20px;">
	<table class="datatable v-type">
		<colgroup>
			<col width="15%" />
              	<col width="*" />
		</colgroup>
		<tbody>
		<tr>
			<th>QR코드</th>
			<td style="height: 400px;">
			<div class="complex-condition">
                <div style="width:300px; height:300px; display: block; margin:0 auto;">
					<img src="/contents/images/noimg.png" id="qrCodeImage" width="300" height="300">
                </div><br>
            </div>
            <div class="complex-condition">
            	<span class="btn-area align-center"><button id="fnSave" class="btn-point btn-l" auth-remove="SAVE"   type="button">이미지 저장</button>
				</span>
            </div>
			</td>
		</tr>
		</tbody>
	</table>
	</form>
	<!-- searchForm End-->
</div>
