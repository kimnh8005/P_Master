<div class="wrap-section col1">
	<div class="section" style="width:100%;">
		<div class="input-wrap">
			<form id="searchForm" name="searchForm">
				<input id="psClauseId" name="psClauseId" type="hidden">
				<input id="psClauseGroupCd" name="psClauseGroupCd" type="hidden">
			</form>
			<form id="inputForm" name="inputForm" >
			<table class="datatable v-type">
			<colgroup>
				<col style="width:14%">
				<col style="width:24%">
				<col style="width:12%">
				<col style="width:20%">
				<col style="width:12%">
				<col style="width:22%">
			</colgroup>
			<tbody>
			<tr>
				<th><label class="req-star-front" for="executeDate" >시행일시 입력</label></th>
				<td colspan="2">
					<div class="complex-condition" style="width:100%;">
						<input type="hidden" id="startDate" name="startDate" >
						<div class="datepicker-wrapper" style="width: 140px">
							<input type="text" id="executeDate" class="datepicker-input" name="executeDate" required/>
						</div>
					</div>
				</td>
				<th>
					<label for="createInfo" >등록정보</label>
				</th>
				<td colspan="2">
				</td>
			</tr>
			<tr>
				<th scope="row"><label class="req-star-front" for="clauseGroupName" >약관그룹명</label></th>
				<td colspan="5">
					<div class="complex-condition">
						<div  style="width: 100%;">
							<input id="inputPsClauseGroupCd"  name="inputPsClauseGroupCd"  type="hidden">
							<input id="ID"  name="ID"  type="hidden"  >
							<input id="clauseGroupName" class="comm-input disabled" style="width: 100%;" name="clauseGroupName"  type="text" disabled>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="clauseDescription">약관생성설명</label></th>
				<td colspan="5">
					<div class="complex-condition">
						<input type="text" id="clauseDescription" name="clauseDescription" maxlength="100" style="width: 100%;">
					</div>
				</td>
			</tr>
			</tbody>
			</table>
			<br>
			    <div class="ea-title">
			        <h3>약관내용</h3>
			    </div>

			<table class="datatable v-type">
			<tbody>
				<tr>
					<td>
						<div class="complex-condition" >
							<input name="originContent" id="originContent" type="hidden">
							<label for="content" style="display:none;">약관내용</label>
							<textarea id="content" name="content" required type="textarea" class="comm-textarea" style="height:180px"> </textarea>
						</div>
				    </td>
				</tr>
				<tr>
					<td>
						<div class="complex-condition">
							<div id="mandatoryYn" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</td>
				</tr>
			</tbody>
			</table>

			<div id="mandatory" style='display:none'>
				<br>
			    <div class="ea-title">
			    	<h3>약관동의 안내 내용입력</h3>
			    </div>

			    <table class="datatable v-type">
				<tbody>
					<tr >
						<td class="must">
							<div class="complex-condition" >
								<input name="originClauseInfo" id="originClauseInfo" type="hidden">
								<label for="clauseInfo" style="display:none;">약관동의 안내 내용</label>
								<textarea id="clauseInfo" name="clauseInfo" type="textarea" class="comm-textarea"  style="height:180px"> </textarea>
							</div>
						</td>
					</tr>
				</tbody>
				</table>
			</div>

			</form>
			<span class="btn-area">
				<button type="button" id="fnClear"	class="fb-btn btn-m btn-white" onclick="$scope.fnClear()">	초기화	</button>
				<button type="button" id="fnSave" 	class="fb-btn btn-m btn-point" onclick="$scope.fnSave()">	저장	</button>
			</span>
		</div>
	</div>
</div>
