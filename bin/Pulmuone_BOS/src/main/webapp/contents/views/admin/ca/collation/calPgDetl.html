<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:35%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="dateSearchType">기간 검색</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
						<div class="datepicker-wrapper startdate-wrapper">
							<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
						</div>
						<div class="datepicker-wrapper">
							<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="salesOrderGubun">구분</label></th>
				<td>
					<div id="salesOrderGubun" class="checkbox-wrapper fb__custom__checkbox"></div>
				</td>
				<th scope="row"><label for="findPgGubn">PG 구분</label></th>
				<td >
					<input type="text" id="findPgGubn" name="findPgGubn" class="fb__custom__select left-input"  style="width:150px;">
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="findMatchingType">매칭여부</label></th>
				<td colspan="3">
					<div id="findMatchingType" class="checkbox-wrapper fb__custom__radio"></div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="paymentMethodCode">결제수단</label></th>
				<td colspan="3">
					<div id="paymentMethodCode" class="checkbox-wrapper fb__custom__checkbox"></div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchMultiType">검색어 조회</label></th>
				<td colspan="3">
					<input type="text" id="searchMultiType" name="searchMultiType" class="fb__custom__select left-input"  style="width:150px;">
					<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		<input type="hidden" name="summaryListView" id="summaryListView" value="" />
	</span>
	</form>
</div>
<div class="fb__sect grid-sect">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
			<span>합계 : <em id="emSumPrice">0</em> 원</span>
			<label>
				<input type="checkbox" id="summaryList" name="summaryList" style="margin-left: 20px;margin-top: -5px;">
				<span style="margin-left: 10px; margin-bottom: -50px;">요약 내역 보기</span>
			</label>
		</div>

		<div class="btn-area">
			<button type="button" class="fb__btn-excel ml--default" style="margin-right:130px;" onclick="$scope.fnExcelDownload()">엑셀 다운로드</button>
		</div>

	</div>

	<div id="defaultGrid"></div>
</div>
