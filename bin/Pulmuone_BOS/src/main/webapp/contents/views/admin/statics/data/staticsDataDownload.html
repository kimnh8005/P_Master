<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="dataDownloadFilter">추출 유형</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="dataDownloadFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="startDt">기준 기간</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper">
                            <input type="text" id="startDt" name="startDt" class="datepicker-input" >
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="endDt"   name="endDt"   class="datepicker-input" >
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>
<!-- Form Section end -->

<div class="wrap-tit">
    <div class="ea-title">
        <h3>추출정보</h3>
    </div>
</div>
<div id="divDataWrap"></div>
<div id="div-data-loading" class="k-loading-mask" style="width: 100%; height: 100%; top: 0; left: 0; display: none;">
    <span class="k-loading-text">Loading...</span>
    <div class="k-loading-image"></div>
    <div class="k-loading-color"></div>
</div>
