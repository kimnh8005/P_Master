<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="businessName" class="req-star-front">사업자명(상호명)</label></th>
					<td>
                        <div class="complex-condition">
                            <input type="text" id="businessName" name="businessName" class="comm-input" maxlength="40" required>
                            <input type="hidden" id="headquartersId" name="headquartersId" />
                            <input type="hidden" id="companyId" name="companyId" />
                        </div>
					</td>
					<th scope="row"><label for="companyCeoName" class="req-star-front">대표자명</label></th>
					<td>
                        <div class="complex-condition">
                            <input type="text" id="companyCeoName" name="companyCeoName" class="comm-input" maxlength="20" required>
                        </div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="businessNumber" class="req-star-front">사업자번호</label></th>
					<td>
                        <div class="complex-condition">
                            <input type="text" id="businessNumber" name="businessNumber" class="comm-input" maxlength="20" required>
                        </div>
					</td>
					<th scope="row"><label for="corporationNumber" class="req-star-front">법인번호</label></th>
					<td>
                        <div class="complex-condition">
                            <input type="text" id="corporationNumber" name="corporationNumber" class="comm-input" maxlength="20" required>
                        </div>
					</td>
				</tr>
                <tr>
                    <th scope="row" rowspan="3"><label for="address" class="req-star-front">주소</label></th>
                    <td colspan="3">
                        <div class="complex-condition" style="width:45%">
                            <input type="text" id="zipCode" name="zipCode" class="comm-input disabled" disabled required>
                            <span id="buttonHide" class="table-btn" style="padding-left: 10px;width:56px;" onclick="$scope.fnAddressPopup()" >
                                <button type="button" class="btn-point btn-s" >검색</button>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="address" name="address" class="comm-input disabled" disabled required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="detailAddress" name="detailAddress" class="comm-input" placeholder="상세주소 입력" maxlength="200" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="mailOrderNumber" class="req-star-front">통신판매업 번호</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="mailOrderNumber" name="mailOrderNumber" class="comm-input" maxlength="40" required>
                        </div>
                    </td>
                    <th scope="row"><label for="healthFunctFoodReport" class="req-star-front">건강기능식품 신고</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="healthFunctFoodReport" name="healthFunctFoodReport" class="comm-input" maxlength="40" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="hostingProvider" class="req-star-front">호스팅 제공자</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="hostingProvider" name="hostingProvider" class="comm-input" maxlength="40" required>
                        </div>
                    </td>
                    <th scope="row"><label for="representativeEmailInformation" class="req-star-front">대표 Email 정보</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="representativeEmailInformation" name="representativeEmailInformation" class="comm-input" maxlength="100" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="serviceCenterPhoneNumber" class="req-star-front">고객센터 전화번호</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="serviceCenterPhoneNumber" name="serviceCenterPhoneNumber" class="comm-input" maxlength="40" required>
                        </div>
                    </td>
                    <th scope="row"><label for="serviceCenterOperatorTime" class="req-star-front">고객센터 운영시간</label></th>
                    <td>
                        <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="serviceCenterOperatorOpenTime" name="serviceCenterOperatorOpenTime" class="datepicker-input" required>
                            </div>

                            <div class="datepicker-wrapper" style="width: 140px">
                                <input type="text" id="serviceCenterOperatorCloseTime" name="serviceCenterOperatorCloseTime" class="datepicker-input" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                	<th scope="row"><label for="securityDirector" class="req-star-front">개인정보보호책임자</label></th>
                	<td>
                        <div class="complex-condition">
                            <input type="text" id="securityDirector" name="securityDirector" class="comm-input" maxlength="20" required>
                        </div>
                	</td>
                    <th scope="row">
                        <div class="fb__multi__tags">
                            <label for="serviceCenterLunchTime" class="req-star-front">고객센터 점심시간</label>
                            <div id="lunchTimeYnCheckBox" class="checkbox-wrapper fb__custom__checkbox"></div>
                            <input type="hidden" id="lunchTimeYn" name="lunchTimeYn" value="N" />
                        </div>
                    </th>
                    <td>
                        <div class="complex-condition">
                            <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                <input type="text" id="serviceCenterLunchTimeStart" name="serviceCenterLunchTimeStart" class="datepicker-input" required>
                            </div>

                            <div class="datepicker-wrapper" style="width: 140px">
                                <input type="text" id="serviceCenterLunchTimeEnd" name="serviceCenterLunchTimeEnd" class="datepicker-input" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="escrowCertificationInformation" class="req-star-front">에스크로 인증정보</label></th>
                    <td colspan="3">
                        <div class="complex-condition" style="width:45%">
                            <input type="text" id="escrowCertificationInformation" name="escrowCertificationInformation" class="comm-input" disabled required>
                            <span id="buttonHide" class="table-btn" style="padding-left: 10px;width:120px;" onclick="$scope.fnEscrowImageFileSearch()" >
                                <button type="button" class="btn-blue btn-s" >파일찾기</button>
                            </span>
                            <span style="display:none">
                                <input type="file" id="escrowImageFile" name="escrowImageFile">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="escrowDescription" class="req-star-front">에스크로 설명</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="escrowDescription" name="escrowDescription" maxlength="200" class="comm-input" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="escrowSubscriptionUrl" class="req-star-front">에스크로 가입URL</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <input type="text" id="escrowSubscriptionUrl" name="escrowSubscriptionUrl" maxlength="500" class="comm-input" required>
                        </div>
                    </td>
                </tr>
	        </tbody>
	    </table>
		<span class="btn-area">
			<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()" auth-remove="SAVE">저장</button>
		</span>
	</form>
</div>
