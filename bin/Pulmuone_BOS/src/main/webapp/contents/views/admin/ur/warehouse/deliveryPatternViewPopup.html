<div class="fb__sect">
    <form id="searchForm" name="searchForm" method="post" onsubmit="return false">
        <div id="contents" class="pop-contents">
            <h4>배송정책</h3>
            <table class="datatable v-type">
                <caption>출고처 정보</caption>
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody data-template="watehouseTemplateTemplateInfo-template" data-bind="source: warehouseResultTemplate">
                </tbody>
            </table>
            <h3 style="margin-top: 12px;">배송정책 정보</h3>
            <div class="fb__sect grid-sect" style="margin-left:-32px;">
                <div id="warehouseGrid"
                     data-role="grid"
                     data-bind="source: shippingTemplateList"
                     data-scrollable="true"
                     data-height="350"
                     data-columns='[
                                      { field : "shippingTemplateName", title: "배송정책명", width: "200px", headerAttributes : {style : "text-align:center"}, attributes : {style : "text-align:center"} }
                                    , { field : "basicYnCheck", title : "기본여부", width : "90px", headerAttributes : {style : "text-align:center"}, attributes : {style : "text-align:center"},
                                            template : function(dataItem) {
                                                if( dataItem.basicYnCheck ){
                                                    return "기본";
                                                }else{
                                                    return "-";
                                                }
                                       }
                                  }]'>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 출고처정보 템플릿 -->
<script id="watehouseTemplateTemplateInfo-template" type="text/x-kendo-template">
    <tr>
        <th><label>출고처 그룹</label></th>
        <th><label>출고처명</label></th>
    </tr>
    <tr>
        <td style="text-align:center"> #: viewModel.warehouseResultTemplate.warehouseGroupName # </td>
        <td style="text-align:center"> #: viewModel.warehouseResultTemplate.warehouseName # </td>
    </tr>
</script>
