<form id="inputForm" name="inputForm" >
    <div class="wrap-section col2">
    	<div class="contsection">
    		<div class="wrap-tit">
    			<span class="btn-area align-right">
    				<button type="button" class="btn-point btn-m" auth-remove="SAVE" id="fnNewCreateSpecificsField"
                        data-bind="events:{ click: fnNewCreateSpecificsField }">신규생성</button>
    				<button type="button" class="btn-red btn-m" auth-remove="SAVE" id="fnDeleteSpecificsField"
                        data-bind="disabled: specificsFieldDeleteButtonDisabled, events:{ click: fnDeleteSpecificsField }">삭제</button>
    			</span>
    		</div>
    		<div id="specificsFieldGrid"></div>
    	</div>
    	<div class="section" style="width:30%;">
    		<div class="input-wrap">
    			<table class="datatable v-type">
        			<colgroup>
        				<col style="width:40%">
        				<col style="width:60%">
        			</colgroup>
        			<tbody>
            			<tr>
            				<th scope="row">
                                <label for="specFieldName" class="req-star-front">정보고시 항목명</label>
                            </th>
            				<td>
            					<div class="complex-condition">
            			          	<input type="text" id="specificsFieldName" name="specificsFieldName" class="comm-input" style="width: 100%;" maxlength="100"
                                        data-bind="value: specificsFieldInfo.specificsFieldName" required>
            			        </div>
            				</td>
            			</tr>
            			<tr>
            				<th scope="row">
                                <label for="basicValue" class="req-star-front">기본값</label>
                            </th>
            				<td>
            					<div class="complex-condition">
            						<input type="text" id="basicValue" name="basicValue" class="comm-input" style="width: 100%;" maxlength="100"
                                        data-bind="value: specificsFieldInfo.basicValue" required>
            					</div>
            				</td>
            			</tr>
            			<tr>
            				<th scope="row">
                                <label for="specificsDesc">정보고시 항목설명</label>
                            </th>
            				<td>
            					<div class="complex-condition">
            						<input type="text" id="specificsDesc" name="specificsDesc" class="comm-input" maxlength="100"
                                        data-bind="value: specificsFieldInfo.specificsDesc">
            					</div>
            				</td>
            			</tr>
        			</tbody>
    			</table>
    			<span class="btn-area align-right">
    				<button type="button" class="btn-point btn-m" auth-remove="SAVE" id="fnSave" data-bind="events:{ click: fnSave }">저장</button>
    			</span>
    		</div>
    	</div>
    </div>
    <span class="btn-area">
    	<button type="button" class="btn-white btn-m" id="fnClose" data-bind="events:{ click: fnClose }">닫기</button>
    </span>
</form>
