<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" class="fb__sect__form inputForm" name="searchForm" >
		<table class="datatable v-type">
			<colgroup>
				<col style="width:10%">
				<col style="width:40%">
				<col style="width:10%">
				<col style="width:40%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="fManagementTitle">관리제목</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<input type="text" id="managementTitle" name="managementTitle" class="comm-input" style="width:240px">
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="fAdvertAndNoticeType">공지타입</label></th>
				<td>
		            <div class="complex-condition">
		                <input id="advertAndNoticeType" name="advertAndNoticeType" class="select-box" type="text" style="width:150px;">
		            </div>
				</td>
				<th scope="row"><label for="sendUserGroup">발송 플랫폼 유형</label></th>
				<td>
					<div class="complex-condition">
						<div id="sendGroup" class="radios-wrapper fb__custom__radio"> </div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="fPushSendDate">푸시발송일</label></th>
				<td colspan="3">
					<div class="complex-condition">
						<div style="width: 100%;">
						    <input type="text" id="pushSendDateStart" name="pushSendDateStart" style="width:110px;">
			          	    <input type="text" id="pushSendDateEnd" name="pushSendDateEnd" style="width:110px;">
			        	</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<div class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"  class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</div>
	</form>
</div>
<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="input-wrap">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
            </div>
            <div id="aGrid"></div>
        </div>
    </div>
</div>
