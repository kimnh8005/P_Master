<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect grid-sect">
	<div class="section" style="width:100%;">
		<div class="input-wrap">
			<span class="btn-area align-right">
				<button type="button" id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()" auth-remove="ADD" >신규</button>
				<button type="button" id="fnHistoryView" class="fb-btn btn-m btn-point" onclick="$scope.fnHistoryView()"  auth-remove="SAVE_DELETE">수정내역 보기</button>
			</span>
			<br>
			<div id="aGrid" > </div>
		</div>
	</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
</div>


<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >

			<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:70%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="input3" class="req-star-front">역할그룹</label></th>
				<td>
					<div class="complex-condition fb__custom__select left" >
						<input id="roleGroup" class="fb__custom__select left-input" name="roleGroup"  type="text" style="width:200px;" required>
						<input id ="delYn" type="hidden" name ="delYn" />
						<input id ="pmPointAdminSettingId" type="hidden" name ="pmPointAdminSettingId" />
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="warehouseGroupCode" class="req-star-front">월간 최대 지급가능 적립금</label></th>
				<td>
					<input id="amount" class="comm-input" name="amount"  type="text" value="" maxlength="8" required>원
				</td>
			</tr>
			<tr>
				<th scope="row" ><label for="input3" class="req-star-front">최대 설정가능 유효기간</label></th>
				<td>
					지급일로부터
					<input id="validityDay" class="comm-input" name="validityDay"  type="text" value="" maxlength="3" required>
				 	일 <span class="font--bold middle" style="color:red;" id="excelCmt">*&nbsp; 매월 지급가능한 적립금액입니다.</span>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="settingType" class="req-star-front">관리자별 제한</label></th>
				<td>
					<div class="complex-condition">
		                <div class="marginB10">
		                  <div class="fb__custom__radio inlineBlock marginR20">
		                    <label for="settingType_0">
		                      <input type="radio" id="settingType_0" name="settingType" value="GROUP" checked></input>
		                      <span>제한없음 </span>
		                    </label>
		                  </div>

		                </div>
		                <div>
		                  <div class="fb__custom__radio inlineBlock marginR20">
		                    <label for="settingType_1">
		                      <input type="radio" id="settingType_1" name="settingType" value="INDIVIDUAL"></input>
		                      <span>관리자별 최대 지급가능 적립금 : </span>
  		                      <input type="text" id="amountIndividual" name="amountIndividual" style="width:100px" maxlength="8" required>원
		                    </label>
		                  </div>
		                </div>
		              </div>
				</td>
			</tr>
			<tr id="createInfoDiv">
				<th scope="row"><label for="craeteInfo">등록정보</label></th>
				<td>
					<div class="complex-condition">
						<!-- <input id="createInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="createInfo"  type="text" data-key="true">&nbsp; -->
						<div>
		                  <label for="registerDate" class="font--smaller">
		                    <span class="inlineBlock marginR10 middle" style="width : 50px;">등록일 : </span>
		                    <input type="text" id="createInfo" name="createInfo" class="borderNone" value=""
		                      style="width : 250px;">
		                  </label>
		                </div>
		                <div>
		                  <label for="modifyDate" class="font--smaller">
		                    <span class="inlineBlock marginR10 middle" style="width : 70px;">최근수정일 : </span>
		                    <input type="text" id="modifyInfo" name="modifyInfo" class="inlineBlock borderNone" value=""
		                      style="width : 250px; height: 24px;">
		                  </label>
		                </div>
					</div>
				</td>
			</tr>

			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" 	class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
