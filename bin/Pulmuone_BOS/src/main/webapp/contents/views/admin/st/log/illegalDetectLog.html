<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>

<div class="fb__sect">
<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:15%">
		<col style="width:35%">
		<col style="width:15%">
		<col style="width:35%">
	</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="searchIillegalType" >부정거래 분류</label></th>
			<td>
				<input type="text" id="searchIillegalType" name="searchIillegalType" class="fb__custom__select left-input"  style="width:200px;"><br/>
	        </td>
			<th scope="row"><label for="searchIllegalDetailType" >부정거래 유형</label></th>
			<td >
				<input type="text" id="searchIllegalDetailType" name="searchIllegalDetailType" class="fb__custom__select left-input"  style="width:200px;"><br/>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="searchIllegalStatusType" >상태</label></th>
			<td colspan="3">
				<div id="searchIllegalStatusType" class="checkbox-wrapper fb__custom__checkbox"></div>
			</td>
		</tr>
		<tr>
			<th scope="row">
				<label>부정거래 탐지일</label>
			</th>
			<td colspan="3">
				<div class="complex-condition">
					<div class="datepicker-wrapper startdate-wrapper">
						<input type="text" id="startCreateDate" name="startCreateDate" class="datepicker-input" />
					</div>
					<div class="datepicker-wrapper">
						<input type="text" id="endCreateDate" name="endCreateDate" class="datepicker-input" />
					</div>
				</div>
			</td>
		</tr>

	</tbody>
	</table>
	<span class="btn-area">
		<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회	</button>
		<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()" >초기화	</button>
	</span>
</form>
</div>




	<div class="fb__sect grid-sect sort">
		 <div class="wrap-tit" style="width: 100%">
		    <div class="ea-title">
		        <h3>목록</h3>
		    </div>
		    <div class="ea-title">
				<span>총 <em id="totalCnt">0</em> 건 검색</span>
			</div>
			<div class="btn-area">
				<button id="fnNormalComplete" class="btn-point btn-m" onclick="$scope.fnNormalComplete()" >정상완료 처리</button>
				<button id="fnAbnormalComplete" class="btn-point btn-m" onclick="$scope.fnAbnormalComplete()" >비정상 완료 처리</button>
				<button id="EXCEL_DN" class="fb__btn-excel" type="button" onclick="$scope.fnExcelExport()"  auth-remove="EXCELDOWN">엑셀 다운로드</button>
			</div>
		</div>
		<div id="aGrid" > </div>
	</div>
