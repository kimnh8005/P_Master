<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<label for="shippingCompCd" class="req-star-front marginR5">택배사 코드</label>
						<button type="button" id="fnAdd" class="btn-point btn-s" onclick="$scope.fnAdd(null)">추가</button>
					</th>
					<td class="padding5">
						<div class="complex-condition">
							<ul id="shippingCompCdList">
								<li><input type="text" name="shippingCompCds" class="comm-input" style="width: 200px;" maxlength="10"
		                            	 data-bind="value: policyShippingCompInfo.shippingCompCodeList[0].shippingCompCd" required>
		                    	</li>
	                        </ul>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="shippingCompNm" class="req-star-front">택배사 명</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="shippingCompNm" name="shippingCompNm" class="comm-input" style="width: 100%;" maxlength="50"
                                data-bind="value: policyShippingCompInfo.shippingCompNm" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="trackingUrl" class="req-star-front">송장조회 정보(URL)</label></th>
					<td>
						<div class="complex-condition">
				          <textarea id="trackingUrl" name="trackingUrl" class="comm-textarea" style="width: 100%; min-width:80%;max-width:100%; min-height:150px; max-height: 250px;" maxlength="255" data-bind="value: policyShippingCompInfo.trackingUrl" required></textarea>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="invoiceParam" class="req-star-front">파라미터 입력</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="invoiceParam" name="invoiceParam" class="comm-input" style="width: 100%;" maxlength="255"
                                data-bind="value: policyShippingCompInfo.invoiceParam" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="httpRequestTp" class="req-star-front">연동방법</label></th>
					<td>
						<div class="complex-condition">
							<div id="httpRequestTp" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="ezadminShippingCompCd">수집몰코드(이지어드민)</label></th>
					<td>
						<div class="complex-condition">
							<input id="ezadminShippingCompCd" class="comm-input" name="ezadminShippingCompCd" type="hidden">
							<input id="ezadminShippingCompNm" class="comm-input" name="ezadminShippingCompNm" type="hidden">
							<input id="ezadminShippingCompView" class="comm-input disabled " style="width:200px" name="ezadminShippingCompView" type="text">
							<button id='fnFindTransInfo' class="fb__search-btn marginL10" type="button"
								onClick="$scope.fnFindTransInfo()"></button>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="sabangnetShippingCompCd">수집몰코드(사방넷)</label></th>
					<td>
						<div class="complex-condition">
							<input id="sabangnetShippingCompCd" class="comm-input" name="sabangnetShippingCompCd" style="width:200px" type="text">
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="shippingCompTel">전화번호</label></th>
					<td>
						<div class="complex-condition">
							<input id="shippingCompTel" class="comm-input" name="shippingCompTel" style="width:200px" data-bind="value: policyShippingCompInfo.shippingCompTel" type="text" maxlength="255">
							&nbsp;&nbsp;(숫자와 '-'하이픈을 정확히 입력해주세요. / 예: 1588-1255)
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
	<button type="button" id="fnDel" class="btn-red btn-l" onclick="$scope.fnDel()">삭제</button>
</span>
