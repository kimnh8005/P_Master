<div class="fb__sect approval-manager-search-popup">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label>승인요청 업무</label></th>
					<td>
						<div id="taskName" name="taskName" data-bind="text: approvalAuthByTaskInfo.taskName"></div>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="authManager2ndList">업무 1차 승인관리자 선택</label></th>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<table class="datatable v-type inner-table">
								<colgroup>
									<col style="width: 6%">
									<col style="width: 6%">
									<col style="width: 15%">
									<col style="width: 12%">
									<col style="width: 7%">
									<col style="width: 7%">
									<col style="width: 17%">
									<col style="width: 20%">
									<col style="width: 10%">
								</colgroup>
								<tr style="border-bottom: 1px solid #e5e5e5;">
									<th scope="row" class="textCenter"><label>선택</label></th>
									<th scope="row" class="textCenter"><label>계정유형</label></th>
									<th scope="row" class="textCenter"><label>관리자이름/아이디</label></th>
									<th scope="row" class="textCenter"><label>조직/거래처 정보</label></th>
									<th scope="row" class="textCenter"><label>조직장여부</label></th>
									<th scope="row" class="textCenter"><label>BOS 계정상태</label></th>
									<th scope="row" class="textCenter"><label>권한위임정보</label></th>
									<th scope="row" class="textCenter"><label>권한위임기간</label></th>
									<th scope="row" class="textCenter"><label>권한위임자<br>BOS 계정상태</label></th>
								</tr>
								<tbody id="authManager1stNoDataTbody"
									data-bind="visible: approvalAuthByTaskInfo.isAuthManager1stNoDataTbody">
									<tr>
										<td colspan="9" style="text-align:center; height:32px;">설정된 승인관리자가 없습니다.</td>
									</tr>
								</tbody>
								<tbody id="authManager1stbody" data-template="authManager1st-row-template"
									data-bind="source: approvalAuthByTaskInfo.authManager1stList, visible: approvalAuthByTaskInfo.isAuthManager1stTbody">
								</tbody>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="authManager2ndList" class="req-circle">업무 최종 승인관리자 선택 (필수)</label></th>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<table class="datatable v-type inner-table">
								<colgroup>
									<col style="width: 6%">
									<col style="width: 6%">
									<col style="width: 15%">
									<col style="width: 12%">
									<col style="width: 7%">
									<col style="width: 7%">
									<col style="width: 17%">
									<col style="width: 20%">
									<col style="width: 10%">
								</colgroup>
								<tr style="border-bottom: 1px solid #e5e5e5;">
									<th scope="row" class="textCenter"><label>선택</label></th>
									<th scope="row" class="textCenter"><label>계정유형</label></th>
									<th scope="row" class="textCenter"><label>관리자이름/아이디</label></th>
									<th scope="row" class="textCenter"><label>조직/거래처 정보</label></th>
									<th scope="row" class="textCenter"><label>조직장여부</label></th>
									<th scope="row" class="textCenter"><label>BOS 계정상태</label></th>
									<th scope="row" class="textCenter"><label>권한위임정보</label></th>
									<th scope="row" class="textCenter"><label>권한위임기간</label></th>
									<th scope="row" class="textCenter"><label>권한위임자<br>BOS 계정상태</label></th>
								</tr>
								<tbody id="authManager2ndNoDataTbody"
									data-bind="visible: approvalAuthByTaskInfo.isAuthManager2ndNoDataTbody">
									<tr>
										<td colspan="9" style="text-align:center; height:32px;">설정된 승인관리자가 없습니다.</td>
									</tr>
								</tbody>
								<tbody id="authManager2ndbody" data-template="authManager2nd-row-template"
									data-bind="source: approvalAuthByTaskInfo.authManager2ndList, visible: approvalAuthByTaskInfo.isAuthManager2ndTbody">
								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">등록</button>
</span>

 data-bind="style:{color: grantAuthYn == 'Y' ? '\#FF9900' : '\#D2E7A9'"

<!-- 승인관리자 정보 > 최종 승인관리자 template -->
<script id="authManager2nd-row-template" type="text/x-kendo-template">
	<tr>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div class="fb__custom__radio">
				<input type="radio" data-bind="value: apprUserId, disabled : apprAuthYn == 'N' ? true : false" name="selApprManager">
			</div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: adminTypeName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div class="complex-condition">
				<span data-bind="text: apprUserName"></span>/<span data-bind="text: apprLoginId"></span>
			</div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: organizationName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: teamLeaderYn"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div data-bind="text: userStatusName"></div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div class="complex-condition">
				<span data-bind="text: grantUserName"></span>
				<span data-bind="text: grantUserName == undefined ? '' : '/'"></span>
				<span data-bind="text: grantLoginId"></span>
			</div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div class="complex-condition">
				<span data-bind="text: grantAuthStartDt"></span>
				<span data-bind="text: grantAuthEndDt == undefined ? '' : '~'"></span>
				<span data-bind="text: grantAuthEndDt"></span>
			</div>
		</td>
		<td style="text-align:center; border-right: 1px solid \#e5e5e5;">
			<div class="complex-condition">
				<span data-bind="text: grantUserStatusName"></span>
			</div>
		</td>
	</tr>
</script>
