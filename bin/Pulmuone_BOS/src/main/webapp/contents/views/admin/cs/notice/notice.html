<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" onsubmit="return false">
	<table class="datatable v-type">
		<colgroup>
			<col style="width:10%">
			<col style="width:23%">
			<col style="width:10%">
			<col style="width:5%">
			<col style="width:23%">
			<col style="width:10%">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"><label for="inputCompanyBbsType">공지구분</label></th>
				<td>
					<div id="inputCompanyBbsType" class="radios-wrapper fb__custom__radio"> </div>
				</td>
				<th scope="row"><label for="inputUseYn">사용여부</label></th>
				<td colspan="3">
					<div id="inputUseYn" class="radios-wrapper fb__custom__radio"> </div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="inputPopupYn">팝업노출여부</label></th>
				<td>
					<div id="inputPopupYn" class="radios-wrapper fb__custom__radio"> </div>
				</td>
				<th scope="row">
					<div class="complex-condition" style="width: 100%;">
						<input id="conditionType" name="conditionType" type="text" class="fb__custom__select left-input" style="width:100%;">
					</div>
				</th>
				<td colspan="3">
					<div class="complex-condition" style="width:31%;">
				   		<input id="conditionValue" name="conditionValue" class="comm-input" type="text" >
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="startCreateDate">등록일</label></th>
				<td colspan="5">
					<div class="complex-condition" style="width: 100%">
                        <!-- 시작 Datepicker -->
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                            <input type="text" id="startCreateDate" class="datepicker-input" name="startCreateDate" />
                        </div>
                        <!-- 종료 Datepicker -->
                        <div class="datepicker-wrapper">
                            <input type="text" id="endCreateDate" class="datepicker-input" name="endCreateDate" />
                        </div>
                    </div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="btn-area">
    	<button id="fnSearch" 	class="btn-point btn-l"  type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear"	class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
   	</div>
	</form>
</div>

<div class="fb__sect">
	<div class="wrap-section col2 contsection50">
		<div class="section" style="width:100%;">
			<div class="input-wrap">
				<div class="wrap-tit">
					<div class="ea-title">
						<h3>	목록</h3>
						<span>총 <em id="totalCnt">0</em> 건</span>
					</div>
					<div id="editButtonDiv" class="dv-grid-top-pager btn-area align-right" style="display:none;">
			            <button id="fnDel" class="btn-red btn-m" type="button" onclick="$scope.fnDel()">선택삭제</button>
			            <button id="fnNotiSet"	class="btn-point btn-m" onclick="$scope.fnNotiSet('Y')">공지설정</button>
						<button id="fnNotiSet2"	class="btn-red btn-m" onclick="$scope.fnNotiSet('N')">공지해제</button>
			        </div>

					<!-- <span class="btn-area align-right k-align-with-pager-sizes">
						<button id="fnDel" 		class="set-btn-type3" onclick="$scope.fnDel()">선택삭제</button>
						<button id="fnNotiSet"	class="set-btn-type2" onclick="$scope.fnNotiSet('Y')">공지설정</button>
						<button id="fnNotiSet2"	class="set-btn-type3" onclick="$scope.fnNotiSet('N')">공지해제</button>
					</span> -->
				</div>
				<div id="aGrid" > </div>
				<span id="newButtonSpan" class="btn-area regist-new" style="display:none;">
					<button id="fnNew" 		class="btn-point btn-m" onclick="$scope.fnNew()">신규등록</button>
				</span>
			</div>
		</div>
	</div>
</div>
