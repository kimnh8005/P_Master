<div class="wrap-location">
    <h1 class="title"><span id="pageTitleSpan">기획전 목록</span></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
  <form id="searchForm" name="searchForm">
    <!-- hidden Start -->
    <input type="hidden" id="exhibitTp" name="exhibitTp" value="" />
    <input type="hidden" id="data-page" name="data-page" value="3" />
    <input type="hidden" id="_page" name="_page" value="3" />
    <input type="hidden" id="page" name="page" value="3" />
    <!-- hidden End -->

    <table class="datatable v-type">
      <colgroup>
        <col style="width:12%">
        <col style="width:12%">
        <col style="width:20%">
        <col style="width:16%">
        <col style="width:40%">
      </colgroup>
      <tbody>

        <tr>
          <th scope="row"><label for="searchDmMailId">DM 코드</label></th>
          <td colspan="2">
            <div class="complex-condition font0">
              <div class="complex-condition" >
                <input type="text" class="comm-input lengthCheck" id="searchDmMailId" name="searchDmMailId" maxlength="20">
              </div>
            </div>
          </td>
          <th scope="row"><label for="searchTemplateTp">DM 구분</label></th>
          <td>
            <div class="complex-condition">
              <div class="complex-condition" style="width:30%;">
                <input type="text" id="searchTemplateTp" name="searchTemplateTp" class="fb__custom__select" style="width : 100%;">
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row"><label for="searchTitle">관리자 제목</label></th>
          <td colspan="2">
            <div class="complex-condition font0">
              <div class="complex-condition" >
                <input type="text" class="comm-input lengthCheck" id="searchTitle" name="searchTitle" maxlength="20">
              </div>
            </div>
          </td>
          <th scope="row"><label for="searchGoodsId">구성상품번호</label></th>
          <td>
            <div class="complex-condition">
              <div class="complex-condition" >
                <input type="text" class="comm-input lengthCheck" id="searchGoodsId" name="searchGoodsId" maxlength="20">
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row"><label for="searchType">등록/수정자</label></th>
          <td colspan="4">
            <input type="text" id="searchType" name="searchType" class="fb__custom__select left-input"  style="width:150px;">
            <input type="text" id="searchText" name="searchText" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100">
          </td>
        </tr>

        <tr>
          <th scope="row"><label for="startDt">발송예정일자</label></th>
          <td colspan="4">
            <div class="inlineBlock">
              <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                <input type="text" id="startDt" name="startDt" class="datepicker-input">
              </div>
              <div class="datepicker-wrapper" style="width:630px">
                <input type="text" id="endDt" name="endDt" class="datepicker-input">
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>

    <span class="btn-area">
      <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
      <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
    </span>
  </form>
</div>

<!-- 그리드 Start -->
<div class="fb__sect grid-sect new-button">
  <div class="wrap-tit">
    <div class="ea-title">
      <h3>목록</h3>
    </div>
    <div class="btn-area">
      <button id="fnNew" class="btn-point btn-s" type="button" onclick="$scope.fnBtnDmMailNew();" auth-remove="SAVE">신규등록</button>
    </div>
    <div class="ea-title">
      <span>총 <em id="totalCnt">0</em> 건 </span>
    </div>

  </div>
    <div id="dmMailGrid"></div>
</div>
<!-- 그리드 End -->
