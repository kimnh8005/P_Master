    <div class="section fb__tree__input__section">
      <div class="input-wrap">
        <div class="wrap-tit">
          <h3 msg-key="6508">▶ 분류 상세 정보</h3>
          <div class="dv-grid-top btn-area align-right">
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onClick="$scope.fnClear()" type="button"> 초기화 </button>
          </div>
        </div>
        <form id="inputForm" name="inputForm" >
          <table class="datatable v-type">
            <colgroup>
              <col style="width:30%">
              <col style="width:70%">
            </colgroup>
            <tbody>
              <tr id="trDepth">
                <th scope="row" ><label for="depth">분류단계</label></th>
                <td id="tdDepth"><label id="depthNm"></label></td>
              </tr>
              <tr id="trCtgryStd">
                <th scope="row"><label for="standardCategoryName"class="req-star-front">카테고리명</label></th>
                <td>
                  <div class="complex-condition">
                    <input type="hidden" name="standardCategoryId"    id="standardCategoryId">
                    <input type="hidden" name="depth"                 id="depth">
                    <input type="hidden" name="parentsCategoryId"     id="parentsCategoryId">
                    <input type="hidden" name="useAllYn"              id="useAllYn">
                    <input type="text"   name="standardCategoryName"  id="standardCategoryName"   class="comm-input" style="width:50%;" required>
                  </div>
                </td>
              </tr>
              <tr id="trSort">
                <th scope="row"><label for="sort"class="req-star-front">카테고리 순서</label></th>
                <td>
                  <div class="complex-condition">
                    <input type="text" name="sort" id="sort" class="comm-input" style="width:50px;" maxlength="3" required>
                  </div>
                </td>
              </tr>
              <tr id="trUseYn">
                <th scope="row"><label for="useYn" class="req-star-front">사용여부</label></th>
                <td>
                	<div class="complex-condition">
                  		<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
                  	</div>
                </td>
              </tr>
              <tr id="trReturnableYn" style="display:none;">
                <th scope="row"><label for="returnableYn">반품가능여부</label></th>
                <td>
                	<div class="complex-condition">
                  		<div id="returnableYn" class="radios-wrapper fb__custom__radio"></div>
                  	</div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="dv-grid-top btn-area align-right">
            <button id="fnSave" class="btn-point btn-l" onClick="$scope.fnSave()" type="button"> 저장  </button>
