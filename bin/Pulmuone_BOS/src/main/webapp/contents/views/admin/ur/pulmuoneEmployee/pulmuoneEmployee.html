<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
		<table class="datatable v-type">
			<colgroup>
				<col style="width:15%">
				<col style="width:85%">
			</colgroup>
			<tbody>
    			<tr>
    				<th scope="row"><label for="search">검색어 입력</label></th>
    				<td>
    					<div class="complex-condition">
                            <input type="text" id="searchCondition" name="searchCondition" class="fb__custom__select left-input"  style="width:150px;">
    						<input type="text" id="findKeyword" name="findKeyword" class="comm-input" style="width: 250px; margin: 0 10px" maxlength="100" disabled>
    					</div>
    				</td>
    			</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"  class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>최근 업데이트 일자 : </h3>
            <span><em id="lastUpdateDate"></em></span>
        </div>
    </div>
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="dv-grid-top-pager btn-area align-right" style="display:none">
            <button type="button" id="fnGetErpEmployee" class="btn-point btn-m" onclick="$scope.fnGetErpEmployee()">ERP 임직원정보 API</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>
