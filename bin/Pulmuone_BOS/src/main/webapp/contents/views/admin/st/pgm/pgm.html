<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="sBrandForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%">
				<col style="width: 35%">
				<col style="width: 15%">
				<col style="width: 35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="programId">프로그램ID</label></th>
					<td>
						<div class="complex-condition">
							<input id="programId" class="comm-input" name="programId" type="text">
						</div>
					</td>
					<th scope="row"><label for="condiActive">사용여부</label></th>
					<td>
						<div class="complex-condition">
			   				<div id="condiActive" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="programName">프로그램명</label></th>
					<td>
						<div class="complex-condition">
							<input id="programName" class="comm-input" name="programName" type="text">
						</div>
					</td>
					<td colspan="2"></td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>


<div class="fb__sect grid-sect">
	<div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
        <div class="dv-grid-top-pager btn-area align-right">
			<button id="fnNew" class="btn-point btn-s" onclick="$scope.fnNew()">신규</button>
		</div>
	</div>
 	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="sBrandForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 150px">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must">
							<label for="input1">프로그램 ID</label></th>
						<td>
							<div class="complex-condition">
								<input id="input1" class="comm-input" name="programId" type="text" maxlength="45" required>
								<input id="inputId" type="hidden" name="stProgramId">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must">
							<label for="input2">프로그램 명</label>
						</th>
						<td>
							<div class="complex-condition">
								<input id="input6" class="comm-input" name="gbDictionaryMasterId" type="hidden">
								<input id="baseName" class="comm-input disabled marginR10" name="programName" style="width:300px;" type="text" readonly disabled required>
								<button id='comSearchPop' class="btn-point btn-s" type="button" onClick="$scope.fnPopupButton('input')">검색</button>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="input3">URL</label></th>
						<td>
							<div class="complex-condition">
								<span class="url-prefix">/</span>
								<input id="input3" class="comm-input" name="url" type="text" maxlength="225" style="width: 95%;" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="HTML_PATH">파일경로</label></th>
						<td>
							<div class="complex-condition">
								<span class="url-prefix">/</span>
								<input id="htmlPath" class="comm-input" name="htmlPath" type="text" maxlength="50" style="width: 95%;" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="input3">업무구분</label></th>
						<td>
							<div class="complex-condition">
								<input id="input4" name="businessType" type="text" class="fb__custom__select left" style="width:100%;"/>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="intputActive">사용여부</label></th>
						<td>
							<div class="complex-condition">
						   		<div id="intputActive" class="checkbox-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div id="authGrid" style="margin-top:70px;"></div>
		<span class="btn-area align-center">
			<button id="fnSave" class="btn-point btn-l" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
