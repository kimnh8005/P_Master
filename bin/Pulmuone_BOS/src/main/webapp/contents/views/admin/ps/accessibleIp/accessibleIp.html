    #aGrid td:not(.existRow) {
        /*background: #D9E289;*/

</style>

<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="searchIpAddress">IP 입력</label></th>
                <td>
                    <div class="complex-condition" style="width:100%;">
                        <input id="searchIpAddress" name="searchIpAddress" class="comm-input" type="text">
                    </div>
                </td>
                <td colspan="2"></td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회	</button>
            <button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
	    </span>
    </form>
</div>
<div class="fb__sect grid-sect inGrid">
    <div class="section" style="width:100%;">
        <div class="input-wrap">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
                </div>
            </div>
            <div id="aGrid"></div>
        </div>
    </div>
</div>
