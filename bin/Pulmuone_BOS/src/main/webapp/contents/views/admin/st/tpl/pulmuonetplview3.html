        <가이드 - 라디오 탭 콘텐츠 js>
        1. html에 작성 (id에는 사용할 아이디 작성)
            <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div> 
    
        2.  js 생성 시 option 추가
            tab: true와
            TAB_CONTENT_NAME 을 각각에 추가

             tab: true,
                data: [{
                    CODE: "singleSection",
                    NAME: "단일조건 검색",
                    TAB_CONTENT_NAME: "singleSection"
                },{
                    CODE: "multiSection",
                    NAME: "복수조건 검색",
                    TAB_CONTENT_NAME: "multiSection"
                }]

        3. 각각의 탭 콘텐츠에 div로 감싸고 class에 "사용할아이디", TAB_CONTENT_NAME를 추가하고 첫번째 보여져야하는애 말고는 display: none추가

                탭콘텐츠1
                <div class="selectConditionType singleSection">
                    
                탭콘텐츠2
                <div class="selectConditionType multiSection" style="display: none;">
     -->

                        <가이드_카테고리 검색>
                        1. name은 fbCategoryType 을 제외하고는 fbCategory+숫자 형식입니다.
                         
                        2. 페이지 실행할 때 fbCategories.init(); 하시면 자동으로 세팅됩니다. (fbCommonController.js에 정리해두었습니다.)
                           커스텀이 필요한 경우에는 따로 만들어주시고, 
                           어떤 특정 동작만 필요한 경우에는 fbCategories.함수명(파라미터, 콜백함수) 으로 직접 접근가능합니다.

                        2. readonly 속성 주기 
                          > select박스에는 read-only 속성이 먹지 않습니다.
                          > disabled 속성을 추가하고, 클래스에 readonly를 추가해주시면 선택되지 않고 배경색상은 흰색으로 되게 하였습니다.

                const startTime = new Date(todayDate - _day);
                $startDate.val(startTime.format("yyyy-MM-dd"));

            if ($targets.length <= 0) return;
            //5번째 row부터 숨김/펼침

            //열기

                $targets.show();

        let selectedMode = "singleCondition";

         * @param {*} mode : singleCondition/multiCondition => 탭 선택하는 라디오 태그의 Value 속성과 매칭
         */
        function toggleElement(mode) {
            const $targetEl = $('[data-include="' + mode + '"]');

            $("[data-include]").toggleDisableInTag(true);
            $targetEl.toggleDisableInTag(false);
        }

        function renderRadio() {
            fnTagMkRadio({
                id: "selectMode",
                tagId: "selectMode",

                    CODE: "multiCondition",
                    NAME: "복수조건 검색",
                }],
                change: function (e) {
                    const mode = e.target.value.trim();
                    toggleElement(mode);
                }
            });

            fnTagMkRadio({
                id: "radioA",
                tagId: "radioA",
                chkVal: "All",
