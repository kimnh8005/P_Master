<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>
<div class="fb__sect">
    <form id="uploadForm" name="uploadForm">
        <h3>▶ 엑셀 업로드</h3>
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label class="req-star-front">엑셀 등록</label></th>
                <td>
                    <div class="fileUpload-container">
                        <div class="fileUpload">
                            <div>
                                <input type="text" id="selectShippingArea" name="selectShippingArea" class="fb__custom__select left-input"  style="width:150px;float:left">
                                <input type="text" id="insertKeyword" name="insertKeyword" class="comm-input marginL5 marginR10" style="width:20%;float:left" placeholder="키워드를 등록해주세요">
                                <label class="btn-s btn-white marginR10" style="float: left;" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
                                <span class="fileUpload__title"></span>
                                <div style="display: none">
                                    <input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
                                </div>
                                <div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"><span style="color:red">※ 배송불가 업로드 시 신규우편번호 5자리만 등록 가능합니다.</span></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnExcelUploadRun" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun()">업로드</button>
            <button id="fnSampleDownload" class="btn-blue btn-l formClear-btn" type="button" onclick="$scope.fnSampleDownload()">Sample 다운로드</button>
        </span>
    </form>
</div>

<div class="fb__sect">
    <h3>▶ 업로드 내역</h3>
    <table class="datatable v-type">
        <colgroup>
            <col style="width:10%">
            <col style="width:15%">
            <col style="width:25%">
            <col style="width:25%">
            <col style="width:25%">
        </colgroup>
        <tbody id="uploadContent">
        </tbody>
    </table>
</div>

<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <h3>▶ 엑셀 적용 내역 조회</h3>
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="undeliverableTp">권역선택</label></th>
                <td>
                    <input type="text" id="undeliverableTp" name="undeliverableTp" class="fb__custom__select left-input"  style="width:150px;"><br/>
                </td>
            </tr>
            <tr id="searchDateDiv">
                <th scope="row"><label for="keyword">키워드 검색</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="keyword" name="keyword" class="comm-input" style="width:40%" type="text" placeholder="키워드를 입력하세요">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
            <button id="fnDeliverySearch" class="btn-point btn-l" type="button" onclick="$scope.fnDeliverySearch()">우편번호 등록 검색</button>
        </span>
    </form>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect paging">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
    </div>

    <div id="aGrid"></div>
</div>
