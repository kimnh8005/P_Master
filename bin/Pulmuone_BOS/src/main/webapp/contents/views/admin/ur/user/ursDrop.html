<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
  <form id="searchForm" name="searchForm" novalidate="novalidate">
    <!-- table -->
    <table class="datatable v-type">
      <colgroup>
        <col width="15%" />
        <col width="*" />
      </colgroup>
      <tbody>
        <tr>
          <th>
            <label>회원ID</label>
          </th>
          <td>
            <div class="complex-condition" style="width: 100%">
              <input
                type="text"
                name="loginId"
                id="loginId"
                class="comm-input"
                style="width: 300px"
              />
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">
          	<label>탈퇴일</label>
          </th>
          <td>
            <div class="complex-condition" style="width: 100%">
              <!-- 시작 Datepicker -->
              <div
                class="datepicker-wrapper startdate-wrapper"
                style="width: 140px"
              >
                <input
                  type="text"
                  id="startCreateDate"
                  class="datepicker-input"
                  name="startCreateDate"
                />
              </div>

              <!-- 종료 Datepicker -->
              <div class="datepicker-wrapper">
                <input
                  type="text"
                  id="endCreateDate"
                  class="datepicker-input"
                  name="endCreateDate"
                />
              </div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- table End -->

    <!-- button area-->
    <div class="btn-area">
      <button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">검색</button>
      <button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
    </div>
    <!-- button area End -->
  </form>
</div>
<!-- Form Section end -->

<!-- 그리드 영역  -->
<div class="fb__sect">
  <div class="wrap-tit" style="width: 100%">
    <div class="ea-title">
      <h3>목록</h3>
      <span> 총 <em id="countTotalSpan">0</em> 명</span>
    </div>
  </div>
  <div id="aGrid" class="contsection10"></div>
</div>
