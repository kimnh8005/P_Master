<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"> </span>
</div>
<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:15%">
		<col style="width:35%">
		<col style="width:15%">
		<col style="width:35%">
	</colgroup>
	<tbody>
	<tr>
		<th scope="row"><label for="supplierCompanyName"  >출고처명</label></th>
		<td>
			<div class="complex-condition">
				<div  style="width: 100%;">
				  <input id="supplierCode" name="supplierCode" type="hidden">
	          	  <input id="supplierCompanyName"  class="comm-input"  name="supplierCompanyName"   type="text" >
	        	</div>
			</div>
		</td>
		<th scope="row"><label for="warehouseGroup" >출고처그룹</label></th>
		<td>
			<div class="complex-condition fb__custom__select left" >
				<input id="warehouseGroup" class="fb__custom__select left-input" name="warehouseGroup"  type="text" style="width:200px;">
			</div>
		</td>
	</tr>
	</tbody>
	</table>
</form>
<span class="btn-area">
	<button id="fnSearch" 	class="btn-l btn-point" onclick="$scope.fnSearch()"	>	조회	</button>
	<button id="fnClear"	class="btn-l btn-white" onclick="$scope.fnClear()"	>초기화</button>
</span>

<div class="fb__sect">
	<div class="wrap-tit">
	    <div class="ea-title">
	        <h3>목록</h3>
	    </div>
	    <div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건 검색</span>
	    </div>
	</div>

	<div id="aGrid" > </div>
</div>
