<div class="pg cashReceiptIssuedList">
    <!-- wrap-location -->
    <div class="wrap-location">
        <div class="title">
            <h2>현금영수증 발급내역</h2>
            <p class="title__subTitle"></p>
        </div>
        <span class="location"></span>
    </div>
    <!-- wrap-location End-->

    <!-- Form Section-->
    <div class="fb__sect">
        <!-- 탭 선택 -->
        <nav class="section-navigation" style="display:none;">
            <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
        </nav>

        <div class="form-wrapper">
            <form id="searchForm" name="searchForm">

                <!-- 단일조건탐색 탭 -->
                <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section"
                    style="display: none">
                    <table class="datatable v-type">
                        <colgroup>
                            <col style="width: 12%">
                            <col style="width: 88%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <label>
                                        단일 조건
                                        <!-- FIXME : 추후 키값 변경 -->
                                        <div class="tooltip-container"></div>
                                    </label>
                                </th>
                                <td>
                                    <div class="complex-condition">
                                        <input id="urUserId" type="hidden" name="urUserId" >
                                        <div class="marginB5">
                                            <input id="searchType_singleSection" name="searchType" class="fb__custom__select"
                                                type="text" style="width: 190px;">
                                        </div>
                                        <div class="textarea-wrapper">
                                            <textarea id="codeSearch" name="code" class="comm-textarea" cols="30"
                                                rows="5"
                                                placeholder="주문번호, 주문자명, 주문자ID, 상품코드, 품목코드, 품목바코드 중에 선택하여 조회 가능&#10;복수검색 (Enter 또는 콤마(,)로 구분"></textarea>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <!-- 단일조건탐색 탭 End -->

                <!-- 복수조건탐색 탭 -->
                <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
                    <table class="datatable v-type">
                        <colgroup>
                            <col width="12%" />
                            <col width="38%" />
                            <col width="12%" />
                            <col width="38%" />
                        </colgroup>
                        <tbody>
                            <!-- 행1 : 기간 검색 -->
                            <tr>
                                <th>
                                    <label>
                                        기간 검색
                                    </label>
                                </th>
                                <td colspan="3">
                                    <div class="complex-condition">
                                        <div class="dateSearch">
                                            <div class="dateSearch__list">
                                                <input id="dateSearch" name="dateSearch" class="fb__custom__select" type="text"
                                                    style="width: 150px;">
                                            </div>
                                            <div class="datepicker-container btn-style">
                                                <div class="datepicker-wrapper startdate-wrapper">
                                                    <input type="text" id="startDate" name="startDate">
                                                    </input>
                                                </div>

                                                <!-- 종료 Datepicker -->
                                                <div class="datepicker-wrapper">
                                                    <input type="text" id="endDate" name="endDate">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!-- 행3 : 구분 & PG구분-->
                            <tr>
                                <th>
                                    <label for="">
                                        구분
                                    </label>
                                </th>
                                <td>
                                    <div class="complex-condition">
                                        <input id="cashReceiptType" name="cashReceiptType" class="fb__custom__select" type="text"
                                            style="width: 150px;">
                                    </div>
                                </td>
                                <th>
                                    <label for="">
                                        PG구분
                                    </label>
                                </th>
                                <td>
                                    <div class="complex-condition">
                                        <input id="pgType" name="pgType" class="fb__custom__select" type="text"
                                            style="width: 150px;">
                                    </div>
                                </td>
                            </tr>
                            <!-- 행4 : 발급여부 & 결제수단-->
                            <tr>
                                <!--<th>
                                    <label for="">
                                        발급여부
                                    </label>
                                </th>
                                <td>
                                    <div class="complex-condition">
                                        <input id="issueType" name="issueType" class="fb__custom__select" type="text"
                                            style="width: 150px;" >
                                    </div>
                                </td>-->
                                <th>
                                    <label for="">
                                        결제수단
                                    </label>
                                </th>
                                <td colspan="3">
                                    <div class="complex-condition">
                                        <input id="payType" name="payType" class="fb__custom__select marginR5" type="text"
                                            style="width: 150px;">
                                    </div>
                                </td>
                            </tr>
                            <!-- 행5 : 검색어-->
                            <tr>
                                <th>
                                    <label for="">
                                        검색어
                                    </label>
                                </th>
                                <td colspan="3">
                                    <div class="complex-condition search-wrapper">
                                        <input id="searchType" name="searchType" class="fb__custom__select marginR10" type="text"
                                            style="width: 150px;">
                                        <div class="input-wrapper">
                                            <input class="comm-input" type="text" id="searchWord" name="searchWord" style="width: 450px;">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <!-- 복수조건탐색 탭 End-->

                <div class="btn-area">
                    <button type="button" id="fnSearch" class="btn-point btn-l" onclick="$scope.fnSearch();">조회</button>
                    <button type="button" id="fnClear" class="btn-white btn-l" onclick="$scope.fnClear();">초기화</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Form Section End -->

    <!-- Grid Section -->
    <div class="fb__sect grid-sect sort">
        <div class="wrap-tit">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>총 <em id="countTotalSpan">0</em> 건</span>
            </div>
            <div class="btn-area">
                <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button"
                    onclick="$scope.fnExcelDownload(this);" auth-remove="EXCELDOWN">
                    엑셀 다운로드
                </button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <!-- Grid Section End -->
</div>
