<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
				<tr>
                    <th scope="row"><label for="searchSupplierCompany">공급업체</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchSupplierCompany" class="select-box" name="searchSupplierCompany" type="text">
                        </div>
                    </td>
                    <th scope="row"><label for="searchWarehouse">출고처</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchWarehouse" class="comm-input" name="searchWarehouse" type="text" maxlength="10">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchKeepMethod">유통기간</label></th>
                    <td>
                        <div class="complex-condition">
                        	<input type="radio" name="expireDateRadio" checked> &nbsp; <input id="searchExpireDate" name="searchExpireDate" type="text"> &nbsp; &nbsp;
                        	<input type="radio" name="expireDateRadio"> &nbsp;
                        		<input id="searchExpireStartDate" class="comm-input" name="searchExpireStartDate" type="text" style="width:50px;" disabled="disabled"> 일 ~
                        		<input id="searchExpireEndDate" class="comm-input" name="searchExpireEndDate" type="text" style="width:50px;" disabled="disabled"> 일
                        </div>
                    </td>
                    <th scope="row"><label for="condition2">임박기준</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchApproachPoint" class="comm-input" name="searchApproachPoint" type="text" style="width:200px;">
							&nbsp;%&nbsp;<span id="searchApproachOverBelow"> </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="condition1">출고기준</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchOutPoint" class="comm-input" name="searchOutPoint" type="text" style="width:200px;">
							&nbsp;%&nbsp;<span id="searchOutPointOverBelow"> </span>
                        </div>
                    </td>
                    <th scope="row"><label for="condition2">목표재고</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchTargetStcok" class="comm-input" name="searchTargetStcok" type="text" style="width:200px;">
							&nbsp;%&nbsp;<span id="searchTargetStcokOverBelow"> </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
	<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회	</button>
	<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">	초기화	</button>
</span>
    </form>
</div>
<div class="wrap-section col2 contsection50 fb__sect">
    <div class="section" style="width:100%;">
        <div class="input-wrap" style="height:auto;">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
                <span class="dv-grid-top-pager btn-area align-right">
	                <button id="fnHistory" class="fb__btn__excel-down btn-gray" onclick="$scope.fnHistory()" style="width: 100px">이력관리</button>
	                <button id="fnNew" class="fb__btn__excel-down btn-gray" onclick="$scope.fnNew()" style="width: 100px">신규</button>
	            </span>
            </div>
            <div id="aGrid"> </div>
        </div>
    </div>
</div>

<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row" class="must"><label for="supplierCompany">공급업체</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="supplierCompany" class="select-box" name="searchSupplierCompany" type="text">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">출고처</label></th>
                        <td>
                            <div class="complex-condition">
                            	<input id="warehouse" class="select-box" name="warehouse" type="text">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">유통기간</label></th>
                        <td>
                            <div class="complex-condition">
                            	<input type="radio" name="dateradio" checked> &nbsp; <input id="ddd" class="comm-input" name="ddd" type="text" style="width:60px" maxlength="3"> 일<p>
                            	<input type="radio" name="dateradio"> &nbsp;
                            		<input id="eee" class="comm-input" name="eee" type="text" style="width:60px" disabled="disabled" maxlength="3"> 일 ~
                            		<input id="fff" class="comm-input" name="fff" type="text" style="width:60px" disabled="disabled" maxlength="3"> 일
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">임박기준</label></th>
                        <td>
                            <div class="complex-condition">
	                            <input id="aaa" class="comm-input" name="aaa" type="text" style="width:60px; text-align:right" maxlength="2">
								&nbsp;%&nbsp;<span id="searchOutPointOverBelow"> </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">출고기준</label></th>
                        <td>
                            <div class="complex-condition">
	                            <input id="bbb" class="comm-input" name="bbb" type="text" style="width:60px; text-align:right" maxlength="2">
								&nbsp;%&nbsp;<span id="searchOutPointOverBelow"> </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">목표재고</label></th>
                        <td>
                            <div class="complex-condition">
	                            <input id="ccc" class="comm-input" name="ccc" type="text" style="width:60px; text-align:right" maxlength="2">
								&nbsp;%&nbsp;<span id="searchOutPointOverBelow"> </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" onclick="$scope.fnSave()">	저장	</button>
		</span>
    </div>
</div>
