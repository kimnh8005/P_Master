<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
		<colgroup>
			<col style="width:10%">
			<col style="width:23%">
			<col style="width:10%">
			<col style="width:23%">
			<col style="width:10%">
			<col style="width:24%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="originTypes">원산지 구분</label></th>
			<td colspan="5">
				<div class="complex-condition" style="width:100%;">
					<div id="originTypes" class="checkbox-wrapper fb__custom__checkbox"></div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="condiType">검색어 입력</label></th>
			<td colspan="5">
				<div class="fb__multi__tags" style="width:100%;">
					<input id="condiType" name="condiType" type="text" class="fb__custom__select fb__space--divide" />
					<input id="condiValue" name="condiValue" class="comm-input" type="text" style="width:80%;">
				</div>
			</td>
		</tr>
		</tbody>
		</table>
		<div class="btn-area">
			<button id="fnSearch" 	class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear"	class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</div>
	</form>
</div>
<div id="grid" class="fb__sect grid-sect">
	<div class="section" style="width:100%;">
        <div class="input-wrap">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
                <span class="dv-grid-top-pager btn-area align-right">
	                <button id="fnNew" class="btn-point btn-m" auth-remove="SAVE" onclick="$scope.fnNew()" style="width:100px">신규 추가</button>
	                <button type="button" id="fnExcelExport" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
	            </span>
            </div>
            <div id="aGrid"></div>
        </div>
	</div>
</div>

<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >
				<input type="hidden" name="systemCommonCodeId" id="systemCommonCodeId" />
			<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:30%">
				<col style="width:*">
			</colgroup>
			<tbody>
			<tr>
				<th><label class="req-star-front" for="originCode" >원산지 코드</label></th>
				<th><label class="req-star-front" for="originType" >원산지 구분</label></th>
				<th><label class="req-star-front" for="originName" >원산지 명</label></th>
			</tr>
			<tr>
				<td>
					<div class="complex-condition" >
						<input id="originCode" class="comm-input" name="originCode"  type="text" maxlength="30" required>
					</div>
				</td>
				<td>
					<div class="complex-condition" >
						<input id="originType" name="originType" type="text" class="fb__custom__select fb__space--divide marginL10" />
					</div>
				</td>
				<td>
					<div class="fb__multi__tags" >
						<input id="originName" class="comm-input middle" name="originName"  type="text" style="width:165px" maxlength="40" disabled required>
						<input type="hidden" id="gbDictionaryMasterId" name="gbDictionaryMasterId">
						<button type="button" id ="searchButton" class="btn-s btn-point middle" onClick="$scope.fnPopupDicButton()">검색</button>
					</div>
				</td>
			</tr>
			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnClear"	class="fb-btn btn-l btn-white" type="button" onclick="$scope.fnClearInput()">초기화</button>
			<button id="fnSave" class="fb-btn btn-l btn-point" auth-remove="SAVE" type="button" onclick="$scope.fnSave()">	저장	</button>
		</span>
	</div>
</div>
