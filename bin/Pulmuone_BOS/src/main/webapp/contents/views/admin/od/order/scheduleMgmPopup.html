<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 주문/배송 관리 > 스케줄 관리 -->
<div class="scheduleMgmPopup schedule">
	<!-- 스케줄 관리 페이지 -->
	<div class="scheduleList-container">
		<div class="scheduleList-wrapper">
			<!-- 스크롤 될 영역 -->
			<div class="scheduleList-section">
				<!-- 스케줄 관리 페이지 헤더 -->
				<div id="scheduleHeader" class="scheduleList__header" style="margin-bottom: 30px;">
					<p class="scheduleList__programName"></p>
					<div class="scheduleList__period">
						<span class="scheduleList__periodDate"></span>
						<span class="scheduleList__slash">/</span>
						<span class="scheduleList__remainCount"></span>회 남음
						<span class="scheduleList__slash">/</span> 배송요일 :
						<span class="scheduleList__shippingDay"></span>
					</div>
					<div class="scheduleList__btnArea">
						<button type="button" id="fnDeliveryDayWeek" class="btn-white btn-m" onclick="$scope.fnDeliveryDayWeek();" style="display: none;">배송요일 변경</button>
						<button type="button" id="fnDeliveryDayChange" class="btn-white btn-m" onclick="$scope.fnDeliveryDayChange();" style="display: none;">건너뛰기</button>
					</div>
				</div>
				<!-- 스케줄 리스트 -->
				<div id="scheduleList" class="scheduleList">
					<ul id="scheduleList__list" class="scheduleList__list"></ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 스케줄 관리 페이지 End -->

	<!-- 도착일 변경 페이지 -->
	<div id="arrival-container" class="arrival-container hide">
		<div class="arrival-wrapper">
			<!-- 달력 래퍼 -->
			<div class="arrival__calendarWrapper">
				<!-- 달력 -->
				<div class="fbCalendar--mini">
					<div class="fbCalendar__header">
						<button type="button" id="fnCancel" class="arrival__cancelBtn btn-white" onclick="$scope.fnCancel();">취소</button>
						<div>
							<span class="box--green"></span>
							<span class="fbCalendar__caption">변경 가능일</span>
						</div>
					</div>
					<div id="calendar"></div>
				</div>
			</div>
			<!-- 달력 래퍼 End -->
			<!-- 선택 상품, 날짜 영역 -->
			<div class="arrival__content">
				<div class="arrival__dateContainer">
					<div class="arrival__dateInfo">
						<span id="arrival__currentDate" class="arrival__currentDate"></span>
						<span>→</span>
						<span id="arrival__newDate" class="arrival__newDate">변경 일자 선택</span>
					</div>
					<div id="arrival__notice" class="arrival__notice">※ 금요일에 배송됩니다.</div>
				</div>
				<!-- 스케줄 변경할 상품 리스트 -->
				<div id="updateGoodsCont" class="arrival__goodsContainer arrival__goodsContainer--update">
					<div class="arrival__goods">
						<ul class="arrival__goodsList"></ul>
						<div class="arrival__goodsTotal-wrapper">수량:
							<span class="arrival__goodsTotal"></span>
							<select class="arrival__totalSelector"></select>
						</div>
					</div>
				</div>
				<!-- 해당 날짜에 존재하는 상품 리스트 -->
				<div id="arrivalGoodsCont" class="arrival__goodsContainer"></div>
			</div>
			<!-- 선택 상품, 날짜 영역 End -->
		</div>
		<!-- 도착일 변경 버튼 -->
		<button id="fnUpdateArrivalDate" class="arrival__updateBtn btn-point" onclick="$scope.fnUpdateArrivalDate();">선택한 상품 도착일 변경</button>
	</div>
	<!-- 도착일 변경 페이지 End -->
</div>
