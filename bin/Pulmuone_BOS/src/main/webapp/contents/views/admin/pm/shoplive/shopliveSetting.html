<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect grid-sect">
	<div class="section" style="width:100%;">
		<div class="input-wrap">
			<span class="btn-area align-right">
				<button type="button" id="fnNew" class="fb-btn btn-m btn-point" onclick="$scope.fnNew()" auth-remove="SAVE_DELETE" >신규</button>
			</span>
			<br>
			<div id="aGrid" > </div>
		</div>
	</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
</div>


<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >

			<table class="datatable v-type">
			<colgroup>
				<col style="width:20%">
				<col style="width:80%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="title" class="req-star-front">방송 제목</label></th>
				<td>
					<div class="complex-condition fb__custom__select left" >
						<input id="title" class="fb__custom__select left-input" name="title"  type="text" style="width:200px;" maxlength="20" required>
						<input id ="delYn" type="hidden" name ="delYn" />
						<input id ="evShopliveId" type="hidden" name ="evShopliveId" />
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="campaignKey" class="req-star-front">방송 연동코드</label></th>
				<td>
					<input id="campaignKey" class="comm-input" name="campaignKey"  type="text" value="" maxlength="12" required>
					<button id="fnSearchRemoteLive" 	class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSearchRemoteLive()">방송조회</button>
				</td>
			</tr>
			<!-- 행3 : 진행기간 -->
			<tr id="startEndTr">
				<th class="period">
					<div style="width:300px;">
						<label class="req-star-front" for="">방송 기간</label>
						<!--
                        <div class="complex-condition" style="width:100px;">
                          <div id="alwaysYn" name="alwaysYn" class="checkbox-wrapper fb__custom__checkbox"></div>
                        </div>
                        -->
					</div>
				</th>
				<td colspan="3">
					<div class="complex-condition clearfix">
						<div class="datepicker-container floatLeft marginR5">
							<div class="datepicker-wrapper startdate-wrapper">
								<input type="text" id="startDe"   name="startDe" required>
								<input type="text" id="startHour" name="startHour" class="fb__timepicker" />
								<input type="text" id="startMin"  name="startMin" class="fb__timepicker" />
								</input>
							</div>
							<!-- 종료 Datepicker -->
							<div class="datepicker-wrapper">
								<input type="text" id="endDe"   name="endDe" required>
								<input type="text" id="endHour" name="endHour" class="fb__timepicker" />
								<input type="text" id="endMin"  name="endMin"  class="fb__timepicker" />
							</div>
						</div>
						<div id="timeOverCloseYnDiv" class="fb__custom__checkbox floatLeft" style="line-height: 30px;">
							<div id="timeOverCloseYn" name="timeOverCloseYn" class="checkbox-wrapper fb__custom__checkbox">
							</div>
						</div>
					</div>
				</td>
			</tr>
			<tr id="createInfoDiv">
				<th scope="row"><label for="craeteInfo">등록정보</label></th>
				<td>
					<div class="complex-condition">
						<!-- <input id="createInfo" style="border:none; background-color:#FFFFFF;" class="comm-input" name="createInfo"  type="text" data-key="true">&nbsp; -->
						<div>
		                  <label for="createInfo" class="font--smaller">
		                    <span class="inlineBlock marginR10 middle" style="width : 75px;">최초 등록일 : </span>
		                    <input type="text" id="createInfo" name="createInfo" class="borderNone" value=""
		                      style="width : 250px;">
		                  </label>
		                </div>
		                <div>
		                  <label for="modifyInfo" class="font--smaller">
		                    <span class="inlineBlock marginR10 middle" style="width : 75px;">최근 수정일 : </span>
		                    <input type="text" id="modifyInfo" name="modifyInfo" class="inlineBlock borderNone" value=""
		                      style="width : 250px; height: 24px;">
		                  </label>
		                </div>
					</div>
				</td>
			</tr>

			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" 	class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
