<script>
    var h = document.getElementsByName('hour')[0], m = document.getElementsByName('minute')[0];
    for (var i = 0; i < 24; i++) h.options[i] = new Option(f(i), f(i));
    for (i = 0; i < 60; i++) m.options[i] = new Option(f(i), f(i));

    //h.value = '--'; m.value = '--';
    function f(n) {
        return n < 10 ? '0' + i : i;
    }

    var dh = document.getElementsByName('dawnHour')[0], dm = document.getElementsByName('dawnMinute')[0];
    for (var i = 0; i < 24; i++) dh.options[i] = new Option(f(i), f(i));
    for (i = 0; i < 60; i++) dm.options[i] = new Option(f(i), f(i));

    //dh.value = '--'; dm.value = '--';


    function fnChkByte(obj) {
        var str = obj.value;
        var str_len = str.length;

        var rbyte = 0;
        var rlen = 0;
        var one_char = "";
        var str2 = "";

        for (var i = 0; i < str_len; i++) {
            one_char = str.charAt(i);
            if (escape(one_char).length > 4) {
                rbyte += 2;                                         //한글2Byte
            } else {
                rbyte++;                                            //영문 등 나머지 1Byte
            }

            if (rbyte <= 100) {
                rlen = i + 1;                                          //return할 문자열 갯수
            }
        }

        if (rbyte > 100) {
            alert("한글 " + (100 / 2) + "자 / 영문 " + 100 + "자를 초과 입력할 수 없습니다.");
            str2 = str.substr(0, rlen);                                  //문자열 자르기
            obj.value = str2;
            fnChkByte(obj, 100);
        } else {
            //document.getElementById('byteInfo').innerText = rbyte;
        }
    }

</script>
