<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<!-- Form Section-->
<div class="fb__sect">
  <form id="searchForm" name="searchForm" class="fb__sect__form inputForm" novalidate="novalidate">
    <!-- table -->
    <table class="datatable v-type">
      <colgroup>
        <col width="15%" />
        <col width="*" />
      </colgroup>
      <tbody>
      	<tr>
		<th scope="row"><label for="startCreateDate">기간</label></th>
		<td colspan="3">
			<div class="complex-condition" style="width:100%;">
				<input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
	          	<input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
			</div>
		</td>
		</tr>
      </tbody>
    </table>
    <!-- table End -->

    <!-- button area-->
    <div class="btn-area">
      <button id="fnSearch" class="btn-point btn-l" type="button"  onclick="$scope.fnSearch()">검색</button>
      <button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
    </div>
    <!-- button area End -->
  </form>
</div>
<!-- 그리드 영역  -->
<div class="fb__sect">
  <div class="wrap-tit" style="width: 100%">
    <div class="ea-title">
      <h3>목록</h3>
      <span>총 <em id="totalCnt">0</em> 건</span>
    </div>
    <!-- item.html & itemController.js 참고 -->
    <div class="dv-grid-top-pager btn-area align-right">
    </div>
  </div>
  <div id="aGrid" class="contsection10"></div>
</div>
<!-- 로딩 영역 -->
<div class="loading">
  <div></div>
</div>
