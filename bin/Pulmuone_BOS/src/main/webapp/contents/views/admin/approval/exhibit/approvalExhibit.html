<style>
<!--
.bgColorGreen {

}
-->
</style>
<div class="wrap-location">
    <h1 class="title"><span id="pageTitleSpan"></span></h1>
    <span class="location"> </span>
</div>

<div class="fb__sect">
	<form id="searchForm" name="searchForm">
	<!-- hidden Start -->
	<input type="hidden" id="exhibitTp" name="exhibitTp" value="" />
	<input type="hidden" id="data-page" name="data-page" value="3" />
	<input type="hidden" id="_page" name="_page" value="3" />
	<input type="hidden" id="page" name="page" value="3" />
	<!-- hidden End -->

		<table class="datatable v-type">
			<colgroup>
				<col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row"><label for="searchKeywordType">키워드 검색</label></th>
				<td colspan="3">
            		<div class="complex-condition font0">
						<div class="tableCell top paddingR5" style="width:30%;">
							<input type="text" id="searchKeywordType" name="searchKeywordType" class="fb__custom__select" style="width : 100%;">
						</div>
						<div class="complex-condition" >
							<input type="text" class="comm-input lengthCheck" id="searchKeyword" name="searchKeyword" maxlength="20">
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="searchApprovalStatus">승인상태</label></th>
				<td colspan="3">
					<div class="complex-condition" style="width:100%;">
						<div id="searchApprovalStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
					</div>
				</td>
			</tr>
			<tr>
                <th scope="row"><label for="searchApprReqUser">승인요청자</label></th>
                <td>
					<div class="complex-condition">
						<div class="fb__custom__select fb__space--divide" style="width: 100px;">
							<input id="searchApprReqUserType" name="searchApprReqUserType" type="text">
						</div>
                     	<input type="text" name="searchApprReqUser" id="searchApprReqUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
					</div>
				</td>
                <th scope="row"><label for="searchApprChgUser">승인관리자</label></th>
                <td>
					<div class="complex-condition">
						<div class="fb__custom__select fb__space--divide" style="width: 100px;">
							<input id="searchApprChgUserType" name="searchApprChgUserType" type="text">
						</div>
                     	<input type="text" name="searchApprChgUser" id="searchApprChgUser" class="comm-input" style="width: 250px; margin: 0 10px"/>
					</div>
				</td>
            </tr>
            <tr>
				<th scope="row"><label for="approvalReqStartDate">승인요청일자</label></th>
				<td colspan="3">
					<div class="complex-condition" style="width: 100%">
                        <!-- 시작 Datepicker -->
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                            <input type="text" id="approvalReqStartDate" class="datepicker-input" name="approvalReqStartDate" />
                        </div>
                        <!-- 종료 Datepicker -->
                        <div class="datepicker-wrapper">
                            <input type="text" id="approvalReqEndDate" class="datepicker-input" name="approvalReqEndDate" />
                        </div>
                    </div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="approvalChgStartDate">승인처리일자</label></th>
				<td colspan="3">
					<div class="complex-condition" style="width: 100%">
                        <!-- 시작 Datepicker -->
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                            <input type="text" id="approvalChgStartDate" class="datepicker-input" name="approvalChgStartDate" />
                        </div>
                        <!-- 종료 Datepicker -->
                        <div class="datepicker-wrapper">
                            <input type="text" id="approvalChgEndDate" class="datepicker-input" name="approvalChgEndDate" />
                        </div>
                    </div>
				</td>
			</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>

<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
            <button type="button" id="fnSelectCancelRequest" class="btn-point btn-m marginL10" onclick="$scope.fnSelectCancelRequest()" style="display: none;" auth-remove="CANCEL_SELECT_REQ" >선택요청철회</button>
            <button type="button" id="fnProcessApproved" class="btn-point btn-m marginL10" onclick="$scope.fnConfirmApprovalChkbox()" style="display: none;" auth-remove="CONFIRM_SELECT_APPRL">선택 승인</button>
            <button type="button" id="fnProcessDenied" class="btn-point btn-m marginL10" onclick="$scope.fnDenieApprovalPopup()" style="display: none;" auth-remove="DENY_SELECT_APPRL">선택 승인반려</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
        <form id="inputRejectForm" name="inputRejectForm">
            <input type="hidden" id="evExhibitId" name="evExhibitId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="statusComment">사유</label></th>
                    <td>
                        <div class="complex-condition">
                            <label for="statusComment" style="display:none;">내용</label>
                            <textarea id="statusComment" name="statusComment" type="textarea" class="comm-textarea"
                                      style="height:200px" required> </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSave" class="fb-btn btn-l btn-point" type="button"
                    onclick="$scope.fnDenieApproval()">저장</button>
		</span>
    </div>
</div>

<div id="kendoPopupDenyInfo" style="visibility: hidden; display: none;">
    <div id="contents" class="pop-contents">
	    <table class="datatable v-type">
	        <colgroup>
	            <col style="width:30%">
	            <col style="width:70%">
	        </colgroup>
	        <tbody>
	        <tr>
	            <th scope="row"><label for="apprDeniedReasonInfo">사유</label></th>
	            <td>
	                <div class="complex-condition">
	                    <label for="apprDeniedReasonInfo" style="display:none;">내용</label>
	                    <textarea id="apprDeniedReasonInfo" name="apprDeniedReasonInfo" type="textarea" class="comm-textarea"
	                              style="height:200px" disabled> </textarea>
	                </div>
	            </td>
	        </tr>
	        </tbody>
	    </table>
    </div>
</div>
