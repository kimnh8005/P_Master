<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="PS_SHOP_ID">전시 쿠폰명</label></th>
                <td>
                    <div class="complex-condition">
                        <div style="width: 100%;">
                            <input id="searchDisplayCouponName" class="comm-input" name="searchDisplayCouponName"
                                   type="text">
                        </div>
                    </div>
                </td>
                <th scope="row"><label for="TARGET_USER">관리자 쿠폰명</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div style="width: 100%;">
                            <input id="searchBosCouponName" class="comm-input" name="searchBosCouponName" type="text">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="searchCouponType">쿠폰종류</label></th>
                <td colspan="3">
                    <div style="width: 100%;">
                        <span id="searchCouponType" class="fb__custom__radio"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">등록일자</th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="complex-condition">
                            <div style="width: 100%;">
                                <input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
                                <input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회 </button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화 </button>
		</span>
    </form>
</div>

<div class="fb__content--scroll">
    <div class="fb__sect grid-sect">
        <div class="wrap-tit">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
            </div>
        </div>
        <div id="aGrid"></div>
	    <span class="btn-area marginT5">
			<button id="fnSave" 	class="set-btn-type2" onclick="$scope.fnSave()">등록</button>
		</span>
    </div>
</div>
