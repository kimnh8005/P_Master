<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<section class="fb__sect js__tabs__wrapper">
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

    <form id="searchForm" class="fb__sect__form inputForm" name="searchForm">
		<input type="hidden" id="searchType" name="searchType" />
		<input type="hidden" id="logId" name="logId" />

    <!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                            <label>코드 검색</label>
                        </th>
                        <td>
                            <div class="complex-condition font0">
                                <div class="tableCell top paddingR5" style="width : 200px;">
                                    <input type="text" id="codeType" name="codeType" class="fb__custom__select" style="width : 100%;">
                                </div>
                                <div class="tableCell">
                                    <textarea id="goodsCodes" class="inputForm__textarea" name="goodsCodes" cols="30" rows="5"
                                        placeholder="상품코드 복수 검색(Enter 또는 콤마(,)로 구분)"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                    조회
                </button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
        style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<label>상품명</label>
                        </th>
                        <td colspan="3">
                            <div class="complex-condition">
                                <input type="text" name="goodsNm" id="goodsNm" class="comm-input" style="width: 400px;"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                       <th scope="row"><label for="dateSearch">할인기간</label></th>
	                    <td colspan="3">
	                        <div class="complex-condition">
	                            <div class="datepicker-wrapper startdate-wrapper">
	                                <input type="text" id="startDate" name="startDate" class="datepicker-input" data-bind="value: searchInfo.dateSearchStart">
	                            </div>
	                            <div class="datepicker-wrapper">
	                                <input type="text" id="endDate" name="endDate" class="datepicker-input" data-bind="value: searchInfo.dateSearchEnd">
	                            </div>
	                        </div>
	                    </td>
                    </tr>
                </tbody>
            </table>

        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">조회</button>
                <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
            </div>
            <!-- button area End -->
        </nav>
    </section>
    </form>
    <!-- //복수조건검색 탭 콘텐츠 -->
</section>

<div class="fb__sect grid-sect excelPaging-sect">
	<div class="wrap-tit" style="width: 100%;">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="pageTotalText">0</em> 건</span>
		</div>
		<span class="btn-area">
			<button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" auth-remove="EXCELDOWN" onclick="$scope.fnExcelExport()">엑셀 다운로드</button>
		</span>
	</div>
	<div id="itemGrid"></div>
</div>
