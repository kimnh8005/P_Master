
	<form id="searchForm" name="searchForm" class="cpnMgmIssueList__form">
		<table class="datatable v-type">

			</th>
			<td rowspan="2">

	                        name="condiValue"
	                        class="comm-textarea"

	             ></textarea>
	        </td>

			<td >
				<div class="complex-condition">
					<span style="font-weight:normal;">
						<input id="searchType"  name="searchType" class="select-box" type="text" style="width:45%;">
						<input id="searchValue"  class="comm-input"  name="searchValue"   type="text" style="width:50%;">
					</span>

				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="UR_GROUP_ID" >회원등급</label></th>
			<td >

                   <span style="font-weight:normal;"><input id="searchUserGroup" name="searchUserGroup" type="text" style="width:100%;"></span>
                </div>
			</td>
		</tr>
		<tr>
			<th scope="row"><span style="font-weight:normal;"><input id="searchDateType"  name="searchDateType" class="select-box" type="text"></span></th>
			<td colspan="3">
				<div class="complex-condition">
					 <div class="complex-condition">
                         <div style="width: 100%;">
                             <input type="text" id="startCreateDate" name="startCreateDate" style="width:80px;">
                             <input type="text" id="endCreateDate" name="endCreateDate" style="width:80px;">
                         </div>
                     </div>
				</div>
			</td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" type="button"	class="fb-btn btn-l btn-point" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" type="button" class="fb-btn btn-l btn-white" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
