<form id="goodsDirectLinkCategoryMappingPopup" name="goodsDirectLinkCategoryMappingPopup">
    <section>
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 20%" />
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="ilCtgryStdFullName">#풀무원 표준 카테고리</label></th>
                <td colspan="">
                    <input type="text" id="ilCtgryStdFullName" name="ilCtgryStdFullName" class="comm-input" style="width: 100%;"  maxlength="100" disabled>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="categoryType">카테고리 검색</label></th>
                <td>
                    <div class="complex-condition">
                        <span data-bind="visible : categoryStandardVisible">
                            <!--categoryStandardDepth1-->
                            <input type="text" id="categoryId1" name="categoryId1" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryId1"/>
                            <!--categoryStandardDepth2-->
                            <input type="text" id="categoryId2" name="categoryId2" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryId2"/>
                            <!--categoryStandardDepth3-->
                            <input type="text" id="categoryId3" name="categoryId3" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryId3"/>
                            <!--categoryStandardDepth4-->
                            <input type="text" id="categoryId4" name="categoryId4" class="fb__custom__select left-input"
                                   style="width: 180px" data-bind="value: searchInfo.categoryId4"/>
                        </span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- button area-->
        <div class="btn-area">
            <button id="fnSave" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
        </div>
        <!-- button area End -->
        <!--</nav>-->
    </section>

</form>
