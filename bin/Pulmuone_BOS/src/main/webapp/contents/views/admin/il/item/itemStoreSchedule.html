<div id="itemStoreScheduleContainer">
	<div data-template="item-store-schedule-template" data-bind="source: storeDeliveryAreaGroup"></div>
</div>


<!-- 할인 Template -->
<script id="item-store-schedule-template" type="text/x-kendo-template">
	<h3>#: deliveryAreaNm #</h3>
	<table class='datatable v-type marginB20'>
	<colgroup>
		<col style='width: 20%'>
		<col style='width: 20%'>
		<col style='width: 30%'>
		<col style='width: 30%'>
	</colgroup>
	<tr>
		<th style='text-align:center;'><label>회차</label></th>
		<th style='text-align:center;'><label>주문 마감 시간</label></th>
		<th style='text-align:center;'><label>주문 배송 시간</label></th>
		<th style='text-align:center;'><label>출고한도(결제 완료 된 배송번호 기준)</label></th>
	</tr>
	# for (var i=0,len=storeDeliveryAreaList.length; i<len; i++) { #
	<tr>
		<td style='text-align:center;'>#: storeDeliveryAreaList[i].scheduleNo #</td>
		<td style='text-align:center;'>#: storeDeliveryAreaList[i].cutoffTime #</td>
		<td style='text-align:center;'>#: storeDeliveryAreaList[i].storeOrderTime #</td>
		<td style='text-align:center;'>#: storeDeliveryAreaList[i].limitCnt #</td>
	</tr>
    # } #
	</table>
</script>
