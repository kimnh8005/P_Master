<div class="wrap-location">
    <h2 class="title">정기배송주문 신청리스트</h2>
    <span class="location">정기배송주문 신청리스트</span>
</div>

<div class="fb__sect">
	<!-- 탭 선택 -->
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
			<!-- 단일조건검색 탭 콘텐츠-->
		    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
	            <table class="datatable v-type">
	                <colgroup>
	                    <col style="width: 15%" />
	                    <col style="width: 85%" />
	                </colgroup>
	                <tbody>
	                    <tr>
	                        <th scope="row">
								<label>단일조건<br />(신청번호)</label>
	                        </th>
	                        <td>
	                            <div class="complex-condition">
									<input id="urUserId" type="hidden" name="urUserId" >
	                            	<div class="textarea-wrapper">
		                                <textarea id="codeSearch" class="inputForm__textarea" name="codeSearch" cols="30" rows="5" placeholder="정기배송 신청번호로 조회 가능 복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
									</div>
	                            </div>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
		    </section>
		    <!-- //단일조건검색 탭 콘텐츠 -->

			<!-- 복수조건검색 탭 콘텐츠 -->
			<!-- //화면설계서 변경 예정 -->
			<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
				<table class="datatable v-type">
					<colgroup>
						<col style="width:15%">
						<col style="width:35%">
						<col style="width:15%">
						<col style="width:35%">
					</colgroup>
					<tbody>
                    <tr>
						<th scope="row">
                    	<label>신청 일자</label>
					</th>
						<td colspan="3">
						 	<div class="complex-condition">
								<div class="datepicker-wrapper startdate-wrapper">
									<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" />
								</div>
								<div class="datepicker-wrapper">
									<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" />
								</div>
							</div>
						</td>
                    </tr>
					<tr>
						<th scope="row"><label for="searchOrderDetailSatus">신청상세상태</label></th>
                    	<td colspan="3">
                           	<div id="regularReqDetailStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
                    	</td>
                    </tr>
                    <tr>
						<th scope="row"><label for="searchOrderSatus">신청상태</label></th>
                    	<td>
                           	<div id="regularReqStatus" class="checkbox-wrapper fb__custom__checkbox"></div>
                    	</td>
                    	<th scope="row"><label for="searchOrderTerm">신청기간</label></th>
                    	<td>
                           	<div id="regularTerm" class="checkbox-wrapper fb__custom__checkbox"></div>
                    	</td>
                    </tr>
                    <tr>
						<th scope="row"><label for="searchOrderSatus">회차</label></th>
                    	<td>
                        	<input class="comm-input" type="text" id="reqRound" name="reqRound" style="width:150px;"/>
							<input
	                            id="reqRoundType"
	                            class="fb__custom__select fb__space--divide marginR10"
	                            name="reqRoundType"
	                            type="text"
	                            style="width:150px;"
	                        >
                    	</td>
                    	<th scope="row"><label for="inflowChannelType">유형</label></th>
                    	<td>
							<div id="agentTypeCode" class="checkbox-wrapper fb__custom__checkbox"></div>
                    	</td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label>공급업체</label>
                        </th>
                        <td>
							<input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input"  style="width:200px;"><br/>
                        </td>
                        <th scope="row">
                            <label>출고처</label>
                        </th>
                        <td>
							<input type="text" id="warehouseGroup" name="warehouseGroup" class="fb__custom__select left-input inlineBlock marginR10"  style="width:200px;">
							<input type="text" id="warehouseId" name="warehouseId" class="fb__custom__select left-input inlineBlock"  style="width:200px;">
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label>검색어 조회</label>
                        </th>
                        <td colspan="3">
                        	<input class="comm-input" type="text" id="searchMultiType" name="searchMultiType" style="width:150px;"/>
							<input
	                            id="findKeyword"
	                            class="fb__custom__select fb__space--divide marginR10"
	                            name="findKeyword"
	                            type="text"
	                            style="width: 400px; margin: 0 10px"
	                        >
                        </td>
                    </tr>
					</tbody>
				</table>
			</section>
			<!-- //복수조건검색 탭 콘텐츠 -->

			<span class="btn-area">
				<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
				<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
			</span>
		</form>
	</div>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect paging">
    <div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건 검색</span>
		</div>
		<div class="btn-area">
			<button type="button" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDownload(this);" auth-remove="EXCELDOWN">엑셀 다운로드</button>
		</div>
	</div>

    <!--  그리드  -->
    <div id="regularGrid"></div>
</div>
