<div class="privacyMenuOperHist">
	<div class="wrap-location">
		<h1 class="title"></h1>
		<span class="location"></span>
	</div>
	<div class="fb__sect">
		<form id="searchForm" name="searchForm" >
		<table class="datatable v-type">
		<colgroup>
			<col style="width:15%">
			<col style="width:35%">
			<col style="width:15%">
			<col style="width:35%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">검색어 조회</th>
			<td>
				<div class="search-wrapper" style="width:100%;">
					<input id="searchType" name="searchType" class="select-box" type="text">
					<input id="searchValue" name="searchValue" class="comm-input" type="text">
				</div>
			</td>
			<th scope="row"><label for="parentData">Parent data</label></th>
			<td>
				<div class="complex-condition" style="width:100%;">
		 			<input id="paramValue"  name="paramValue" class="comm-input" type="text">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="startCreateDate">등록일자</label></th>
			<td colspan="3">
				<div class="complex-condition" style="width:100%;">
					<input type="text" id="startCreateDate" name="startCreateDate" style="width:110px;">
		          	<input type="text" id="endCreateDate" name="endCreateDate" style="width:110px;">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="crudType">수행업무</label></th>
			<td colspan="3">
				<!-- div class="complex-condition">
					<span style="font-weight:bold;"> </span><span id="crudType" name="crudType"></span>
				</div> -->
				<div id="crudType" class="checkbox-wrapper fb__custom__checkbox"></div>
			</td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
		</form>
	</div>
	<div class="fb__sect grid-sect">
	    <div class="wrap-tit" style="width: 100%">
	        <div class="ea-title">
	            <h3>목록</h3>
	        </div>
	        <div class="ea-title">
	            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
	        </div>
	    </div>
	    <div id="aGrid"></div>
	</div>
</div>
