<!-- wrap-location -->
<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<!-- wrap-location End-->

<!-- Form Section-->
<div class="fb__sect">
	<form id="inputForm" name="inputForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 12%">
				<col style="width: 88%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">엑셀 등록</th>
					<td>
						<div class="fileUpload-container">
							<div class="fileUpload">
								<div>
									<label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
									<!--                                <p class="fileUpload__message inlineBlock">png,jpg,jpeg 허용 <font size="1">(가로사이즈 최소 640px 등록)</font></p>-->
									<span class="fileUpload__title"></span>
									<div style="display: none">
										<input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
									</div>
									<div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"></div>
								</div>
							</div>
						</div>
						<!--
						<div class="complex-condition">
							<button type="button" id="fnExcelUpload" class="btn-white btn-s marginR5" onclick="$scope.fnBtnExcelSelect()">파일첨부</button>
							<span id="uploadViewControl" style="display: none">
								<span id="uploadLink"></span>
								<button type="button" id="fnExcelUploadDelete" class="btn-white btn-s ml&#45;&#45;default" style="vertical-align: bottom;" onclick="$scope.fnExcelUploadDelete(event)">삭제</button>
							</span>
						</div>
						-->
					</td>
				</tr>
				<!--<tr>
					<th scope="row">SMS 발송 유무</th>
					<td>
						<div id="orderState" class="checkbox-wrappe fb__custom__checkbox">
							<label><input type="checkbox" id="sendSmsYn" name="sendSmsYn" value="Y"/><span>SMS 발송</span></label>
						</div>
					</td>
				</tr>-->
			</tbody>
		</table>
		<span class="btn-area align-center">
			<button id="fnExcelUploadConfirm" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnExcelUploadRun()">업로드</button>
			<button id="fnExcelDownload" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSampleExcelDownload()">Sample 다운로드</button>
		</span>
	</form>
</div>
<!-- Form Section End -->

<!-- 엑셀 업로드 Form Section -->
<form id="excelForm" name="excelForm" method="post" enctype="multipart/form-data" onsubmit="return false;" style="display: none">
	<input type="file" id="uploadFile" name="uploadFile" accept=".xls, .xlsx" onChange="$scope.fnExcelExport(event)" />
</form>
<!-- 엑셀 업로드 Form Section End -->

<!-- Grid Section -->
<div class="fb__sect grid-sect" style="padding-top: 20px;">
	<div id="trackingGrid"></div>
</div>
