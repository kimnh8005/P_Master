<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div>
	<div id="companyStandardType" name="companyStandardType" class="radios-wrapper fb__custom__radio"></div>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:10%">
                <col style="width:25%">
                <col style="width:15%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr id="searchOneDiv">
            	<th scope="row"><label for="searchOne">단일조건 검색</label></th>
            	<td style="vertical-align: top;">
            	 	<div class="complex-condition">
            	 		<input type="text" id="searchSelect" name="searchSelect" class="fb__custom__select left-input marginR10" style="width:100%;" data-bind="value: searchInfo.dateSearchType">
            	 	</div>
            	</td>
            	<td colspan="3">
            		 <div class="complex-condition">
                         <textarea id="findKeyword" name="findKeyword" class="us-cursor-disabled comm-textarea" style="min-height: 150px"
                             placeholder="복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                     </div>
            	</td>
            </tr>
            <tr id="searchManyDiv">
            	<th scope="row"><label for="searchOne">검색어</label></th>
            	<td colspan="4">
            	 	<div class="complex-condition">
            	 		<input type="text" id="searchManySelect" name="searchManySelect" class="fb__custom__select left-input marginR10" style="width:13%;" data-bind="value: searchInfo.dateSearchType">
            	 		<input type="text" id="findManyKeyword" name="findManyKeyword" style="width: 85%" >
            	 	</div>
            	</td>
            </tr>
            <tr id="searchDateDiv">
            	<th scope="row"><label for="warehouseName">등록일</label></th>
            	<td colspan="4">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                            <input type="text" id="createDateStart" name="createDateStart" class="datepicker-input">
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="createDateEnd" name="createDateEnd" class="datepicker-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="searchTypeDiv">
            	<th scope="row"><label for="searchMany">분류</label></th>
            	<td colspan="4">
            		 <div class="complex-condition">
            	 		<input type="text" id="searchNoticeSelect" name="searchNoticeSelect" class="fb__custom__select left-input marginR10" style="width:13%;" data-bind="value: searchInfo.dateSearchType">
            	 	</div>
            	</td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>

<div class="fb__sect grid-sect new">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span> &nbsp;&nbsp;
        </div>
        <span class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()">신규</button>
		</span>
    </div>

    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display:none">
	  	<form id="inputForm" name="inputForm">
	  	<input type="hidden" name="noticeId" id="noticeId" value="" />
	 <div id="contents" class="pop-contents">
			<div style="font-size: 1.5em;font-weight: bold;">공지사항 등록 정보</div>
        	<table class="datatable v-type">
               <colgroup>
                   <col style="width:20%">
                   <col style="width:25%">
                   <col style="width:16%">
                   <col style="width:39%">
               </colgroup>
               <tbody>
               <tr>
                   <th scope="row"><label for="userName">분류</label>
                   <td colspan="3">
						<div class="complex-condition">
	                        <div class="complex-condition fb__custom__select left">
	                            <input id="noticeType" class="fb__custom__select left-input" name="noticeType"
	                                   type="text" style="width:200px;">
	                        </div>
                    	</div>
                   	</td>
               </tr>
               <tr>
                   <th scope="row"><label for="noticeTitle"  class="req-star-front">제목</label>
                   <td colspan="3">
						<div class="complex-condition">
                            <input id="noticeTitle" class="comm-input" name="noticeTitle" type="text"  maxlength="60" required>
                        </div>
                   	</td>
               </tr>
               <tr>
                   <th scope="row"><label for="displayYn">노출여부</label></th>
                   <td colspan="3">
                       <div class="complex-condition">
                           <span id="displayYn" class="radios-wrapper fb__custom__radio" ></span>
                       </div>
                   </td>
               </tr>
			   <tr id="searchTypeDiv">
	            	<th scope="row"><label for="searchMany">상단고정설정</label></th>
	            	<td>
	            		 <div class="complex-condition">
	                         <span id="topDisplayYn" class="radios-wrapper fb__custom__radio" ></span>
	                     </div>
	            	</td>
	            	<th scope="row"><label for="searchMany">상단고정기간</label></th>
	            	<td>
	            		<div class="complex-condition">
			                <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
			                  <input type="text" id=topDisplayStartDate class="datepicker-input" name="topDisplayStartDate"/>
			                </div>
			                <div class="datepicker-wrapper" style="width: 140px">
			                  <input type="text" id="topDisplayEndDate" class="datepicker-input" name="topDisplayEndDate" />
			                </div>
			              </div>
	            	</td>
            	</tr>
            	<tr>
	                <th scope="row"><label for="channelYn"  class="req-star-front">공지채널</label>
	                <td colspan="3">
						<div class="complex-condition">
	            	   		<div id="channelYn" class="checkbox-wrapper fb__custom__checkbox"></div>
	            	   	</div>
	                </td>
	            </tr>
               </tbody>
           </table>
           <br>

           <div style="font-size: 1.5em;font-weight: bold;">공지사항 내용</div>
           <table class="datatable v-type">
               <colgroup>
                   <col style="width:100%">
               </colgroup>
               <tbody>
               <tr>
               	   <td id="basicDescriptionTd">
	               	   <textarea id="content" name="content" style="width: 100%; height: 300px"
		               ></textarea>
		           </td>
               </tr>
               </tbody>
           </table>
	</div>
	<span class="btn-area marginT5">
		<button id="fnConfirm"  type="button"	class="set-btn-type4" onclick="$scope.fnConfirm()">확인</button>
		<button id="fnModify"  type="button"	class="set-btn-type4" onclick="$scope.fnConfirm()">수정</button>
		<button id="fnRemove"  type="button"	class="set-btn-type4" onclick="$scope.fnRemove()">삭제</button>
		<button id="fnClose" type="button"	class="set-btn-type5" onclick="$scope.fnClose()">취소</button>
	</span>
	</form>


	<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->
	<form
	    id="uploadImageOfEditorForm"
	    method="POST"
	    enctype="multipart/form-data"
	    onsubmit="return false;"
	    style="display: none"
	>
	    <!-- accept 지정 : image 파일만 선택 허용 -->
	    <input
	        type="file"
	        id="uploadImageOfEditor"
	        name="uploadImageOfEditor"
	        accept="image/*"
	    >
	</form>
</div>

<div id="kendoHistoryPopup" style="display:none">
	<form id="historyForm" name="historyForm">
		<div class="fb__sect grid-sect new">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>수정</h3>
				</div>
				<div class="ea-title">
					<span>총 <em id="totalHistoryCnt">0</em> 회 </span> &nbsp;&nbsp;
				</div>
			</div>

			<div id="hGrid"></div>
		</div>
		<span class="btn-area marginT5">
			<button id="fnHistoryClose" type="button"	class="set-btn-type5" onclick="$scope.fnHistoryClose()">닫기</button>
		</span>
	</form>
</div>
