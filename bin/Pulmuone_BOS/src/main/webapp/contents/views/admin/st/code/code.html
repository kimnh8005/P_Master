<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%">
				<col style="width: 35%">
				<col style="width: 15%">
				<col style="width: 35%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<label for="conditionValue">검색어 조회</label>
					</th>
					<td>
						<div class="fb__multi__tags">
							<input id="conditionType" name="conditionType" type="text" class="fb__custom__select"  style="font-weight:normal;" />
							<input id="conditionValue" name="conditionValue" class="comm-input" type="text" style="width:60%">
						</div>
					</td>
					<td colspan="2"></td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<!-- 그리드 영역 -->
<div class="wrap-section col2 contsection50 fb__sect">
	<div class="section" style="width: 10%;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>마스터코드</h3>
				</div>
			</div>
			<div id="aGrid"></div>
		</div>
	</div>
	<div class="section" style="width: 100%; padding-left: 30px;">
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>공통코드</h3>
			</div>
		</div>
		<div id="bGrid"></div>
	</div>
</div>
