<div class="wrap-section col1">
	<div class="section" style="width:100%;">
		<div class="input-wrap">
			<form id="inputForm" name="inputForm" >
			<input type="hidden" id="histType" name="histType" value="U">
			<input id="psClauseId"  name="psClauseId"  type="hidden"  >
			<table class="datatable v-type">
			<colgroup>
				<col style="width:14%">
				<col style="width:24%">
				<col style="width:12%">
				<col style="width:20%">
				<col style="width:12%">
				<col style="width:22%">
			</colgroup>
			<tbody>
			<tr>
				<th class="must">
					<label for="executeDate" >시행일시 입력</label>
				</th>
				<td colspan="2">
					<div class="complex-condition" style="width:100%;">
						<input type="hidden" id="startDate" name="startDate" >
						<input id="executeDate" name="executeDate"  style="width:110px;">
					</div>
				</td>
				<th>
					<label for="createInfo" >등록정보</label>
				</th>
				<td colspan="2">
					<span id="createUserInfoTitle">최초생성일자&nbsp;</span><span id="createUserInfo"></span>
					<br>
					<span id="modifyUserInfoTitle"></span><span id="modifyUserInfo"></span>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label for="clauseGroupName" >약관그룹명</label></th>
				<td colspan="5">
					<div class="complex-condition">
						<div  style="width: 100%;">
							<input id="psClauseGroupCd"  name="psClauseGroupCd"  type="hidden" >
							<input id="clauseGroupName" class="comm-input disabled" style="width: 100%;" name="clauseGroupName"  type="text" readonly disabled>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="clauseDescription">약관생성설명</label></th>
				<td colspan="5">
					<div class="complex-condition">
						<input type="text" id="clauseDescription" name="clauseDescription" maxlength="100" style="width: 100%;" readonly disabled>
					</div>
				</td>
			</tr>
			</tbody>
			</table>
			<br>
			    <div class="ea-title">
			        <h3>약관내용</h3>
			    </div>

			<table class="datatable v-type">
			<tbody>
				<tr>
					<td>
						<div class="complex-condition" >
						 	<input name="originContent" id="originContent" type="hidden">
				        	<label for="content" style="display:none;">내용</label>
					     	<textarea id="content" name="content" type="textarea" class="comm-textarea" style="height:180px" > </textarea>
						</div>
				    </td>
				</tr>
				<tr>
					<td>
						<div class="complex-condition">
							<div id="mandatoryYn" class="checkbox-wrapper fb__custom__checkbox"></div>
						</div>
					</td>
				</tr>
			</tbody>
			</table>

			<div id="mandatory" style='display:none'>
				<br>
			    <div class="ea-title">
			        <h3>약관동의 안내 내용입력</h3>
			    </div>

			    <table class="datatable v-type">
				<tbody>
					<tr >
						<td>
							<div class="complex-condition" >
								<input name="originClauseInfo" id="originClauseInfo" type="hidden">
								<label for="clauseInfo" style="display:none;">내용</label>
								<textarea id="clauseInfo" name="clauseInfo" type="textarea" class="comm-textarea"  style="height:180px"> </textarea>
							</div>
						</td>
					</tr>
				</tbody>
				</table>
			</div>

			</form>
			<span class="btn-area">
				<button type= id="fnClose" 	class="fb-btn btn-m btn-white" onclick="$scope.fnClose()">	닫기	</button>
			</span>
		</div>
	</div>
</div>
