<!-- wrap-location -->
<div class="wrap-location">
	<h2 class="title">주문유형별 상태실행관리</h2>
	<span class="location"></span>
</div>

<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 11%">
				<col style="width: 22%">
				<col style="width: 11%">
				<col style="width: 22%">
				<col style="width: 11%">
				<col style="width: 22%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="statusCdSelect">주문상태ID</label></th>
					<td>
						<div class="complex-condition" style="width: 100%">
							<input id="statusCdSelect" class="fb__custom__select fb__space--divide" name="statusCdSelect" type="text" style="width: 310px;">
						</div>
					</td>
					<th scope="row"><label for="useTypeSelect">노출영역</label></th>
					<td>
						<div class="complex-condition">
							<input id="useTypeSelect" class="fb__custom__select fb__space--divide" name="useTypeSelect" type="text" style="width: 310px;">
						</div>
					</td>
					<th scope="row"><label for="typeCdSelect">상품유형ID</label></th>
					<td>
						<div class="complex-condition">
							<input id="typeCdSelect" class="fb__custom__select fb__space--divide" name="typeCdSelect" type="text" style="width: 310px;">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>

<!-- 그리드 섹션 -->
<div class="fb__sect grid-sect inGrid">
	<div class="wrap-tit" style="width: 100%">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건
			</span>
		</div>
	</div>
	<div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 140px;">
					<col style="">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="must"><label for="statusCd">주문상태ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="statusCd" name="statusCd" class="comm-input" type="text" maxlength="10" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="useType">노출영역</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="useType" name="useType" class="comm-input" type="text" maxlength="10" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row" class="must"><label for="typeCd">상품유형ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="typeCd" name="typeCd" class="comm-input" type="text" maxlength="20" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="actionStatusNm">노출상태명</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionStatusNm" name="actionStatusNm" class="comm-input" type="text" maxlength="15">
							</div>
						</td>
					</tr>
					<tr id="actionNmDiv">
						<th scope="row"><label for="actionNm">노출버튼명</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionNm" name="actionNm" class="comm-input" type="text" maxlength="15">
							</div>
						</td>
					</tr>
					<tr id="actionIdDiv">
						<th scope="row"><label for="actionId">실행ID</label></th>
						<td>
							<div class="complex-condition" style="width: 100%">
								<input id="actionId" class="fb__custom__select fb__space--divide" name="actionId" type="text" style="width: 320px;">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSaveAdd" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSaveAdd()">저장</button>
		</span> <span class="btn-area align-center">
			<button id="fnSaveUpdate" class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSaveUpdate()">저장</button>
		</span>
	</div>
</div>
