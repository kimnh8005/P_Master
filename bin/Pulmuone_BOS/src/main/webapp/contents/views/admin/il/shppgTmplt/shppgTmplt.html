<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="shippingTemplateName">배송정책명</label></th>
                    <td>
                    	<div class="complex-condition">
                    		<input type="text" id="shippingTemplateName" name="shippingTemplateName" class="comm-input" style="width:100%" maxlength="50">
                    	</div>
                    </td>
                    <th scope="row"><label for="warehouseId">출고처</label></th>
                    <td>
                    	<div class="complex-condition">
	                        <input type="text" id="warehouseName" name="warehouseName" class="comm-input middle marginR10"
	                            style="width:250px" maxlength="100" disabled>
	                        <input type="hidden" id="warehouseId" name="warehouseId" /> <!-- 출고처 ID -->
	                        <input type="hidden" id="warehouseViewYn" name="warehouseViewYn" value="N" />
	                        <!-- 출고처 기준보기 YN -->
	                        <button type="button" class="btn-point btn-s middle"
	                            onclick="$scope.fnWarehouseSearchPopup()">검색</button>
						</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="conditionType">조건 배송비 구분</label></th>
                    <td colspan="3">
                        <div class="complex-condition">
                            <div id="conditionType" class="radios-wrapper fb__custom__radio"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button"
                onclick="$scope.fnClear()">초기화</button>
        </span>
    </form>
</div>
<div class="fb__sect grid-sect">
    <div class="wrap-tit case1" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <div class="fb__custom__checkbox">
                <label for="warehouseViewYnCheck">
                    <input type="checkBox" id="warehouseViewYnCheck" name="warehouseViewYnCheck"
                        class="checkbox-wrapper" onclick="$scope.fnWarehouseViewYnChange()">
                    <span>
                        출고처 기준 보기
                    </span>
                </label>
            </div>
            <button type="button" id="fnNewAdd" class="btn-point btn-m" onclick="$scope.fnNewAdd()" auth-remove="ADD">신규</button>
        </div>
    </div>
    <div id="shippingTemplateGrid"></div>
</div>
