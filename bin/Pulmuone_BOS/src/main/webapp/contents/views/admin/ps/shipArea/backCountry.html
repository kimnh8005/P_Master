<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"> </span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:10%">
                <col style="width:23%">
                <col style="width:10%">
                <col style="width:23%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="condition1">권역선택</label></th>
                    <td>
                        <div class="complex-condition">
							<input id="searchAreaType" name="searchAreaType" type="text" class="fb__custom__select fb__space--divide" />
                        </div>
                    </td>
                    <th scope="row"><label for="condition2">우편번호 검색</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchZipCode" class="comm-input" name="searchZipCode" type="text" maxlength="10">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="btn-area">
	<button id="fnSearch" 	class="btn-l btn-point" type="button" onclick="$scope.fnSearch()">조회	</button>
	<button id="fnClear"	class="btn-l btn-white" type="button" onclick="$scope.fnClear()">	초기화	</button>
</span>
    </form>
</div>
<div class="fb__sect grid-sect">
    <div class="section" style="width:100%;">
        <div class="input-wrap" style="height:auto;">
            <div class="wrap-tit">
                <div class="ea-title">
                    <h3>목록</h3>
                    <span>총 <em id="countTotalSpan">0</em> 건</span>
                </div>
				<span class="dv-grid-top-pager btn-area align-right">
	                <button id="fnNew" class="btn-m btn-point" onclick="$scope.fnNew()" style="width:100px" auth-remove="ADD">신규 등록</button>
	                <button id="fnMultiDel"	class="btn-m btn-red" onclick="$scope.fnMultiDel()" auth-remove="DELETE">선택삭제</button>
	            </span>
            </div>
            <div id="aGrid"> </div>
        </div>
    </div>
</div>


<form name="excelDownloadForm" method="post">
	<input type="hidden" name="zipCodeCsv">
</form>


<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
<!--                     <tr> -->
<!--                         <th scope="row" class="must"><label for="regFormRadio">등록양식</label></th> -->
<!--                         <td> -->
<!--                             <div class="complex-condition"> -->
<!--                                 <span id="regFormRadio"> </span> -->
<!--                             </div> -->
<!--                         </td> -->
<!--                     </tr> -->
                    <tr id="zipAddArea"">
                        <th scope="row" class="must"><label for="zipCode">우편번호 등록</label></th>
                        <td>
                            <div class="fb__multi__tags">
                            	<input id="zipCode" class="comm-input" name="zipCode" required type="text" style="width:100px" maxlength="5">
								<!-- div id="areaType" class="checkbox-wrapper fb__custom__checkbox"></div> -->
								<div id="areaType" class="radios-wrapper fb__custom__radio"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" onclick="$scope.fnSave()">	저장	</button>

		</span>
    </div>
</div>
