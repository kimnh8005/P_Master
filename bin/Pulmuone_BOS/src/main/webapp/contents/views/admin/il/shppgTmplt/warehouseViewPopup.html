<div class="fb__sect">
    <form id="searchForm" name="searchForm" method="post" onsubmit="return false">
        <div id="contents" class="pop-contents">
            <h4>배송정책설정</h3>
            <table class="datatable v-type">
                <caption>배송정책설정</caption>
                <colgroup>
                    <col style="width:33%">
                    <col style="width:33%">
                    <col style="width:*">
                </colgroup>
                <tbody data-template="shippingTemplateInfo-template" data-bind="source: shippingTemplateInfo">
                </tbody>
            </table>
            <h4 style="margin-top: 20px;">출고처</h3>
            <div class="fb__sect grid-sect">
                <div id="warehouseGrid"
                     data-role="grid"
                     data-bind="source: warehouseList"
                     data-scrollable="true"
                     data-height="350"
                     data-columns='[
                                      { field : "warehouseName", title: "출고처명", width: "200px", headerAttributes : {style : "text-align:center"}, attributes : {style : "text-align:center"} }
                                    , { field : "basicYnCheck", title : "기본여부", width : "70px", headerAttributes : {style : "text-align:center"}, attributes : {style : "text-align:center"},
                                            template : function(dataItem) {
                                                if( dataItem.basicYnCheck ){
                                                    return "기본";
                                                }else{
                                                    return "-";
                                                }
                                       }
                                  }]'>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 배성정책 탬플릿 -->
<script id="shippingTemplateInfo-template" type="text/x-kendo-template">
    <tr>
        <th><label>배송정책명</label></th>
        <th><label>조건 배송비 구분</label></th>
        <th><label>배송비</label></th>
    </tr>
    <tr>
        <td style="text-align:center"> #: viewModel.shippingTemplateInfo.shippingTemplateName # </td>
        <td style="text-align:center"> #: viewModel.shippingTemplateInfo.conditionTypeName # </td>
        <td style="text-align:center"> #: viewModel.fnGetShippingPrice() # </td>
    </tr>
    <tr>
        <th><label>클레임 배송비</label></th>
        <th><label>합배송여부</label></th>
        <th><label>지역별배송비</label></th>
    </tr>
    <tr>
		<td style="text-align:center"> #: viewModel.fnGetClaimShippingPrice() # </td>
		<td style="text-align:center"> #: viewModel.fnGetBundleYn() # </td>
		<td style="text-align:center"> #: viewModel.fnGetAreaShipping() # </td>
    </tr>
</script>
