<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <h3>도서산간/배송불가 권역관리 조회</h3>
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="undeliverableTp">권역선택</label></th>
                <td>
                    <input type="text" id="undeliverableTp" name="undeliverableTp" class="fb__custom__select left-input"  style="width:100%;"><br/>
                </td>
                <th scope="row"><label for="zipCd">우편번호 검색</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="zipCd" name="zipCd" class="comm-input" style="width:100% " type="text">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
        </span>
    </form>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
    </div>

    <div id="bGrid"></div>
</div>
