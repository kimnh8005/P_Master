<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>


<div class="fb__sect">
    <form id="searchForm" class="fb__sect__form inputForm" name="searchForm" novalidate="novalidate">
    	<input type="hidden" name="sort" id="sort" value="N" />
        <!-- table -->
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%" />
                <col style="width: 35%" />
                <col style="width: 15%" />
                <col style="width: 35%" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">
                        <span>상품코드 검색</span>
                    </th>
                    <td colspan="3">
                    	<div class="complex-condition">
                    		<input type="text" id="keywordType" name="keywordType" class="fb__custom__select marginR5" style="width : 180px;">
                    		<input type="text" name="keywordVal" id="keywordVal" class="comm-input" style="width: 400px;"/>
                    	</div>

                    </td>
                </tr>
                <!-- 행2 : 담당자 검색 -->
                <tr>
                	<th scope="row">
                        <label>승인요청자</label>
                    </th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="userType1" name="userType1" class="fb__custom__select marginR5" style="width : 180px">
                            <input type="text" id="userTypeVal1" name="userTypeVal1" id="userTypeVal" class="comm-input" style="width: calc(100% - 190px)" disabled />
                        </div>
                    </td>
                    <th scope="row">
                        <label>승인완료자</label>
                    </th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="userType2" name="userType2" class="fb__custom__select marginR5" style="width : 180px">
                            <input type="text" id="userTypeVal2" name="userTypeVal2" id="userTypeVal" class="comm-input" style="width: calc(100% - 190px)" disabled />
                        </div>
                    </td>
                </tr>
                <!-- 행3 : 거래처 검색 -->
                <tr>
                    <th scope="row">
                        <label>공급업체</label>
                    </th>
                    <td>
                        <input type="text" id="supplierId" name="supplierId" class="fb__custom__select left-input" style="width: 100%;">
                    </td>
                    <th scope="row">
                        <label>세금구분</label>
                    </th>
                    <td>
                        <div id="taxYn" class="radios-wrapper fb__custom__radio"></div>
                    </td>
                </tr>
                <!-- 행4 : 할인기간 검색 -->
                <tr>
	                <th scope="row"><label>할인 구분</label></th>
	                <td colspan="3" class="need-resize">
						<div id="discountTp" class="checkbox-wrapper fb__custom__checkbox"></div>
	                </td>
	            </tr>

                <tr>
	                <th scope="row"><label>할인기간 검색</label></th>
	                <td colspan="3" class="need-resize">
	                	<div class="complex-condition">
	                		<input type="text" id="dateSearchType" name="dateSearchType" class="fb__custom__select left-input marginR10" style="width:120px;">
	                		<div class="datepicker-wrapper startdate-wrapper">
	                        	<input type="text" id="startDate" name="startDate" style="width: 150px" />
	                        </div>
	                        <div class="datepicker-wrapper">
	                        	<input type="text" id="endDate" name="endDate" style="width: 150px" />
	                        </div>
	                	</div>

	                </td>
	            </tr>
            </tbody>
        </table>
        <!-- table End -->

        <!-- button area-->
        <div class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">
                검색
            </button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">
                초기화
            </button>
        </div>
        <!-- button area End -->
    </form>
</div>
<!-- 폼 영역 end -->

<div class="fb__sect grid-sect excelPaging-sect">
        <div
            class="wrap-tit"
            style="width: 100%;"
        >
            <div class="ea-title">
                <h3>목록</h3>
                <span>총 <em id="pageTotalText">0</em> 건
                </span>

				<input type="checkbox" id="goodsSort" class="fb__custom__checkbox marginL10" name="goodsSort">
				 <span>상품코드 순으로 보기</span>
            </div>

            <span class="btn-area">
                <button
                    id="EXCEL_DN"
                    class="fb__btn-excel ml--default"
                    type="button"
                    auth-remove="EXCELDOWN"
                    onclick="$scope.fnExcelExport()"
                >엑셀 다운로드</button>

            </span>
        </div>
        <div id="itemGrid"></div>
    </div>
