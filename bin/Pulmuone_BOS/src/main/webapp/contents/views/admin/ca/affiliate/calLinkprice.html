<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="startDt">결제/입금기간</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper">
                            <input type="text" id="startDt" name="startDt" class="datepicker-input" >
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="endDt"   name="endDt"   class="datepicker-input" >
                        </div>
                        <div id="statusGubun" class="radios-wrapper fb__custom__radio" style="display: none"></div>
                        <div id="calculateObjectType" class="radios-wrapper fb__custom__radio" style="display: none"></div>
                    </div>
                </td>
            </tr>
            <!--  불필요 삭제.  박리나님 확인.
            <tr>
                <th scope="row"><label for="tpCode">상태구분</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="statusGubun" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label for="tpCode">정산대상</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div id="calculateObjectType" class="radios-wrapper fb__custom__radio"></div>
                    </div>
                </td>
            </tr>
            -->
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>
<!-- Form Section end -->

<div class="fb__sect grid-sect excelPaging-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span> &nbsp;&nbsp;
        </div>
        <span class="btn-area">
            <button id="" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelExport()" style="position:absolute; right:185px; width:120px;">엑셀 다운로드</button>
            <button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" onclick="$scope.fnExcelDetailExport()">엑셀 다운로드(상세내역)</button>
        </span>
    </div>

    <div id="aGrid"></div>
</div>
