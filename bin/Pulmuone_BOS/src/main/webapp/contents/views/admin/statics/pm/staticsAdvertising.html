<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<form id="searchForm" name="searchForm"  class="fb__sect__form inputForm">
  <input type="hidden" id="searchInfo" name="searchInfo">
  <div>
    <table class="datatable v-type">
      <colgroup>
        <col style="width: 15%" />
        <col style="width: 35%" />
      </colgroup>
      <tbody>
        <tr>
          <th scope="row">
            <label>외부광고코드</label>
          </th>
          <td>
            <!-- 외부광고코드 -->
            <div class="complex-condition">
              <input type="text" id="searchPmAdExternalCd" name="searchPmAdExternalCd" class="datepicker-input" style="width:45%;">
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label>외부광고 구분</label></th>
          <td>
            <div class="complex-condition">
              <input id="source"    name="source"   class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 20%;" />
              <input id="medium"    name="medium"   class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 20%;" />
              <input id="campaign"  name="campaign" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 20%;" />
            <input id="content"   name="content"  class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 20%;" />
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label class="req-star-front">기간검색</label></th>
          <td>
            <!-- 검색기간유형 (주문일/결제일/매출일) -->
            <div class="inlineBlock marginR10">
              <div id="searchTp" class="radios-wrapper fb__custom__radio"> </div>
            </div>
            <!-- 기준기간 시작일/종료일 -->
            <div class="inlineBlock marginR10">
              <div class="datepicker-wrapper startdate-wrapper">
                <input type="text" id="searchDateStart" name="searchDateStart" class="datepicker-input" >
              </div>
              <div class="datepicker-wrapper">
                <input type="text" id="searchDateEnd"   name="searchDateEnd"   class="datepicker-input" >
              </div>
            </div>
          </td>
      </tbody>
    </table>

    <nav class="btn-nav">
      <!-- button area-->
      <div class="btn-area">
        <button type="button" id="fnSearch" name="fnSearch" class="set-btn-type4 js__search"    onclick="$scope.fnSearch();">조회</button>
        <button type="button" id="fnClear"  name="fnClear"  class="set-btn-type5 formClear-btn" onclick="$scope.fnClear();">초기화</button>
      </div>
      <!-- button area End -->
    </nav>

  </div>


  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <span>금액 <em id="totalPaidPrice">0</em>(원) / 건수 <em id="totalOrderCnt">0</em>(건) / 구매고객수 <em id="totalUserCnt">0</em>(명) </span>
      </div>

      <div class="btn-area" >
      <!-- <div id="btnExcelDownDiv" name="btnExcelDownDiv" class="btn-area" style="display:none;"> -->
        <!-- <button type="button" id="fnGoItemMgmPage" class="btn-point btn-m left-input" style="width:100px; margin-right:130px;" onclick="$scope.fnGoItemMgmPage()">품목 등록</button> -->
        <!-- 엑셀다운로드 양식을 위한 공통  S-->
        <button type="button" id="fnExcelDownload" name="fnExcelDownload" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelDownload()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="aGrid"></div>
  </div>

  <br><br>
  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <span>상품별 통계 </span>
      </div>

      <div class="btn-area" >
        <button type="button" id="fnExcelDownloadGoods" name="fnExcelDownloadGoods" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelDownloadGoods()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="aGridGoods"></div>
  </div>

</form>
