<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:20%">
		<col style="width:30%">
		<col style="width:20%">
		<col style="width:30%">
	</colgroup>
	<tbody>
		<tr>
			 <th rowspan="2" scope="row">
			 	<div class="complex-condition">
					<input type="radio" id="condiType_0" name="condiType" value="loginId" checked="checked"></input>
					<label for="condiType_0" style="">아이디</label><br>
                	<input type="radio" id="condiType_1" name="condiType" value="userName"></input>
					<label for="condiType_1" style="">회원명</label>
                </div>
             </th>
             <td rowspan="2">
                 <div class="complex-condition">
                     <textarea
                         id="condiValue"
                         name="condiValue"
                         class="comm-textarea"
                         style="width: 100%; min-width:100%; min-height: 100px;"
                         placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"
                     ></textarea>
                 </div>
             </td>
             <th scope="row"><label>구분</label></th>
             <td>
                 <div class="complex-condition">
					<span id="searchPaymentType" class="radios-wrapper fb__custom__radio" required></span>
                </div>
             </td>
		</tr>
		<tr>
			<th scope="row"><label>상세구분</label></th>
			<td>
               <div class="complex-condition fb__custom__select left" >
					<input id="searchPointDetailType" class="fb__custom__select left-input" name="searchPointDetailType"  type="text" style="width:200px;">
				</div>
            </td>
		</tr>
		<tr>
			<th scope="row"><label>사유</label></th>
			<td colspan="3">
				<div style="width: 100%;">
					<input type="text" id="pointUsedMsg" name="pointUsedMsg" style="width:500px;">
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label>지급/차감 일자</label></th>
            <td colspan="3" class="need-resize">
                    <div class="datepicker-wrapper startdate-wrapper">
                    <input
                        type="text"
                        id="startDate"
                        name="startDate"
                        style="width: 150px"
                    >
                    </div>
                    <div class="datepicker-wrapper">
                    <input
                        type="text"
                        id="endDate"
                        name="endDate"
                        style="width: 150px"
                    >
                    </div>
            </td>
		</tr>
	</tbody>
	</table>
	<span class="btn-area">
		<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div class="fb__sect">
	<div class="wrap-tit mt--20">
	    <div class="ea-title">
	        <h3>적립금 합계 내역</h3>
	    </div>
	</div>
	<table class="datatable v-type">
	<colgroup>

		<col style="width:40%">
		<col style="width:10%">
		<col style="width:40%">
	</colgroup>
	<tbody>
		<tr>
			<th scope="row"><label for="totalIssuePoint" >지급</label></th>
			<td>
				<div class="complex-condition">
					<em id="totalIssuePoint"></em>
				</div>
			</td>
			<th scope="row"><label for="totalUsePoint" >사용</label></th>
			<td >
				<div class="complex-condition">
					<em id="totalUsePoint"></em>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="totalExpirationPoint">소멸</label></th>

				</div>
			</td>
			<th scope="row"><label for="totalMonthExpirationPoint">이번달 소멸 예정</label></th>
			<td>
				<div class="complex-condition">
					<em id="totalMonthExpirationPoint"></em>
				</div>
			</td>
		</tr>
	</tbody>
	</table>

</div>

<div class="fb__sect grid-sect sort sheet">
    <div class="wrap-tit case4">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 검색</span>
        </div>
        <span class="btn-area sort">
            <div class="fb__custom__select inlineBlock">
                <select style="width:250px;" id="excelDownType">
                    <option value="">선택</option>

                </select>
            </div>
            <button id="fnExcel" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcel()">엑셀다운로드</button>
        </span>
    </div>
    <div id="aGrid" > </div>
</div>
