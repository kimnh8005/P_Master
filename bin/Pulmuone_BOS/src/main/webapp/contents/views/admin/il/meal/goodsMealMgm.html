<div class="fb__sect">
  <div class="labelTabs">
    <ul class="labelTabs__list">
      <li class="labelTabs__listItem">
        <label class="labelTabs__label">
          <input type="radio" name="mealTab" value="mealPattern">
          <span>식단 패턴</span>
        </label>
      </li>
      <li class="labelTabs__listItem">
        <label class="labelTabs__label">
          <input type="radio" name="mealTab" value="mealSchedule">
          <span>식단 스케쥴</span>
        </label>
      </li>
    </ul>
  </div>

  <div>
    <div style="font-size: 1.5em;font-weight: bold; margin-top: 10px">패턴 기본 정보</div>
    <form id="inputForm" name="inputForm">
      <table class="datatable v-type">
        <colgroup>
          <col style="width:15%">
          <col style="width:35%">
          <col style="width:15%">
          <col style="width:35%">
        </colgroup>
        <tbody>
        <tr>
          <th scope="row" class="must"><label for="mallDivNm">식단분류</label></th>
          <td>
            <div class="complex-condition">
              <div class="complex-condition fb__custom__select left">
                <input id="mallDivNm" class="comm-input" name="mallDivNm" type="text" style="width:150px;" disabled>
              </div>
            </div>
          </td>
          <th scope="row"><label for="createInfo">최초 생성일 / 최근 수정일</label></th>
          <td>
            <div id="createInfo"></div>
    <!--            <input id="createInfo" class="fb__custom__select left-input" name="createInfo" type="text" style="width:100%;border:none; background-color:#FFFFFF;">-->
          </td>
        </tr>
        <tr>
          <th scope="row"><label for="patternCd">패턴코드</label></th>
          <td >
            <input id="patternCd" class="comm-input" name="patternCd" type="text" style="width:100%;" disabled>
          </td>
          <th scope="row" class="must"><label for="patternNm">패턴명</label></th>
          <td >
            <input id="patternNm" class="comm-input" name="patternNm" type="text" style="width:100%;" disabled>
          </td>
        </tr>
        <tr>
          <th scope="row" class="must"><label for="patternStartDt">패턴 시작일</label></th>
          <td >
            <input id="patternStartDt" class="comm-input" name="patternStartDt" type="text" style="width:100%;" disabled>
          </td>
          <th scope="row" class="must"><label for="patternEndDt">패턴 종료일</label></th>
          <td >
            <input id="patternEndDt" class="comm-input" name="patternEndDt" type="text" style="width:100%;" disabled>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

<!-- 패턴 정보 -->
  <div id = "mealPatternDiv">
    <div style="font-size: 1.5em;font-weight: bold; margin-top: 10px">패턴정보</div>
    <div class="fb__sect">
      <div class="wrap-tit">
        <div class="ea-title">
          <span>총 <em id="mealPatternTotalCnt">0</em> 개</span>
        </div>
        <div class="btn-area">
          <button id="fnMealPatternDownload" class="btn-point btn-m" onclick="$scope.fnMealPatternDownload()">패턴 다운로드</button>
        </div>
      </div>
      <div id="patternInfoGrid"></div>
    </div>
  </div>

<!--  스케쥴 상세 정보 -->
  <div id = "mealScheduleDiv" style="display: none">
    <div style="font-size: 1.5em;font-weight: bold; margin-top: 10px">스케쥴 상세 정보</div>
    <div class="fb__sect">
      <table class="datatable v-type">
        <colgroup>
          <col style="width:15%">
          <col style="width:85%">
        </colgroup>
        <tbody>
        <tr>
          <th scope="row" class="must"><label for="dateSearchStart">스케쥴 기간조회</label></th>
          <td>
            <div class="inlineBlock marginR10">
              <div class="datepicker-wrapper startdate-wrapper">
                <input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" >
              </div>
              <div class="datepicker-wrapper">
                <input type="text" id="dateSearchEnd"   name="dateSearchEnd"   class="datepicker-input" >
              </div>
              <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="wrap-tit">
        <div class="ea-title">
          <span>총 <em id="mealScheduleTotalCnt">0</em> 개</span>
        </div>
        <div class="btn-area">
          <button id="fnMealScheduleDownload" class="btn-point btn-m" onclick="$scope.fnMealScheduleDownload()">엑셀 다운로드</button>
        </div>
      </div>
      <div id="scheduleInfoGrid"></div>
    </div>
  </div>
</div>
