<div class="eventList">
	<div class="wrap-location">
	    <h1 class="title"></h1>
	    <span class="location"></span>
	</div>

  <div class="fb__sect">
    <form id="searchForm" name="searchForm">
      <!-- hidden Start -->
      <!-- hidden End -->
      <table class="datatable v-type">
        <colgroup>
          <col style="width:12%">
          <col style="width:38%">
          <col style="width:12%">
          <col style="width:38%">
        </colgroup>
        <tbody>
          <!-- 진행 상태 -->
          <tr>
            <th scope="row"><label for="">키워드 검색</label></th>
            <td>
              <div class="complex-condition font0">
                <div class="tableCell top paddingR5" style="width: 120px;">
                  <input type="text" id="searchSe" name="searchSe" class="fb__custom__select" style="width : 100%;">
                </div>
                <div class="complex-condition">
                  <input type="text" class="comm-input lengthCheck" id="keyWord" name="keyWord"" maxlength=" 20">
                </div>
              </div>
            </td>
            <th>
              <label for="useYn">목록노출 여부</label>
            </th>
            <td>
              <div class="complex-condition">
                <div id="dispYn" name="dispYn" class="radios-wrapper fb__custom__radio"> </div>
              </div>
            </td>
          </tr>
          <!-- 몰 구분 & 사용 여부 -->
          <tr id="showSelectGiftTr">
            <th scope="row"><label for="mallDiv">몰 구분</label></th>
            <td>
              <div class="complex-condition">
                <div id="mallDiv" name="mallDiv" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
            </td>
            <th scope="row"><label for="useYn">사용 여부</label></th>
            <td>
              <div class="complex-condition">
                <div id="useYn" name="useYn" class="radios-wrapper fb__custom__radio"></div>
              </div>
            </td>
          </tr>
          <!-- 진행 상태 & 접근권한설정 (회원등급) -->
          <tr>
            <th scope="row"><label for="statusSe">진행 상태</label></th>
            <td>
              <div class="complex-condition ">
                <div id="statusSe" name="statusSe" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
            </td>
            <th scope="row"><label for="evGroupTp">접근권한설정<br>(회원등급)</label></th>
            <td>
              <div class="complex-condition">
                <input type="text" id="userMaster" name="userMaster" class="select-box fb__custom__select" style="width: 100%;" />
              </div>
              <div class="complex-condition">
                <div id="userGroupFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
              <!--
              <div class="complex-condition">
                <div id="evGroupTp" name="evGroupTp" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
              -->
            </td>
          </tr>
          <!-- 노출범위설정 & 임직원 전용여부 -->
          <tr>
            <th scope="row"><label for="goodsDisplayType">노출범위설정<br>(디바이스)</label></th>
            <td>
              <div class="complex-condition">
                <div id="goodsDisplayType" name="goodsDisplayType" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
            </td>
            <th scope="row"><label for="evEmployeeTp">임직원 전용 여부</label></th>
            <td>
              <div class="complex-condition">
                <div id="evEmployeeTp" name="evEmployeeTp" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
            </td>
          </tr>
          <!-- 이벤트 유형 -->
          <tr id="eventTpTr">
            <th scope="row"><label for="eventTp">이벤트 유형</label></th>
            <td colspan="3">
              <div class="complex-condition">
                <div id="eventTp" name="eventTp" class="checkbox-wrapper fb__custom__checkbox"></div>
              </div>
            </td>
          </tr>
          <!-- 시작 일자 -->
          <tr>
            <th scope="row"><label for="startBeginDt">시작 일자</label></th>
            <td colspan="3">
              <div class="complex-condition">
                <div class="datepicker-wrapper startdate-wrapper">
                  <input type="text" id="startBeginDt" name="startBeginDt" class="datepicker-input">
                </div>
                <div class="datepicker-wrapper">
                  <input type="text" id="startFinishDt" name="startFinishDt" class="datepicker-input">
                </div>
              </div>
            </td>
          </tr>
          <!-- 종료 일자 -->
          <tr>
            <th scope="row"><label for="endBeginDt">종료 일자</label></th>
            <td colspan="3">
              <div class="complex-condition">
                <div class="datepicker-wrapper startdate-wrapper">
                  <input type="text" id="endBeginDt" name="endBeginDt" class="datepicker-input">
                </div>
                <div class="datepicker-wrapper">
                  <input type="text" id="endFinishDt" name="endFinishDt" class="datepicker-input">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <span class="btn-area">
        <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
        <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
      </span>
    </form>
  </div>

  <!-- 그리드 Start -->
  <div class="fb__sect grid-sect new-button">
    <div class="wrap-tit">
      <div class="ea-title">
        <h3>목록</h3>
      </div>
      <div class="btn-area">
        <button id="fnNew" class="btn-point btn-s" type="button" onclick="$scope.fnBtnEventNew();" auth-remove="SAVE">신규등록</button>
      </div>
      <div class="ea-title">
        <span>총 <em id="totalCnt">0</em> 건 </span>
      </div>
    </div>
    <div id="eventGrid"></div>
  </div>
  <!-- 그리드 End -->
</div>
