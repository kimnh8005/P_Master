<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 15%">
				<col style="width: 35%">
				<col style="width: 15%">
				<col style="width: 35%">
			</colgroup>
			<tbody>

				<tr>
					<th scope="row"><label for="apiUrl">cache 적용 url</label></th>
					<td>
						<div class="complex-condition">
							<input id="apiUrl" class="comm-input" name="apiUrl" type="text">
						</div>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<th scope="row"><label for="useYn">사용여부</label></th>
					<td colspan="3">
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>

<div class="fb__sect grid-sect inGrid">
	<div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
	</div>
	<div id="aGrid"></div>
</div>
