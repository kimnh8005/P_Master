<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<form id="searchForm" name="searchForm"  class="fb__sect__form inputForm">
  <input type="hidden" id="searchInfo" name="searchInfo">
  <div>
    <table class="datatable v-type">
      <colgroup>
        <col style="width: 15%" />
        <col style="width: 35%" />
        <col style="width: 15%" />
        <col style="width: 35%" />
      </colgroup>
      <tbody>
        <tr>
        <tr>
          <th scope="row"><label for="findYear" class="req-star-front">월/연도</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="findYear" name="findYear" class="fb__custom__select left-input marginR10" style="width:120px;">
              <input type="text" id="findMonth" name="findMonth" class="fb__custom__select left-input marginR10" style="width:120px;">
            </div>
          </td>
          <th scope="row"><label for="">분담조직</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="searchOrganization" name="searchOrganization" class="fb__custom__select left-input marginR10" style="width:100%;">
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <nav class="btn-nav">
      <!-- button area-->
      <div class="btn-area">
        <button type="button" id="fnSearch" name="fnSearch" class="set-btn-type4 js__search"    onclick="$scope.fnSearch();">조회</button>
        <button type="button" id="fnClear"  name="fnClear"  class="set-btn-type5 formClear-btn" onclick="$scope.fnClear();">초기화</button>
      </div>
      <!-- button area End -->
    </nav>

  </div>


  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <span>금액 (원) </span>
      </div>
      <div class="btn-area" >
        <!-- 엑셀다운로드 양식을 위한 공통  S-->
        <button type="button" id="fnExcelDownload" name="fnExcelDownload" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcelDownload()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="grid"></div>
  </div>

</form>
