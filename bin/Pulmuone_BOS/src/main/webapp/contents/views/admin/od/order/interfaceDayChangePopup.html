<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<div class="interfaceDayChangePopup">
  <!-- wrap-location -->
  <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle">▶주문 I/F 정보</p>
      <p class="marginB10 orderIf-period">
        <span class="marginR5">주문 I/F : </span>
        <span class="orderIfPopup__ifDate marginR5"></span>
        <span class="orderIfPopup__isDawn" style="display:none;">새벽</span>
      </p>
    </div>
  </div>
  <!-- wrap-location End-->

  <div class="fb__sect">
    <!-- 새벽/일반 선택 라디오 탭 -->
    <div class="labelTabs" style="display:none;">
      <ul class="labelTabs__list">
        <li class="labelTabs__listItem">
          <label class="labelTabs__label">
            <input type="radio" name="orderIfDawnYn" value="N">
            <span>일반</span>
          </label>
        </li>
        <li class="labelTabs__listItem">
          <label class="labelTabs__label">
            <input type="radio" name="orderIfDawnYn" value="Y">
            <span>새벽</span>
          </label>
        </li>
      </ul>
    </div>
    <!-- 새벽/일반 선택 라디오 탭 End -->

    <!-- 테이블 -->
    <div id="orderIfInfo">
    <form id="orderIfInfoForm" name="orderIfInfoForm">
      <table id="orderIfInfo-table" class="datatable v-type">
        <colgroup>
          <col style="width: 10%;">
          <col style="width: 90%;">
        </colgroup>
        <tbody>
          <tr>
            <th>
              <label for="" class="req-star-front">출고지시일</label>
            </th>
            <td>
              <div class="complex-condition">
                <div class="fb__custom__select">
                  <table class="datatable v-type infoTable">
                    <colgroup>
                      <col>
                      <col>
                      <col>
                      <col>
                      <col>
                      <col>
                      <col style="width: 18%;">
                    </colgroup>
                    <thead>
                      <!-- 라디오 행 -->
                      <tr>
                        <th scope="row">
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="0">
                          </label>
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="1">
                          </label>
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="2">
                          </label>
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="3">
                          </label>
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="4">
                          </label>
                        </th>
                        <th scope="row">
                          <label class="orderIfType-label">
                            <input type="radio" name="orderIfType" value="typing">
                          </label>
                        </th>
                      </tr>
                      <!-- 주문I/F일 행 -->
                      <tr id="orderIfDateList">
                      </tr>

                      <!-- 출고 예정일 행 -->
                      <tr id="forwardingScheduledDateList">
                      </tr>

                      <!-- 도착 예정일 행 -->
                      <tr id="arrivalScheduledDateList">
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      	<div class="marginT5" id="allChangeYnDiv" style="display: none">
      		<input type="checkbox" name="allChangeYn" id="allChangeYn" checked="checked">
      		<span style="font-weight: bold;font-size: larger;">동일 출고처 출고지시일 모두 변경</span>
      	</div>
      	</form>
    </div>
    <!-- 테이블 End -->
    <div class="btn-area" style="display: none">
      <button type="button" id="updateOrderIfBtn" class="btn-l btn-point" onclick="$scope.fnCheckAllChangeYn()" >변경</button>
    </div>
  </div>

</div>
