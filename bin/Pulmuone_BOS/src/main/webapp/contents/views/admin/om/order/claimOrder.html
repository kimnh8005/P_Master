<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <!-- 탭 선택 -->
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>
    <div class="form-wrapper">
        <form id="searchForm" name="searchForm">
            <!-- 단일조건 -->
            <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none">
                <table class="datatable v-type">
                    <colgroup>
                        <col style="width: 12%">
                        <col style="width: 12%">
                        <col style="width: 76%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row"><label for="singleSearchType">단일조건 검색</label></th>
                        <td>
                            <div class="complex-condition">
                                <input type="text" id="singleSearchType" name="singleSearchType" class="fb__custom__select left-input marginR10" style="width: 120px;">
                            </div>
                        </td>
                        <td>
                            <div class="complex-condition">
                                <textarea name="singleSearchValue" id="singleSearchValue" class="inputForm__textarea" rows="5" cols="40" placeholder="주문번호, 외부몰 주문번호, 이지어드민 주문번호 중 선택하여, 조회 가능&#13;&#10;복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <!-- 단일조건 -->
            <!-- 복수조건 -->
            <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
                <table class="datatable v-type">
                    <colgroup>
                        <col style="width:12%">
                        <col style="width:12%">
                        <col style="width:26%">
                        <col style="width:12%">
                        <col style="width:48%">
                    </colgroup>
                    <tbody><tr>
                            <th scope="row"><label>외부몰</label></th>
                            <td colspan="4">
                                <div class="complex-condition">
                                    <input id="outMallType" name="outMallType" type="text" class="fb__custom__select left">
                                    <div id="outMallFilterAll" class="checkbox-wrapper fb__custom__checkbox"></div>
                                    <div id="outMallFilterVendor" class="checkbox-wrapper fb__custom__checkbox"></div>
                                    <div id="outMallFilterDirectMng" class="checkbox-wrapper fb__custom__checkbox"></div>
                                    <div id="outMallFilterDirectBuy" class="checkbox-wrapper fb__custom__checkbox"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <label for="searchDateType">기간 검색</label>
                            </th>
                            <td>
                                <div class="complex-condition">
                                    <input id="searchDateType" name="searchDateType" type="text" class="fb__custom__select left">
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="complex-condition">
                                    <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                                        <input type="text" id="startDate" name="startDate" class="datepicker-input">
                                    </div>
                                    <div class="datepicker-wrapper">
                                        <input type="text" id="endDate" name="endDate" class="datepicker-input">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="orderCsFilter">CS상태</label></th>
                            <td colspan="4">
                                <div class="complex-condition">
                                    <div id="orderCsFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="orderCsFilter">주문상태</label></th>
                            <td colspan="4">
                                <div class="complex-condition">
                                    <div id="orderStatusFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="searchAdmin">처리자(관리자)</label></th>
                            <td colspan="2">
                                <div class="complex-condition">
                                    <input id="searchAdmin" name="searchAdmin" class="comm-input disabled " style="width:40%" type="text">
                                    <button id='fnEmployeeSearchPopup' class="fb__search-btn marginL10" type="button" onClick="$scope.fnEmployeeSearchPopup()"></button>
                                </div>
                            </td>
                            <th><label for="orderCsFilter">처리 상태</label></th>
                            <td>
                                <div class="complex-condition">
                                    <div id="processCodeFilter" class="checkbox-wrapper fb__custom__checkbox"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="multiSearchType">검색어 조회</label></th>
                            <td>
                                <div class="complex-condition" >
                                    <input id="multiSearchType" name="multiSearchType" type="text" class="fb__custom__select left">
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="complex-condition" style="width:90%;">
                                    <input id="multiSearchValue" name="multiSearchValue" type="text" class="comm-input"/>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!-- 복수조건 탭 -->
            <!-- table End -->
            <!-- button area-->
            <div class="btn-area">
                <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
                <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
            </div>
        </form>
    </div>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
        <div class="btn-area">
            <button type="button" id="fnProcessICheck" class="btn-point btn-m left-input" style="width:100px;" onclick="$scope.fnProcessICheck()" auth-remove="PROC_ING">처리중</button>
            <button type="button" id="fnProcessECheck" class="btn-point btn-m left-input" style="width:100px; margin-right:130px;" onclick="$scope.fnProcessECheck()"auth-remove="PROC_COMPLETE">처리완료</button>
        </div>
        <div class="btn-area" style="padding-right: 5px;">
            <button type="button" class="fb__btn-excel ml--default" onclick="$scope.fnExcelDown()" auth-remove="EXCELDOWN">엑셀 다운로드</button>
        </div>
    </div>

    <div id="aGrid"></div>
</div>
