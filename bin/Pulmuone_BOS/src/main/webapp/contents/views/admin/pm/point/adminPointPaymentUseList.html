<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="fb__sect">
	<form id="searchForm" name="searchForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:20%">
		<col style="width:30%">
		<col style="width:20%">
		<col style="width:30%">
	</colgroup>
	<tbody>
		<tr>
			 <th rowspan="2" scope="row">
			 	<div class="complex-condition">
					<input type="radio" id="condiType_0" name="condiType" value="loginId" checked="checked"></input>
					<label for="condiType_0" style="">아이디</label><br>
                	<input type="radio" id="condiType_1" name="condiType" value="userName"></input>
					<label for="condiType_1" style="">회원명</label>
                </div>
             </th>
             <td rowspan="2">
                 <div class="complex-condition">
                     <textarea
                         id="condiValue"
                         name="condiValue"
                         class="comm-textarea"
                         style="width: 100%; min-width:100%; min-height: 100px;"
                         placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"
                     ></textarea>
                 </div>
             </td>
             <th scope="row"><label>처리자</label></th>
             <td>
                 <div class="complex-condition">
					<input type="hidden" name="grantAuthEmployeeNumber" id="grantAuthEmployeeNumber" value="" />
	                <input type="text" id="grantAuthEmployeeName" name="grantAuthEmployeeName" class="comm-input middle marginR10" style="width:250px;"  disabled>
	                <button type="button" id="fnGrantAuthEmployeeSearch" class="btn-point btn-s middle boxSizing" style="width:60px"
	                    onclick="$scope.fnGrantAuthEmployeeSearch()">검색</button>
                </div>
             </td>
		</tr>
		<tr>
			<th scope="row"><label>역할명</label></th>
			<td>
               <div class="complex-condition fb__custom__select left" >
					<input id="roleGroup" class="fb__custom__select left-input" name="roleGroup"  type="text" style="width:200px;">
				</div>
            </td>
		</tr>
		<tr>
			<th scope="row"><label>상세구분</label></th>
			<td>
				<div class="complex-condition fb__custom__select left" >
					<input id="searchPointType" class="fb__custom__select left-input" name="searchPointType"  type="text" style="width:200px;">
				</div>
			</td>
			<th scope="row"><label>사유</label></th>
			<td>
				<div class="complex-condition">
					<div class="complex-condition">
						<div style="width: 100%;">
							<input type="text" id="pointUsedMsg" name="pointUsedMsg" style="width:400px;">
						</div>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label>지급/차감 일자</label></th>
            <td colspan="3" class="need-resize">
                    <div class="datepicker-wrapper startdate-wrapper">
                    <input
                        type="text"
                        id="startDate"
                        name="startDate"
                        style="width: 150px"
                    >
                    </div>
                    <div class="datepicker-wrapper">
                    <input
                        type="text"
                        id="endDate"
                        name="endDate"
                        style="width: 150px"
                    >
                    </div>
            </td>
		</tr>
	</tbody>
	</table>
	<span class="btn-area">
		<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
	</form>
</div>
<div>
	<div class="fb__sect grid-sect paging" style="width:100%;">
		<!-- <div class="input-wrap"> -->

			<div class="wrap-tit ">
			    <div class="ea-title">
			        <h3>목록</h3>
			    </div>
			    <div class="ea-title">
					<span>총 <em id="totalCnt">0</em> 건 검색</span>
				</div>
					<span class="btn-area sort">
					<button id="fnExcel" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnExcel()">엑셀다운로드</button>
				</span>
			</div>

			<div id="aGrid" > </div>
		<!-- </div> -->
	</div>
</div>
