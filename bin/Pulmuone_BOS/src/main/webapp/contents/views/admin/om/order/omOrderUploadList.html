<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:30%">
                <col style="width:20%">
                <col style="width:30%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="outMallType">엑셀 형식</label></th>
                <td>
                    <div class="complex-condition">
                        <input type="text" id="outMallType" name="outMallType" class="fb__custom__select left-input" style="width: 250px;">
                    </div>
                </td>
                <th scope="row"><label for="searchAdmin">관리자</label></th>
                <td>
                    <div class="complex-condition">
                        <input id="searchAdmin" name="searchAdmin" class="comm-input disabled " style="width:40%" type="text">
                        <button id='fnEmployeeSearchPopup' class="fb__search-btn marginL10" type="button" onClick="$scope.fnEmployeeSearchPopup()"></button>
                    </div>
                </td>
            </tr>
            <tr id="searchDateDiv">
                <th scope="row"><label for="createStartDate">등록일자</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="datepicker-wrapper startdate-wrapper" style="width: 150px">
                            <input type="text" id="createStartDate" name="createStartDate" class="datepicker-input">
                        </div>
                        <div class="datepicker-wrapper">
                            <input type="text" id="createEndDate" name="createEndDate" class="datepicker-input">
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
		<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
		<button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
	</span>
    </form>
</div>
<!-- Form Section end -->

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 </span>
        </div>
    </div>

    <div id="aGrid"></div>
</div>
