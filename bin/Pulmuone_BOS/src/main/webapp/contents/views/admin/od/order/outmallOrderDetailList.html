<div class="wrap-location">
    <h2 class="title">외부몰 주문상세 리스트</h2>
    <span class="location">외부몰 주문상세 리스트</span>
</div>

<section class="fb__sect js__tabs__wrapper">
	<nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>
	<!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section" style="display: none;">
        <form id="singleCodeForm" class="fb__sect__form inputForm" name="searchForm">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="2">
                            <label>단일조건</label>
                        </th>
                        <td>
                        	<div class="complex-condition fb__custom__select left" style="width: 180px;">
								<input id="singleSearchType" name="singleSearchType" type="text" class="comm-input">
							</div>
                        </td>
                     </tr>
                     <tr>
                        <td>
                            <div class="complex-condition">
                                <textarea id="codeSearch" class="inputForm__textarea" name="codeSearch" cols="30"
                                    rows="5"
                                    placeholder="주문번호,외부몰주문번호,이지어드민 주문번호 중 선택하여 조회가능 복수검색 (Enter 또는 콤마(,)로 구분)"></textarea>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button">
                    조회
                </button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button">
                    초기화
                </button>
            </div>
        </form>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section">
        <form id="multiCodeForm" class="fb__sect__form inputForm" name="searchForm">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                 	<tr>
                        <th scope="row">
                            <label>판매처</label>
                        </th>
                        <td colspan="3">
							<div class="complex-condition fb__custom__select left" style="width: 180px;">
								<input id="userType" name="userType" type="text" class="comm-input">
							</div>
                        </td>
                    </tr>
                     <tr>
                        <th scope="row">
                        	<label>기간 검색</label>
						</th>
                        <td colspan="3">
                            <div class="complex-condition" style="width: 100%">
                            	<!-- 검색유형  -->
								<input
		                            id="dateType"
		                            class="fb__custom__select fb__space--divide marginR10"
		                            name="dateType"
		                            type="text"
		                            style="width:120px;"
		                        >
                                <!-- 시작 Datepicker -->
                                <div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
                                    <input type="text" id="startCreateDate" class="datepicker-input" name="startCreateDate" />
                                </div>
                                <!-- 종료 Datepicker -->
                                <div class="datepicker-wrapper">
                                    <input type="text" id="endCreateDate" class="datepicker-input" name="endCreateDate" />
                                </div>
                            </div>
                        </td>
                    </tr>
					<tr>
						<th scope="row"><label for="searchOrderSatus">주문상태</label></th>
                    	<td colspan="3">
                        	<div class="complex-condition">
                            	<span id="searchOrderSatus"></span>
                        	</div>
                    	</td>
                    </tr>
                    <tr>
						<th scope="row"><label for="searchClaimSatus">클레임상태</label></th>
                    	<td colspan="3">
                        	<div class="complex-condition">
                            	<span id="searchClaimSatus"></span>
                        	</div>
                    	</td>
                    </tr>
                    <tr>
						<th scope="row"><label for="searchDelivType">배송방법</label></th>
                    	<td>
                        	<div class="complex-condition">
                            	<span id="searchDelivType"></span>
                        	</div>
                    	</td>
                    	<th scope="row"></th>
                    	<td></td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label>공급업체</label>
                        </th>
                        <td>
							<div class="complex-condition fb__custom__select left" style="width: 180px;">
								<input id="supplyType" name="supplyType" type="text" class="comm-input">
							</div>
                        </td>
                        <th scope="row">
                            <label>출고처</label>
                        </th>
                        <td>

							<div class="complex-condition fb__custom__select left" style="width: 380px;">
								<input id="whereHouseGrpType" name="whereHouseGrpType" type="text" class="comm-input">
								<input id="whereHouseType" name="whereHouseType" type="text" class="comm-input">
							</div>
                        </td>
                    </tr>
					<tr>
 						<th scope="row">
                            <label>검색어 조회</label>
                        </th>
                        <td colspan="3">
							<!-- 검색어유형 -->
							<input
	                            id="condiType"
	                            class="fb__custom__select fb__space--divide marginR10"
	                            name="dateType"
	                            type="text"
	                            style="width:150px;"
	                        >
							<input class="comm-input" type="text" id="condiValue" name=condiValue style="width:250px;"/>
                        </td>
					</tr>
                </tbody>
            </table>
        </form>
        <!-- table End -->

        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button id="fnSearch" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()"> 조회 </button>
                <button id="fnClear" class="set-btn-type5 formClear-btn" type="button"  onclick="$scope.fnClear()"> 초기화 </button>
            </div>
            <!-- button area End -->
        </nav>
    </section>
    <!-- 그리드 영역  -->
</section>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
            <div class="wrap-tit__top marginB10">
                <div class="ea-title">
                    <h3>목록</h3>
                </div>
                <div class="ea-title">
                    <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
                </div>
            </div>
            <div class="wrap-tit__bottom">
                <div class="btn-area">
                    <input type="text" id="gridSelectionForm" name="gridSelectionForm" class="fb__custom__select left-input"
                        style="width:250px;" data-bind="value: gridSelectionForm">
                         <button
                    id="EXCEL_DN"
                    class="fb__btn-excel ml--default"
                    type="button"
                    onclick="$scope.fnExcelExport();">엑셀 다운로드</button>
                    <!-- <button type="button" class="fb__btn-excel ml--default" data-bind="events:{click: fnExcelDownload}">엑셀 다운로드</button> -->
                </div>
            </div>
        </div>

    <!--  그리드  -->
    <div id="aGrid"></div>
</div>
