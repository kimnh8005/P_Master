<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm" onsubmit="return false">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="searchIconName">아이콘명</label></th>
                    <td>
                        <div class="complex-condition">
							<input id="searchIconName" class="comm-input" name="searchIconName" type="text">
                        </div>
                    </td>
                    <th scope="row"><label for="searchUseYn">사용여부</label></th>
                    <td>
                    	<div class="complex-condition">
							<div id="searchUseYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
         <!-- button area-->
        <div class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnClear()">초기화</button>
        </div>
        <!-- button area End -->
    </form>
</div>

<!-- 그리드 영역  -->
<div class="fb__sect grid-sect">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="dv-grid-top-pager btn-area align-right">
            <button id="fnNew" class="btn-point btn-m" auth-remove="SAVE" type="button" onclick="$scope.fnNew()">신규</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
        		<input type="hidden" name="ilFooditemIconId" id="ilFooditemIconId" />
            <table class="datatable v-type">
                <colgroup>
	                <col style="width:15%">
	                <col style="width:35%">
	                <col style="width:15%">
	                <col style="width:35%">
                </colgroup>
                <tbody>
                    <tr addArea>
                        <th scope="row"><label for="createDate">등록일자</label></th>
                        <td>
                            <div class="complex-condition">
                                <span id="createDate"> </span>
                            </div>
                        </td>
                        <th scope="row"><label for="modifyDate">수정일자</label></th>
                        <td>
                            <div class="complex-condition">
                                <span id="modifyDate"> </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="fooditemType" class="req-star-front">식단분류</label></th>
                        <td colspan="3">
                            <div class="complex-condition">
                                <input type="text" id="fooditemType" name="fooditemType" class="fb__custom__select left-input marginR5 inlineBlock" style="width:200px;" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="req-star-front"><label for="fooditemIconName">아이콘명</label></span></th>
                        <td>
                            <div class="complex-condition">
                            	<input id="fooditemIconName" class="comm-input" name="fooditemIconName" type="text" maxlength="15" required>
                            </div>
                        </td>
                        <th scope="row"><label for="useYn">사용여부</label></th>
                        <td>
                        	<div class="complex-condition">
                        		<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
                        	</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="req-star-front"><label for="uploadUserFile">아이콘 이미지</label></span></th>
                        <td colspan="3" style="height: 180px">
                            <div>
                            	<input type="file" id="uploadUserFile" name="uploadUserFile" accept="image/jpg, image/jpeg, image/gif, image/png" class="fileText" required>&nbsp;
                            	" 최대권장 사이즈 : 가로 300 x 300 px  / Jpg. Jpeg. gif, png 만 허용 / 이미지당 최대 500 kb
                            </div>
                            <div>
                            	<div id="imageOriginName" class="fileText" style="word-break:break-all;"></div>
                            </div>
                            <div>
                            	<img id="viewImage" src="/contents/images/noimg.png" onerror="this.src='/contents/images/noimg.png'" width="300" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="req-star-front"><label for="titleNm">타이틀명</label></span></th>
                        <td>
                            <div class="complex-condition">
                                <input id="titleNm" class="comm-input" name="titleNm" type="text" maxlength="30" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="req-star-front"><label for="defaultDesc">상세정보</label></span></th>
                        <td colspan="3" style="">
                            <div class="complex-condition">
	                            <textarea id="defaultDesc" name="defaultDesc" maxlength="200" class="comm-input us-cursor-disabled" style="width: 100%; height: 150px;" placeholder="최대 200자까지  등록" required>
	                            </textarea>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
			<button id="fnDel"	class="btn-l btn-red" auth-remove="SAVE" onclick="$scope.fnDel()" auth-remove="SAVE"type="button">삭제</button>
		</span>
    </div>
</div>
