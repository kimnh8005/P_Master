<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<form
    id="searchForm"
    name="searchForm"
>
    <div
        class="fb__sect"
        id="view"
    >
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%">
                <col style="width: 35%">
                <col style="width: 15%">
                <col style="width: 35%">
            </colgroup>
            <tr>
                <th
                    scope="row"
                    colspan="4"
                    class="active"
                    style="text-align: left;"
                ><label style="font-size: 20px;">기본 정보</label></th>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">마스터 품목 유형</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="masterItemType"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            data-bind="value: masterItemType, events: { change: onMasterItemTypeChange }"
                        >
                    </div>
                </td>
                <th scope="row"><label class="req-star-th">ERP 품목 연동여부</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="erpItemLinkYn"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            data-bind="value: erpItemLinkYn, disabled: isErpItemLinkYnDisabled, events: { change: onErpItemLinkYnChange }"
                        >
                    </div>
                </td>
            </tr>
            <tr data-bind="visible: isErpItemLink">
                <th scope="row"><label class="req-star-th">ERP 품목코드</label></th>
                <td>
                    <div class="complex-condition">
                        <div class="flexBox">
                            <input
                                class="comm-input"
                                type="text"
                                style="width: 80%"
                                data-bind="value: erpItemCode"
                                disabled
                            />
                            <button
                                id="fnErpItemSearchPopup"
                                type="button"
                                class="btn-point btn-s marginL5"
                                onClick="$scope.fnErpItemSearchPopup()"
                            >검색</button>
                        </div>
                    </div>
                </td>
                <td colspan="2">
                    <!-- 데이터 마이그레이션 관련 로직 Start : 추후 삭제 예정 -->
                    <button
                        id="fnSetMigrationData"
                        type="button"
                        class="btn-white btn-s"
                        style="display: none"
                        onClick="$scope.fnSetMigrationData()"
                    >품목정보 이관</button> <!-- 데이터 마이그레이션 관련 로직 End -->
                </td>
            </tr>
            <tr data-bind="visible: isNotErpItemLink">
                <th scope="row"><label class="req-star-th">품목코드</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="comm-input"
                            type="text"
                            style="width: 80%"
                            disabled
                            data-bind="value: bosItemCode, visible: isNotErpItemLink"
                        />
                    </div>
                </td>
                <th scope="row"><label>품목 바코드</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="bosItemBarCode"
                            class="comm-input"
                            type="text"
                            style="width: 80%"
                            maxlength="14"
                            data-bind="value: bosItemBarCode, visible: isNotErpItemLink"
                        />
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label>마스터품목 정보복사</label></th>
                <td
                    colspan="3"
                    style="text-align: left"
                >
                    <button
                        id="fnMasterItemSearch"
                        type="button"
                        class="btn-point btn-s"
                        onclick="$scope.fnMasterItemSearchPopup()"
                    >마스터 품목 검색</button> <span
                    style="padding-left: 15px"
                    data-bind="value: itemNameInCopy"
                ></span>
                </td>
            </tr>
            <tr data-bind="visible: isErpItemLink">
                <th scope="row"><label class="req-star-th">ERP 품목명</label></th>
                <td>
                    <div
                        class="complex-condition"
                        style="min-height: 32px;"
                    >
                        <span
                            name="erpItemName"
                            style="line-height: 30px;"
                            data-bind="text: erpItemName"
                        > </span>
                    </div>
                </td>
                <th scope="row"><label>품목 바코드</label></th>
                <td>
                	<span name="erpItemBarcode" data-bind="text: erpItemBarCode"></span>
                	<input
                            id="bosItemBarCode"
                            class="comm-input"
                            type="text"
                            style="width: 40%"
                            maxlength="14"
                            data-bind="value: bosItemBarCode, visible: isErpItemLink, disabled: isAllDisabled"
                        />
                </td>
            </tr>
            <tr data-bind="visible: hasO2oExposureType">
                <th scope="row"><label>매장품목유형</label></th>
                <td><span
                    style="font-weight: bold"
                    data-bind="text: o2oExposureTypeName"
                ></span></td>
                <td colspan="2"></td>
            </tr>
            <tr data-bind="visible: hasProductType">
                <th scope="row"><label>상품판매유형</label></th>
                <td><span
                    style="font-weight: bold"
                    data-bind="text: productType"
                ></span></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">마스터 품목명</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input
                            id="itemName"
                            class="comm-input"
                            type="text"
                            style="width: 50%"
                            maxlength="30"
                            data-bind="value: itemName, disabled: isAllDisabled"
                        />
                    </div>
                </td>
            </tr>
            <tr data-bind="visible: isErpItemLink">
                <th scope="row"><label class="req-star-th">ERP 카테고리</label></th>
                <td colspan="3">
                    <div class="fb__custom__selectWrapper">
                        <input
                            type="text"
                            id="erpCtgry1"
                            class="comm-input"
                            style="width: 130px;"
                            data-bind="value: erpCategoryLevel1Id"
                            disabled
                        /><input
                            type="text"
                            id="erpCtgry2"
                            class="comm-input"
                            style="width: 130px;"
                            data-bind="value: erpCategoryLevel2Id"
                            disabled
                        /><input
                            type="text"
                            id="erpCtgry3"
                            class="comm-input"
                            style="width: 130px;"
                            data-bind="value: erpCategoryLevel3Id"
                            disabled
                        /><input
                            type="text"
                            id="erpCtgry4"
                            class="comm-input"
                            style="width: 130px;"
                            data-bind="value: erpCategoryLevel4Id"
                            disabled
                        />
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">표준 카테고리</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <div class="fb__custom__selectWrapper">
                            <input
                                type="text"
                                id="categoryStandardDepth1"
                                name="categoryStandardDepth1"
                                class="fb__custom__select fb__space--divide"
                                style="width: 130px;"
                                data-bind="value: bosCategoryStandardFirstId, disabled: isAllDisabled, events: { change: onCalculateReturnPeriod }"
                            /> <input
                                type="text"
                                id="categoryStandardDepth2"
                                name="categoryStandardDepth2"
                                class="fb__custom__select fb__space--divide"
                                style="width: 130px;"
                                data-bind="value: bosCategoryStandardSecondId, events: { change: onCalculateReturnPeriod }"
                            /> <input
                                type="text"
                                id="categoryStandardDepth3"
                                name="categoryStandardDepth3"
                                class="fb__custom__select fb__space--divide"
                                style="width: 130px;"
                                data-bind="value: bosCategoryStandardThirdId, events: { change: onCalculateReturnPeriod }"
                            /> <input
                                type="text"
                                id="categoryStandardDepth4"
                                name="categoryStandardDepth4"
                                class="fb__custom__select fb__space--divide"
                                style="width: 130px;"
                                data-bind="value: bosCategoryStandardFourthId, events: { change: onCalculateReturnPeriod }"
                            />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <table class="datatable v-type">
            <colgroup>
                <col style="width: 15%">
                <col style="width: 35%">
                <col style="width: 15%">
                <col style="width: 35%">
            </colgroup>
            <tr>
                <th
                    scope="row"
                    colspan="4"
                    class="active"
                    style="text-align: left;"
                ><label style="font-size: 20px;">상세 정보</label></th>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">공급업체</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="bosSupplier"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            data-bind="value: bosSupplier, disabled: isSupplierDisabled, events: { select : onBosSupplierChange }"
                        >
                    </div>
                </td>
                <th scope="row">생산처</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                                id="erpSupplierName"
                                class="comm-input marginR10"
                                type="text"
                                data-bind="value: erpSupplierName, visible: isErpItemLink"
                                disabled
                        >
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">표준 브랜드</label></th>
                <td >
                    <div class="complex-condition">
                        <input
                            class="comm-input marginR10"
                            type="text"
                            style="width: 35%"
                            data-bind="value: erpBrand, visible: isErpItemLink"
                            disabled
                        /> <span data-bind="visible: isErpItemLink"></span><input
                            id="bosBrand"
                            class="fb__custom__select fb__space--divide"
                            name="bosBrand"
                            type="text"
                            style="width: 35%"
                            data-bind="value: bosBrand, disabled: isBosBrandDisabled, events: { select : onBosBrandSelect }"
                        >
                    </div>
                </td>
                <th scope="row"><label class="req-star-th">전시 브랜드</label></th>
                <td>
					<div class="complex-condition">
                        <input
                            id="dpBrand"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            style="width: 35%"
                            data-bind="value: dpBrand, disabled: isAllDisabled"
                        >
                    </div>
                </td>
            </tr>

            <tr>
                <th
                    id="itemGroupTh"
                    scope="row"
                ><label class="req-star-th">상품군</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="comm-input"
                            type="text"
                            data-bind="value: erpItemGroupDisplayName, visible: isErpItemLink"
                            disabled
                        /> <input
                            class="comm-input"
                            type="text"
                            maxlength="10"
                            data-bind="value: bosItemGroup, visible: isNotErpItemLink"
                        />
                    </div>
                </td>
                <th scope="row"><label class="req-star-th">보관방법</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="comm-input marginR10"
                            type="text"
                            value="ERP 보관정보"
                            style="width: 35%"
                            data-bind="value: erpStorageMethod, visible: isErpItemLink"
                            disabled
                        /> <span data-bind="visible: isErpItemLink"></span><input
                            id="bosStorageMethod"
                            class="fb__custom__select fb__space--divide"
                            name="bosStorageMethod"
                            type="text"
                            style="width: 35%"
                            data-bind="value: bosStorageMethod, disabled: isAllDisabled, events: { change: onCalculateReturnPeriod }"
                        >
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">원산지</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="comm-input marginR10"
                            type="text"
                            style="width: 30%;"
                            data-bind="value: erpOriginName, visible: isErpItemLink"
                            disabled
                        /> <span data-bind="visible: isErpItemLink"></span><input
                            id="bosOriginType"
                            class="fb__custom__select fb__space--divide marginR10"
                            type="text"
                            style="width: 30%"
                            data-bind="value: bosOriginType, disabled: isAllDisabled, events: { change: onBosOriginChange }"
                        ><input
                            id="bosOriginDetailOverseas"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            style="width: 30%"
                            data-bind="value: bosOriginDetailOverseas, visible: isBosOriginDetailOverseasVisible, disabled: isAllDisabled"
                        > <input
                            id="bosOriginDetailDirectInputValue"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            style="width: 30%"
                            data-bind="value: bosOriginDetailDirectInputValue, visible: isBosOriginDetailDirectInputVisible, disabled: isAllDisabled"
                        >
                    </div>
                </td>
                <th scope="row"><label class="req-star-th">유통기간</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="comm-input marginR10"
                            id="erpDistributionPeriod"
                            type="text"
                            data-bind="value: erpDistributionPeriod, visible: isErpItemLink"
                            disabled
                        /> <input
                            id="bosDistributionPeriod"
                            class="comm-input"
                            type="text"
                            data-role="numerictextbox"
                            data-format="#"
                            data-min="0"
                            data-spinners="false"
                            data-decimals="0"
                            data-restrict-decimals="true"
                            maxlength="5"
                            data-bind="value: bosDistributionPeriod, visible: isNotErpItemLink, events: { change: setSpecFieldModifiedMessage }"
                        />
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th incorporeal-star">박스체적<br>(가로x세로x높이)
                </label></th>
                <td>
                    <div
                        class="complex-condition isErpItemLink-wrapper"
                        data-bind="visible: isErpItemLink"
                    >
                        <input
                            class="comm-input"
                            type="text"
                            data-bind="value: erpBoxWidth"
                            disabled
                        /> <span class="marginR5 marginL5">&times;</span> <input
                            class="comm-input"
                            type="text"
                            data-bind="value: erpBoxDepth"
                            disabled
                        /> <span class="marginR5 marginL5">&times;</span> <input
                            class="comm-input"
                            type="text"
                            data-bind="value: erpBoxHeight"
                            disabled
                        />
                    </div>
                    <div data-bind="visible: isNotErpItemLink">
                        <input
                            id="boxWidth"
                            class="comm-input"
                            type="text"
                            style="width: 28%;"
                            data-role="numerictextbox"
                            data-format="#.###"
                            data-min="0"
                            data-max="99999.999"
                            data-spinners="false"
                            data-decimals="3"
                            data-restrict-decimals="true"
                            data-round="false"
                            data-bind="value: boxWidth"
                        /> <span class="marginR5 marginL5">&times;</span> <input
                            id="boxDepth"
                            class="comm-input"
                            type="text"
                            style="width: 28%;"
                            data-role="numerictextbox"
                            data-format="#.###"
                            data-min="0"
                            data-max="99999.999"
                            data-spinners="false"
                            data-decimals="3"
                            data-restrict-decimals="true"
                            data-round="false"
                            data-bind="value: boxDepth"
                        /> <span class="marginR5 marginL5">&times;</span> <input
                            id="boxHeight"
                            class="comm-input"
                            type="text"
                            style="width: 28%;"
                            data-role="numerictextbox"
                            data-format="#.###"
                            data-min="0"
                            data-max="99999.999"
                            data-spinners="false"
                            data-decimals="3"
                            data-restrict-decimals="true"
                            data-round="false"
                            data-bind="value: boxHeight"
                        />
                    </div>
                </td>
                <th scope="row"><label class="req-star-th incorporeal-star">박스입수량/UOM</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="bosPiecesPerBox"
                            class="comm-input marginR10"
                            style="width: 35%"
                            type="text"
                            data-role="numerictextbox"
                            data-format="#"
                            data-min="0"
                            data-spinners="false"
                            data-decimals="0"
                            data-restrict-decimals="true"
                            maxlength="5"
                            data-bind="value: bosPiecesPerBox, visible: isNotErpItemLink"
                        /><input
                            class="comm-input marginR10"
                            type="text"
                            style="width: 35%"
                            data-bind="value: erpPiecesPerBox, visible: isErpItemLink"
                            disabled
                        /><input
                            id="unitOfMeasurement"
                            class="comm-input"
                            type="text"
                            maxlength="10"
                            style="width: 35%"
                            data-bind="value: unitOfMeasurement, disabled: isErpItemLink"
                        />
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th incorporeal-star">포장단위별 용량</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="sizePerPackage"
                            class="comm-input"
                            type="text"
                            data-role="numerictextbox"
                            data-format="#.##"
                            data-min="0"
                            data-max="99999.99"
                            data-spinners="false"
                            data-decimals="2"
                            data-restrict-decimals="true"
                            data-round="false"
                            data-bind="value: sizePerPackage, disabled: isAllDisabled"
                        />
                    </div>
                </td>
                <th scope="row"><label class="req-star-th incorporeal-star">용량(중량) 단위 <span id="tooltipSpan"><span
                            class="k-icon k-i-question k-i-help"
                            title="도움말 tooltip"
                        ></span></span>
                </label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            class="fb__custom__select fb__space--divide"
                            id="sizeUnit"
                            type="text"
                            style="width: 35%"
                            data-bind="value: sizeUnit, disabled: isAllDisabled, events: { change: onSizeUnitChange }"
                        ><input
                            id="sizeUnitDirectInputValue"
                            class="comm-input pr--default"
                            type="text"
                            style="width: 35%"
                            maxlength="5"
                            data-bind="value: sizeUnitDirectInputValue, visible: isSizeUnitDirectInputVisible"
                        >
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label>포장구성 수량</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="quantityPerPackage"
                            class="comm-input"
                            type="text"
                            data-role="numerictextbox"
                            data-format="#"
                            data-min="0"
                            data-spinners="false"
                            data-decimals="0"
                            data-restrict-decimals="true"
                            maxlength="5"
                            data-bind="value: quantityPerPackage, disabled: isAllDisabled"
                        />
                    </div>
                </td>
                <th scope="row"><label>포장구성 단위</label></th>
                <td>
                    <div class="complex-condition">
                        <input
                            id="packageUnit"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            style="width: 35%"
                            data-bind="value: packageUnit, disabled: isAllDisabled, events: { change: onPackageUnitChange }"
                        ><input
                            id="packageUnitDirectInputValue"
                            class="comm-input pr--default"
                            type="text"
                            style="width: 35%"
                            maxlength="5"
                            data-bind="value: packageUnitDirectInputValue, visible: isPackageUnitDirectInputVisible, disabled: isAllDisabled"
                        >
                    </div>
                </td>
            </tr>
            <tr data-bind="visible: isPdmGroupCodeVisible">
                <th scope="row"><label class="req-star-th">PDM 그룹코드</label></th>
                <td colspan="3">
                    <div class="complex-condition">
                        <input
                            id="pdmGroupCode"
                            class="comm-input"
                            type="text"
                            style="width: 40%"
                            maxlength="15"
                            data-bind="value: pdmGroupCode, disabled: isPdmGroupCodeDisabled"
                        />
                    </div>
                </td>
            </tr>
        </table>
        <table class="datatable v-type">
            <colgroup>
<!--                 <col style="width: 15%"> -->
<!--                 <col style="width: 85%"> -->

				<col style="width: 15%">
                <col style="width: 10%">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 35%">
            </colgroup>
            <tr>
                <th
                    scope="row"
                    colspan="6"
                    class="active"
                    style="text-align: left;"
                ><label style="font-size: 20px;">판매 정보</label></th>
            </tr>
            <tr>
                <th scope="row"><label class="req-star-th">과세 구분</label></th>
                <td colspan="2">
                    <div class="complex-condition">
                        <input
                            id="taxYn"
                            class="fb__custom__select fb__space--divide"
                            type="text"
                            data-bind="value: taxYn, disabled: isErpItemLink"
                        >
                    </div>
                </td>
                <th scope="row" data-bind="visible: showPriceApproval"><label class="req-star-th">가격승인대상 여부</label></th>
                <td colspan="2" data-bind="visible: showPriceApproval">
					<span style="font-weight: bold" data-bind="text: approvalTarget"></span>
                </td>
            </tr>

            <!--  렌탈상품 판매정보 시작 -->
			<tr data-bind="visible: showRentalPriceVisible">
                <th scope="row"><label class="req-star-th">렌탈료 / 월</label></th>
                <td colspan="2">
                	<div class="complex-condition">
                		<input
                            id="rentalFeePerMonth"
                            class="comm-input"
                            type="text"
                            data-role="numerictextbox"
                            data-format="##,#"
                            data-min="0"
                            data-spinners="false"
                            data-decimals="0"
                            data-restrict-decimals="true"
                            maxlength="10"
                            data-bind="value: rentalFeePerMonth, disabled: isRetalEditDisabled, events: { change: rentalInfoChange }"
                        />
                	</div>

                </td>
                <th scope="row"><label class="req-star-th">의무사용기간 / 월</label></th>
                <td colspan="2">
                	<div class="complex-condition">
                		<input
                            id="rentalDueMonth"
                            class="comm-input"
                            type="text"
                            data-role="numerictextbox"
                            data-format="##,#"
                            data-min="0"
                            data-spinners="false"
                            data-decimals="0"

<!------------ 상품 이미지 파일 첨부시 사용 Form ------------------->
<form
    id="uploadItemImageForm"
    method="POST"
    enctype="multipart/form-data"
    onsubmit="return false;"
    style="display: none"
>
    <!-- 상품 이미지 파일 accept 지정 : .jpg, .jpeg, .gif 파일만 선택 허용 -->
    <input
        type="file"
        id="uploadItemImage"
        name="uploadItemImage"
        accept=".jpg, .jpeg, .gif"
    >
</form>

<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->
<form
    id="uploadImageOfEditorForm"
    method="POST"
    enctype="multipart/form-data"
    onsubmit="return false;"
    style="display: none"
>
    <!-- accept 지정 : image 파일만 선택 허용 -->
    <input
        type="file"
        id="uploadImageOfEditor"
        name="uploadImageOfEditor"
        accept="image/*"
    >
</form>

<!-- Kendo Template 사용시 CSS 관련 주의사항 -->
<!-- (1) 인라인 style=(key):(value); ... 에서 : 뒤에 공백 없어야 함 -->
<!-- (2) \#e5e5e5 와 같이 # 앞에 escep 처리해야 함 -->
<!-- 영양정보 상세항목 template -->
<script
    id="nutritionDetailList-row-template"
    type="text/x-kendo-template"
>
    <tr data-bind="visible: isNutritionInputAreaVisible, attr: { data-id: nutritionCode }">
        <th class="clearfix" style="border-right: 1px solid \#e5e5e5;">
            <div class="middle floatLeft" style="line-height:30px;" data-bind="text: nutritionCodeName"></div>
			<!-- 영양분류 코드명 -->
            <!-- 삭제 버튼 -->
            <button data-bind="visible: canDeleted, click: fnRemoveNutritionDetailRow" type="button" class="fb__btn__excel-down btn-white floatRight">삭제</button>
        </th>
        <td style="text-align:center; border-right: 1px solid \#e5e5e5;">
            <div data-bind="text: erpNutritionQuantity"></div>  <!-- ERP 영양성분량 -->
        </td>
        <td style="text-align:center;border-right: 1px solid \#e5e5e5;">
            <input type="text" data-bind="value: nutritionQuantity" style=text-align:left; padding-left: 20px; width: 100%;"
                   data-role="numerictextbox"
                   data-format="\#.\#\#\#"
                   data-min="0"
                   data-spinners="false"
                   data-decimals="3"
                   data-restrict-decimals="true"
                   data-round="false"
            /> <!-- BOS 영양성분량 -->
            <span data-bind="text: nutritionUnit" class="inlineBlock marginL5" style="width:35px;text-align:left;"></span>  <!-- BOS 영양성분량 단위 -->
        </td>
        <td style="text-align:center; border-right: 1px solid \#e5e5e5;">
            <span data-bind="text: erpNutritionPercent, visible: nutritionPercentYn"></span>  <!-- ERP 영양성분 기준치대비 함량 -->
        </td>
        <td style="text-align:center;">
            <span data-bind="visible: nutritionPercentYn">
                <input type="text" data-bind="value: nutritionPercent" style=text-align:left; padding-left: 20px; width: 100%;"
                       data-role="numerictextbox"
                       data-format="\#.\#\#\#"
                       data-min="0"
                       data-spinners="false"
                       data-decimals="3"
                       data-restrict-decimals="true"
                       data-round="false"
                /> <!-- BOS 영양성분 기준치대비 함량 -->
                    &nbsp;&nbsp;&nbsp;
                <span>%</span>
            </span>
        </td>
    </tr>
</script>
