<div class="cardPaymentPopup">
  <!-- wrap-location -->
  <div class="wrap-location">
    <div class="title">
      <p class="title__subTitle">▶ 신용카드 비인증 결제</p>
    </div>
  </div>
  <!-- wrap-location End-->

  <div class="fb__sect">
    <div id="discountHistPopupInfo" class="infoTable-wrapper">

            </colgroup>
            <tbody>
              <tr>
                <th>
                  <label for="" class="req-star-front">결제금액</label>
                </th>
                <td>
                  <div class="payment">
                    <input type="text" id="" name="" class="comm-input" value="3,0000" readonly required>
                  </div>
                  <span class="unit">원</span>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="" class="req-star-front">카드번호</label>
                </th>
                <td>
                  <div class="cardNum--wrapper">
                    <div class="cardNum">
                      <input class="comm-input" type="text" id="cardNum1" name="cardNum1" required>
                    </div>
                    <div class="cardNum">
                      <input class="comm-input" type="password" id="cardNum2" name="cardNum2" required>
                    </div>
                    <div class="cardNum">
                      <input class="comm-input" type="password" id="cardNum3" name="cardNum3" required>
                    </div>
                    <div class="cardNum">
                      <input class="comm-input" type="text" id="cardNum4" name="cardNum4" required>

                  </div>

              </tr>
              <tr>

                  <label for="" class="req-star-front">카드유효기간</label>
                </th>
                <td>

                    <div class="cardEx">
                      <input class="comm-input" type="text" id="exYear" name="exYear" required>
                    </div>
                    <div class="slash">/</div>
                    <div class="cardEx">
                      <input class="comm-input" type="text" id="exMonth" name="exMonth" required>
                    </div>
                    <small class="form__notice">YY/MM</small>
                  </div>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="" class="req-star-front">부가정보</label>

                    <div class="fb__custom__select extraInfo">

                        <option value="birth">생년월일</option>
                        <option value="businessNum">사업자번호</option>
                      </select>
                    </div>
                    <div class="extraInfo">
                      <input class="comm-input" type="text" id="extraInfo" name="extraInfo" required>
                    </div>
                  </div>
                  <p class="form__notice form__notice--birth hidden">생년월일 YYMMDD 숫자만 입력</p>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="" class="req-star-front">비밀번호</label>
                </th>
                <td>
                  <div class="cardPw--wrapper">
                    <div class="cardPw">
                      <input class="comm-input" type="text" id="cardPw" name="cardPw" required>
                    </div>
                    <span class="password--extra">**</span>
                    <small class="form__notice">카드비밀번호 입력 앞 2자리</small>
                  </div>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="" class="req-star-front">할부기간</label>
                </th>
                <td>

                      <option>7개월</option>
                      <option>8개월</option>
                      <option>9개월</option>
                      <option>10개월</option>
                      <option>11개월</option>
                      <option>12개월</option>
                    </select>

                </td>
              </tr>

          </table>
        </div>
        <div class="btn-area">
          <button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave();">변경</button>
        </div>
      </form>
    </div>
  </div>
</div>
