<style>
table-none-border {
	border: #000000 solid;
	border-width: 0px 0px 0px 0px
}
</style>
<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"> </span>
</div>

<div
    class="fb__sect"
    style="padding: 0px 0px 30px 0px;"
>
    <input
        id="erpSearchItemOption"
        class="fb__custom__select fb__space--divide"
        name="searchOption"
        type="text"
    > <input
        id="searchValue"
        class="comm-input"
        type="text"
        maxlength="50"
        style="width: 50%"
        onKeypress="$scope.fnKeypress()"
    />
</div>

<div class="btn-area">
    <button
        id="fnSearch"
        class="btn-point btn-l"
        type="button"
        onclick="$scope.fnSearch()"
    >조회</button>
    <button
        id="fnClear"
        class="btn-white btn-l"
        type="button"
        onclick="$scope.fnClear()"
    >초기화</button>
</div>

<div
    class="fb__sect grid-sect"
    style="padding: 0px 0px 0px 0px;"
>
    <div
        class="wrap-tit"
        style="width: 100%;"
    >
        <div class="ea-title">
            <h3>목록</h3>
            <span>총 <em id="totalCnt">0</em> 건
            </span>
        </div>
    </div>
    <div id="erpItemListGrid"></div>
</div>
