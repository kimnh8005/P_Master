<div class="exhibitMgm">


	<div class="wrap-location">
	  <h2 class="title"><span id="pageTitleSpan"></span></h2>
      <span class="location"></span>
	</div>
  <div class="input-wrap">
    <span class="btn-area align-right">
      <button type="button" id="fnPreview" class="fb-btn btn-m btn-point k-button marginR5" style="display:none;" onclick="$scope.fnPreview()" data-role="button">미리보기</button>
      <button type="button" id="fnCodeCopy" class="fb-btn btn-m btn-point k-button" style="display:none;" onclick="$scope.fnCodeCopy()" data-role="button">코드복사</button>
    </span>
  </div>

  <div class="fb__sect">
    <!-- Form Section-->
    <!-- ****************************************************************** -->
    <!-- 기획전기본정보 Start -->
    <!-- ****************************************************************** -->
    <div class="form-wrapper">
      <div class="form-wrapper__title">
        <p class="form-wrapper__caption">기본정보</p>
      </div>
      <form id="inputGridForm" name="inputGridForm" novalidate enctype="multipart/form-data">
      </form>
      <form id="inputForm" name="inputForm" novalidate enctype="multipart/form-data">

        <!-- table -->
        <table class="datatable v-type">
          <colgroup>
            <col width="13%" />
            <col width="37%" />
            <col width="15%" />
            <col width="35%" />
          </colgroup>
          <tbody>
            <!-- 행1 : 기획전 분류 & 몰 구분 -->
            <tr>
              <th>
                <label class="req-star-front">DM 코드</label>
              </th>
              <td>
                <div class="complex-condition"><span id="dmMailIdSpan"></span></div>
              </td>
              <th>
                <label class="req-star-front" for="mailTemplateTp">DM 구분</label>
              </th>
              <td>
                <div class="complex-condition">
                  <input  type="text" id="mailTemplateTp" name="mailTemplateTp" class="fb__custom__select width50">
                </div>
              </td>
            </tr>
            <!-- 행2 : 기획전ID & 최초등록정보/최근수정내역 -->
            <tr>
              <th>
                <label class="req-star-front" for="title">관리자 제목</label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <input type="text" id="title" name="title" class="comm-input" maxlength="20" style="width:42%" placeholder="20자 이내">
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label class="req-star-front" for="">
                  DM 콘텐츠<br>
                  <small>(가로 1600px 이상 권장)</small>
                </label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <!-- 켄도 텍스트 에디터 적용 -->
                  <textarea id="descHtml" name="descHtml" class="comm-textarea" style="height:450px;"></textarea>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label class="req-star-front">상품 전시</label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <div id="goodsDispYn" name="goodsDispYn" class="radios-wrapper fb__custom__radio goodsDispYn"> </div>
                </div>
              </td>
            </tr>
            <!-- 행8 : 진행기간 -->
            <tr>
              <th class="period">
                <div style="width:300px;">
                  <label class="req-star-front" for="" >발송 예정일&nbsp;&nbsp;</label>
                </div>
              </th>
              <td>
                <div class="complex-condition clearfix">
                  <div class="datepicker-container floatLeft marginR5 ">
                    <div class="datepicker-wrapper \">
                      <input type="text" id="startDe"   name="startDe"/>
                    </div>
                  </div>
                </div>
              </td>
              <th>
                <label>최초등록정보/<br>최근수정내역</label>
              </th>
              <td>
                <div class="complex-condition">
                  <p class="register-info">
                    <span id="createSpan"></span>
                  </p>
                  <p class="updated-info">
                    <span id="modifySpan"></span>
                  </p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- table End -->
        <br/>

    <!-- </div> -->
    <!-- 기획전기본정보 End -->
    <!-- ****************************************************************** -->

    <!-- ****************************************************************** -->
    <!-- NOTE 일반 기획전 Start -->
    <!-- ****************************************************************** -->
    <div id="normalDiv" class="form-wrapper tabs">
      <div class="form-wrapper__title clearfix">
        <p class="form-wrapper__caption">상품그룹설정</p>
        <button type="button" id="btnGroupAdd" name="btnGroupAdd" class="btn-point btn-s marginR10" onClick="$scope.fnBtnGroupAdd();">상품그룹추가</button>
        <button type="button" id="btnGroupAddDmMail" name="btnGroupAddDmMail" class="btn-point btn-s" onClick="$scope.fnBtnGroupAddDmMail();">기획전 상품그룹 불러오기</button>

        <button type="button" id="btnGroupGoodsUpload" name="btnGroupGoodsUpload" class="btn-blue btn-s marginL10 floatRight" onClick="$scope.fnBtnGroupGoodsUpload();">그룹별 상품업로드</button>
        <button type="button" id="btnSampleFormDownload" name="btnSampleFormDownload" class="btn-blue btn-s floatRight" onclick="$scope.fnSampleFormDownload();">상품업로드 Sample</button>
      </div>

        <!-- Group table Start -->
        <!-- Group table End -->

        <!-- Group Add 영역 -->
        <div id="addAreaDiv"></div>

    </div>
    <!-- NOTE 일반 기획전 End -->
    <!-- ****************************************************************** -->

      </form>
    </div>
    <!-- button area-->
    <div class="btn-area">
      <button id="fnBtnSave"   type="button" class="btn-l btn-point" auth-remove="SAVE" onclick="$scope.fnBtnSave();">저장</button>
      <button type="button" id="btnDel" name="btnDel" class="btn-l btn-red" auth-remove="SAVE" onclick="$scope.fnBtnDelete();">삭제</button>
      <button type="button" id="btnClear" name="btnClear" class="btn-l btn-lightgray" auth-remove="SAVE" style="display:none;" onclick="$scope.fnClear();">초기화</button>
    </div>
  </div>
</div>

<!------------ Editor 내 이미지 파일 첨부시 사용 Form ------------------->

<!-- 상품그룹 템플릿 (삭제 금지) -->
<!-- ********************************************************************** -->
<script id="groupTpl" type="text/template">
  <div id="groupTable{IDX}" class="groupTable" data-group-id="{IDX}">
    <table class="datatable v-type">
      <colgroup>
        <col width="13%" />
        <col width="37%" />
        <col width="15%" />
        <col width="35%" />
      </colgroup>
      <tbody>
        <tr>
          <th colspan="4" class="active clearfix">
            <label class="floatLeft">
              <font title="Group Index : {IDX}">상품그룹 <span id="viewIdxSpan{IDX}"></span></font> <!--<font size="2">(Index : {IDX})</font>-->
            </label>
            <div class="marginL20 floatLeft">
              <button type="button" id="btnGroupCopy{IDX}" name="btnGroupCopy{IDX}" class="btn-point btn-s marginR10 btnGroupCopy" onClick="$scope.fnBtnGroupCopy({IDX}, {DM_MAIL_GROUP_ID});">상품그룹복제</button>
              <button type="button" id="btnGroupDel{IDX}"  name="btnGroupDel{IDX}"  class="btn-red btn-s btnGroupDel"              onClick="$scope.fnBtnGroupDel({IDX})">상품그룹삭제</button>
            </div>
          </th>
        </tr>
        <!-- 행1 : 상품 그룹명 & 그룹 사용 여부 -->
        <tr>
          <th>
            <label class="req-star-front">상품 그룹명</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div class="exhibit__groupName">
                <div>
                  <input type="text" id="groupNm{IDX}" name="groupNm{IDX}" class="comm-input groupNm" maxlength="20" placeholder="20자 이내">
                </div>
                <div class="exhibit__groupName__textColor" style="display:none;">
                  <span>Text Color</span>
                  <input type="text" id="textColor{IDX}" name="textColor{IDX}" class="comm-input lengthCheck textColor" maxlength="7" placeholder="#000000">
                </div>
              </div>
            </div>
          </td>

        </tr>
        <!-- 행3 : 상품 그룹 설명-->
        <tr>
          <th>
            <label for="">
              상품 그룹 설명
            </label>
          </th>
          <td colspan="3">
            <div class="complex-condition textarea-wrapper">
              <textarea id="groupDesc{IDX}" name="groupDesc{IDX}" class="comm-textarea" maxlength="20" placeholder="20자 이내"></textarea>
            </div>
          </td>
        </tr>
        <!-- 행4 : 전시 상품 수 & 그룹 전시 순서-->
        <tr>
          <th>
            <label class="req-star-front" for="groupSort1">그룹 노출 순서</label>
          </th>
          <td>
            <div class="complex-condition">
              <input id="groupSort{IDX}" name="groupSort{IDX}" type="text" class="comm-input" maxlength="5">
            </div>
          </td>
          <th>
            <label class="req-star-front" for="dispPriceTp1">노출 가격</label>
          </th>
          <td>
            <div class="complex-condition">
              <div id="dispPriceTp{IDX}" name="dispPriceTp{IDX}" class="radios-wrapper fb__custom__radio "> </div>
            </div>
          </td>
        </tr>
        <!-- 행5 : 전시 상품 목록-->
        <tr>
          <th>
            <label class="req-star-front" for="">노출 목록</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div class="grid-wrapper-btns">
                <button type="button" id="btnAddGoodsPopupGoodsGroup{IDX}" name="btnAddGoodsPopupGoodsGroup{IDX}" class="btn-point btn-s" onclick="$scope.fnBtnAddGoodsPopupGoodsGroup('{IDX}');">상품조회</button>
              </div>
              <div class="grid-wrapper" style="max-height:665px; overflow-y:auto;">
                <div id="groupGoodsGrid{IDX}"></div>
              </div><br/>
            </div>
          </td>
        </tr>
        <!-- 오류 방지를 위해 보이지만 않게 처리 -->
        <tr style="display:none;">
          <th>
            <label class="req-star-front keepAll">상품 그룹명 배경</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div id="exhibitImgTp{IDX}" name="exhibitImgTp{IDX}" class="radios-wrapper fb__custom__radio inlineBlock"> </div>&nbsp;&nbsp;
              <div id="bgCdDiv{IDX}" class="exhibit__colorCode inlineBlock">
                <input type="text" id="bgCd{IDX}" name="bgCd{IDX}" class="comm-input textColor" maxlength="7" style="width:120px;" placeholder="컬러코드 입력">
              </div>
            </div>
          </td>
        </tr>
        <tr style="display:none;">
          <th>
            <label class="req-star-front">그룹 사용 여부</label>
          </th>
          <td>
            <div class="complex-condition">
              <div id="groupUseYn{IDX}" name="groupUseYn{IDX}" class="radios-wrapper fb__custom__radio groupUseYn"> </div>
            </div>
          </td>
          <th>
            <label class="req-star-front keepAll" for="dispCnt1">노출 상품 수</label>
          </th>
          <td>
            <div class="complex-condition">
              <input id="dispCnt{IDX}" name="dispCnt{IDX}" type="text" class="comm-input" maxlength="6">
            </div>
          </td>
        </tr>
    </table>
  </div>
</script>
