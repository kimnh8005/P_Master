<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="sBrandForm" >
	<table class="datatable v-type">
	<colgroup>
		<col style="width:15%">
		<col style="width:35%">
		<col style="width:15%">
		<col style="width:35%">
	</colgroup>
	<tbody>
	<tr>
		<th scope="row" ><label for="psGroupType"  >정책그룹</label></th>
		<td>
			<div class="complex-condition">
				<input id="psGroupType"  name="psGroupType" class="fb__custom__select left"  type="text" style="width:350px;">
			</div>
		</td>
		<th scope="row"><label for="searchPsKeyName" >정책</label></th>
		<td >
			<div class="complex-condition">
		   		<input id="searchPsKeyName" name="searchPsKeyName" class="comm-input" type="text" style="width:350px;">
			</div>
		</td>
	</tr>
	</tbody>
	</table>
	<span class="btn-area">
			<button id="fnSearch" 	class="btn-point btn-l" type="button" onclick="$scope.fnSearch()"	>조회</button>
			<button id="fnClear"	class="btn-white btn-l" type="button" onclick="$scope.fnClear()"	>초기화</button>
	</span>
	</form>
</div>

<div class="fb__sect grid-sect inGrid">
	<div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건</span>
        </div>
	</div>
	<div id="aGrid"></div>
	<span class="btn-area"></span>
</div>
