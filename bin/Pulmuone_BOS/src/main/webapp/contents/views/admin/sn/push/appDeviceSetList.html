<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<div class="fb__sect">

	<div class="form-wrapper">
		<form id="searchForm" name="searchForm">
				<table class="datatable v-type">
					<colgroup>
						<col style="width: 20%" />
						<col style="width: 15%" />
						<col style="width: 17%" />
						<col style="width: 15%" />
						<col style="width: 18%" />
						<col style="width: 15%" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="searchOne">회원정보</label></th>
							<td>
								<div class="complex-condition">
									<input type="text" id="condiType" name="condiType" class="fb__custom__select left-input marginR10" style="width: 100%;">
								</div>
							</td>
							<td colspan="5">
								<div class="complex-condition">
									<textarea name="condiValue" id="condiValue" class="inputForm__textarea" rows="5" cols="40" placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userType">회원유형</label></th>
							<td>
								<div class="complex-condition fb__custom__select left">
									<input id="userType" name="userType" type="text" class="comm-input">
								</div>
							</td>
							<th scope="row"><label for="userLevel">회원등급</label></th>
							<td>
								<div class="complex-condition fb__custom__select left">
									<input id="userLevel" name="userLevel" type="text" class="comm-input">
								</div>
							</td>
							<th scope="row"><label for="searchUserStatus">회원상태</label></th>
	                    	<td>
	                        <div class="complex-condition" style="width:200px;">
	                            <input id="userStatus" name="userStatus" type="text" class="fb__custom__select left">
	                        </div>
	                    </td>
						</tr>
						<tr>
							<th scope="row"><label for="joinDate">가입일</label></th>
							<td colspan="5">
								<div class="complex-condition" style="width: 100%">
									<!-- 시작 Datepicker -->
									<div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
										<input type="text" id="joinDateStart" class="datepicker-input" name="joinDateStart" />
									</div>
									<!-- 종료 Datepicker -->
									<div class="datepicker-wrapper">
										<input type="text" id="joinDateEnd" class="datepicker-input" name="joinDateEnd" />
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="lastVisitDate">최근방문일자</label></th>
							<td colspan="5">
								<div class="complex-condition" style="width: 100%">
									<!-- 시작 Datepicker -->
									<div class="datepicker-wrapper startdate-wrapper" style="width: 140px">
										<input type="text" id="lastVisitDateStart" class="datepicker-input" name="lastVisitDateStart" />
									</div>
									<!-- 종료 Datepicker -->
									<div class="datepicker-wrapper">
										<input type="text" id="lastVisitDateEnd" class="datepicker-input" name="lastVisitDateEnd" />
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="deviceType">플랫폼 유형</label></th>
							<td>
								<div class="complex-condition">
									<div id="deviceType" class="radios-wrapper fb__custom__radio"></div>
								</div>
							</td>
							<th scope="row"><label for="pushReception">PUSH 수신여부</label></th>
							<td>
								<div class="complex-condition">
									<div id="pushReception" class="radios-wrapper fb__custom__radio"></div>
								</div>
							</td>
							<th scope="row"><label for="pushReception">야간 수신여부</label></th>
							<td>
								<div class="complex-condition">
									<div id="nightPushReception" class="radios-wrapper fb__custom__radio"></div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			<!-- table End -->
			<div class="btn-area">
				<button type="button" id="fnSearch" class="btn-point btn-l" onclick="$scope.fnSearch()">조회</button>
				<button type="button" id="fnClear" class="btn-white btn-l" onclick="$scope.fnClear()">초기화</button>
			</div>
		</form>
	</div>
</div>
<div class="wrap-section col2 contsection50 fb__sect">
	<div class="section" style="width: 100%;">
		<div class="input-wrap">
			<div class="wrap-tit">
				<div class="ea-title">
					<h3>목록</h3>
					<span>총 <em id="countTotalSpan">0</em> 건
					</span>
				</div>
			</div>
			<div id="aGrid"></div>
		</div>
	</div>
</div>
