<div class="wrap-location">
	 <h1 class="title"></h1>
</div>
<form id="inputFormMain" name="inputFormMain"  >
<input type="hidden"  id="snAutoSendId" name="snAutoSendId" />

<table class="datatable v-type">
<colgroup>
	<col style="width:20%">
	<col style="width:20%">
	<col style="width:20%">
	<col style="width:40%">
</colgroup>
<tbody>

<tr>
	<th scope="row"><label class="req-star-front" for="templateCode">템플릿 ID</label></th>
	<td colspan="3">
		<div class="complex-condition">
			<input type="text"  id="templateCode" name="templateCode" required style="width:380px"/>
		</div>
	</td>
</tr>
<tr>
	<th scope="row"><label class="req-star-front" for="templateName" >Email / SMS 템플릿 제목</label></th>
	<td colspan="3">
		<div class="complex-condition">
    		<input type="text"  id="templateName" name="templateName" required style="width:380px" maxlength="100" />
    	</div>
	</td>
</tr>
<tr>
	<th scope="row"><label class="req-star-front" for="mailSendYn">Mail 발송여부</label></th>
	<td colspan="3">
		<div class="complex-condition">
			<div id="mailSendYn" class="radios-wrapper fb__custom__radio"></div>
		</div>
	</td>
</tr>
<tr>
	<th scope="row"><label class="req-star-front" for="smsSendYn">SMS 발송여부</label></th>
	<td colspan="3">
		<div class="complex-condition">
			<div id="smsSendYn" class="radios-wrapper fb__custom__radio"></div>
		</div>
	</td>
</tr>
<tr>
	<td colspan="4">
		<table class="datatable v-type">
		<colgroup>
			<col style="width:30%">
			<col style="width:70%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="smsBody" >SMS 템플릿</label></th>
			<th scope="row"><label>Mail 템플릿</label></th>
		</tr>
		<tr>
			<td>
				<table width="238" height="326"  background="/contents/images/sms_box.gif" style="background-repeat:no-repeat;">
					<tbody>
					<tr>
						<td height="1px" style="border: 1px solid #ffffff ">&nbsp;</td>
					</tr>
					<tr>
						<td style="padding-left:45px;padding-right:95px; border: 1px solid #ffffff">
							<textarea id="smsBody" name="smsBody" style="color:#ffffff;font-size:11px;border:0px;width:120px;height:120px;overflow:auto;background-color:transparent;"required> </textarea>
						</td>
					</tr>
				</tbody>
				</table>
				* SMS 발신 번호는 기초정보관리 > 사업자 정보관리 > 고객센터 전화번호 로 발송 됩니다.
			</td>
			<td>
				<table class="datatable v-type">
					<colgroup>
						<col style="width:20%">
						<col style="width:80%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row"><label for="mailTitle">mail 제목</label></th>
						<td>
							<div class="complex-condition">
					    		<input type="text"  id="mailTitle" name="mailTitle" required style="width:380px"/>
					    	</div>
						</td>
					</tr>
					<tr>
						<th colspan="2" scope="row"><label for="mailBody">mail 내용</label></th>
					</tr>
					<tr>
						<td colspan="2">
					     	<textarea id="mailBody" name="mailBody" type="textarea" class="comm-textarea" style="height:400px" required></textarea>
						</td>
					</tr>
					</tbody>
				</table>
			</td>
		</tr>
		</tbody>
		</table>
	</td>
</tr>

</tbody>
</table>
<span class="btn-area">
	<button type="button"  id="fnSave" 	class="fb-btn btn-m btn-point" onclick="$scope.fnSave()">저장</button>
</span>
</form>
