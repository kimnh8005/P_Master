<div class="fb__sect">
	<form id="inputForm" name="inputForm" method="post" onsubmit="return false">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:25%">
				<col style="width:*">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="bbsNm" class="req-circle">게시판명</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="bbsNm" name="bbsNm" class="comm-input" style="width: 50%;" maxlength="40"
                                data-bind="value: policyBbsAuthInfo.bbsNm" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="csCategoryId" class="req-circle">분류 선택</label></th>
					<td>
						<div class="complex-condition">
							<div class="fb__custom__select" style="width: 200px;">
								<input id="csCategoryId" name="csCategoryId" type="text">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="imageYn" class="req-circle">이미지 사용여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="imageYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="attachYn" class="req-circle">첨부여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="attachYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="replyYn" class="req-circle">답변여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="replyYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="commentYn" class="req-circle">댓글 사용 여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="commentYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="commentSecretYn" class="req-circle">댓글 비밀 여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="commentSecretYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="recommendYn" class="req-circle">추천 여부</label></th>
					<td>
						<div class="complex-condition">
							<div id="recommendYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<span class="btn-area">
	<button type="button" id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()">저장</button>
	<button type="button" id="fnDel" class="btn-red btn-l" onclick="$scope.fnDel()">삭제</button>
</span>
