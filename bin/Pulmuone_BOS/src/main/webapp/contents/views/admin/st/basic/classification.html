<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"> </span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm" method="post" action="" onsubmit="return false" >
		<table class="datatable v-type">
		<colgroup>
			<col style="width:15%">
			<col style="width:35%">
			<col style="width:15%">
			<col style="width:35%">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="type" >분류코드</label></th>
			<td>
				<div class="complex-condition">
		 			<input id="typeValue"  name="type" class="select-box" type="text" style="width: 350px;">
				</div>
			</td>
			<th scope="row"><label for="condiActive">사용여부</label></th>
			<td colspan="3">
				<div class="complex-condition">
					<div id="condiActive" class="checkbox-wrapper fb__custom__radio"></div>
				</div>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="typeName" >구분명</label></th>
			<td>
				<div class="complex-condition">
		          	  <input id="typeNameS"  class="comm-input"  name="typeName" type="text"  style="width: 350px;">
				</div>
			</td>
			<td colspan="4"></td>
		</tr>
		</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>

<div class="fb__sect grid-sect">
	<div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건</span>
        </div>
        <span class="dv-grid-top-pager btn-area align-right">
            <button id="fnNew"  type="button"  class="btn-point btn-m" onclick="$scope.fnNew()">신규</button>
        </span>
	</div>
	<div id="aGrid"></div>
</div>
<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" method="post" action="" onsubmit="return false">
			<table class="datatable v-type">
			<colgroup>
				<col style="width:30%">
				<col style="width:70%">
			</colgroup>
			<tbody>
			<tr>
				<th scope="row" class="must"><label>분류코드</label></th>
				<td>
					<div class="complex-condition">
						<input id ="keyID" type="hidden" name ="id" />
						<input id="typePop" name="classificationTp" type="text" class="fb__custom__select comm-input" required />
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row" class="must"><label>구분명</label></th>
				<td>
					<div class="complex-condition">
			          	<input id="input6" class="comm-input" name="gbDictionaryMasterId"  type="hidden" required>
						<input id="baseName" class="comm-input disabled" name="typeName"  type="text" readonly disabled>
						<span class="txt" style="width:15%;" onclick="$scope.fnPopupDicButton('input')"><img src="/contents/images/ic/btn_search.gif"> </span>
					</div>
				</td>
			<tr>
				<th scope="row" ><label>상위구분</label></th>
				<td>
					<div class="complex-condition">
			          	  <input id="parentsClassificationId"  name="parentsClassificationId" class="comm-input disabled" type="hidden" >
			          	  <input id="parentsName" class="comm-input disabled" name="parentsName"  type="text" readonly disabled>
			          	  <span class="txt" style="width:15%;" onclick="$scope.fnPopupButton('input')"><img src="/contents/images/ic/btn_search.gif"> </span>
					</div>
				</td>
			</tr>

			<tr>
				<th scope="row" class="must"><label>정렬</label></th>
				<td>
					<div class="complex-condition">
			          	  <input id="sort"  name="sort" class="comm-input"  type="text" maxlength="2" max="99" required>
					</div>
				</td>
			</tr>

			<tr>
				<th scope="row" class="must"><label>사용여부</label></th>
				<td>
					<div class="complex-condition">
						<div id="intputActive" class="radios-wrapper fb__custom__radio"></div>
					</div>
				</td>
			</tr>
			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" 	class="fb-btn btn-l btn-point" type="button" onclick="$scope.fnSave()"	>	저장	</button>
		</span>
	</div>
</div>
