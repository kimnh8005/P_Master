<link rel="stylesheet" type="text/css" href="https://s.pulmuone.app/newProduct21/common/css/screen_content.css">

<div id="screenContainer" class="fb screen-container mobile">
  <!-- <div class="screen__header">
    <button type="button" id="downloadImage" class="btn-point btn-l">파일저장</button>
  </div> -->
  <div id="screen" class="screen hide">
    <!-- 여기서 부터 html이 들어갑니다. -->
    <div id="screenContent" class="screen__content"></div>
    <!-- 여기까지 html입니다. -->
    <!-- <button type="button" id="closePopup" class="btn-popup-close btn-white btn-l">닫기</button> -->
  </div>
  <div id="downloadPopup" class="downloadPopup" style="visibility: hidden; display: none;">
    <form>
      <div class="form-control">
        <p class="downloadPopup__title">파일명 변경을 원하실 경우 하단 파일명 수정 후 저장하실 수 있습니다.</p>
        <small class="downloadPopup__message">*파일명 미입력 시 (상품코드_상품명)으로 저장됩니다.</small>
      </div>
      <div class="form-control">
        <label>
          저장될 파일명 정보
        </label>
        <input type="text" id="fileName" class="comm-input width100" placeholder="상품코드_상품명">
      </div>
      <div class="downloadPopup__title">저장하시겠습니까?</div>
      <div class="btn-area">
        <button id="fnSaveFile" type="button" class="btn-l btn-point">저장</button>
        <button id="fnCancelFile" type="button" class="btn-l btn-white">취소</button>
      </div>
    </form>
  </div>
</div>

<!-- api 데이터 템플릿 -->
<script id="template" type="text/x-jquery-tmpl">
	<div class="screen__content__inner">
		{{if 'GOODS_TYPE.PACKAGE' === goodsType}}
		<!-- 묶음 상품인 경우 -->
			<div class="buy-info__inner">
				<!-- 상품 기본 정보 -->
				{{if 'Y' ===  goodsPackageBasicDescriptionYn}}
					<section class="buy-info__wrapper">
						<h3 class="blind">묶음 상품 기본 정보</h3>
						<div class="buy-info">
							{{if goodsPackageBasicDescription}}
								<div class="buy-info__contents">
									{{html goodsPackageBasicDescription}}
								</div>
							{{/if}}
						</div>
					</section>
				{{/if}}
				{{each(index, goodsPackage) goodsPackageList}}
					<section class="buy-info__wrapper">
						<h3 class="blind">상품 기본 정보</h3>
						<div class="buy-info">
							<h4 class="buy-info__title">${goodsPackage.goodsName}</h4>
							{{if goodsPackage.basicDescription}}
								<div class="buy-info__contents">
									{{html goodsPackage.basicDescription}}
								</div>
							{{/if}}
							{{if goodsPackage.detailDescription}}
								<div class="buy-info__contents">
									{{html goodsPackage.detailDescription}}
								</div>
							{{/if}}
						</div>
					</section>
				{{/each}}
				

				<!-- 구매 정보 -->
					<section class="buy-info__wrapper">
						<h3 class="blind">구매정보</h3>
						<!-- 상품정보제공고시 -->
						<div class="buy-info">
							<h4 class="buy-info__title">상품정보제공고시</h4>
							{{if goodsPackageList && goodsPackageList.length}}
								{{each(index, goodsPackage) goodsPackageList}}
									{{if goodsPackage.spec && goodsPackage.spec.length}}
										<h5 class="buy-info__subtitle">${goodsPackage.goodsName}</h5>
										<div class="buy-info__contents">
											<table>
												<caption>상품정보제공고시</caption>
												<colgroup>
													<!-- <col style="width: 33%;"> -->
													<col>
													<col>
												</colgroup>
												<tbody>
													{{each(index2, specItem) goodsPackage.spec}}
													<tr>
														<th class="buy-info__contents__title" scope="row">${specItem.specFieldName}</th>
														<td class="buy-info__contents__content">${specItem.specFieldValue}</td>
													</tr>
													{{/each}}
												</tbody>
											</table>
											<p class="buy-info__contents__desc">
												위 내용은 상품정보 제공 고시에 따라 작성되었으며, 상단의
												[기본상품정보]와 하단의 상품 설명이 일치하지 않을 경우 상단의
												[기본상품정보]가 더 정확한 정보임을 말씀드립니다.
											</p>
											<p class="buy-info__contents__desc">
												과일이나 채소의 경우 상품 이미지가 실제 이미지와
												다를 수 있습니다.
											</p>
										</div>
									{{/if}}
								{{/each}}
							{{/if}}
						</div>
						<!-- 상품정보제공고시 End-->
		
						<!-- 영양정보 제공 -->
						{{if goodsPackageList && goodsPackageList.length && isNutritionDispYn(goodsPackageList)}}
						<div class="buy-info">
							<h4 class="buy-info__title">영양정보 제공</h4>
							{{each(index, goodsPackage) goodsPackageList}}
								<h5 class="buy-info__subtitle">${goodsPackage.goodsName}</h5>
								<div class="buy-info__contents">
									<table>
										<caption>영양정보 제공</caption>
										<colgroup>
											<!-- <col style="width: 33%;"> -->
											<col>
											<col>
										</colgroup>
										<tbody>
											{{if 'Y' === goodsPackage.nutritionDispYn}}
												{{if goodsPackage.nutritionQtyTotal}}
													<tr>
														<th class="buy-info__contents__title">총 분량</th>
														<td class="buy-info__contents__content">${goodsPackage.nutritionQtyTotal}</td>
													</tr>
												{{/if}}
												{{if goodsPackage.nutritionQtyPerOnce}}
													<tr>
														<th class="buy-info__contents__title">1회 분량</th>
														<td class="buy-info__contents__content">${goodsPackage.nutritionQtyPerOnce}</td>
													</tr>
												{{/if}}
												{{if goodsPackage.nutrition && goodsPackage.nutrition.length}}
													{{each(index2, nutritionItem) goodsPackage.nutrition}}
														<tr>
															<th class="buy-info__contents__title" scope="row">${nutritionItem.nutritionName}</th>
															<td class="buy-info__contents__content">
																${nutritionItem.nutritionQty} ${nutritionItem.nutritionUnit}(${nutritionItem.nutritionPercent}%)</td>
														</tr>
													{{/each}}
												{{/if}}
											{{/if}}
										</tbody>
									</table>
									{{if 'Y' === goodsPackage.nutritionDispYn}}
										<p class="buy-info__contents__desc">
											위 내용은 상품정보 제공 고시에 따라 작성되었으며, 상단의
											[기본상품정보]와 하단의 상품 설명이 일치하지 않을 경우 상단의
											[기본상품정보]가 더 정확한 정보임을 말씀드립니다.
										</p>
										<p class="buy-info__contents__desc">
											과일이나 채소의 경우 상품 이미지가 실제 이미지와
											다를 수 있습니다.
										</p>
									{{/if}}
								</div>
							{{/each}}
						</div>
						{{/if}}
						<!-- 영양정보 제공 End -->
					</section>
				<!-- 구매정보 End -->
			</div>
		<!-- 묶음 상품인 경우 End -->
		{{else}}
		<!-- 묶음 상품 아닌 경우 -->
			<div class="buy-info__inner">
					<!-- 상품 기본 정보 -->
					<section class="buy-info__wrapper">
						<h3 class="blind">상품 기본 정보</h3>
						<div class="buy-info">
							{{if basicDescription}}
								<div class="buy-info__contents">
									{{html basicDescription}}
								</div>
							{{/if}}
							{{if detailDescription}}
								<div class="buy-info__contents">
									{{html detailDescription}}
								</div>
							{{/if}}
						</div>
					</section>

					<!-- 구매 정보 -->
					<section class="buy-info__wrapper">
						<h3 class="blind">구매정보</h3>
						<!-- 상품정보제공고시 -->
						<div class="buy-info">
							<h4 class="buy-info__title">상품정보제공고시</h4>
							<div class="buy-info__contents">
								<table>
									<caption>상품정보제공고시​</caption>
									<colgroup>
										<!-- <col style="width:33%;"> -->
										<col>
										<col>
									</colgroup>
									<tbody>
										{{if spec && spec.length}}
											{{each(index, specItem) spec}}
											<tr>
												<th class="buy-info__contents__title" scope="row">${specItem.specFieldName}</th>
												<td class="buy-info__contents__content">${specItem.specFieldValue}</td>
											</tr>
											{{/each}}
										{{/if}}
									</tbody>
								</table>
								<p class="buy-info__contents__desc">
									위 내용은 상품정보 제공 고시에 따라 작성되었으며, 상단의
									[기본상품정보]와 하단의 상품 설명이 일치하지 않을 경우 상단의
									[기본상품정보]가 더 정확한 정보임을 말씀드립니다.
								</p>
								<p class="buy-info__contents__desc">
									과일이나 채소의 경우 상품 이미지가 실제 이미지와
									다를 수 있습니다.
								</p>
							</div>
						</div>
						<!-- 상품정보제공고시 End-->

						<!-- 영양정보 제공 -->
						{{if 'Y' === nutritionDispYn}}
						<div class="buy-info">
							<h4 class="buy-info__title">영양정보 제공</h4>
							<div class="buy-info__contents">
								<table>
									<caption>영양정보 제공</caption>
									<colgroup>
										<!-- <col style="width: 33%;"> -->
										<col>
										<col>
									</colgroup>
									<tbody>
										{{if 'Y' === nutritionDispYn}}
											{{if nutritionQtyTotal}}
												<tr>
													<th class="buy-info__contents__title">총 분량</th>
													<td class="buy-info__contents__content">${nutritionQtyTotal}</td>
												</tr>
											{{/if}}
											{{if nutritionQtyPerOnce}}
												<tr>
													<th class="buy-info__contents__title">1회 분량</th>
													<td class="buy-info__contents__content">${nutritionQtyPerOnce}</td>
												</tr>
											{{/if}}
											{{if nutrition && nutrition.length}}
												{{each(index, nutritionItem) nutrition}}
													<tr>
														<th class="buy-info__contents__title" scope="row">${nutritionItem.nutritionName}</th>
														<td class="buy-info__contents__content">
														${nutritionItem.nutritionQty} ${nutritionItem.nutritionUnit}(${nutritionItem.nutritionPercent}%)</td>
													</tr>
												{{/each}}
											{{/if}}
										{{/if}}
									</tbody>
								</table>
								{{if 'Y' === nutritionDispYn}}
									<p class="buy-info__contents__desc">
										위 내용은 상품정보 제공 고시에 따라 작성되었으며, 상단의
										[기본상품정보]와 하단의 상품 설명이 일치하지 않을 경우 상단의
										[기본상품정보]가 더 정확한 정보임을 말씀드립니다.
									</p>
									<p class="buy-info__contents__desc">
										과일이나 채소의 경우 상품 이미지가 실제 이미지와
										다를 수 있습니다.
									</p>
								{{/if}}
							</div>
						</div>
						{{/if}}
					<!-- 영양정보 제공 End -->
					<!-- 구매정보 End -->
					</section>
				<!--  -->
				<!--  -->
			</div>
		<!-- 묶음 상품 아닌 경우 End -->
		{{/if}}
	</div>
</script>
