    <form id="inputForm" name="inputForm" >
   	<div class="section-wrapper">
      <!-- hidden Start -->

          <input id="comboPageTp" name="comboPageTp" type="text">

        </div>
        <div class="btn-area textLeft clearfix">
          <div id="checkUseAllYn" class="checkbox-wrapper fb__custom__checkbox fb__space--divide marginT5"></div>
          <div class="tree-section__btnArea">
            <button type="button" id="fnBtnPageNewTop" class="btn-point btn-s" onClick="$scope.fnBtnPageNewTop()" auth-remove="ADD_PAGE">페이지 추가</button>
            <button type="button" id="fnBtnPageNew"    class="btn-point btn-s" onClick="$scope.fnBtnPageNew()" auth-remove="ADD_SUBPAGE">하위페이지 추가</button>

      <!-- 오른쪽 Form 섹션 -->

        <table class="datatable v-type pageInfo-table">
          <colgroup>
            <col style="width:40px">
            <col style="width:100px">
            <col style="width:100px">
            <col style="width:270px">
            <col style="width:40px">
            <col style="width:80px">
          </colgroup>
          <thead>
            <tr id="trPageHead" style="height:50px;">
              <th>순번</th>
              <th>페이지코드</th>
              <th>페이지명</th>
              <th>페이지경로</th>
              <th>사용여부</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody>

            <tr id="trPageInit"  style="height:50px;">
              <td align="center" colspan="6" style="height:50px;text-align:center;"><font color="white">페이지를 선택해주세요.</font></td>
            </tr>
            <tr id="trPageSelected" style="display:none;height:50px;">
              <td scope="row"><div id="sort"          class="complex-condition textCenter"></div></td>
              <td scope="row"><div id="pageCd"        class="complex-condition textCenter"></div></td>
              <td scope="row"><div id="pageNm"        class="complex-condition textCenter"></div></td>
              <td scope="row"><div id="pageFullPath"  class="complex-condition textLeft"></div></td>
              <td scope="row"><div id="useYnNm"       class="complex-condition textCenter"></div></td>
              <td scope="row">
                <!-- <div id="pageMgrInitArea" class="btn-area textCenter" style="display:block;"><br/></div> -->
                <!-- <div id="pageMgrButtonArea" class="btn-area textCenter" style="display:none;"> -->
                <div id="pageMgrButtonArea" class="btn-area col-2">
                  <button type="button" class="btn-gray btn-s" onClick="$scope.fnBtnPageEdit()" id="buttonPageUpd" auth-remove="SAVE">수정 </button>
                  <button type="button" class="btn-red btn-s"  onClick="$scope.fnBtnPageDel()"  id="buttonPageDel" auth-remove="DELETE">삭제 </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="fb__custom__select marginB10"><br/></div>

        <!--
        <div class="grid-sect">
          <div class="wrap-tit marginB10" style="width: 100%">
            <div class="ea-title">
              <h3>▶ 페이지 목록</h3>
            </div>
          </div>
          <div id="pageGrid" class="fb__grid"></div>
        </div>
        -->
        <!-- ================================================================ -->
        <!-- 페이지 목록 그리드 End-->
        <!-- ================================================================ -->


        <!-- ================================================================ -->
        <!-- 인벤토리 목록 그리드 Start-->
        <!-- ================================================================ -->
        <div class="grid-sect marginT10">
          <div class="wrap-tit marginB10" style="width: 100%">
            <div class="ea-title" class="wrap-tit">
              <h3>▶ 인벤토리 목록</h3>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="complex-condition"  style="display:inline-block;">
              <input type="text" class="comm-input" id="inventoryUseYnSearch" name="inventoryUseYnSearch">
            </div>
            <div class="btn-area">
              <button type="button" id="fnBtnInventorySortSave" class="btn-point btn-m" onClick="$scope.fnBtnInventorySortSave()" auth-remove="SAVE_NUMBER">순번저장 </button>
              <button type="button" id="fnBtnInventoryNew"      class="btn-point btn-m" onclick="$scope.fnBtnInventoryNew()" auth-remove="ADD_INVENTORY">&plus; 인벤토리 추가</button>
            </div>
          </div>
          <div id="inventoryGrid" class="fb__grid"></div>
        </div>
        <!-- ================================================================ -->
        <!-- 인벤토리 목록 그리드 End-->

      </section>
<!-- </section> -->
	</div>
    </form>

  </div>
</div>

<!-- Popup Strat                                                            -->
<!-- ====================================================================== -->
<div id="kendoPopup" style="display:none">

  <!-- -------------------------------------------------------------------- -->
  <!-- Page Popup -->
  <!-- -------------------------------------------------------------------- -->
  <div id="pagePopup" style="display:none">
    <form id="inputPageForm" name="inputPageForm" method="post">
      <input type="hidden" id="mode" name="mode"  value="">
      <input type="hidden" id="parentsPageId" name="parentsPageId"  value="">
      <input type="hidden" id="depth"         name="depth"          value="">

      <div id="contents" class="pop-contents">

        <table class="datatable v-type">
          <colgroup>
            <col style="width:100px">
            <col style="width:250px">
            <col style="width:250px">
            <col style="width:90px">
          </colgroup>
          <thead>
            <tr id="trPageHead" style="height:50px;">
              <th><label for="pageSort"   class="req-star-front">순번</label></th>
              <th><label for="pagePageCd" class="req-star-front">페이지코드</label></th>
              <th><label for="pagePageNm" class="req-star-front">페이지명</label></th>
              <th><label for="pageUseYn"  class="req-star-front">사용여부</label></th>
            </tr>
          </thead>
          <tbody>
            <tr style="height:50px;">
              <td scope="row"><div><input type="text" class="comm-input lengthCheck" align="center" id="pageSort"    name="pageSort"       maxlength="3"  size="12" value="" required style="width:100%;"></div></td>
              <td scope="row"><div><input type="text" class="comm-input lengthCheck" align="center" id="pagePageCd"  name="pagePageCd"     maxlength="30" size="36" value="" required style="width:100%;"></div></td>
              <td scope="row"><div><input type="text" class="comm-input lengthCheck" align="center" id="pagePageNm"  name="pagePageNm"     maxlength="30" size="36" value="" required style="width:100%;"></div></td>
              <td scope="row"><div><input type="text"                    align="center" id="pageUseYn"   name="pageUseYn"           style="width:100%;"></div></td>
              <!-- <td scope="row"><div id="pageUseYn" name="pageUseYn" style="width:90px;"></div></td> -->
            </tr>
          </tbody>
        </table>
        <div class="btn-area">
          <button type="button" id="fnBtnPageSave" class="btn-point btn-m" onClick="$scope.fnBtnPageSave()" auth-remove="SAVE">저장 </button>
        </div>
      </div>
    </form>
  </div>

  <!-- -------------------------------------------------------------------- -->
  <!-- Inventory Popup -->
  <!-- -------------------------------------------------------------------- -->
  <div id="inventoryPopup" style="display:none">
    <div id="contents" class="pop-contents">
      <form id="inputInventoryForm" name="inputInventoryForm" method="post" onsubmit="return false;">
        <table class="datatable v-type">
          <colgroup>
            <col style="width:10%">
            <col style="width:24%">
            <col style="width:34%">
            <col style="width:10%">
            <col style="width:22%">
          </colgroup>
          <thead>
            <tr style="height:50px;">
              <th><label for="inventorySort"  class="req-star-front">순번</lavel></th>
              <th><label for="inventoryCd"    class="req-star-front">인벤토리 코드</lavel></th>
              <th><label for="inventoryNm"    class="req-star-front">인벤토리명</lavel></th>
              <th><label for="inventoryUseYN" class="req-star-front">사용여부</lavel></th>
              <th><label for="dpRangeTp"      class="req-star-front">전시범위</lavel></th>
            </tr>
          </thead>
          <tbody>
            <tr style="height:50px;">
              <td>
                <div class="complex-condition">
                  <input type="text" class="comm-input lengthCheck" id="inventorySort"  name="inventorySort"  maxlength="6" value="999" required>
                </div>
              </td>
              <td>
                <div class="complex-condition">
                  <input type="text" class="comm-input lengthCheck" id="inventoryCd"    name="inventoryCd"    maxlength="30" required>
                </div>
              </td>
              <td>
                <div class="complex-condition">
                  <input type="text" class="comm-input lengthCheck" id="inventoryNm"    name="inventoryNm"    maxlength="30" required>
                </div>
              </td>
              <td>
                <div class="complex-condition">
                  <input type="text" class="comm-input" id="inventoryUseYn" name="inventoryUseYn" required>
                </div>
              </td>
              <td>
                <div class="complex-condition">
                  <input type="text" class="comm-input" id="dpRangeTp"      name="dpRangeTp"      required>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="datatable v-type">
          <colgroup>
            <col style="width : 17.5%">
            <col style="width : 17.5%">
            <col style="width : 65%">
          </colgroup>
          <thead>
            <tr style="height:50px;">
              <th>레벨</th>
              <th>구좌타입선택</th>
              <th>구좌 상세정보</th>
            </tr>
          </thead>
          <tbody>
            <tr style="height:50px;">
              <td>
                <div class="complex-condition textCenter">
                  <label for="contsLevel1Tp"  class="req-star-front">Lv.1</label>
                </div>
              </td>
              <td>
                <div class="complex-condition textCenter">
                  <input type="text" class="comm-input" id="contsLevel1Tp"    name="contsLevel1Tp">
                </div>
              </td>
              <td>
                <div class="complex-condition textLeft clearfix">
                  <textarea class="comm-textarea placeholder--lighter floatLeft lengthCheck" id="contsLevel1Desc"  name="contsLevel1Desc" placeholder="공백포함 최대 1,000자 내려쓰기 등록 가능" maxLength=1000></textarea>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="complex-condition textCenter">
                  <label for="contsLevel2Tp" >Lv.2</label>
                </div>
              </td>
              <td>
                <div class="complex-condition textCenter">
                  <input type="text" class="comm-input" id="contsLevel2Tp"    name="contsLevel2Tp">
                </div>
              </td>
              <td>
                <div class="complex-condition textLeft clearfix">
                  <textarea class="comm-textarea placeholder--lighter floatLeft lengthCheck" id="contsLevel2Desc"  name="contsLevel2Desc" placeholder="공백포함 최대 1,000자 내려쓰기 등록 가능" maxLength=1000></textarea>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="complex-condition textCenter">
                  <label for="contsLevel3Tp" >Lv.3</label>
                </div>
              </td>
              <td>
                <div class="complex-condition textCenter">
                  <input type="text" class="comm-input" id="contsLevel3Tp"    name="contsLevel3Tp">
                </div>
              </td>
              <td>
                <div class="complex-condition textLeft clearfix">
                  <textarea class="comm-textarea placeholder--lighter floatLeft lengthCheck" id="contsLevel3Desc"  name="contsLevel3Desc" placeholder="공백포함 최대 1,000자 내려쓰기 등록 가능" maxLength=1000></textarea>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <p class="notice">
      	카테고리 인벤토리 정보 등록/수정 시, 몰 별 동일한 분류 레벨의 카테고리에 해당 인벤토리 정보에 일괄 반영됩니다.
      </p>
      <div class="btn-area">
        <button type="button" id="fnBtnInventorySave" class="btn-point btn-m" onClick="$scope.fnBtnInventorySave()" auth-remove="SAVE">저장 </button>
      </div>
    </div>
  </div>




</div>
