<link rel="stylesheet" href="contents/css/od/order.css" type="text/css" />
<!-- 배송 일정 변경 -->
<div class="deliveryDayChangePopup deliveryDay">
  <div class="fb__sect">
    <div class="deliveryDay__content">

      <!-- 스케쥴정보 -->
      <div class="deliveryDay__content__item">
        <p class="deliveryDay__title">
          <span class="deliveryDay__supplier"></span>
          <span>스케쥴 정보</span>
        </p>
        <p class="deliveryDay__title">
          <span class="deliveryDay__date"></span>
          <span class="deliveryDay__leftCount--cont">
            <span class="deliveryDay__leftCount"></span>
            <span>회 남음</span>
          </span>
        </p>
      </div>

      <!-- 일정 선택 -->
      <div class="deliveryDay__content__item">
        <p class="deliveryDay__title">일정 선택</p>
        <div class="deliveryDay__datepicker">
          <div class="datepicker-wrapper startdate-wrapper">
            <input type="text" id="startPicker" class="fb__datePicker--input" autocomplete="off">
          </div>

          <!-- 종료 Datepicker -->
          <div class="datepicker-wrapper">
            <input type="text" id="endPicker" class="fb__datePicker--input" autocomplete="off">
          </div>
        </div>
      </div>

      <!-- 변경일 선택 -->
      <div class="deliveryDay__content__item">
        <p class="deliveryDay__title">변경일 선택</p>
        <div class="deliveryDay__datepicker">
          <div class="datepicker-wrapper">
            <input type="text" id="changePicker" class="fb__datePicker--input" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div class="btn-area">
      <button id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave();">저장</button>
    </div>
  </div>
</div>
