<script>
  /**
    *
    * @param {*} selector   : 대상이 될 class, id, tag 명
    * @param {*} disabled   : true/false 값
    */
  function toggleTag(selector, disabled) {

    if (typeof selector === 'string') {
      //selector가 문자열로 입력된 경우
      const $target = $(selector);

      if (!$target.length) return;

      //타겟 tr 태그 아래에 있는 모든 네임 값을 갖는 태그를 찾아서 disabled 속성을
      // true/false로 바꿔준다.
      $target.each(function () {
        const $childTags = $(this).find("[name]");
        $childTags.prop("disabled", disabled);
      });

      //disabled : true면 해당 태그 display : none;
      if (disabled) {
        $target.hide();
      } else {
        //disabled : false면 해당 태그 display : table-row;
        $target.show();
      }
    } else if (typeof selector === "object" && Array.isArray(selector)) {
      //selector가 배열로 입력된 경우
      selector.forEach(function (s) {
        toggleTag(s, disabled);
      })
    } else {
      return;
    }
  }
