<div class="wrap-location">
    <h1 class="title"></h1>
    <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:30%">
                <col style="width:6%">
                <col style="width:64%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label for="warehouseName">배송패턴명</label></th>
                <td colspan="2">
                    <div class="complex-condition">
                        <input id="searchTitle" name="searchTitle" class="comm-input" type="text" style="width: 50%;">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row"><label>출고지시일 (I/F일자)</label></th>
                <td>
                	<div class="complex-condition">
                        <input type="text" id="selectDeliveryPattern" name="selectDeliveryPattern" class="fb__custom__select left-input"  style="width:80px;margin-bottom: 10px;" >
                    </div>
                </td>
                <td>
                   	<div id="selectWeek" class="checkbox-wrapper fb__custom__checkbox"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
			<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="set-btn-type5" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
    </form>
</div>

<div class="fb__sect grid-sect new">
    <div class="wrap-tit">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="totalCnt">0</em> 건 검색</span>
        </div>
        <span class="btn-area">
            <button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()" auth-remove="SAVE">신규</button>
        </span>
    </div>
    <div id="aGrid"></div>
</div>


<div id="kendoPopup">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="sBrandForm">
            <input type="hidden" id="psShippingPatternId" name="psShippingPatternId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:80%">
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row" class="must"><label for="deliveryPatternName">배송패턴명</label></th>
                    <td>
                        <div class="complex-condition">
                            <input type="text" id="deliveryPatternName" name="deliveryPatternName" class="comm-input"
                                   style="width: 100%;" maxlength=20 required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="must"><label for="">설정</label></th>
                    <td>
                        출고예정일 일괄 :&nbsp;&nbsp;<input id="warehouseSchedule" class="comm-input" name="warehouseSchedule"
                                                     type="text" value="">
                        &nbsp;&nbsp;<button id="fnSelectUser" type="button" class="set-btn-type2"
                                            onclick="$scope.fnChangeWarehouseDate()">변경
                    </button>
                        도착예정일 일괄 :&nbsp;&nbsp;<input id="arrivedSchedule" class="comm-input" name="arrivedSchedule"
                                                     type="text"
                                                     value="">
                        &nbsp;&nbsp;<button id="fnSelectUser" type="button" class="set-btn-type2"
                                            onclick="$scope.fnChangeArrivedDate()">변경
                    </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="datatable v-type">
                            <colgroup>
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                                <col style="width:12.5%">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row" colspan="8"><label for="">출고지시일(I/F일자)</label></th>
                            </tr>
                            <tr>
                                <th style="text-align: center;"><input type="checkbox" id="checkAllWeek"
                                                                       name="checkAllWeek"
                                                                       /></th>
                                <th style="text-align: center;">월&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkMon"
                                                                                          name="checkMon"/></th>
                                <th style="text-align: center;">화&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkTue"
                                                                                          name="checkTue"/></th>
                                <th style="text-align: center;">수&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkWed"
                                                                                          name="checkWed"/></th>
                                <th style="text-align: center;">목&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkThu"
                                                                                          name="checkThu"/></th>
                                <th style="text-align: center;">금&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkFri"
                                                                                          name="checkFri"/></th>
                                <th style="text-align: center;">토&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkSat"
                                                                                          name="checkSat"/></th>
                                <th style="text-align: center;">일&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkSun"
                                                                                          name="checkSun"/></th>
                            </tr>
                            <tr>
                                <td scope="row"><label for="warehouseSchedule">출고예정일</label></td>
                                <td><input id="warehouseMon" class="comm-input" name="warehouseMon" type="text"
                                           value=""></td>
                                <td><input id="warehouseTue" class="comm-input" name="warehouseTue" type="text"
                                           value=""></td>
                                <td><input id="warehouseWed" class="comm-input" name="warehouseWed" type="text"
                                           value=""></td>
                                <td><input id="warehouseThu" class="comm-input" name="warehouseThu" type="text"
                                           value=""></td>
                                <td><input id="warehouseFri" class="comm-input" name="warehouseFri" type="text"
                                           value=""></td>
                                <td><input id="warehouseSat" class="comm-input" name="warehouseSat" type="text"
                                           value=""></td>
                                <td><input id="warehouseSun" class="comm-input" name="warehouseSun" type="text"
                                           value=""></td>
                            </tr>
                            <tr>
                                <td scope="row"><label for="arrivedSchedule">도착예정일</label></td>
                                <td><input id="arrivedMon" class="comm-input" name="arrivedMon" type="text" value="">
                                </td>
                                <td><input id="arrivedTue" class="comm-input" name="arrivedTue" type="text" value="">
                                </td>
                                <td><input id="arrivedWed" class="comm-input" name="arrivedWed" type="text" value="">
                                </td>
                                <td><input id="arrivedThu" class="comm-input" name="arrivedThu" type="text" value="">
                                </td>
                                <td><input id="arrivedFri" class="comm-input" name="arrivedFri" type="text" value="">
                                </td>
                                <td><input id="arrivedSat" class="comm-input" name="arrivedSat" type="text" value="">
                                </td>
                                <td><input id="arrivedSun" class="comm-input" name="arrivedSun" type="text" value="">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr id="createInfoDiv">
                    <th scope="row" class="must"><label for="createInfo">등록정보</label></th>
                    <td>
                        <label for="">등록일 : <input id="createInfo"
                                                   style="border:none; background-color:#FFFFFF; width:400px; "
                                                   name="createInfo" type="text" data-key="true"></label>
                        <br>
                        <label for="">최근수정일 : <input id="modifyInfo"
                                                     style="border:none; background-color:#FFFFFF; width:400px; "
                                                     name="modifyInfo" type="text" data-key="true"></label>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <span class="btn-area align-center">
			<button id="fnSaveS" class="fb-btn btn-l btn-point" type="button" auth-remove="SAVE" onclick="$scope.fnSave()">저장</button>
		</span>
    </div>
</div>
