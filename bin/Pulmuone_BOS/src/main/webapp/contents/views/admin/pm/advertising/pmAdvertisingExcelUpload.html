<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- Form Section-->
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><label class="req-star-front">엑셀 등록</label></th>
                <td>
                    <div class="fileUpload-container">
                        <div class="fileUpload">
                            <div>
                                <input id=fileUpload__title name="fileUpload__title" class="comm-input" type="text" style="width : 50%" readonly>
                                <label class="btn-s btn-blue marginR5" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
                                <p id="fileUpload_message" class="fileUpload__message inlineBlock">  <font size="1">.xls 형식의 파일만 업로드 가능합니다.</font></p>
                                <label id="fnDel" class="btn-s btn-white marginR5" onclick="$scope.fnDel()" style="display: none;">삭제</label>
                                <div style="display: none">
                                    <input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
                                </div>
<!--                                <div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"></div>-->
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span class="btn-area">
            <button id="fnExcelUploadRun" class="btn-point btn-l" type="button" onclick="$scope.fnExcelUploadRun()">업로드</button>
            <button id="fnSampleDownload" class="btn-white btn-l formClear-btn" type="button" onclick="$scope.fnSampleDownload()">샘플양식 다운로드</button>
        </span>
    </form>
</div>
<!-- Form Section end -->
