<!-- wrap-location -->
<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>

<form id="searchForm" name="searchForm" class="fb__sect__form inputForm">

<section class="fb__sect js__tabs__wrapper">
	<nav class="section-navigation">
		<div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
	</nav>

	<!-- 단일조건검색 탭 콘텐츠-->
	<section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 85%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">
							<div style="display: table;">
								<label>코드 검색</label>
								<div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
									<span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
								</div>
							</div>
						</th>
						<td>
							<div class="complex-condition font0">
								<div class="tableCell top paddingR10" style="width : 200px;">
									<input type="text" id="ilItemCodeKind" name="ilItemCodeKind" class="fb__custom__select" style="width : 100%;" data-bind="value: searchInfo.ilItemCodeKind">
								</div>
								<div class="tableCell">
									<textarea id="ilItemCode" class="inputForm__textarea" name="ilItemCode" cols="30" rows="5" data-bind="value: searchInfo.ilItemCode"
										placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="btn-area">
				<button id="fnSearch" class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
					조회
				</button>
				<button id="fnLogClear" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnLogClear}">
					초기화
				</button>
			</div>
	</section>
	<!-- //단일조건검색 탭 콘텐츠 -->


	<!-- 복수조건검색 탭 콘텐츠 -->
	<section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
		style="display: none">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 15%" />
					<col style="width: 35%" />
					<col style="width: 15%" />
					<col style="width: 35%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">
							<label>마스터품목명</label>
						</th>
						<td>
							<div class="complex-condition">
								<input type="text" id="itemName" name="itemName" class="comm-input" maxlength="30" data-bind="value: searchInfo.itemName">
							</div>
						</td>
						<th scope="row">
							<label>담당자</label>
						</th>
						<td>
							<div class="complex-condition">
								<input type="text" id="chargeType" name="chargeType" class="fb__custom__select left-input"
									style="width: 180px" data-bind="value: searchInfo.chargeType, events:{change: fnChargeTypeChange}"/>&nbsp;
								<input type="text" id="charge" name="charge" style="width: 330px" class="comm-input" maxlength="30" data-bind="value: searchInfo.charge, disabled:chargeDisbled">
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="dateSearchType">업데이트일 검색</label></th>
						<td colspan="3">
							<div class="complex-condition">
								<div class="datepicker-wrapper startdate-wrapper">
									<input type="text" id="dateSearchStart" name="dateSearchStart" class="datepicker-input" data-bind="value: searchInfo.dateSearchStart">
								</div>
								<div class="datepicker-wrapper">
									<input type="text" id="dateSearchEnd" name="dateSearchEnd" class="datepicker-input" data-bind="value: searchInfo.dateSearchEnd">
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		<nav class="btn-nav">
			<!-- button area-->
			<div class="btn-area">
				<button class="set-btn-type4 js__search" type="button" data-bind="events:{click: fnSearch}">
					조회
				</button>
				<button id="fnLogClear02" class="set-btn-type5 formClear-btn" type="button" data-bind="events:{click: fnLogClear}">
					초기화
				</button>
			</div>
			<!-- button area End -->
		</nav>
	</section>

</section>
<div class="fb__sect grid-sect excelPaging-sect">
	<div class="wrap-tit" style="width: 100%;">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="countTotalSpan">0</em> 건
			</span>
		</div>
		<span class="btn-area">
			<input id="psExcelTemplateId" name="psExcelTemplateId" class="left-input" type="hidden" value="198">
			<button id="EXCEL_DN" class="fb__btn-excel ml--default" type="button" auth-remove="EXCELDOWN" data-bind="events:{click: fnExcelDownload}">엑셀 다운로드</button>
		</span>
	</div>
	<div id="itemChangeLogGrid"></div>
</div>
</form>
