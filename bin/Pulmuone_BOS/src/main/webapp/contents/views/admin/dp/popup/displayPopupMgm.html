<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<form
        id="searchForm"
        name="searchForm"
>
    <div class="fb__sect">
        <div class="clearfix">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 18%">
                    <col style="width: 32%">
                    <col style="width: 15%">
                    <col style="width: 35%">
                </colgroup>
                <tr>
                    <th scope="row">
                        <label for="displayTargetType">팝업노출대상</label>
                    </th>
<!--
                    <td>
                        <div class="complex-condition" style="width: 200px;">
                            <input id="displayTargetType" name="displayTargetType" type="text" class="fb__custom__select left">
                        </div>
                    </td>
-->
	                <td>
	                    <div class="complex-condition">
	                        <div id="displayTargetType" name="displayTargetType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                    </div>
	                </td>
<!--
                    <th scope="row"><label for="popupType">팝업유형</label></th>
                    <td>
                        <div class="complex-condition">
                            <div id="popupType" class="radios-wrapper fb__custom__radio"></div>
                        </div>
                    </td>
-->
	                <th scope="row"><label for="useYn">사용여부</label></th>
	                <td>
	                    <div class="complex-condition">
		                        <span id="useYn" class="radios-wrapper fb__custom__radio"></span>
	                    </div>
	                </td>
                </tr>
                <tr>
	                <th scope="row"><label for="exposureState">노출상태</label></th>
	                <td>
	                    <div class="complex-condition" >
	                        <div id="exposureState" class="checkbox-wrapper fb__custom__checkbox"></div>
	                    </div>
	                </td>
                    <th scope="row"><label for="displayRangeType">노출채널</label></th>
<!--
                    <td>
                        <div class="complex-condition">
	                        <span
                                    id="displayRangeType"
                                    class="radios-wrapper fb__custom__radio"
                            ></span>
                        </div>
                    </td>
-->
	                <td>
	                    <div class="complex-condition">
	                        <div id="displayRangeType" name="displayRangeType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                    </div>
	                </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="popupSubject">팝업 제목</label>
                    </th>
                    <td colspan="3">
                        <div class="complex-condition" >
                            <input id="popupSubject" name="popupSubject" type="text" class="fb__custom__select left"
                                   style="width: 80%">
                        </div>
                    </td>
<!--
                    <th scope="row"><label for="displayRangeType">노출채널</label></th>
                    <td>
                        <div class="complex-condition">
	                        <span
                                    id="displayRangeType"
                                    class="radios-wrapper fb__custom__radio"
                            ></span>
                        </div>
                    </td>
-->
                </tr>
            </table>
        </div>
        <div class="btn-area">
            <button
                    id="fnSearch"
                    class="btn-point btn-l"
                    type="button"
                    onclick="$scope.fnSearch()"
            >조회
            </button>
            <button
                    id="fnClear"
                    class="btn-white btn-l"
                    type="button"
                    onclick="$scope.fnClear()"
            >초기화
            </button>
        </div>
    </div>
    <div class="fb__sect grid-sect">
        <div class="wrap-tit">
            <div class="ea-title">
                <h3>목록</h3>
            </div>
            <div class="ea-title">
                <span>총 <em id="totalCnt">0</em> 건 검색</span>
            </div>
            <div class="dv-grid-top-pager btn-area align-right">
                <button id="fnNew" class="btn-point btn-m" type="button" auth-remove="SAVE" onclick="$scope.fnNew()">신규</button>
            </div>
        </div>
        <div id="aGrid">
        </div>
    </div>
</form>
