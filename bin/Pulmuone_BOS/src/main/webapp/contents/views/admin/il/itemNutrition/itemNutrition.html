<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<!-- 그리드 영역  -->
<div id="grid" class="fb__sect grid-sect sort">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <button id="fnNew" class="btn-point btn-m" auth-remove="SAVE" onclick="$scope.fnNew()">신규</button>
            <button id="fnDown" class="fb__btn-excel" auth-remove="EXCELDOWN" type="button" onclick="$scope.fnDown()">엑셀 다운로드</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<form id="excelDownloadForm" name="excelDownloadForm" method="post"></form>


<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >
			<table class="datatable v-type">
			<colgroup>
				<col style="width:35%">
				<col style="width:65%">
			</colgroup>
			<tbody>
				<tr id="inputIlNutritionCodeTr">
					<th scope="row"><span class="req-star-front"><label for="nutritionErpName">분류코드</label></span></th>
					<td>
						<div class="complex-condition">
							<input id="ilNutritionCode" class="comm-input" name="ilNutritionCode"  type="text" readonly="readonly" disabled="disabled" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><span class="req-star-front"><label for="nutritionName">분류명</label></span></th>
					<td>
						<div class="complex-condition">
							<input id="nutritionName" class="comm-input" name="nutritionName"  type="text" maxlength="15" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><span class="req-star-front"><label for="nutritionUnit">분류단위</label></span></th>
					<td>
						<div class="complex-condition">
							<input id="nutritionUnit" class="comm-input" name="nutritionUnit"  type="text" maxlength="5" required>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><span class="req-star-front"><label for="nutritionPercentYn">영양소기준치 사용</label></span></th>
					<td>
						<div id="nutritionPercentYn" class="radios-wrapper fb__custom__radio"></div>
					</td>
				</tr>
				<tr>
					<th scope="row"><span class="req-star-front"><label for="sort">노출순서</label></span></th>
					<td>
						<div class="complex-condition">
							<input id="sort" class="comm-input" name="sort"  type="text" maxlength="2" required>
						</div>
					</td>
				</tr>
			</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" 	class="fb-btn btn-l btn-point" auth-remove="SAVE" type="button" onclick="$scope.fnSave()">	저장	</button>
			<button id="fnDel"		class="fb-btn btn-l btn-white" auth-remove="SAVE" type="button" onclick="$scope.fnDel()">	삭제	</button>
		</span>
	</div>
</div>
