<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>

<div class="wrap-section col1 fb__sect">
	<div class="section" style="width:100%;">
		<form id="searchForm" name="searchForm" >
		<div class="input-wrap">
			<div class="wrap-tit">
				<h3 class="ea-title">
					▶ 회원그룹 설정
				</h3>
				<div class="btn-area">
					<button type="button"  id="fnNew" class="btn-point btn-m" onclick="$scope.fnNew()">
						신규 그룹 생성
					</button>
				</div>
			</div>

			<div id="aGrid" > </div>
		</div>
		</form>
	</div>
</div>

<div id="kendoPopup" style="display:none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >
			<input type="hidden" name="popupUrGroupMasterId" id="popupUrGroupMasterId" value="" />
			<div style="font-size: 1.2em;">회원그룹 정보</div>
			<table class="datatable v-type">
			<colgroup>
				<col style="width:140px;">
				<col style="">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" class="must"><label for="groupMasterName" >그룹명</label></th>
					<td>
						<div class="complex-condition" style="width:100%">
							<input id=groupMasterName name="groupMasterName" class="comm-input" type="text" maxlength="30" required>
						</div>
					</td>
				</tr>

				<tr>
					<th scope="row" class="must"><label for="calculatePeriod" >등급 산정 기간</label></th>
					<td>
						<div class="complex-condition">
							<input type="text" id="calculatePeriod" name="calculatePeriod" class="fb__custom__select left-input" style="width: 100%;">
						</div>
					</td>
				</tr>

				<tr>
					<th scope="row" class="must"><label for="startDateYear" >적용 시작</label></th>
					<td>
						<div class="fb__multi__tags" style="width:100%">
							<input id="startDateYear" name="startDateYear" type="text" class="comm-input" style="width:120px;"/>
							<input id="startDateMonth" name="startDateMonth" type="text" class="comm-input" style="width:120px;"/>
						</div>
					</td>
				</tr>
			</tbody>
			</table>
		</form>
		<div class="btn-area">
			<button id="fnSave" class="btn-l btn-point" type="button" onclick="$scope.fnSave()">저장</button>
			<button id="fnClose" type="button"	class="set-btn-type5" onclick="$scope.fnClose()">취소</button>
		</div>
	</div>
</div>
