<style>
.green {
	background-color: green
}
</style>
<form
    id="searchForm"
    name="searchForm"
>
    <div class="fb__sect grid-sect">
        <div id="itemPriceHistGrid"></div>
    </div>
</form>
<script
    id="rowTemplate"
    type="text/x-kendo-tmpl"
>
    # if ( fnFormatDate( data.priceApplyStartDate, 'yyyy-MM-dd') <= fnGetToday() && fnFormatDate( data.priceApplyEndDate, 'yyyy-MM-dd') >= fnGetToday() ) { #
    <tr data-uid="#: uid #" style="background-color:\#D2E7A9">
    # } else { #
    <tr data-uid="#: uid #">
    # } #
        <td style="text-align:center;">
            <span>#: updateTypeName #</span>
        </td>
        <td style="text-align:center;">
            <span>#: approvalStatusCodeName #</span>
        </td>
        <td style="text-align:center;">
            <span>#: priceApplyStartDate #</span>
        </td>
        <td style="text-align:center;">
            <span>#: priceApplyEndDate #</span>
        </td>
        <td style="text-align:center;">
            <span>#: kendo.format("{0:\#\#,\#}", standardPrice) #</span>
        </td>
        <td style="text-align:center;">
            <span>#: kendo.format("{0:\#\#,\#}", recommendedPrice) #</span>
        </td>
        <td style="text-align:center;">
            <span>#: priceRatio + "%" #</span>
        </td>
        <td style="text-align:center;">
            # if(data.approvalRequestUserInfo != null){ #
                <span>#: approvalRequestUserInfo #</span>
            # } #
        </td>
        <td style="text-align:center;">
            # if(data.approvalAdminUserInfo != null){ #
                <span>#: approvalAdminUserInfo #</span>
            # } #
        </td>
    </tr>
</script>
