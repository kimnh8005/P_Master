<div class="wrap-location">
  <h1 class="title"></h1>
  <span class="location"></span>
</div>

<form id="searchForm" name="searchForm"  class="fb__sect__form inputForm">
  <input type="hidden" id="searchInfo" name="searchInfo">
  <div>
    <table class="datatable v-type">
      <colgroup>
        <col style="width: 15%" />
        <col style="width: 35%" />
        <col style="width: 15%" />
        <col style="width: 35%" />
      </colgroup>
      <tbody>
        <tr>
          <th scope="row">
            <label>검색기준</label>
          </th>
          <td colspan="3">
            <!-- 검색기간유형 (주문일/결제일/매출일) -->
            <div class="inlineBlock marginR10">
              <div id="searchTp" name="searchTp" class="radios-wrapper fb__custom__radio"></div>
            </div>
            <!-- VAT포함 -->
            <!-- div class="inlineBlock">
              <div id="vatSumYn" name="vatSumYn" class="checkbox-wrapper fb__custom__checkbox" />
            </div -->
          </td>
        </tr>
        <tr>
          <th scope="row"><label for=""  class="req-star-front">기준기간</label></th>
          <td>
            <!-- 기준기간 시작일/종료일 -->
            <div class="inlineBlock marginR10">
              <div class="datepicker-wrapper startdate-wrapper">
                <input type="text" id="startDe" name="startDe" class="datepicker-input" >
              </div>
              <div class="datepicker-wrapper">
                <input type="text" id="endDe"   name="endDe"   class="datepicker-input" >
              </div>
            </div>
          </td>
          <th scope="row"><label for="startEndD">대비기간</label></th>
          <td>
            <!-- 기준기간 시작일/종료일 -->
            <div class="inlineBlock marginR10">
              <div class="datepicker-wrapper startdate-wrapper">
                <input type="text" id="contrastStartDe" name="contrastStartDe" class="datepicker-input" >
              </div>
              <div class="datepicker-wrapper">
                <input type="text" id="contrastEndDe"   name="contrastEndDe"   class="datepicker-input" >
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row"><label>공급업체</label></th>
          <td>
            <div class="complex-condition">
              <input type="text" id="urSupplierId" name="urSupplierId" class="fb__custom__select left-input" style="width: 100%;" >
            </div>
          </td>
          <th scope="row"><label>판매처유형</label></th>
          <td>
            <div class="complex-condition">
              <input id="sellersGroupCd" name="sellersGroupCd" class="fb__custom__select fb__space--divide marginR10" type="text" style="width: 180px;" />
              <input id="omSellersId"    name="omSellersId"    class="fb__custom__select fb__space--divide" type="text" style="width: calc(100% - 190px);" />
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label>판매채널유형</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div id="agentTypeCd" name="agentTypeCd" class="checkbox-wrapper fb__custom__checkbox" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <nav class="btn-nav">
      <!-- button area-->
      <div class="btn-area">
        <button type="button" id="btnSearch" name="btnSearch" class="set-btn-type4 js__search"    onclick="$scope.fnBtnSearch();">조회</button>
        <button type="button" id="btnClear"  name="btnClear"  class="set-btn-type5 formClear-btn" onclick="$scope.fnBtnClear();">초기화</button>
      </div>
      <!-- button area End -->
    </nav>

  </div>


  <div class="fb__sect grid-sect">
    <div class="wrap-tit case4">
      <div class="ea-title">
        <h3>목록</h3>
      </div>
      <div class="ea-title">
        <span>총 <em id="totalCnt">0</em> 건 검색</span><span id="totalInfo"></span>
      </div>
      <div class="btn-area" >
      <!-- <div id="btnExcelDownDiv" name="btnExcelDownDiv" class="btn-area" style="display:none;"> -->
        <!-- <button type="button" id="fnGoItemMgmPage" class="btn-point btn-m left-input" style="width:100px; margin-right:130px;" onclick="$scope.fnGoItemMgmPage()">품목 등록</button> -->
        <!-- 엑셀다운로드 양식을 위한 공통  S-->
        <button type="button" id="btnExcelDown" name="btnExcelDown" class="fb__btn-excel ml--default" auth-remove="EXCELDOWN" onclick="$scope.fnBtnExcelDownSaleStaticsList()" >엑셀 다운로드</button>
      </div>
    </div>
    <div id="grid"></div>
  </div>

</form>
