<section class="fb__sect js__tabs__wrapper">
    <nav class="section-navigation">
        <div id="selectConditionType" class="radios-wrapper fb__custom__radio"></div>
    </nav>

<form id="searchForm" name="searchForm">

	<input type="hidden" id="searchType" name="searchType" data-bind="value: searchInfo.searchType" />

    <!-- 단일조건검색 탭 콘텐츠-->
    <section id="singleSection" class="singleSection selectConditionType js__reset__area desc-section">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 85%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<div style="display: table;">
                        		<label>코드 검색</label>
	                            <div id="tooltipDiv" style="display: table-cell; text-align: right; vertical-align: right;">
	                              	<span class="k-icon k-i-question k-i-help" style="margin-left:10px;"> </span>
	                           	</div>
                        	</div>

                        </th>
                        <td>

                        	<div class="complex-condition font0">
								<div class="tableCell top " style="width : 200px;">
									<input type="text" id="ilItemCodeKind" name="ilItemCodeKind" class="fb__custom__select" style="width : 100%;">
								</div>

								<div class="tableCell">
									<textarea id="ilItemCode" class="inputForm__textarea" name="ilItemCode" cols="30" rows="5"
										placeholder=" 복수검색&#13;&#10; (Enter 또는 콤마(,)로 구분)"></textarea>
								</div>

							</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-area">
                <button id="fnSearch01" class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                    조회
                </button>
                <button id="fnClear01" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
    </section>
    <!-- //단일조건검색 탭 콘텐츠 -->


    <!-- 복수조건검색 탭 콘텐츠 -->
    <section id="multiSection" class="multiSection selectConditionType js__reset__area desc-section"
        style="display: none">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                    <col style="width: 15%" />
                    <col style="width: 35%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                        	<label>마스터 품목명</label>
                        </th>
                        <td colspan="3">
                            <div class="complex-condition">
	                        	<input id="itemName" name="itemName" class="comm-input" type="text" style="width: 60%;"/>
	                    	</div>
                        </td>
                    </tr>

					<tr>
	                	<th scope="row"><label>마스터품목유형</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<div id="masterItemType" class="checkbox-wrapper fb__custom__checkbox"></div>
	                    	</div>
	                	</td>
	                	<th scope="row"><label>ERP 연동여부</label></th>
	                	<td>
	                    	<div class="complex-condition">
	                        	<span id="erpLinkIfYn" class="radios-wrapper fb__custom__radio" ></span>
	                    	</div>
	                	</td>
	            	</tr>
					<tr>
		                <th scope="row"><label>표준 카테고리</label></th>
		                <td colspan="3">
		                    <div class="complex-condition">
		                        <input type="text" id="categoryStandardDepth1" name="categoryStandardDepth1" class="fb__custom__select left-input"
	                                style="width: 180px"/>&nbsp;
	                            <input type="text" id="categoryStandardDepth2" name="categoryStandardDepth2" class="fb__custom__select left-input"
	                                style="width: 180px"/>&nbsp;
	                            <input type="text" id="categoryStandardDepth3" name="categoryStandardDepth3" class="fb__custom__select left-input"
	                                style="width: 180px"/>&nbsp;
	                            <input type="text" id="categoryStandardDepth4" name="categoryStandardDepth4" class="fb__custom__select left-input"
	                                style="width: 180px"/>
		                    </div>
		                </td>
		            </tr>

					<tr>
		                <th scope="row"><label>기간 검색</label></th>
		                <td colspan="3" class="need-resize">
		                        <input
		                            id="dateType"
		                            class="fb__custom__select fb__space--divide marginR10"
		                            name="dateType"
		                            type="text"
		                            style="width:120px;"
		                        >
		                        <div class="datepicker-wrapper startdate-wrapper">
		                        <input
		                            type="text"
		                            id="startDate"
		                            name="startDate"
		                            style="width: 150px"
		                        >
		                        </div>
		                        <div class="datepicker-wrapper">
		                        <input
		                            type="text"
		                            id="endDate"
		                            name="endDate"
		                            style="width: 150px"
		                        >
		                        </div>
		                </td>
		            </tr>
					<tr name="detailSearchRow">
		                <th scope="row"><label>공급업체</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input id="urSupplierId" name="urSupplierId" class="fb__custom__select fb__space--divide" type="text" style="width: 90%"/>
		                    </div>
		                </td>
		                <th scope="row"><label>출고처</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input id="warehouseGroup" name="warehouseGroup" class="fb__custom__select fb__space--divide" type="text" style="width: 30%"/>
		                        <input id="warehouseId" name="warehouseId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%"/>
		                    </div>
		                </td>
		            </tr>
		            <tr name="detailSearchRow">
		                <th scope="row"><label>표준 브랜드</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input
		                            id="urBrandId"
		                            name="urBrandId"
		                            class="fb__custom__select fb__space--divide"
		                            type="text" style="width: 65%"
		                        />
		                    </div>
		                </td>
		                <th scope="row"><label>전시 브랜드</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <input id="dpBrandId" name="dpBrandId" class="fb__custom__select fb__space--divide" type="text" style="width: 65%"/>
		                    </div>
		                </td>
		            </tr>
		            <tr name="detailSearchRow">
		                <th scope="row"><label>선주문가능여부</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <span
		                            id="preOrderAvailable"
		                            class="radios-wrapper fb__custom__radio"
		                        ></span>
		                    </div>
		                </td>
		                <th scope="row"><label>보관방법</label></th>
		                <td>
		                    <div class="complex-condition">
		                        <div
		                            id="storageMethod"
		                            class="checkbox-wrapper fb__custom__checkbox"
		                        ></div>
		                    </div>
		                </td>
		            </tr>

                </tbody>
            </table>
			<div class="floatRight">
                <button
                    id="fnToggleSearchOption"
                    class="btn-blue btn-l"
                    type="button"
                    onclick="$scope.fnToggleSearchOption()"
                >상세검색 ▼</button>
            </div>
        <nav class="btn-nav">
            <!-- button area-->
            <div class="btn-area">
                <button class="set-btn-type4 js__search" type="button" onclick="$scope.fnSearch()">
                    조회
                </button>
                <button id="fnClear02" class="set-btn-type5 formClear-btn" type="button" onclick="$scope.fnClear()">
                    초기화
                </button>
            </div>
            <!-- button area End -->
        </nav>
    </section>
</form>
    <!-- //복수조건검색 탭 콘텐츠 -->
</section>

<div class="fb__sect grid-sect" style="padding: 0px 0px 0px 0px;">
	<div class="wrap-tit" style="width: 100%;">
		<div class="ea-title">
			<h3>목록</h3>
			<span>총 <em id="pageTotalText">0</em> 건</span>
		</div>
	</div>
	<div id="itemGrid"></div>
</div>

<!-- 도움말 tooltip -->
<script
    id="tooltip-template"
    type="text/x-kendo-template"
>
<div style="padding: 15px;">
    <div style="text-align:left;"><strong>ERP품목코드(마스터품목코드)</strong></div><br/>
    <div style="text-align:left;"> - ERP품목코드(마스터 품목코드)는 마스터품목이 가지고 있는 Unique한 고유코드 입니다.</div>
    <div style="text-align:left;"> - ERP품목코드 검색시 다른 항목의 검색조건은 적용되지 않습니다.</div>
    <div style="text-align:left;"> - 미연동 품목은 마스터품목코드를 입력하여 검색할 수 있습니다.</div>
</div>
</script>
