<div class="wrap-location">
	 <h1 class="title"></h1>
	  <span class="location"></span>
</div>
<div class="fb__sect">
    <form id="searchForm" name="searchForm">
        <table class="datatable v-type">
            <colgroup>
                <col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="searchSupplierCompany">공급업체</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchUrSupplierId" class="select-box" name="searchUrSupplierId" type="text">
                            <!-- <div id="searchUrSupplierId" name="searchUrSupplierId" class="fb__custom__select left"
                                    style="width: 100%;margin-bottom: 10px;"></div> -->

                        </div>
                    </td>
                    <th scope="row"><label for="searchWarehouse">출고처</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchUrWarehouseId" class="comm-input" name="searchUrWarehouseId" type="text"
                                maxlength="10">
                            <!--  <div id="searchUrWarehouseId" name="searchUrWarehouseId" class="fb__custom__select left"
                                    style="width: 100%;margin-bottom: 10px;"></div>-->
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchKeepMethod">유통기간</label></th>
                    <td>
                        <div class="complex-condition multi-divs">
                            <div class="multi-divs__item">
                                <input type="radio" name="searchExpireDateRadio" checked>
                                <input id="searchDistributionPeriod" class="comm-input" name="searchDistributionPeriod"
                                    type="text" style="width:100px;" maxlength="8">
                                <span>일</span>
                            </div>
                            <div class="multi-divs__item">
                                <input type="radio" name="searchExpireDateRadio">
                                <input id="searchDistributionPeriodStart" class="comm-input"
                                    name="searchDistributionPeriodStart" type="text" style="width:100px;"
                                    disabled="disabled" maxlength="8">
                                <span>일 ~</span>
                                <input id="searchDistributionPeriodEnd" class="comm-input"
                                    name="searchDistributionPeriodEnd" type="text" style="width:100px;"
                                    disabled="disabled" maxlength="8">
                                <span>일</span>
                            </div>
                        </div>
                    </td>
                    <th scope="row"><label for="searchImminentBelow">임박기준</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchImminent" class="comm-input" name="searchImminent" type="text"
                                style="width:200px;" maxlength="8">&nbsp;일&nbsp;
                            <input id="searchImminentBelow" name="searchImminentBelow" type="text" class="comm-input"
                                style="width:250px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="searchDeliveryBelow">출고기준</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchDelivery" class="comm-input" name="searchDelivery" type="text"
                                style="width:200px;" maxlength="8">&nbsp;일&nbsp;
                            <input id="searchDeliveryBelow" name="searchDeliveryBelow" type="text" class="comm-input"
                                style="width:250px;">
                        </div>
                    </td>
                    <th scope="row"><label for="searchTargetStockRatioBelow">목표재고</label></th>
                    <td>
                        <div class="complex-condition">
                            <input id="searchTargetStockRatio" class="comm-input" name="searchTargetStockRatio"
                                type="text" style="width:200px;" maxlength="3">&nbsp;%&nbsp;
                            <input id="searchTargetStockRatioBelow" name="searchTargetStockRatioBelow" type="text"
                                class="comm-input" style="width:250px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="">기본설정</label></th>
                    <td colspan="3">
                       <div class="complex-condition">
	                        <div id="basicYn" class="radios-wrapper fb__custom__radio"></div>
	                   </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-area">
            <button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
            <button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
        </div>

    </form>
</div>

<div class="fb__sect grid-sect new">
    <div class="wrap-tit" style="width: 100%">
        <div class="ea-title">
            <h3>목록</h3>
        </div>
        <div class="ea-title">
            <span>총 <em id="countTotalSpan">0</em> 건 검색</span>
        </div>
        <div class="btn-area">
            <button id="fnHistory" class="btn-point btn-m" auth-remove="LOG_MANAGE" type="button" onclick="$scope.fnHistory()">이력관리</button>
            <button id="fnNew" class="btn-point btn-m" auth-remove="SAVE" type="button" onclick="$scope.fnNew()">신규</button>
        </div>
    </div>
    <div id="aGrid"></div>
</div>

<div id="kendoPopup" style="display:none">
    <div id="contents" class="pop-contents">
        <form id="inputForm" name="inputForm">
            <input type="hidden" id="ilStockDeadlineId" name="ilStockDeadlineId">
            <table class="datatable v-type">
                <colgroup>
                    <col style="width:30%">
                    <col style="width:70%">
                </colgroup>
                <tbody>
                    <tr class="inputClass">
                        <th scope="row" class="must"><label for="urSupplierId">공급업체</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="urSupplierId" class="select-box" name="urSupplierId" type="text" required>
                            </div>
                        </td>
                    </tr>
                    <tr class="inputClass">
                        <th scope="row"><label for="urWarehouseId">출고처</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="urWarehouseId" class="select-box" name="urWarehouseId" type="text">
                            </div>
                        </td>
                    </tr>
                    <tr class="updateClass" style="display:none">
                        <th scope="row" class="must"><label for="urSupplierId">공급업체</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="compName" name="compName" type="text"
                                    style="border:none; background-color:#FFFFFF" data-key="true">
                            </div>
                        </td>
                    </tr>
                    <tr class="updateClass" style="display:none">
                        <th scope="row"><label for="urWarehouseId">출고처</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="warehouseName" name="warehouseName" type="text"
                                    style="border:none; background-color:#FFFFFF" data-key="true">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">유통기간</label></th>
                        <td>
                            <div class="complex-condition">
                            	<div class="marginB5">
	                                <input id="distributionPeriod" class="comm-input" name="distributionPeriod" type="text"
	                                    style="width:100px; text-align:right" maxlength="8" required> 일
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">임박/출고 기준</label></th>
                        <td>
                            <div class="complex-condition">
                                <table class="datatable v-type">
                                    <colgroup>
                                        <col style="width:30%;">
                                        <col style="width:70%">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row" style="height:20px;"><label for="stdType">기준</label></th>
                                            <td>
                                                <div class="complex-condition">
                                                    <input id="stdType" class="select-box" name="stdType" type="text"
                                                        style="width:120px;" required>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row" style="height:20px;"><label for="imminent">임박 기준</label>
                                            </th>
                                            <td>
                                                <div class="complex-condition">
                                                    <input id="imminent" class="comm-input" name="imminent" type="text"
                                                        style="width:120px; text-align:right" maxlength="8" required>
                                                    &nbsp;&nbsp;<span class="stdTypeName">일</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row" style="height:20px;"><label for="delivery">출고 기준</label>
                                            </th>
                                            <td>
                                                <div class="complex-condition">
                                                    <input id="delivery" class="comm-input" name="delivery" type="text"
                                                        style="width:120px; text-align:right" maxlength="8" required>
                                                    &nbsp;&nbsp;<span class="stdTypeName">일</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="zipCode">목표재고</label></th>
                        <td>
                            <div class="complex-condition">
                                <input id="targetStockRatio" class="comm-input" name="targetStockRatio" type="text"
                                    style="width:120px; text-align:right" maxlength="3" required>
                                &nbsp;&nbsp;%
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="must"><label for="popBasicYn">기본설정</label></th>
                        <td>
                            <div class="complex-condition">
	                             <div id="popBasicYn" class="radios-wrapper fb__custom__radio"></div>
	                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="btn-area">
            <button id="fnSave" class="btn-l btn-point" auth-remove="SAVE" type="button" onclick="$scope.fnSave()">저장</button>
        </div>
        <!--
        <span class="btn-area align-center">
			<button type="button"  id="fnSave" 	class="fb-btn btn-l btn-point" onclick="$scope.fnSave()">	저장	</button>
		</span> -->
    </div>
</div>
