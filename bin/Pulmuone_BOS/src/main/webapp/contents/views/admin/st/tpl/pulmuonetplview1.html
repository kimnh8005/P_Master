    /**
     * 	유효성검사
     *  data-validator-required 필수값 여부 html 엘리먼트에 추가
     *  data-validator-reg 정규식 여부 필요한 경우 html 엘리먼트에 추가 없으면 빈 값만 체크
     */
    function validator(requestObj) {
      let result = true
      for (let [key, value] of Object.entries(requestObj)) {
        const $target = $("[name=" + key + "]")
        let isRequired = $target.attr("data-validator-required")

        if (isRequired) {
          if (value == "") {
            result = false
          } else {
            let isReg = $target.attr("data-validator-reg")
            let makeReg = new RegExp(isReg, "g")

            if (isReg && !makeReg.test(value)) {
              result = false
            }
          }
        }
      }

      return result
    }

    // api 검색 요청
    function requestSearch(parameter) {
      let isLoading = fbData.fetches.search
      isLoading = true

      try {

        //api연동
        setTimeout(function () {
          isLoading = false
          loading(isLoading)
        }, 1000)
      } catch (ex) {
        console.log("requestSearch has exception...", ex)
      }
    }

    //로딩바
    function loading(_value) {
      const _display = _value ? "block" : "none"

      $(".loading").css("display", _display)
    }

    //form clear 함수
    function clearForm($form) {
      if (!$form) return

      $form.find("input,select,textarea").each(function () {
        const self = $(this)

        //textarea 태그인 경우
        if (self.is("textarea")) {
          self.val("")
        }
        //input 태그 인 경우
        else if (self.is("input")) {
          switch (self.attr("type")) {
            case "text":
            case "email":
            case "password":
              self.val("")
              break
            case "checkbox":
            case "radio":
              self.prop("checked", false)
              break
            default:
              break
          }
        }
        //select 태그인 경우
        else if (self.is("select")) {
          self.find("option").eq(0).prop("selected", true)
        }
        // 그 외의 경우
        else {
          self.val("")
        }
      })
    }

    // form data 생성 함수
    function makeFormData($form) {
      const requestObj = {}
      const formData = $form.serialize().split("&")

      // 모든 입력 값 데이터객체화
      formData.forEach(function (d) {
        const reg = d.split(/\=/)

        if (reg) {
          const key = reg[0]
          const value = reg[1]

          //한글이거나 특수문자의 경우 decode
          requestObj[key] = decodeURIComponent(value)
        }
      })

      const isPass = validator(requestObj)

      if (isPass) {
        //검색 API연동
        return requestObj
      } else {
        console.log("requestObj : ", requestObj)
        alert("필수값을 확인해주세요.")
        return null
      }
    }

    // 폼 바인딩 함수
    function bindForm($form, data) {
      if (!data) return

      $form.find("input, textarea, select, radio, checkbox").each(function () {
        const $this = $(this)
        const _name = $this.attr("name")

        if ($this.is("textarea")) {
          $this.val(data[_name])
        }

        if ($this.is("select")) {
          renderSelectBox($this, data[_name])
        }

        if ($this.is("input")) {
          switch ($this.attr("type")) {
            case "text":
            case "email":
            case "password":
            case "hidden":
              $this.val(data[_name])
              break
            case "radio":
              if ($this.val() == data[_name]) {
                $this.prop("checked", true)
              }
              break
            case "checkbox":
              break
            case "file":
              break
            default:
              break
          }
        }
      })
    }
