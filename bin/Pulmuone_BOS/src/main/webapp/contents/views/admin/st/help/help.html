<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"></span>
</div>
<div class="fb__sect">
	<form id="searchForm" name="searchForm">
		<table class="datatable v-type">
			<colgroup>
				<col style="width: 20%">
				<col style="width: 30%">
				<col style="width: 20%">
				<col style="width: 30%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<label for="conditionValue">검색어 조회</label>
					</th>
					<td>
						<div class="fb__multi__tags">
							<input type="text" id="conditionType" name="conditionType" class="fb__custom__select" />
							<input id="conditionValue" name="conditionValue" class="select-box" type="text" style="width:60%">
						</div>
					</td>
					<th scope="row">
						<label for="divisionCode">도움말 구분</label>
					</th>
					<td>
						<div class="complex-condition">
							<div id="divisionCode" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label>사용여부</label>
					</th>
					<td colspan="3">
						<div class="complex-condition">
							<div id="useYn" class="radios-wrapper fb__custom__radio"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" class="btn-point btn-l" type="button" onclick="$scope.fnSearch()">조회</button>
			<button id="fnClear" class="btn-white btn-l" type="button" onclick="$scope.fnClear()">초기화</button>
		</span>
	</form>
</div>
<div class="fb__sect grid-sect new">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>목록</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="totalCnt">0</em> 건</span>
		</div>
		<span class="btn-area">
			<button id="fnNew" class="fb-btn btn-m btn-point" type="button" onclick="$scope.fnNew()">신규</button>
		</span>
	</div>
	<div id="aGrid"></div>
</div>

<div id="kendoPopup">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm">
			<table class="datatable v-type">
				<colgroup>
					<col style="width: 20%">
					<col style="width: 80%">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">
							<label for="title" class="req-star-front">도움말 제목</label>
						</th>
						<td>
							<div class="complex-condition">
								<input id="title" name="title" class="comm-input" type="text" style="width: 100%;" maxlength="20" required>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">
							<label for="inputDivisionCode" class="req-star-front">도움말 구분</label>
						</th>
						<td>
							<div class="complex-condition">
								<div id="inputDivisionCode" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="divisionName" class="req-star-front">메뉴관리</label></th>
						<td>
							<div class="complex-condition">
								<input id="inputDivisionId" class="comm-input" name="divisionId" type="hidden">
								<input id="id" class="comm-input" name="id" type="hidden">
								<input id="inputDivisionName" class="comm-input disabled fb__input__btn-with" name="divisionName" type="text" readonly disabled required>
								<button id='comSearchPop' class="table-btn" type="button" onClick="$scope.fnPopupButton('input')">
									<img src="/contents/images/ic/btn_search.gif">
								</button>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">
							<label for="content" class="req-star-front">도움말 내용</label>
						</th>
						<td>
							<div class="complex-condition" style="width: 100%; height: 250px">
								<textarea id="content" name="content" class="comm-textarea" style="height: 250px" type="textarea"></textarea>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">
							<label for="inputUseYn" class="req-star-front">사용여부</label>
						</th>
						<td>
							<div class="complex-condition">
								<div id="inputUseYn" class="radios-wrapper fb__custom__radio"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<span class="btn-area align-center">
			<button id="fnSave" class="btn-point btn-l" type="button" onclick="$scope.fnSave()">저장</button>
		</span>
	</div>
</div>
