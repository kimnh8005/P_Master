<div class="wrap-location">
	<h1 class="title"></h1>
	<span class="location"></span>
</div>
<form id="searchForm" name="sBrandForm"></form>

<!-- 그리드 섹션 -->
<div class="wrap-section fb__sect">
	<!-- 그리드 섹션1 -->
	<section class="section" style="width: 24%;">
		<h3 class="hidden-title">프로그램 목록</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>프로그램 목록</h3>
			</div>
		</div>
		<!-- 그리드1 -->
		<div id="aGrid"></div>
	</section>

	<!-- 그리드 섹션2 -->
	<section class="section" style="width: 20%;">
		<h3 class="hidden-title">권한 목록</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>권한 목록</h3>
			</div>
		</div>
		<!-- 그리드2 -->
		<div id="bGrid" class="grid__divider__line menuUrl__grid"></div>
	</section>

	<!-- 그리드 섹션3 -->
	<section class="section" style="width: 27%;">
		<h3 class="hidden-title">시스템 Url 전체 목록</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>시스템 Url 전체 목록</h3>
			</div>
		</div>
		<!-- 그리드3 -->
		<div id="cGrid" class="grid__divider__line menuUrl__grid"></div>
	</section>

	<!-- 그리드 간 이동 버튼 -->
	<div class="fb__move__btn__wrapper dynamic__center" style="width: 3%;">
		<button id="fnDataMoveLtoR" class="fb__btn__arrow fb__btn__arrow--right" type="button" onclick="$scope.fnDataMoveLtoR()"></button>
		<button id="fnDataMoveRtoL" class="fb__btn__arrow fb__btn__arrow--left" type="button" onclick="$scope.fnDataMoveRtoL()"></button>
	</div>


	<!-- 그리드 섹션4 -->
	<section class="section" style="width: 27%;">
		<h3 class="hidden-title">할당된 Url목록</h3>
		<div class="wrap-tit">
			<div class="ea-title">
				<h3>할당된 Url목록</h3>
			</div>
			<div class="btn-area">
				<button id="fnSave" class="btn-point btn-s" type="button" onclick="$scope.fnSave()">저장</button>
			</div>
		</div>
		<!-- 그리드4 -->
		<div id="dGrid" class="menuUrl__grid pager-type2"></div>
	</section>
