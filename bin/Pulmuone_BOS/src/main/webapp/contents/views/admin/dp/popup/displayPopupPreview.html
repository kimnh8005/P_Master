<div class="fb__sect" style="padding: 0px 0px 30px 0px;">

	<form id="inputForm" name="inputForm" method="post"
		enctype="multipart/form-data" onsubmit="return false;">
		<div style="padding: 10px;">
			<div class="tab-content" data-tab="DP_POPUP_TP.HTML">
				<div id="html" name="html"></div>
			</div>
			<div class="tab-content" data-tab="DP_POPUP_TP.IMAGE">
				<img id="popupImgPath" alt="" />
			</div>
		</div>
		<div class="marginT10 Clearfix">
			<div id="todayStopYn" class="textCenter floatLeft fb__custom__checkbox">
				<label for="approvalCheckbox"> <span>오늘 그만보기</span> <input
					type="checkbox" id="approvalCheckbox" class="fb__custom__checkbox"
					name="approvalCheckbox" onclick="scope.fnCheckRequestApproval()" />
				</label>
			</div>
			<button id="fnClose"  onclick="$scope.fnClose()" class="floatRight btn-s btn-white" >
				<span>&times; 닫기</span>
			</button>
		</div>

	</form>
</div>
