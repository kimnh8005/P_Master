<div class="wrap-location">
	 <h1 class="title"></h1>
	 <span class="location"> </span>
</div>
<div class="fb__sect">
	<div class="wrap-section col2 contsection50">
		<div class="section">
			<form id="policyBbsBannedWordInputForm" name="policyBbsBannedWordInputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
			<div class="innerbox">
			    <div class="ea-title">
					<h3>쇼핑몰 금칙어</h3>
			    </div>
				<table>
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody>
						<table class="datatable v-type">
							<colgroup>
								<col style="width:30%">
								<col style="width:70%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row"><span class="req-circle"><label for="mallBannedWord">금칙어</label></span></th>
									<td>
										<div class="complex-condition">
								          <textarea id="mallBannedWord" name="mallBannedWord" class="comm-textarea" style="width: 100%; height: 200px;" maxlength="255" data-bind="value: policyShippingCompInfo.trackingUrl" required></textarea>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row"><span class="req-circle"><label for="mallUseYn">사용여부</label></span></th>
									<td>
				                    	<div class="complex-condition">
											<div id="mallUseYn" class="radios-wrapper fb__custom__radio"></div>
										</div>
				                    </td>
								</tr>
							</tbody>
						</table>
					</tbody>
				</table>
			</div>
			<div class="innerbox">
			    <div class="ea-title">
					<h3>BOS 금칙어</h3>
			    </div>
				<table>
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody>
							<table class="datatable v-type">
								<colgroup>
									<col style="width:30%">
									<col style="width:70%">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><span class="req-circle"><label for="bosBannedWord">금칙어</label></span></th>
										<td>
											<div class="complex-condition">
									          <textarea id="bosBannedWord" name="bosBannedWord" class="comm-textarea" style="width: 100%; height: 200px;" maxlength="255" data-bind="value: policyShippingCompInfo.trackingUrl" required></textarea>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="req-circle"><label for="bosUseYn">사용여부</label></span></th>
										<td>
					                    	<div class="complex-condition">
												<div id="bosUseYn" class="radios-wrapper fb__custom__radio"></div>
											</div>
					                    </td>
									</tr>
								</tbody>
							</table>
					</tbody>
				</table>
			</div>
			<div class="btn-area">
	            <button id="fnSave" class="btn-point btn-l" onclick="$scope.fnSave()" type="button">저장</button>
	        </div>
			</form>
		</div>
	</div>
</div>
