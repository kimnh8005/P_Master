<div class="exhibitMgm">
	<div class="wrap-location">
	    <h2 class="title"><span id="pageTitleSpan"></span></h1>
	    <span class="location"></span>
	</div>

  <div class="fb__sect">
    <!-- Form Section-->
    <!-- ****************************************************************** -->
    <!-- 고객보상제기본정보 Start -->
    <!-- ****************************************************************** -->
    <div class="form-wrapper">
      <div class="form-wrapper__title">
        <p class="form-wrapper__caption">고객보상제 기본정보</p>
        <button id="btnExhibitCopy" type="button" class="btn-point btn-s" style="display:none;" onClick="$scope.fnBtnExhibitCopy();">게시물 복사</button>
      </div>
      <form id="inputGridForm" name="inputGridForm" novalidate enctype="multipart/form-data">
      </form>
      <form id="inputForm" name="inputForm" novalidate enctype="multipart/form-data">

        <!-- table -->
        <table class="datatable v-type">
          <colgroup>
            <col width="13%" />
            <col width="37%" />
            <col width="15%" />
            <col width="35%" />
          </colgroup>
          <tbody>
            <!-- 행1 : 보상제 ID & 사용 여부 -->
            <tr>
              <th>
                <label>보상제 ID</label>
              </th>
              <td>
                <div class="complex-condition"><span id="evExhibitIdSpan"></span></div>
              </td>
              <th>
                <label class="req-star-front" for="useYn">사용 여부</label>
              </th>
              <td>
                <div class="complex-condition">
                  <div id="useYn" name="useYn" class="radios-wrapper fb__custom__radio" required> </div>
                </div>
              </td>

            </tr>
            <!-- 행3 : 최초등록정보/최근수정내역 & 고객보상제 신청 기준 -->
            <tr>
              <th>
                <label>최초등록정보/<br>최근수정내역</label>
              </th>
              <td>
                <div class="complex-condition">
                  <p class="register-info">
                    <span id="createSpan"></span>
                  </p>
                  <p class="updated-info">
                    <span id="modifySpan"></span>
                  </p>
                </div>
              </td>
              <th>
                <label id="rewardApplyStandardLable" class="req-star-front" for="rewardApplyStandard">고객보상제 신청 기준</label>
              </th>
              <td>
                <div class="complex-condition">
                  <div id="rewardApplyStandard" name="rewardApplyStandard" class="radios-wrapper fb__custom__radio" required> </div>
                </div>
              </td>
            </tr>

            <!-- 행3 : 고객보상제 명-->
            <tr>
              <th>
                <label class="req-star-front" for="title">고객보상제 명</label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <input type="text" id="title" name="title" class="comm-input" maxlength="20" style="width:42%" placeholder="20자 이내" required>
                </div>
              </td>
            </tr>
            <!-- 행4 : 고객보상제 설명-->
            <tr>
              <th>
                <label for="description">고객보상제 설명</label>
              </th>
              <td colspan="3">
                <div class="complex-condition textarea-wrapper">
                  <textarea id="description" name="description" class="comm-textarea" maxlength="40" placeholder="40자 이내"></textarea>
                </div>
              </td>
            </tr>
            <!-- 행5 : 신청기간 -->
            <tr>
              <th class="period">
                <div style="width:300px;">
                  <label class="req-star-front" for="" >신청기간</label>
                </div>
              </th>
              <td colspan="3">
                <div class="complex-condition clearfix">
                  <div class="datepicker-container floatLeft marginR5 ">
                    <div class="datepicker-wrapper startdate-wrapper">
                      <input type="text" id="startDe"   name="startDe" required>
                      <input type="text" id="startHour" name="startHour" class="fb__timepicker" required/>
                      <input type="text" id="startMin"  name="startMin"  class="fb__timepicker" required/>
                      </input>
                    </div>
                    <!-- 종료 Datepicker -->
                    <div class="datepicker-wrapper">
                      <input type="text" id="endDe"   name="endDe" required>
                      <input type="text" id="endHour" name="endHour" class="fb__timepicker" required/>
                      <input type="text" id="endMin"  name="endMin"  class="fb__timepicker" required/>
                    </div>
                  </div>
                  <div class="fb__custom__checkbox floatLeft inlineBlock" style="line-height: 30px;">
                    <input type="checkbox" id="timeOverCloseYn" class="fb__custom__checkbox"/> 기간 종료 후 사용 자동 종료
                  </div>
                </div>
                <small style="color: #ff0000">종료일을 2999-12-31 입력 시 FRONT에 상시로 노출 됩니다.</small>
              </td>
            </tr>
            <!-- 행6 : 주문인정기간 -->
            <tr id="orderApprPeriodTr">
              <th>
                <label for="orderApprPeriod">주문인정기간</label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  결제 완료 후 최대 <input type="text" id="orderApprPeriod" name="orderApprPeriod" class="fb__custom__select"> 이내
                </div>
              </td>
            </tr>
            <!-- 행8: 고객보상제 상세 -->
            <tr>
              <th>
                <label class="req-star-front" for="detlHtmlPc">
                  고객보상제 상세(PC)<br>
                  <small>(가로 1600px 이상 권장)</small>
                </label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <!-- 켄도 텍스트 에디터 적용 -->
                  <textarea id="detlHtmlPc" name="detlHtmlPc" class="comm-textarea" style="height:100px;" required></textarea>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label class="req-star-front" for="detlHtmlMo">
                  고객보상제 상세(Mobile)<br>
                  <small>(가로 1600px 이상 권장)</small>
                </label>
              </th>
              <td colspan="3">
                <div class="complex-condition">
                  <!-- 켄도 텍스트 에디터 적용 -->
                  <textarea id="detlHtmlMo" name="detlHtmlMo" class="comm-textarea" style="height:100px;" required></textarea>
                </div>
              </td>
            </tr>
          <!-- 행9 : 유의사항 -->
            <tr>
              <th>
                <label class="req-star-front" for="rewardNotice">유의사항</label>
              </th>
              <td colspan="3">
                <div class="complex-condition textarea-wrapper">
                  <textarea id="rewardNotice" name="rewardNotice" class="comm-textarea"  style="height:100px;" required></textarea>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
        <!-- table End -->
        <br/>

    <!-- 고객보상제 기본정보 End -->
    <!-- ****************************************************************** -->

    <!-- ****************************************************************** -->
    <!-- NOTE 고객보상제 적용대상 상품 Start -->
    <!-- ****************************************************************** -->
    <div id="normalDiv" class="form-wrapper tabs">
      <div class="form-wrapper__title clearfix">
        <p class="form-wrapper__caption">적용대상 상품</p>
      </div>

        <!-- Group table Start -->
        <!-- Group table End -->

        <!-- Group Add 영역 -->
        <div id="addAreaDiv"></div>

    </div>

    <div id="rewardPayTpDiv" class="form-wrapper tabs">
      <div class="form-wrapper__title clearfix">
        <p class="form-wrapper__caption">고객보상제 지급</p>
      </div>

        <!-- Group table Start -->
        <!-- Group table End -->

        <!-- Group Add 영역 -->
    <div class="groupTable1">
    <table class="datatable v-type">
      <colgroup>
        <col width="13%" />
        <col width="37%" />
        <col width="15%" />
        <col width="35%" />
      </colgroup>
      <tbody>
        <!-- 행5 : 전시 상품 목록-->
        <tr>
          <th>
            <label class="req-star-front" for="">고객보상제 지급 등록</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div class="complex-condition">
                  <div id="rewardPayTp" name="rewardPayTp" class="radios-wrapper fb__custom__radio" required> </div>
                </div>
            </div>
          </td>
        </tr>
    </table>
  </div>

    </div>
    <!-- NOTE 일반 기획전 End -->

    </form>
    <!-- 증정품 End -->
    <!-- ****************************************************************** -->
    <!-- 승인정보 End -->
    <!-- ****************************************************************** -->

    <!-- button area-->
    <div class="btn-area">
      <button id="fnBtnSave"   type="button" class="btn-l btn-point"  onclick="$scope.fnBtnSave();">저장</button>
       <button id="fnBtnGoList" type="button" class="btn-l btn-lightgray" onclick="$scope.fnBtnGoList();">취소</button>
<!--      <button type="button" id="btnDel" name="btnDel" class="btn-l btn-red"  onclick="$scope.fnBtnDelete();">삭제</button>-->
    </div>
    <!-- button area End -->
    <!-- 승인정보 End -->
    <!-- ****************************************************************** -->

  </div>
</div>


<!-- ********************************************************************** -->
<!-- 상품그룹 템플릿 (삭제 금지) -->
<!-- ********************************************************************** -->
<script id="groupTpl" type="text/template">
  <div id="groupTable{IDX}" class="groupTable" data-group-id="{IDX}">
    <table class="datatable v-type">
      <colgroup>
        <col width="13%" />
        <col width="37%" />
        <col width="15%" />
        <col width="35%" />
      </colgroup>
      <tbody>
        <tr>
          <th>
            <label for="">적용 대상 상품 등록</label>
          </th>
          <td colspan="3">
            <div class="complex-condition">
              <div id="rewardGoodsTp" name="rewardGoodsTp" class="radios-wrapper fb__custom__radio"> </div>
            </div>
            <div class="complex-condition" id="targetGoodsDiv">
              <div class="grid-wrapper-btns">
                <button type="button" id="btnAddGoodsPopupGoodsGroup{IDX}" name="btnAddGoodsPopupGoodsGroup{IDX}" class="btn-point btn-s" onclick="$scope.fnBtnAddGoodsPopupGoodsGroup('{IDX}');">상품조회</button>
              </div>
              <div class="grid-wrapper" style="max-height:665px; overflow-y:auto;">
                <div id="groupGoodsGrid{IDX}"></div>
              </div><br/>
            </div>
          </td>
        </tr>
    </table>
  </div>
</script>


<!-- 회원 등급 설정 템플릿 End -->
