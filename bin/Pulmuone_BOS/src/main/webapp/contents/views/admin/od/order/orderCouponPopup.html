<link rel="stylesheet" href="contents/css/od/order.css" type="text/css"/>
<!-- 쿠폰 적용 -->
<div class="orderCouponPopup orderCouponList">
    <div class="fb__sect">
        <p class="shippingList">
            <div id="goodsCouponDiv" style="border-bottom: 1px solid #ddd;">
                <p class="shippingList__userInfo">
                    <div class="shippingList__userName">상품 쿠폰</div>
                    <div id="goodsCouponListArea" style="margin-left : 10px">
                        <ul class="goodsCoupon__list"></ul>
                    </div>
                    <div class="shippingList__userName" style="text-align:right;">상품 할인금액 <em id="goodsCouponDiscount" style="font-size: 1.2em;font-weight: bold;">0</em>원</div>
                </p>
            </div>
            <div id="cartCouponDiv" style="border-bottom: 1px solid #ddd;">
                <p class="shippingList__userInfo">
                    <div class="shippingList__userName">장바구니 쿠폰</div>
                    <div id="cartCouponListArea" style="margin-left : 10px">
                        <ul class="cartCoupon__list"></ul>
                    </div>
                    <div class="shippingList__userName" style="text-align:right;">장바구니 할인금액 <em id="cartCouponDiscount" style="font-size: 1.2em;font-weight: bold;">0</em>원</div>
                </p>
            </div>
            <div id="shippingCouponDiv" style="border-bottom: 1px solid #ddd;">
                <p class="shippingList__userInfo">
                    <div class="shippingList__userName">배송비 쿠폰</div>
                    <div id="shippingCouponListArea" style="margin-left : 10px">
                        <ul class="shippingCoupon__list"></ul>
                    </div>
                    <div class="shippingList__userName" style="text-align:right;">배송비 할인금액 <em id="shippingCouponDiscount" style="font-size: 1.2em;font-weight: bold;">0</em>원</div>
                </p>
            </div>
        </div>
        <span class="btn-area">
            <button id="fnConfirm" class="btn-point btn-l" type="button" onclick="$scope.fnConfirm()">적용</button>
        </span>
    </div>
</div>

<script id="goodsCouponItem" type="text/template">
    <li class="shippingList__listItem">
        <div class="goodsCoupon__goodsName" style="font-size:12px; font-weight:bold">[생산직송] 올바른 핫도그</div>
        <span style="font-size:12px; font-weight:bold">상품 쿠폰 : </span>
        <input class="fb__custom__select" style="width: 80%;"/>
        <div class="goodsCoupon__goodsDiscountHidden" hidden></div>
    </li>
</script>

<script id="cartCouponItem" type="text/template">
    <li class="shippingList__listItem">
        <span style="font-size:12px; font-weight:bold">장바구니 쿠폰 : </span>
        <input id="cartCouponType" name="cartCouponType" class="fb__custom__select left-input" style="width: 74%;"/>
    </li>
</script>

<script id="shippingCouponItem" type="text/template">
    <li class="shippingList__listItem">
        <div class="shippingCoupon__goodsName" style="font-size:12px; font-weight:bold">[생산직송] 올바른 핫도그</div>
        <span style="font-size:12px; font-weight:bold">배송비 쿠폰 : </span>
        <input class="fb__custom__select" style="width: 80%;"/>
        <div class="shippingCoupon__discountHidden" hidden></div>
    </li>
</script>
