<div class="wrap-location">
	 <h1 class="title">프로그램 관리</h1>
	 <button id="" 	class="btn-type-star" 	msg-key="6673">즐겨찾기</button>
	 <span class="location"><em>쇼핑몰정보설정</em> &lt; 쇼핑몰 환경설정 &lt; 상점관리</span>
</div>
<div class="fb__sect">
	<form id="conditionForm" name="conditionForm" method="post" action="">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:10%">
				<col style="width:23%">
				<col style="width:10%">
				<col style="width:23%">
				<col style="width:10%">
				<col style="width:24%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" class="must"><label for="selectBox" msg-key="selectBox">검색조건1</label></th>
					<td>
						<div  style="width: 100%;">
				            <input id="selectBox"  name="selectBox" class="select-box"  type="text" required>
				        </div>
					</td>
					<th scope="row"><label for="condition2" msg-key="condition2">검색조건2</label></th>
					<td>
						<div class="complex-condition">
							<input id="condition2" class="comm-input">
							<span class="txt" style="width:15%;">P</span>
							<input class="comm-input" style="width:30%;">
						</div>
					</td>
					<th scope="row"><label for="condition3" msg-key="condition3">검색조건3</label></th>
					<td>
						<div class="complex-condition">
							<input id="condition3" name="condition3" class="comm-input">
							<span class="space" style="width:5%;">&nbsp;</span>
							<input id="condition33" name="condition33" class="comm-input">
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row" class="must"  msg-key="DATE">검색조건4</th>
					<td>
						<div class="complex-condition">
							<input id="START_DATE" name="START_DATE" class="datepicker" >
							<input id="END_DATE" name="END_DATE" class="datepicker"	>
						</div>
					</td>
					<th scope="row"><label for="condition5" msg-key="mk_lang_type">검색조건5</label></th>
					<td>
						<span style="font-weight:bold;"> </span><span id="mk_lang_type"> </span>
					</td>
					<th scope="row"><label for="condiActive" msg-key="USE_YN">사용여부</label></th>
					<td>
						<span style="font-weight:bold;"> </span><span id="condiActive"> </span>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn-area">
			<button id="fnSearch" 	class="set-btn-type4" type="button" onclick="$scope.fnSearch()"	msg-key="com.bt.search">검색</button>
			<button id="fnClear"	class="set-btn-type5" type="button" onclick="$scope.fnClear()"	msg-key="com.bt.clear">초기화</button>
		</span>
		</form>
</div>
<div class="contsection50 fb__sect">
	<div class="wrap-tit">
	    <div class="ea-title">
	        <h3 msg-key="com.title.MST_CODE">마스터코드</h3>
	    </div>
	</div>
	<div id="grid"></div>

	<div class="wrap-tit mt--20">

	</div>

	
	<div id="grid2"></div>
</div>
