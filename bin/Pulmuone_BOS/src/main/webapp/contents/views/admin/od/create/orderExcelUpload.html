<div class="wrap-location">
    <h1 class="title"></h1>
    <button id="" class="btn-type-star">즐겨찾기</button>
    <span class="location"></span>
</div>

<div class="fb__sect">
	<form id="excelUploadForm" name="excelUploadForm" class="fb__sect__form inputForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<table class="datatable v-type">
			<colgroup>
				<col style="width:12%">
				<col style="width:88%">
			</colgroup>
			<tbody>
				<tr>
	                <th scope="row"><label for="uploadItemRegistration">엑셀 등록</label></th>
	                <td>
						<div class="fileUpload-container">
							<div class="fileUpload">
								<div>
									<label class="btn-s btn-white marginR5" style="float: left;" onclick="$scope.fnBtnExcelSelect('excelFile')" >파일 선택</label>
									<!--                                <p class="fileUpload__message inlineBlock">png,jpg,jpeg 허용 <font size="1">(가로사이즈 최소 640px 등록)</font></p>-->
									<span class="fileUpload__title"></span>
									<div style="display: none">
										<input type="file" id="excelFile" name="excelFile" class="fileUpload__input visually-hidden" accept=".xls, .xlsx" >
									</div>
									<div style="float:left; color: black;height: 30px; margin-left: 10px; line-height: 30px;" id="fileInfoDiv"></div>
								</div>
							</div>
						</div>
						<!--
                        <div class="complex-condition">
                            <button type="button" id="fnOrderExcelUpload" class="btn-white btn-s marginR5" onclick="$scope.fnOrderExcelUpload()">파일첨부</button>
                            <span id="uploadViewControl" style="display:none">
                                <a id="uploadLink" style="cursor:pointer"></a>
                                <button type="button" id="uploadDelete" class="fb__btn__inner--s btn-white ml--default" style="vertical-align:bottom;">삭제</button>
                            </span>
                        </div>
                        -->
	                </td>
				</tr>
	        </tbody>
	    </table>
		<span class="btn-area">
			<button type="button" id="fnAddExcelSubmit" class="btn-point btn-l"  onclick="$scope.fnExcelUploadRun()">업로드</button>
            <button type="button" id="fnSamepleFormDownload" class="btn-white btn-l formClear-btn" onclick="$scope.fnSamepleFormDownload()">샘플양식 다운로드</button>
		</span>
	</form>
</div>


<div class="fb__sect grid-sect">
	<div class="wrap-tit">
		<div class="ea-title">
			<h3>주문내역</h3>
		</div>
		<div class="ea-title">
			<span>총 <em id="countTotalSpan">0</em> 건
			</span>
		</div>
	</div>
	<div id="aGrid"></div>
</div>

<div class="fb__sect">
	<div class="ea-title">
		<h3>주문자 정보</h3>
	</div>
</div>

<div class="fb__sect">
	<form id="insertForm" name="insertForm">
	<table class="datatable v-type">
		<colgroup>
			<col style="width:12%">
			<col style="width:88%">
		</colgroup>
        <tbody>
        	<tr>
            	<th scope="row"><label for="PS_SHOP_ID">구분</label></th>
               	<td>
                    <div class="complex-condition">
                        <div id=orderCreateTypeRadio class="radios-wrapper fb__custom__radio"></div>
                        <input id="orderCreateType"  name="orderCreateType" class="comm-input" style="width:100px;" type="hidden">
                    </div>
               	</td>
           	</tr>
           	<tr>
               	<th scope="row"><label for="TARGET_USER">주문자정보</label></th>
               	<td>
                	<div class="complex-condition">
                    	<span style="width: 30%;">주문자명 :
                       		<input id="buyerNm" class="comm-input" style="width:100px;" name="buyerNm" type="text" readonly="readonly">
                       		<button id='fnSelectUser' type="button" class="fb__search-btn marginL10" onClick="$scope.fnSelectUser()"></button>
                       	</span>
                       	<span style="width: 30%;">연락처 :
                       		<input id="buyerHp1"  name="buyerHp1" class="comm-input" style="width:60px;" type="text" readonly="readonly"> -
                    		<input id="buyerHp2"  name="buyerHp2" class="comm-input" style="width:60px;" type="text" readonly="readonly"> -
                    		<input id="buyerHp3"  name="buyerHp3" class="comm-input" style="width:60px;" type="text" readonly="readonly">
                    		<input id="buyerHp"   name="buyerHp"  class="comm-input" style="width:100px;" type="hidden">
                    		<input id="buyerTel"  name="buyerTel" class="comm-input" style="width:100px;" type="hidden">
                    		<input id="urUserId"  name="urUserId" class="comm-input" style="width:100px;" type="hidden">
							<input id="urUserId1"  name="urUserId1" class="comm-input" style="width:100px;" type="hidden">
                       	</span>
                       	<span style="width: 40%;">	이메일 :
							<input id="buyerMail1" class="comm-input" name="buyerMail1" style="width:100px;" readonly="readonly" style="border:none; background-color:#FFFFFF" type="text" data-key="true">
							<span id="golvange" class="marginL5 marginR5">@</span>
							<input id="buyerMail2" class="comm-input" name="buyerMail2" style="width:120px;" readonly="readonly" type="text">
                            <input id="buyerMail" class="comm-input" name="buyerMail" style="width:150px;" type="hidden">
                            <input id="clickIdx" class="comm-input" name="clickIdx" style="width:150px;" type="hidden">
                            <input id="orderTel" class="comm-input" name="orderTel" style="width:150px;" type="hidden">
                            <input id="orderNum" class="comm-input" name="orderNum" style="width:150px;" type="hidden">
                            <input id="salePrice" class="comm-input" name="salePrice" style="width:150px;" type="hidden">
                            <input id="orderAmt" class="comm-input" name="orderAmt" style="width:150px;" type="hidden">
                            <input id="fileNm" class="comm-input" name="fileNm" style="width:150px;" type="hidden">
                            <input id="orderType" class="comm-input" name="orderType" style="width:150px;" type="hidden">
                    	</span>
                	</div>
            	</td>
           	</tr>
        </tbody>
    </table>
    <span class="btn-area">
		<button id="fnSearch" class="set-btn-type4" type="button" onclick="$scope.fnSave()">저장 </button>
	</span>
	</form>
</div>

<!-- 엑셀 업로드 Form -->

	<input type="file" id="uploadFile" name="uploadFile" accept=".xls, .xlsx" onChange="$scope.fnExcelUploadRun(event)" />
</form>
