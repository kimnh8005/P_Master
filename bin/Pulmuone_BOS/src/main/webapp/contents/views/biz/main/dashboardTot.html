<section class="dashboard">
	<!-- 대시보드 헤더 -->
	<div class="wrap-location">
		<h1 class="title" msg-key="5846">통합 대시보드</h1>
		<span class="location"></span>
	</div>

	<section class="dashboard__header">
		<h2 class="dashboard__title">모듈 기본 구성</h2>
		<div class="dashboard__controls">
			<!-- 업데이트 날짜 -->
			<div class="dashboard__time-stamp">
				업데이트: <span class="timeStamp"></span>
			</div>
			<!-- 되돌리기 버튼 -->
			<div class="dashboard__roll-back">
				<button type="button" id="rollBack" class="roll-back-btn">되돌리기</button>
			</div>
			<!-- 모듈 설정 버튼 -->
			<div class="dashboard__edit">
				<button type="button" id="edit" class="edit-btn btn-white">모듈 설정</button>
			</div>
			<!-- 모듈 설정 전체 초기화 버튼 -->
			<div class="dashboard__init">
				<button type="button" id="init" class="init-btn btn-white">전체 초기화</button>
			</div>
		</div>
	</section>

	<!-- 대시보드 그리드 영역 -->
	<section class="dashboard__grid-layout">
		<div id="gridLayout" class="grid-layout">
			<div class="grid-sizer"></div>
  			<div class="gutter-sizer"></div>
		</div>
	</section>
</section>


<div id="kendoPopup" style="display: none">
	<div id="contents" class="pop-contents">
		<form id="inputForm" name="inputForm" >
			<table class="datatable v-type">
			<colgroup>
	             <col style="width:140px;">
	             <col style="">
	         	</colgroup>
	         	<label for="loginName">홍길동</label> 님의 최근 접속 정보 입니다.
			<tbody>
			<tr>
				<th scope="row">
	                    <label for="loginDate">최근 접속일</label>
	                </th>
	                <td>
	                    <div class="complex-condition" style="width:100%">
	                        <input id="loginDate" name="loginDate" type="text" style="border:none; background-color:#FFFFFF; width: 200px;" readonly disabled>
	                    </div>
	                </td>
			</tr>
			<tr>
                <th scope="row">
                    <label for="ip">최근 접속 IP</label>
                </th>
                <td>
                    <div class="complex-condition" style="width:100%">
                        <input id="addressIp" name="addressIp" type="text" style="width: 100%; border:none; background-color:#FFFFFF" readonly disabled>
                    </div>
                </td>
            </tr>
         	</tbody>
    		</table>
    		<br>
    		<p style="text-align: center; color:red;">최근에 접속 정보가 본인이 아닐 경우 관리자에게 문의해 주세요.</p>
     	<br>
  		</form>
	</div>
	<div id="firstConnect" style="text-align: center; ">
		<br>
		<br>
		첫 번째 접속입니다.
		<br>
		<br>
	</div>
	<span class="btn-area">
	    <button type="button" id="fnOk" class="set-btn-type2 full-btn" style="text-align: center;" onclick="$scope.fnOk()">확인</button>
	</span>
</div>
